  .cheer-btn{

  .log-panel,.chat-panel{

  .end-overlay{

  .name-input-box{ background:var(--glass-1); border:2px solid var(--gold); border-radius:16px; padding:30px; text-align:center; }

  .name-input-box input{

  .name-input-box .hint{ color:var(--muted); font-size:12px; margin-bottom:16px; }
  .name-input-box button{
    padding:12px 30px; background:var(--gold); color:#000; border:none; border-radius:8px; font-size:16px; font-weight:700;
    cursor:pointer; transition:all .2s;
  }
  .name-input-box button:hover{ transform:translateY(-2px); box-shadow:0 4px 12px rgba(220,199,162,.4); }
</style>

<script>
(function(){
  // ===== ê¸°ë³¸ =====
  const socket   = io({path:'/socket.io'});
  const params   = new URLSearchParams(location.search);
  const battleId = params.get('battle');
  const otp      = params.get('otp'); // ê´€ì „ì ë¹„ë°€ë²ˆí˜¸(ì˜µì…˜)

  // ìƒíƒœ
  let spectatorName = null;
  let battleState   = null;
  let timerInterval = null;

  // ë””ë“€í”„
  const seenLog  = new Set();
  const seenChat = new Set();
  let lastSnapKey = '';

  // ê²€ì€ ë°°ê²½ dataURL
  const BLACK_250 = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250"><rect width="250" height="250" fill="%23000"/></svg>';
  const BLACK_40  = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="40" height="40" fill="%23000"/></svg>';

  // ë¡œì»¬ íƒ€ì´ë¨¸
  let lastTimeLeft = 0;
  let lastSyncAt   = 0;

  // ===== ìœ í‹¸ =====
  const esc=(s)=>String(s??'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
  const dedupe=(set,key,limit=400)=>{ if(set.has(key)) return true; set.add(key); if(set.size>limit){ const f=set.values().next().value; set.delete(f);} return false; };

  const phaseLabel=(ph)=>{
    switch(ph){
      case 'A_select': return 'AíŒ€ ì„ íƒ';
      case 'B_select': return 'BíŒ€ ì„ íƒ';
      case 'resolve' : return 'ë¼ìš´ë“œ í•´ì„';
      case 'inter'   : return 'ë‹¤ìŒ ë¼ìš´ë“œ ì¤€ë¹„';
      default        : return '';
    }
  };

  function setPortrait(player){
    const img = document.getElementById('currentPortrait');
    if(player && player.avatar){
      img.src = player.avatar;
      img.onerror = ()=>{ img.src = BLACK_250; };
    }else{
      img.src = BLACK_250;
    }
  }

  function setTimerDisplay(sec){
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    document.getElementById('timerDisplay').textContent = `${m}:${s.toString().padStart(2,'0')}`;
    document.getElementById('timerSeconds').textContent = `${sec}ì´ˆ`;
  }

  function showPhaseChip(phase, team){
    const line = document.getElementById('phaseLine');
    const txt  = [phaseLabel(phase), team?`(${team}íŒ€)`:''].filter(Boolean).join(' ');
    if(txt){
      line.textContent = txt;
      line.style.display = 'inline-block';
    }else{
      line.style.display = 'none';
    }
  }

  // íš¨ê³¼ ë°°ì§€(ìˆìœ¼ë©´ UIì— ë³´ì¡°ì ìœ¼ë¡œ ë…¸ì¶œ)
  function effectChips(p){
    const eff = p.effects || p.activeEffects || [];
    if(!eff || !eff.length) return '';
    const map = eff.map(e=>{
      const id = (e.id||e.key||e.type||'').toLowerCase();
      if(id.includes('attack') && (e.multiplier||0) >= 2) return 'ğŸ’¥x2';
      if(id.includes('defense') && (e.multiplier||0) >= 2) return 'ğŸ›¡x2';
      return null;
    }).filter(Boolean);
    if(!map.length) return '';
    return map.map(t=>`<span class="pill">${esc(t)}</span>`).join('');
  }

  function renderTeam(team, container){
    const players = (battleState?.players||[]).filter(p=>p.team===team);
    container.innerHTML = players.map(p=>{
      const hp = p.hp ?? 0, maxHp = p.maxHp ?? 100;
      const pct = Math.max(0,Math.min(100,(hp/maxHp*100)));
      const s = p.stats || {};
      return `
        <div class="player-card">
          <div class="row" style="margin-bottom:4px">
            <img class="por" src="${p.avatar||''}" onerror="this.src='${BLACK_40}'" alt="">
            <div style="flex:1">
              <div style="font-size:12px;margin-bottom:2px">
                ${esc(p.name)} ${effectChips(p)}
              </div>
              <div class="row">
                <div class="hp"><span style="width:${pct}%"></span></div>
                <span class="muted">${hp}</span>
              </div>
            </div>
          </div>
          <div class="stat">ê³µ${s.attack||1} ë°©${s.defense||1} ë¯¼${s.agility||1} í–‰${s.luck||1}</div>
        </div>
      `;
    }).join('');
  }

  // ===== ì´ë¦„ ì…ë ¥/ì…ì¥ (+ OTP ì¸ì¦ ì‹œë„) =====
  function submitName(){
    const input = document.getElementById('nameInput');
    const name = (input.value||'').trim();
    if(!name){ alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”'); return; }
    spectatorName = name;
    document.getElementById('nameOverlay').style.display = 'none';

    // 1) spectatorAuth ì´ë²¤íŠ¸ê°€ ìˆëŠ” ì„œë²„ í˜¸í™˜
    socket.timeout?.(2500).emit?.('spectatorAuth', { battleId, otp, name: spectatorName }, (err, res)=>{
      if(!err && res?.ok){
        socket.emit('join', { battleId, role:'spectator' });
      }else{
        // 2) ëŒ€ì²´: joinì— otp ë™ë´‰ ë˜ëŠ” ë‹¨ìˆœ ì¡°ì¸
        socket.emit('join', { battleId, otp, role:'spectator' });
      }
    }) || socket.emit('join', { battleId, otp, role:'spectator' });
  }
  document.getElementById('enterBtn').addEventListener('click', submitName);
  document.getElementById('nameInput').addEventListener('keypress', (e)=>{ if(e.key==='Enter') submitName(); });

  // ===== ì „íˆ¬ ìŠ¤ëƒ… =====
  function render(force=false){
    if(!battleState) return;

    // ì¤‘ë³µ ìŠ¤ëƒ… ë°©ì§€
    const key = JSON.stringify({
      s:battleState.status,
      t:battleState.currentTurn?.turnNumber,
      p:battleState.currentTurn?.currentPlayer?.id,
      tm:battleState.currentTurn?.timeLeftSec,
      ph:battleState.phase,
      ct:battleState.currentTeam
    });
    if(!force && key===lastSnapKey) return;
    lastSnapKey = key;

    // ì¢…ë£Œ
    if(battleState.status === 'ended'){
      document.getElementById('endOverlay').style.display = 'flex';
    }

    // í˜„ì¬ í”Œë ˆì´ì–´ / í„´
    const cur  = battleState.currentTurn?.currentPlayer || null;
    setPortrait(cur);
    const turn = battleState.currentTurn?.turnNumber || 1;
    const team = battleState.currentTurn?.currentTeam || '-';
    const name = cur?.name || 'â€”';
    document.getElementById('turnInfo').textContent = `${turn}ë¼ìš´ë“œ - ${team}íŒ€ (${name})`;

    // í˜ì´ì¦ˆÂ·íŒ€ ë¼ë²¨
    showPhaseChip(battleState.phase, battleState.currentTeam);

    // íƒ€ì´ë¨¸
    const timeLeft = Math.max(0, battleState.currentTurn?.timeLeftSec || 0);
    lastTimeLeft = timeLeft;
    lastSyncAt   = Date.now();
    setTimerDisplay(timeLeft);
    if(timerInterval) clearInterval(timerInterval);
    if(battleState.status === 'active'){
      timerInterval = setInterval(()=>{
        const elapsed = Math.floor((Date.now() - lastSyncAt)/1000);
        const left = Math.max(0, lastTimeLeft - elapsed);
        setTimerDisplay(left);
        if(left === 0){ clearInterval(timerInterval); }
      }, 1000);
    }

    // íŒ€ í‘œì‹œ
    renderTeam('A', document.getElementById('teamA'));
    renderTeam('B', document.getElementById('teamB'));
  }

  // ===== ì‘ì› & ì±„íŒ… =====
  function sendCheer(msg){
    if(!spectatorName || !battleId) return;
    socket.emit('spectator:cheer', { battleId, name: spectatorName, spectatorName, message: msg, type:'cheer' });
    addCheer({ name: spectatorName, message: msg, timestamp: Date.now() }); // ë¡œì»¬ ì¦‰ì‹œ ë°˜ì˜
  }
  // ë²„íŠ¼ ìœ„ì„
  document.addEventListener('click', (e)=>{
    const b = e.target.closest('.cheer-btn');
    if(!b) return;
    sendCheer(b.getAttribute('data-msg'));
  });

  function addChat(raw){
    const name = raw.name || raw.senderName || 'ìµëª…';
    const text = raw.message || raw.content || '';
    const ts   = raw.timestamp || Date.now();
    const key  = `${name}|${text}|${ts}`;
    if(dedupe(seenChat,key)) return;

    const panel = document.getElementById('chatPanel');
    const div   = document.createElement('div');
    div.className = 'log-item';
    // ìš”êµ¬ í¬ë§·: ì´ë¦„ (ê³µë°± í¬í•¨) ì½œë¡ 
    div.innerHTML = `<strong>${esc(name)} :</strong> ${esc(text)}`;
    panel.appendChild(div);
    panel.scrollTop = panel.scrollHeight;
  }

  function addCheer(raw){
    const name = raw.name || raw.spectatorName || 'ìµëª…';
    const text = raw.message || raw.cheer || '';
    addChat({ name, message:`[ì‘ì›] ${text}`, timestamp: raw.timestamp||Date.now() });
  }

  // ===== ë¡œê·¸ & ë£° ë°°ë„ˆ =====
  function setRuleBanner(text){
    const b = document.getElementById('ruleBanner');
    if(!text){ b.style.display='none'; b.textContent=''; return; }
    b.textContent = text;
    b.style.display='block';
    // 5ì´ˆ í›„ ìë™ ìˆ¨ê¹€
    clearTimeout(setRuleBanner._t);
    setRuleBanner._t = setTimeout(()=>{ b.style.display='none'; }, 5000);
  }

  function addLog(log){
    const ts  = log.ts || log.timestamp || Date.now();
    const msg = log.message || log.text || '';
    const type= log.type || log.level || 'system';
    const key = `${ts}|${msg}`;
    if(dedupe(seenLog,key)) return;

    const panel = document.getElementById('logPanel');
    const time  = new Date(ts).toLocaleTimeString('ko-KR',{hour12:false});
    const div   = document.createElement('div');
    div.className = 'log-item';

    let content = esc(msg);
    if(type==='battle' && (msg.includes('ë¼ìš´ë“œ') || msg.includes('ìŠ¹ë¦¬') || msg.includes('ì¢…ë£Œ'))){
      content = `<span class="log-type-rule">${esc(msg)}</span>`;
      setRuleBanner(msg); // í° ì´ë²¤íŠ¸ëŠ” ì¤‘ì•™ ë°°ë„ˆì—ë„
    }

    let cls = '';
    if(type==='battle') cls='log-type-battle';
    if(type==='error')  cls='log-type-error';

    div.innerHTML = `<span class="log-time">[${time}]</span><span class="${cls}">${content}</span>`;
    panel.appendChild(div);
    panel.scrollTop = panel.scrollHeight;
  }

  // ì•„ì´í…œ/íš¨ê³¼ ê´€ë ¨ ë‹¤ì–‘í•œ ì´ë²¤íŠ¸ëª…ì„ í¬ê´„ì ìœ¼ë¡œ ìˆ˜ì‹ í•´ ë°°ë„ˆ ë…¸ì¶œ
  function onRuleEffect(ev){
    // ê¸°ëŒ€ í¬ë§· ì˜ˆ: { item:'attackBooster', actor:{name}, target:{name}, success:true, multiplier:2, chance:0.6, heal:10 }
    const d = ev || {};
    const item = (d.item||d.effect||d.type||'').toLowerCase();
    let text = '';

    if(item.includes('attack')){ // ê³µê²© ë³´ì •ê¸°
      const actor  = d.actor?.name || d.source?.name || 'í”Œë ˆì´ì–´';
      const target = d.target?.name || 'ëŒ€ìƒ';
      if(d.success===true){
        text = `ê³µê²© ë³´ì •ê¸° ë°œë™ ì„±ê³µ! ${actor} â†’ ${target} ì´ë²ˆ ê³µê²© 2ë°° (60%)`;
      }else if(d.success===false){
        text = `ê³µê²© ë³´ì •ê¸° ë°œë™ ì‹¤íŒ¨ (60%)`;
      }else{
        text = `ê³µê²© ë³´ì •ê¸° ì‹œë„: ${actor} â†’ ${target} (ì´ë²ˆ ê³µê²© 1íšŒ, 60%)`;
      }
    }else if(item.includes('defense')){ // ë°©ì–´ ë³´ì •ê¸°
      const actor  = d.actor?.name || 'í”Œë ˆì´ì–´';
      const target = d.target?.name || 'ì•„êµ°';
      if(d.success===true){
        text = `ë°©ì–´ ë³´ì •ê¸° ë°œë™ ì„±ê³µ! ${target} ì´ë²ˆ í„´ ë°©ì–´ 2ë°° (60%)`;
      }else if(d.success===false){
        text = `ë°©ì–´ ë³´ì •ê¸° ë°œë™ ì‹¤íŒ¨ (60%)`;
      }else{
        text = `ë°©ì–´ ë³´ì •ê¸° ì‹œë„: ${actor} â†’ ${target} (ì´ë²ˆ í„´ 1íšŒ, 60%)`;
      }
    }else if(item.includes('dittany') || item.includes('heal')){ // ë””í„°ë‹ˆ
      const target = d.target?.name || 'ì•„êµ°';
      const heal = d.heal ?? 10;
      text = `ë””í„°ë‹ˆ ì‚¬ìš©: ${target} +${heal} HP (100% ì ìš©)`;
    }

    if(text){
      setRuleBanner(text);
      addLog({ timestamp: Date.now(), type:'battle', message: text });
    }
  }
