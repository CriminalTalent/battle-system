<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 관전자</title>
<script src="/socket.io/socket.io.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0e0e0e; --bg2:#141414;
    --glass-1:rgba(0,0,0,.7); --glass-2:rgba(0,0,0,.5);
    --border:rgba(220,199,162,.3);
    --text:#F8F9FA; --muted:#A9AFB6;
    --gold:#DCC7A2; --gold2:#E6D2A8;
    --shadow:0 10px 30px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:linear-gradient(135deg,#000813,#001122);color:var(--text);font-family:system-ui,-apple-system,sans-serif;min-height:100vh;padding:8px}
  
  .container{max-width:1400px;margin:0 auto}
  .header{text-align:center;padding:16px;font-family:Cinzel,serif;color:var(--gold);font-size:24px;letter-spacing:.1em}
  
  .main-grid{ display:grid; gap:12px; grid-template-columns:1fr; }
  @media (min-width: 768px) { .main-grid{ grid-template-columns:1fr 2fr 1fr; } }
  
  .card{background:var(--glass-1);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
  .title{font-family:Cinzel,serif;color:var(--gold);font-weight:700;letter-spacing:.08em;margin-bottom:8px;font-size:14px}
  
  .player-card{ background:var(--glass-2); border:1px solid var(--border); border-radius:8px; padding:8px; margin-bottom:8px; }
  .row{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
  .hp{height:8px;background:#0b0b0b;border:1px solid var(--border);border-radius:999px;overflow:hidden;flex:1;min-width:60px}
  .hp>span{display:block;height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);transition:width .3s}
  .stat{font-size:11px;color:#cbd5e1;white-space:nowrap}
  .muted{color:var(--muted);font-size:10px}
  .pill{font-size:10px;border:1px solid var(--border);background:var(--glass-2);padding:2px 6px;border-radius:999px;white-space:nowrap;margin-left:6px}
  img.por{width:40px;height:40px;object-fit:cover;border-radius:8px;background:#000;border:1px solid var(--border)}
  
  .center-portrait{
    width:100%;max-width:250px;aspect-ratio:1/1;border-radius:12px;
    border:1px solid var(--border);object-fit:cover;background:#000;margin:0 auto 10px
  }

  .phase-chip{ display:inline-block; font-size:11px; color:#000; background:var(--gold); padding:3px 8px; border-radius:999px; margin-bottom:6px; }
  .rule-banner{
    margin-top:8px; background:linear-gradient(135deg,rgba(220,199,162,.18),rgba(220,199,162,.08));
    border:1px solid var(--gold); color:var(--gold); padding:8px; border-radius:10px; font-size:12px; display:none;
  }

  .cheer-grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:8px; margin-top:8px; }
  @media (min-width: 480px) { .cheer-grid{grid-template-columns:repeat(3,1fr)} }
  
  .cheer-btn{
    padding:10px 8px;border-radius:8px;border:1px solid var(--gold);
    background:var(--glass-1); color:var(--gold); cursor:pointer; text-align:center; font-size:12px; transition:all .2s;
  }
  .cheer-btn:hover{background:rgba(220,199,162,.15);transform:translateY(-1px)}
  
  .log-panel,.chat-panel{
    background:var(--glass-1); border:1px solid var(--border); border-radius:8px;
    padding:8px; height:300px; overflow-y:auto; font-size:11px; line-height:1.4; margin-top:8px;
  }
  @media (min-width: 768px) { .log-panel,.chat-panel{ height:400px; font-size:12px; } }
  
  .log-item{margin-bottom:4px;word-wrap:break-word}
  .log-time{color:#666;margin-right:4px}
  .log-type-battle{color:#DCC7A2}
  .log-type-error{color:#ef4444}
  .log-type-rule{ background:var(--gold); color:#000; padding:2px 6px; border-radius:4px; display:inline-block; margin:2px 0; }
  
  .end-overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.95);
    display:flex; align-items:center; justify-content:center; z-index:2000;
    color:var(--gold); font-size:24px; font-family:Cinzel,serif; text-align:center; padding:20px;
  }
  
  .name-overlay{ position:fixed; inset:0; background:rgba(0,0,0,.95); display:flex; align-items:center; justify-content:center; z-index:3000; }
  .name-input-box{ background:var(--glass-1); border:2px solid var(--gold); border-radius:16px; padding:30px; text-align:center; }
  .name-input-box h2{ color:var(--gold); font-family:Cinzel,serif; margin-bottom:20px; font-size:24px; }
  .name-input-box input{
    width:300px; padding:12px; border:1px solid var(--border); background:var(--bg1); color:var(--text);
    border-radius:8px; font-size:16px; margin-bottom:10px;
  }
  .name-input-box input:focus{ outline:none; border-color:var(--gold); box-shadow:0 0 0 2px rgba(220,199,162,.2); }
  .name-input-box .hint{ color:var(--muted); font-size:12px; margin-bottom:16px; }
  .name-input-box button{
    padding:12px 30px; background:var(--gold); color:#000; border:none; border-radius:8px; font-size:16px; font-weight:700;
    cursor:pointer; transition:all .2s;
  }
  .name-input-box button:hover{ transform:translateY(-2px); box-shadow:0 4px 12px rgba(220,199,162,.4); }
</style>
</head>
<body>

<div class="container">
  <div class="header">PYXIS 전투 관전</div>
  
  <div class="main-grid">
    <!-- 좌측: A팀 + 로그 -->
    <div>
      <div class="card">
        <div class="title">A팀</div>
        <div id="teamA"></div>
      </div>
      <div class="card" style="margin-top:12px">
        <div class="title">실시간 로그</div>
        <div class="log-panel" id="logPanel"></div>
      </div>
    </div>
    
    <!-- 중앙: 전투 상태 -->
    <div class="card" style="text-align:center">
      <div class="title">전투 상태</div>
      <div id="phaseLine" class="phase-chip" style="display:none"></div>
      <img id="currentPortrait" class="center-portrait" alt="현재 플레이어">
      <div style="font-size:14px;margin-bottom:4px" id="turnInfo">대기 중...</div>
      <div style="color:var(--gold);font-size:20px;margin-bottom:6px" id="timerDisplay">0:00</div>
      <div class="muted" id="timerSeconds" style="font-size:12px;margin-bottom:8px">0초</div>

      <div id="ruleBanner" class="rule-banner"></div>
      
      <div class="title" style="margin-top:16px">응원하기</div>
      <div class="cheer-grid">
        <button class="cheer-btn" data-msg="멋지다!">멋지다!</button>
        <button class="cheer-btn" data-msg="이겨라!">이겨라!</button>
        <button class="cheer-btn" data-msg="살아서 돌아와!">살아서 돌아와!</button>
        <button class="cheer-btn" data-msg="화이팅!">화이팅!</button>
        <button class="cheer-btn" data-msg="죽으면 나한테 죽어!">죽으면 나한테 죽어!</button>
        <button class="cheer-btn" data-msg="힘내요!">힘내요!</button>
      </div>
    </div>
    
    <!-- 우측: B팀 + 채팅 -->
    <div>
      <div class="card">
        <div class="title">B팀</div>
        <div id="teamB"></div>
      </div>
      <div class="card" style="margin-top:12px">
        <div class="title">채팅</div>
        <div class="chat-panel" id="chatPanel"></div>
      </div>
    </div>
  </div>
</div>

<!-- 게임 종료 오버레이 -->
<div id="endOverlay" class="end-overlay" style="display:none">
  <div>게임이 종료되었습니다</div>
</div>

<!-- 이름 입력 오버레이 -->
<div id="nameOverlay" class="name-overlay">
  <div class="name-input-box">
    <h2>PYXIS 관전</h2>
    <input type="text" id="nameInput" placeholder="관전자 이름을 입력하세요" maxlength="20"/>
    <div class="hint">※ 이 이름은 채팅/응원에 표시됩니다.</div>
    <button id="enterBtn" type="button">입장</button>
  </div>
</div>

<script>
(function(){
  // ===== 기본 =====
  const socket   = io({path:'/socket.io'});
  const params   = new URLSearchParams(location.search);
  const battleId = params.get('battle');
  const otp      = params.get('otp'); // 관전자 비밀번호(옵션)

  // 상태
  let spectatorName = null;
  let battleState   = null;
  let timerInterval = null;

  // 디듀프
  const seenLog  = new Set();
  const seenChat = new Set();
  let lastSnapKey = '';

  // 검은 배경 dataURL
  const BLACK_250 = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250"><rect width="250" height="250" fill="%23000"/></svg>';
  const BLACK_40  = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="40" height="40" fill="%23000"/></svg>';

  // 로컬 타이머
  let lastTimeLeft = 0;
  let lastSyncAt   = 0;

  // ===== 유틸 =====
  const esc=(s)=>String(s??'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
  const dedupe=(set,key,limit=400)=>{ if(set.has(key)) return true; set.add(key); if(set.size>limit){ const f=set.values().next().value; set.delete(f);} return false; };

  const phaseLabel=(ph)=>{
    switch(ph){
      case 'A_select': return 'A팀 선택';
      case 'B_select': return 'B팀 선택';
      case 'resolve' : return '라운드 해석';
      case 'inter'   : return '다음 라운드 준비';
      default        : return '';
    }
  };

  function setPortrait(player){
    const img = document.getElementById('currentPortrait');
    if(player && player.avatar){
      img.src = player.avatar;
      img.onerror = ()=>{ img.src = BLACK_250; };
    }else{
      img.src = BLACK_250;
    }
  }

  function setTimerDisplay(sec){
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    document.getElementById('timerDisplay').textContent = `${m}:${s.toString().padStart(2,'0')}`;
    document.getElementById('timerSeconds').textContent = `${sec}초`;
  }

  function showPhaseChip(phase, team){
    const line = document.getElementById('phaseLine');
    const txt  = [phaseLabel(phase), team?`(${team}팀)`:''].filter(Boolean).join(' ');
    if(txt){
      line.textContent = txt;
      line.style.display = 'inline-block';
    }else{
      line.style.display = 'none';
    }
  }

  // 효과 배지(있으면 UI에 보조적으로 노출)
  function effectChips(p){
    const eff = p.effects || p.activeEffects || [];
    if(!eff || !eff.length) return '';
    const map = eff.map(e=>{
      const id = (e.id||e.key||e.type||'').toLowerCase();
      if(id.includes('attack') && (e.multiplier||0) >= 2) return '💥x2';
      if(id.includes('defense') && (e.multiplier||0) >= 2) return '🛡x2';
      return null;
    }).filter(Boolean);
    if(!map.length) return '';
    return map.map(t=>`<span class="pill">${esc(t)}</span>`).join('');
  }

  function renderTeam(team, container){
    const players = (battleState?.players||[]).filter(p=>p.team===team);
    container.innerHTML = players.map(p=>{
      const hp = p.hp ?? 0, maxHp = p.maxHp ?? 100;
      const pct = Math.max(0,Math.min(100,(hp/maxHp*100)));
      const s = p.stats || {};
      return `
        <div class="player-card">
          <div class="row" style="margin-bottom:4px">
            <img class="por" src="${p.avatar||''}" onerror="this.src='${BLACK_40}'" alt="">
            <div style="flex:1">
              <div style="font-size:12px;margin-bottom:2px">
                ${esc(p.name)} ${effectChips(p)}
              </div>
              <div class="row">
                <div class="hp"><span style="width:${pct}%"></span></div>
                <span class="muted">${hp}</span>
              </div>
            </div>
          </div>
          <div class="stat">공${s.attack||1} 방${s.defense||1} 민${s.agility||1} 행${s.luck||1}</div>
        </div>
      `;
    }).join('');
  }

  // ===== 이름 입력/입장 (+ OTP 인증 시도) =====
  function submitName(){
    const input = document.getElementById('nameInput');
    const name = (input.value||'').trim();
    if(!name){ alert('이름을 입력해주세요'); return; }
    spectatorName = name;
    document.getElementById('nameOverlay').style.display = 'none';

    // 1) spectatorAuth 이벤트가 있는 서버 호환
    socket.timeout?.(2500).emit?.('spectatorAuth', { battleId, otp, name: spectatorName }, (err, res)=>{
      if(!err && res?.ok){
        socket.emit('join', { battleId, role:'spectator' });
      }else{
        // 2) 대체: join에 otp 동봉 또는 단순 조인
        socket.emit('join', { battleId, otp, role:'spectator' });
      }
    }) || socket.emit('join', { battleId, otp, role:'spectator' });
  }
  document.getElementById('enterBtn').addEventListener('click', submitName);
  document.getElementById('nameInput').addEventListener('keypress', (e)=>{ if(e.key==='Enter') submitName(); });

  // ===== 전투 스냅 =====
  function render(force=false){
    if(!battleState) return;

    // 중복 스냅 방지
    const key = JSON.stringify({
      s:battleState.status,
      t:battleState.currentTurn?.turnNumber,
      p:battleState.currentTurn?.currentPlayer?.id,
      tm:battleState.currentTurn?.timeLeftSec,
      ph:battleState.phase,
      ct:battleState.currentTeam
    });
    if(!force && key===lastSnapKey) return;
    lastSnapKey = key;

    // 종료
    if(battleState.status === 'ended'){
      document.getElementById('endOverlay').style.display = 'flex';
    }

    // 현재 플레이어 / 턴
    const cur  = battleState.currentTurn?.currentPlayer || null;
    setPortrait(cur);
    const turn = battleState.currentTurn?.turnNumber || 1;
    const team = battleState.currentTurn?.currentTeam || '-';
    const name = cur?.name || '—';
    document.getElementById('turnInfo').textContent = `${turn}라운드 - ${team}팀 (${name})`;

    // 페이즈·팀 라벨
    showPhaseChip(battleState.phase, battleState.currentTeam);

    // 타이머
    const timeLeft = Math.max(0, battleState.currentTurn?.timeLeftSec || 0);
    lastTimeLeft = timeLeft;
    lastSyncAt   = Date.now();
    setTimerDisplay(timeLeft);
    if(timerInterval) clearInterval(timerInterval);
    if(battleState.status === 'active'){
      timerInterval = setInterval(()=>{
        const elapsed = Math.floor((Date.now() - lastSyncAt)/1000);
        const left = Math.max(0, lastTimeLeft - elapsed);
        setTimerDisplay(left);
        if(left === 0){ clearInterval(timerInterval); }
      }, 1000);
    }

    // 팀 표시
    renderTeam('A', document.getElementById('teamA'));
    renderTeam('B', document.getElementById('teamB'));
  }

  // ===== 응원 & 채팅 =====
  function sendCheer(msg){
    if(!spectatorName || !battleId) return;
    socket.emit('spectator:cheer', { battleId, name: spectatorName, spectatorName, message: msg, type:'cheer' });
    addCheer({ name: spectatorName, message: msg, timestamp: Date.now() }); // 로컬 즉시 반영
  }
  // 버튼 위임
  document.addEventListener('click', (e)=>{
    const b = e.target.closest('.cheer-btn');
    if(!b) return;
    sendCheer(b.getAttribute('data-msg'));
  });

  function addChat(raw){
    const name = raw.name || raw.senderName || '익명';
    const text = raw.message || raw.content || '';
    const ts   = raw.timestamp || Date.now();
    const key  = `${name}|${text}|${ts}`;
    if(dedupe(seenChat,key)) return;

    const panel = document.getElementById('chatPanel');
    const div   = document.createElement('div');
    div.className = 'log-item';
    // 요구 포맷: 이름 (공백 포함) 콜론
    div.innerHTML = `<strong>${esc(name)} :</strong> ${esc(text)}`;
    panel.appendChild(div);
    panel.scrollTop = panel.scrollHeight;
  }

  function addCheer(raw){
    const name = raw.name || raw.spectatorName || '익명';
    const text = raw.message || raw.cheer || '';
    addChat({ name, message:`[응원] ${text}`, timestamp: raw.timestamp||Date.now() });
  }

  // ===== 로그 & 룰 배너 =====
  function setRuleBanner(text){
    const b = document.getElementById('ruleBanner');
    if(!text){ b.style.display='none'; b.textContent=''; return; }
    b.textContent = text;
    b.style.display='block';
    // 5초 후 자동 숨김
    clearTimeout(setRuleBanner._t);
    setRuleBanner._t = setTimeout(()=>{ b.style.display='none'; }, 5000);
  }

  function addLog(log){
    const ts  = log.ts || log.timestamp || Date.now();
    const msg = log.message || log.text || '';
    const type= log.type || log.level || 'system';
    const key = `${ts}|${msg}`;
    if(dedupe(seenLog,key)) return;

    const panel = document.getElementById('logPanel');
    const time  = new Date(ts).toLocaleTimeString('ko-KR',{hour12:false});
    const div   = document.createElement('div');
    div.className = 'log-item';

    let content = esc(msg);
    if(type==='battle' && (msg.includes('라운드') || msg.includes('승리') || msg.includes('종료'))){
      content = `<span class="log-type-rule">${esc(msg)}</span>`;
      setRuleBanner(msg); // 큰 이벤트는 중앙 배너에도
    }

    let cls = '';
    if(type==='battle') cls='log-type-battle';
    if(type==='error')  cls='log-type-error';

    div.innerHTML = `<span class="log-time">[${time}]</span><span class="${cls}">${content}</span>`;
    panel.appendChild(div);
    panel.scrollTop = panel.scrollHeight;
  }

  // 아이템/효과 관련 다양한 이벤트명을 포괄적으로 수신해 배너 노출
  function onRuleEffect(ev){
    // 기대 포맷 예: { item:'attackBooster', actor:{name}, target:{name}, success:true, multiplier:2, chance:0.6, heal:10 }
    const d = ev || {};
    const item = (d.item||d.effect||d.type||'').toLowerCase();
    let text = '';

    if(item.includes('attack')){ // 공격 보정기
      const actor  = d.actor?.name || d.source?.name || '플레이어';
      const target = d.target?.name || '대상';
      if(d.success===true){
        text = `공격 보정기 발동 성공! ${actor} → ${target} 이번 공격 2배 (60%)`;
      }else if(d.success===false){
        text = `공격 보정기 발동 실패 (60%)`;
      }else{
        text = `공격 보정기 시도: ${actor} → ${target} (이번 공격 1회, 60%)`;
      }
    }else if(item.includes('defense')){ // 방어 보정기
      const actor  = d.actor?.name || '플레이어';
      const target = d.target?.name || '아군';
      if(d.success===true){
        text = `방어 보정기 발동 성공! ${target} 이번 턴 방어 2배 (60%)`;
      }else if(d.success===false){
        text = `방어 보정기 발동 실패 (60%)`;
      }else{
        text = `방어 보정기 시도: ${actor} → ${target} (이번 턴 1회, 60%)`;
      }
    }else if(item.includes('dittany') || item.includes('heal')){ // 디터니
      const target = d.target?.name || '아군';
      const heal = d.heal ?? 10;
      text = `디터니 사용: ${target} +${heal} HP (100% 적용)`;
    }

    if(text){
      setRuleBanner(text);
      addLog({ timestamp: Date.now(), type:'battle', message: text });
    }
  }

  // ===== 소켓 =====
  socket.on('connect', ()=>{ /* 방 조인은 이름 입력 후 */ });

  // 스냅(여러 이벤트명 호환)
  const onSnap = (snap)=>{ battleState = snap; render(); };
  ['battleUpdate','battle:update','battle:state','state','snapshot','game:update'].forEach(ev=> socket.on(ev, onSnap));

  // 로그 수신
  ['battle:log','battleLog','importantLog','log','game:log','round:start','round:end','turn:start','turn:end','phase:start','phase:end']
    .forEach(ev=> socket.on(ev, addLog));

  // 타이머 브로드캐스트(즉시 시계 보정)
  ['timer:tick','battle:tick','countdown','tick'].forEach(ev=>{
    socket.on(ev, (payload)=>{
      const s = Number(payload?.secondsLeft ?? payload?.sec ?? payload?.timeLeftSec ?? payload?.remain ?? 0);
      if(Number.isFinite(s)){
        lastTimeLeft = s;
        lastSyncAt = Date.now();
        setTimerDisplay(s);
        showPhaseChip(payload?.phase || battleState?.phase, payload?.team || battleState?.currentTeam);
      }
    });
  });

  // 채팅/응원 수신
  socket.on('chatMessage', addChat);
  socket.on('battle:chat', addChat);
  socket.on('cheerMessage', addCheer);
  socket.on('spectator:cheer', addCheer);

  // 아이템/효과 수신(가능한 다양한 이벤트명 대응)
  ['item:used','item:apply','player:item','battle:item','effect:applied','effect','rule:event']
    .forEach(ev=> socket.on(ev, onRuleEffect));

  // ===== 안전 가드 =====
  if(!battleId){
    alert('전투 ID가 없습니다 (?battle=...)');
  }

  // ===== 전역 노출(디버깅용 최소한) =====
  window._pyxisSpectator = { sendCheer };

})();
</script>
