<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 관전자</title>
<script src="/socket.io/socket.io.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0e0e0e; --bg2:#141414;
    --glass-1:rgba(255,255,255,.06); --glass-2:rgba(255,255,255,.10);
    --border:rgba(255,255,255,.14);
    --text:#F8F9FA; --muted:#A9AFB6;
    --gold:#DCC7A2; --gold2:#E6D2A8;
    --radius:12px; --shadow:0 8px 16px rgba(0,0,0,.35);
    --serif:'Cinzel',serif;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{min-height:100vh;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text);font-family:var(--serif)}

  /* 좌 A팀 | 중앙(세로 길게 초상화+턴) | 우 B팀, 우측 아래 로그/채팅 */
  .wrap{
    max-width:1400px;margin:0 auto;padding:18px;
    display:grid;grid-template-columns:1fr 520px 1fr;gap:14px;align-items:start;
    grid-auto-rows: auto;
  }
  @media (max-width:1200px){.wrap{grid-template-columns:1fr;gap:12px}}

  .card{background:var(--glass-2);border:1px solid var(--border);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow)}
  .title{font-weight:700;color:var(--gold2);border-bottom:1px solid var(--border);padding-bottom:10px;margin-bottom:12px}

  .mini{display:flex;gap:8px;align-items:center;margin-bottom:8px;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:8px}
  .mini img{width:38px;height:38px;border-radius:8px;object-fit:cover;background:#0b0b0b;border:1px solid var(--border)}
  .mini .box{flex:1}
  .mini .nm{font-size:12px}
  .mini .hp{height:8px;border-radius:6px;background:rgba(255,255,255,.12);border:1px solid var(--border);overflow:hidden;margin-top:4px}
  .mini .hp span{display:block;height:100%;background:linear-gradient(90deg,#b58d52,#e6d2a8)}

  /* 가운데 */
  .portrait{width:100%;aspect-ratio:1/1;border-radius:14px;border:2px solid var(--border);object-fit:cover;background:#0b0b0b;margin-bottom:10px}
  .meta{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
  .pill{font-size:12px;border:1px solid var(--border);background:var(--glass-1);padding:6px 10px;border-radius:999px}

  /* 응원 */
  .cheers{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .cheer{padding:10px;border-radius:10px;border:2px solid #c7af7b;background:var(--glass-1);cursor:pointer;color:#e6d2a8;font-weight:700}
  .cheer:disabled{opacity:.5;cursor:not-allowed}

  /* 로그/채팅 */
  .log{height:220px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px}
  .entry{font-size:12px;margin-bottom:6px}
  .entry .t{color:#A9AFB6;margin-right:6px;font-size:10px}
  .entry.rule{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;border-radius:8px;padding:6px}
  .chatView{height:180px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px;margin-top:10px}

  /* 인증 오버레이 */
  .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.65);backdrop-filter:blur(6px);z-index:10}
  .auth{width:100%;max-width:420px;background:#0f0f0f;border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:var(--shadow)}
  .field{margin-bottom:12px}
  .field label{display:block;font-size:12px;color:#A9AFB6;margin-bottom:6px}
  .field input{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#0b0b0b;color:#fff}
  .btn{width:100%;padding:12px;border:none;border-radius:10px;cursor:pointer;background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;font-weight:700}
  .btn:disabled{background:#171717;color:#666;border:1px solid #222;cursor:not-allowed}
</style>
</head>
<body>
<!-- 인증 -->
<div id="overlay" class="overlay">
  <div class="auth">
    <div class="title">관전 입장</div>
    <div class="field">
      <label for="nameInput">관전자 이름 (필수)</label>
      <input id="nameInput" type="text" maxlength="20" placeholder="이름 입력"/>
    </div>
    <div class="field">
      <label for="passwordInput">관전자 비밀번호</label>
      <input id="passwordInput" type="text" maxlength="12" placeholder="관리자 발급 비밀번호(자동 채움 가능)"/>
    </div>
    <button id="authBtn" class="btn" disabled>관전 시작</button>
  </div>
</div>

<div class="wrap" id="layout" style="display:none">
  <!-- A팀 -->
  <section class="card">
    <div class="title">A팀</div>
    <div id="teamAList"></div>
  </section>

  <!-- 가운데(세로로 길게) -->
  <section class="card">
    <img id="curPortrait" class="portrait" alt="현재 턴 초상화"/>
    <div class="meta">
      <div class="pill">라운드 <span id="round">1</span></div>
      <div class="pill"><span id="turnTeam">-팀</span> 차례</div>
      <div class="pill">남은 시간 <span id="turnTimer">--:--</span></div>
    </div>

    <div class="title" style="border:none;margin-top:8px">응원</div>
    <div class="cheers">
      <button class="cheer" data-msg="멋지다!">멋지다!</button>
      <button class="cheer" data-msg="이겨라!">이겨라!</button>
      <button class="cheer" data-msg="살아서 돌아와!">살아서 돌아와!</button>
      <button class="cheer" data-msg="화이팅!">화이팅!</button>
      <button class="cheer" data-msg="죽으면 나한테 죽어!">죽으면 나한테 죽어!</button>
      <button class="cheer" data-msg="힘내요!">힘내요!</button>
    </div>
  </section>

  <!-- B팀 + 로그/채팅(아래 붙이기) -->
  <section class="card">
    <div class="title">B팀</div>
    <div id="teamBList"></div>

    <div class="title" style="margin-top:12px">실시간 로그</div>
    <div id="battleLog" class="log"></div>

    <div class="title" style="margin-top:12px">채팅 보기</div>
    <div id="chatView" class="chatView"></div>
  </section>
</div>

<script>
  const $ = s=>document.querySelector(s);
  const q = new URLSearchParams(location.search);
  const battleId = q.get('battle') || '';
  const urlOtp   = q.get('otp') || q.get('token') || q.get('password') || q.get('pwd') || q.get('auth') || '';

  const nameInput = $('#nameInput');
  const pwdInput  = $('#passwordInput');
  const authBtn   = $('#authBtn');
  const overlay   = $('#overlay');
  const layout    = $('#layout');

  const teamAList = $('#teamAList');
  const teamBList = $('#teamBList');
  const battleLog = $('#battleLog');
  const chatView  = $('#chatView');
  const turnTeamEl= $('#turnTeam');
  const roundEl   = $('#round');
  const turnTimer = $('#turnTimer');
  const curPortrait = $('#curPortrait');

  let socket=null;
  let spectatorName='';
  let snapshot=null;

  const DEFAULT_AVATAR = 'data:image/svg+xml;utf8,'+encodeURIComponent(
    `<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
      <rect width="100%" height="100%" fill="#0b0b0b"/>
      <circle cx="80" cy="58" r="30" fill="#2b2b2b"/>
      <rect x="35" y="100" width="90" height="45" rx="12" fill="#2b2b2b"/>
    </svg>`
  );
  function setImg(el, url){ if(!el) return; el.onerror=null; el.src = url || DEFAULT_AVATAR; el.onerror=()=>{ el.onerror=null; el.src = DEFAULT_AVATAR; }; }
  function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
  function mmss(sec){ if(typeof sec!=="number"||sec<0) return "--:--";
    const m=Math.floor(sec/60), s=sec%60; return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }

  function addLog(msg, type=''){
    const d=document.createElement('div'); d.className='entry '+(type||'');
    const t=new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
    d.innerHTML = `<span class="t">${t}</span>${escapeHtml(msg)}`;
    battleLog.appendChild(d); battleLog.scrollTop=battleLog.scrollHeight;
    while(battleLog.children.length>400) battleLog.removeChild(battleLog.firstChild);
  }
  function addChat(name,msg){
    const d=document.createElement('div'); d.className='entry';
    const t=new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
    d.innerHTML = `<span class="t">${t}</span><b>${escapeHtml(name||'익명')}</b>: ${escapeHtml(msg||'')}`;
    chatView.appendChild(d); chatView.scrollTop=chatView.scrollHeight;
    while(chatView.children.length>400) chatView.removeChild(chatView.firstChild);
  }

  function renderTeams(){
    if(!snapshot) return;
    teamAList.innerHTML=''; teamBList.innerHTML='';
    const mk = (p)=>{
      const row=document.createElement('div'); row.className='mini';
      const img=document.createElement('img'); setImg(img,p.avatar);
      const box=document.createElement('div'); box.className='box';
      const hpRatio = Math.max(0, Math.min(100, Math.round((p.hp||0)/(p.maxHp||100)*100)));
      box.innerHTML = `<div class="nm">${escapeHtml(p.name||'-')}</div>
                       <div class="hp"><span style="width:${hpRatio}%"></span></div>
                       <div style="font-size:11px;color:var(--muted);margin-top:2px">공 ${p.stats?.attack ?? '-'} / 방 ${p.stats?.defense ?? '-'} / 민 ${p.stats?.agility ?? '-'} / 행 ${p.stats?.luck ?? '-'}</div>`;
      row.appendChild(img); row.appendChild(box);
      return row;
    };
    (snapshot.players||[]).forEach(p=>{
      (p.team==='B'?teamBList:teamAList).appendChild(mk(p));
    });
  }
  function renderTurn(){
    if(!snapshot) return;
    roundEl.textContent = snapshot.currentTurn?.turnNumber || 1;
    turnTeamEl.textContent = (snapshot.currentTurn?.currentTeam || '-') + '팀';
    turnTimer.textContent = mmss(snapshot.currentTurn?.timeLeftSec);
    const curId = snapshot.currentTurn?.currentPlayerId;
    const cp = curId ? (snapshot.players||[]).find(p=>p.id===curId) : null;
    setImg(curPortrait, cp?.avatar);
  }

  function bindSocket(){
    socket = io();
    socket.on('connect', ()=>{
      addLog('서버 연결됨','rule');
      if(!battleId){ addLog('battle 파라미터가 없습니다.','rule'); return; }
      // 관전은 방 참여만으로 수신
      socket.emit('join',{ battleId });
    });

    const onUpdate = (b)=>{ snapshot=b; renderTeams(); renderTurn(); };
    socket.on('battleUpdate', onUpdate);
    socket.on('battle:update', onUpdate);

    const onLog = (ev)=>{
      const msg = ev?.message || '';
      const type = ev?.type || 'system';
      addLog(msg, (type==='rule'||/전투|라운드|선공|차례|종료|시간만료/.test(msg)) ? 'rule' : '');
    };
    socket.on('battleLog', onLog);
    socket.on('battle:log', onLog);

    socket.on('chatMessage', (d)=> addChat(d?.name||'익명', d?.message||''));
    socket.on('playerReady', (d)=> addLog(`${d?.name||'참가자'} 준비 완료`, 'rule'));
    socket.on('actionSuccess', ({playerId,action})=>{
      const p = (snapshot?.players||[]).find(x=>x.id===playerId);
      if(p) addLog(`[확정] ${p.name} · ${action?.type||'action'}`, 'rule');
    });
  }

  // 인증 버튼 활성화(이름 필수 + 비번은 URL 혹은 직접 입력 둘 중 하나)
  function validateAuth(){
    const hasName = !!nameInput.value.trim();
    const hasPwd  = !!pwdInput.value.trim();
    authBtn.disabled = !(hasName && (urlOtp || hasPwd));
  }
  nameInput.addEventListener('input', validateAuth);
  pwdInput.addEventListener('input', validateAuth);
  if(urlOtp){ pwdInput.value = urlOtp; }
  validateAuth();

  authBtn.addEventListener('click', ()=>{
    spectatorName = nameInput.value.trim();
    if(!spectatorName) return;
    overlay.style.display='none';
    layout.style.display='grid';
    addLog(`관전자 입장: ${spectatorName}`,'rule');
    bindSocket();
  });

  // 응원(단일 이벤트만 발신 → 채팅창에만 표시되도록 서버에서 chatMessage로 중계)
  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('.cheer'); if(!btn) return;
    if(!spectatorName || !socket || !battleId) return;
    const msg = btn.getAttribute('data-msg') || '';
    socket.emit('spectator:cheer', { battleId, name: spectatorName, message: msg });
  });
</script>
</body>
</html>
