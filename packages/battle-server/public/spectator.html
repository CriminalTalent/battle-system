<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PYXIS - 관전자</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0C1221;--panel:rgba(30,42,71,.5);--text:#F8F9FA;--muted:#ADB5BD;--gold:#DCC7A2;--border:rgba(61,90,128,.5)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Cinzel',serif;background:linear-gradient(135deg,#0A0F1A,#0C1221);color:var(--text);min-height:100vh}
    .wrap{max-width:1200px;margin:0 auto;padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:1000px){.wrap{grid-template-columns:1fr}}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:14px}
    .title{font-weight:700;color:var(--gold);border-bottom:1px solid var(--border);padding-bottom:8px;margin-bottom:10px;text-align:center}
    .hpbar{height:8px;background:#1E2A47;border:1px solid var(--border);border-radius:6px;overflow:hidden}
    .hpbar>div{height:100%;background:#27AE60;width:100%}
    .log{height:260px;overflow:auto;background:rgba(30,42,71,.4);border:1px solid var(--border);border-radius:8px;padding:8px;font-size:12px}
    .log .t{color:var(--muted);font-size:10px;margin-right:6px}
    .btn{padding:8px 12px;border:none;border-radius:8px;background:linear-gradient(135deg,var(--gold),#F0E6C8);color:#0A0F1A;font-weight:700;cursor:pointer}
    input{font-family:'Cinzel',serif;padding:8px;border-radius:8px;border:1px solid var(--border);background:rgba(30,42,71,.4);color:var(--text)}
  </style>
</head>
<body>
<div class="wrap" id="authView">
  <div class="card" style="grid-column:1/-1;max-width:540px;margin:0 auto;">
    <div class="title">관전 접속</div>
    <div style="display:grid;gap:10px">
      <label>관전자 이름(선택)</label>
      <input id="nameInput" placeholder="관전자">
      <label>비밀번호(OTP)</label>
      <input id="passwordInput" placeholder="예: ABC123">
      <button class="btn" id="authBtn">관전 시작</button>
      <div id="authMsg" style="color:#ADB5BD"></div>
    </div>
  </div>
</div>

<div class="wrap" id="liveView" style="display:none">
  <div class="card">
    <div class="title">A팀</div>
    <div id="teamAList" style="display:grid;gap:8px;"></div>
  </div>
  <div class="card">
    <div class="title">B팀</div>
    <div id="teamBList" style="display:grid;gap:8px;"></div>
  </div>
  <div class="card" style="grid-column:1/-1">
    <div class="title">실시간 로그</div>
    <div id="battleLog" class="log"></div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
      <button class="btn cheer">멋지다!</button>
      <button class="btn cheer">이겨라!</button>
      <button class="btn cheer">살아서 돌아와!</button>
      <button class="btn cheer">화이팅!</button>
      <button class="btn cheer">죽으면 나한테 죽어!</button>
      <button class="btn cheer">힘내요!</button>
    </div>
  </div>
</div>

<script>
  const $ = (q)=>document.querySelector(q);
  const params = new URLSearchParams(location.search);
  const battleId = params.get('battle');
  const presetOtp = params.get('otp') || params.get('token') || params.get('password') || params.get('pwd') || params.get('auth');

  let socket = null, myName = '관전자';

  const addLog = (msg)=>{
    const root = $('#battleLog');
    const t = document.createElement('div');
    const ts = new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
    t.innerHTML = `<span class="t">${ts}</span>${msg}`;
    root.appendChild(t); root.scrollTop = root.scrollHeight;
    while (root.children.length > 300) root.removeChild(root.firstChild);
  };

  const hpPct = (hp,max)=> Math.max(0, Math.min(100, Math.round((hp/max)*100)));

  const renderTeams = (b)=>{
    const A = $('#teamAList'), B = $('#teamBList'); A.innerHTML=''; B.innerHTML='';
    (b.players||[]).forEach(p=>{
      const card = document.createElement('div');
      card.style.border='1px solid var(--border)'; card.style.borderRadius='8px'; card.style.padding='8px'; card.style.background='rgba(30,42,71,.3)';
      card.innerHTML = `
        <div style="display:flex;gap:8px;align-items:center;">
          <div style="width:40px;height:40px;border-radius:6px;background:#1E2A47;border:1px solid var(--border);background-size:cover;background-position:center;${p.avatar?`background-image:url(${p.avatar})`:''}"></div>
          <div style="flex:1;">
            <div style="font-weight:700">${p.name}</div>
            <div class="hpbar" style="margin-top:4px;"><div style="width:${hpPct(p.hp,p.maxHp)}%;background:#27AE60;height:100%"></div></div>
            <div style="color:#ADB5BD;font-size:11px;margin-top:2px;">HP ${p.hp}/${p.maxHp}</div>
          </div>
        </div>
      `;
      (p.team==='A'?A:B).appendChild(card);
    });
  };

  function init() {
    if (!battleId) {
      $('#authMsg').textContent = '잘못된 접근: battle 파라미터가 없습니다.';
      return;
    }
    socket = window.io({ path:'/socket.io' });

    socket.on('battleUpdate', (b)=>{ renderTeams(b); });
    socket.on('battle:update', (b)=>{ renderTeams(b); });
    socket.on('battle:log', (d)=> addLog(d.message || '로그'));

    const doAuth = ()=>{
      myName = ($('#nameInput').value.trim()) || '관전자';
      const otp = ($('#passwordInput').value.trim()) || presetOtp;
      if (!otp) { $('#authMsg').textContent = '비밀번호(OTP)를 입력하세요.'; return; }
      socket.emit('spectatorAuth', { battleId, otp, name: myName }, (res)=>{
        if (!res || !res.ok) {
          $('#authMsg').textContent = '인증 실패: 비밀번호가 올바르지 않습니다.';
          return;
        }
        $('#authView').style.display='none';
        $('#liveView').style.display='grid';
        socket.emit('join', { battleId });
        addLog(`관전자 접속: ${myName}`);
      });
    };

    $('#authBtn').addEventListener('click', doAuth);
    if (presetOtp) { doAuth(); }

    document.querySelectorAll('.cheer').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        socket.emit('spectator:cheer', { battleId, name: myName, message: btn.textContent });
      });
    });
  }
  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
