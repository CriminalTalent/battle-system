<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 관전자</title>
<script src="/socket.io/socket.io.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0e0e0e; --bg2:#141414;
    --glass-1:rgba(0,0,0,.7); --glass-2:rgba(0,0,0,.5);
    --border:rgba(220,199,162,.3);
    --text:#F8F9FA; --muted:#A9AFB6;
    --gold:#DCC7A2; --gold2:#E6D2A8;
    --shadow:0 10px 30px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:linear-gradient(135deg,#000813,#001122);color:var(--text);font-family:system-ui,-apple-system,sans-serif;min-height:100vh;padding:8px}
  .container{max-width:1400px;margin:0 auto}
  .header{text-align:center;padding:16px;font-family:Cinzel,serif;color:var(--gold);font-size:24px;letter-spacing:.1em}
  .main-grid{display:grid;gap:12px;grid-template-columns:1fr}
  @media (min-width:768px){.main-grid{grid-template-columns:1fr 2fr 1fr}}
  .card{background:var(--glass-1);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
  .title{font-family:Cinzel,serif;color:var(--gold);font-weight:700;letter-spacing:.08em;margin-bottom:8px;font-size:14px}
  .player-card{background:var(--glass-2);border:1px solid var(--border);border-radius:8px;padding:8px;margin-bottom:8px}
  .row{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
  .hp{height:8px;background:#0b0b0b;border:1px solid var(--border);border-radius:999px;overflow:hidden;flex:1;min-width:60px}
  .hp>span{display:block;height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);transition:width .3s}
  .stat{font-size:11px;color:#cbd5e1;white-space:nowrap}
  .muted{color:var(--muted);font-size:10px}
  img.por{width:40px;height:40px;object-fit:cover;border-radius:8px;background:#0b0b0b;border:1px solid var(--border)}
  .center-portrait{width:100%;max-width:250px;aspect-ratio:1/1;border-radius:12px;border:1px solid var(--border);object-fit:cover;background:#000;margin:0 auto 10px} /* 검은 배경 */
  .cheer-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:8px}
  @media (min-width:480px){.cheer-grid{grid-template-columns:repeat(3,1fr)}}
  .cheer-btn{padding:10px 8px;border-radius:8px;border:1px solid var(--gold);background:var(--glass-1);color:var(--gold);cursor:pointer;text-align:center;font-size:12px;transition:all .2s}
  .cheer-btn:hover{background:rgba(220,199,162,.15);transform:translateY(-1px)}
  .log-panel,.chat-panel{background:var(--glass-1);border:1px solid var(--border);border-radius:8px;padding:8px;height:300px;overflow-y:auto;font-size:11px;line-height:1.4;margin-top:8px}
  @media (min-width:768px){.log-panel,.chat-panel{height:400px;font-size:12px}}
  .log-item{margin-bottom:4px;word-wrap:break-word}
  .log-time{color:#666;margin-right:4px}
  .log-type-battle{color:#DCC7A2}
  .log-type-error{color:#ef4444}
  .log-type-rule{background:var(--gold);color:#000;padding:2px 6px;border-radius:4px;display:inline-block;margin:2px 0}
  .end-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;z-index:2000;color:var(--gold);font-size:24px;font-family:Cinzel,serif;text-align:center;padding:20px}
  .name-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;z-index:3000}
  .name-input-box{background:var(--glass-1);border:2px solid var(--gold);border-radius:16px;padding:30px;text-align:center}
  .name-input-box h2{color:var(--gold);font-family:Cinzel,serif;margin-bottom:20px;font-size:24px}
  .name-input-box input{width:300px;padding:12px;border:1px solid var(--border);background:var(--bg1);color:var(--text);border-radius:8px;font-size:16px;margin-bottom:20px}
  .name-input-box input:focus{outline:none;border-color:var(--gold);box-shadow:0 0 0 2px rgba(220,199,162,.2)}
  .name-input-box button{padding:12px 30px;background:var(--gold);color:#000;border:none;border-radius:8px;font-size:16px;font-weight:700;cursor:pointer;transition:all .2s}
  .name-input-box button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(220,199,162,.4)}
  /* 채팅 라인 포맷: "이름 : 내용" */
  .chat-name{font-weight:700}
  .chat-sep{padding:0 4px;opacity:.9}
</style>
</head>
<body>

<div class="container">
  <div class="header">PYXIS 전투 관전</div>
  <div class="main-grid">
    <div>
      <div class="card"><div class="title">A팀</div><div id="teamA"></div></div>
      <div class="card" style="margin-top:12px"><div class="title">실시간 로그</div><div class="log-panel" id="logPanel"></div></div>
    </div>

    <div class="card" style="text-align:center">
      <div class="title">전투 상태</div>
      <img id="currentPortrait" class="center-portrait" alt="현재" />
      <div style="font-size:14px;margin-bottom:4px" id="turnInfo">대기 중...</div>
      <div style="color:var(--gold);font-size:20px;margin-bottom:6px" id="timerDisplay">5:00</div>
      <div class="muted" id="timerSeconds" style="font-size:12px;margin-bottom:12px">300초</div>

      <div class="title" style="margin-top:16px">응원하기</div>
      <div class="cheer-grid">
        <button class="cheer-btn" onclick="sendCheer('멋지다!')">멋지다!</button>
        <button class="cheer-btn" onclick="sendCheer('이겨라!')">이겨라!</button>
        <button class="cheer-btn" onclick="sendCheer('살아서 돌아와!')">살아서 돌아와!</button>
        <button class="cheer-btn" onclick="sendCheer('화이팅!')">화이팅!</button>
        <button class="cheer-btn" onclick="sendCheer('죽으면 나한테 죽어!')">죽으면 나한테 죽어!</button>
        <button class="cheer-btn" onclick="sendCheer('힘내요!')">힘내요!</button>
      </div>
    </div>

    <div>
      <div class="card"><div class="title">B팀</div><div id="teamB"></div></div>
      <div class="card" style="margin-top:12px"><div class="title">채팅</div><div class="chat-panel" id="chatPanel"></div></div>
    </div>
  </div>
</div>

<div id="endOverlay" class="end-overlay" style="display:none"><div>게임이 종료되었습니다</div></div>

<div id="nameOverlay" class="name-overlay">
  <div class="name-input-box">
    <h2>PYXIS 관전</h2>
    <input type="text" id="nameInput" placeholder="관전자 이름을 입력하세요" maxlength="20"/>
    <br>
    <button onclick="submitName()">입장</button>
  </div>
</div>

<script>
const socket = io({path:'/socket.io'});
const params = new URLSearchParams(location.search);
const battleId = params.get('battle');
const otp = params.get('otp');

const BLACK_SVG = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250"><rect width="100%" height="100%" fill="%23000"/></svg>';

let spectatorName = null;
let battleState = null;
let timerInterval = null;
let lastTimeLeft = 0, lastSyncAt = 0;

// 중복 제거
const seenChat = new Set();
const seenLog  = new Set();
const dedupe = (set, key, limit=200)=>{ if(set.has(key)) return true; set.add(key); if(set.size>limit){ const first=set.values().next().value; set.delete(first);} return false; };

// 이름 입력
function submitName(){
  const input = document.getElementById('nameInput').value.trim();
  if(!input){ alert('이름을 입력해주세요'); return; }
  spectatorName = input;
  document.getElementById('nameOverlay').style.display = 'none';
  socket.emit('join', {battleId, role:'spectator', otp});
}
document.getElementById('nameInput').addEventListener('keypress', (e)=>{ if(e.key==='Enter') submitName(); });

// 상태 업데이트
socket.on('battleUpdate', (snap)=>{ battleState = snap; render(); });
socket.on('battle:update', (snap)=>{ battleState = snap; render(); });

// 로그(단일) + 중요/기타도 수신
socket.on('battle:log', addLog);
socket.on('battleLog', addLog);
socket.on('importantLog', addLog);

// 채팅/응원 모든 이벤트 수신
socket.on('chatMessage', addChatLike);
socket.on('battle:chat', addChatLike);
socket.on('spectator:cheer', addChatLike);
socket.on('cheerMessage', addChatLike);

function render(){
  if(!battleState) return;

  if(battleState.status === 'ended'){
    document.getElementById('endOverlay').style.display = 'flex';
  }

  // 현재 플레이어
  const cur = battleState.currentTurn?.currentPlayer
           || (battleState.currentTurn?.currentPlayerId
               ? (battleState.players||[]).find(p=>p.id===battleState.currentTurn.currentPlayerId)
               : null);
  document.getElementById('currentPortrait').src = (cur && cur.avatar) ? cur.avatar : BLACK_SVG;

  // 턴 정보
  const turnNum = battleState.currentTurn?.turnNumber || 1;
  const team = battleState.currentTurn?.currentTeam || '-';
  const playerName = cur?.name || '—';
  document.getElementById('turnInfo').textContent = `${turnNum}라운드 - ${team}팀 (${playerName})`;

  // 타이머
  const timeLeft = Math.max(0, battleState.currentTurn?.timeLeftSec || 0);
  lastTimeLeft = timeLeft; lastSyncAt = Date.now();
  setTimerDisplay(timeLeft);
  if(timerInterval) clearInterval(timerInterval);
  if(battleState.status === 'active'){
    timerInterval = setInterval(()=>{
      const elapsed = Math.floor((Date.now()-lastSyncAt)/1000);
      const left = Math.max(0, lastTimeLeft - elapsed);
      setTimerDisplay(left);
      if(left===0) clearInterval(timerInterval);
    },1000);
  }

  // 팀 렌더
  renderTeam('A', document.getElementById('teamA'));
  renderTeam('B', document.getElementById('teamB'));
}

function setTimerDisplay(sec){
  const m = Math.floor(sec / 60), s = sec % 60;
  document.getElementById('timerDisplay').textContent = `${m}:${s.toString().padStart(2,'0')}`;
  document.getElementById('timerSeconds').textContent = `${sec}초`;
}

function renderTeam(team, container){
  const players = (battleState?.players||[]).filter(p=>p.team===team);
  container.innerHTML = players.map(p=>{
    const hp = p.hp||0, max = p.maxHp||100, pct = (hp/max*100);
    const s = p.stats||{};
    return `
      <div class="player-card">
        <div class="row" style="margin-bottom:4px">
          <img class="por" src="${p.avatar||''}" onerror="this.src='${BLACK_SVG}'">
          <div style="flex:1">
            <div style="font-size:12px;margin-bottom:2px">${p.name}</div>
            <div class="row">
              <div class="hp"><span style="width:${pct}%"></span></div>
              <span class="muted">${hp}</span>
            </div>
          </div>
        </div>
        <div class="stat">공${s.attack||1} 방${s.defense||1} 민${s.agility||1} 행${s.luck||1}</div>
      </div>`;
  }).join('');
}

function sendCheer(msg){
  if(!spectatorName) return;
  socket.emit('spectator:cheer', {battleId, name:spectatorName, spectatorName, message: msg, cheer: msg});
}

function addLog(log){
  const key = (log?.ts||'') + '|' + (log?.message||'');
  if(dedupe(seenLog, key)) return;

  const panel = document.getElementById('logPanel');
  const time = new Date(log.ts||Date.now()).toLocaleTimeString('ko-KR',{hour12:false});
  const div = document.createElement('div');
  div.className = 'log-item';

  let typeClass = '';
  let message = log.message || '';
  if(log.type === 'battle'){
    typeClass = 'log-type-battle';
    if(message.includes('라운드') || message.includes('승리') || message.includes('종료')){
      message = `<span class="log-type-rule">${message}</span>`;
    }
  }else if(log.type === 'error'){
    typeClass = 'log-type-error';
  }

  div.innerHTML = `<span class="log-time">[${time}]</span><span class="${typeClass}">${message}</span>`;
  panel.appendChild(div);
  panel.scrollTop = panel.scrollHeight;
}

// 채팅/응원 공통 렌더: "이름 : 내용"
function addChatLike(payload){
  const name = payload?.senderName || payload?.name || '입력이름';
  const content = payload?.content || payload?.message || payload?.cheer || '';
  const ts = payload?.timestamp || Date.now();
  const key = name + '|' + content + '|' + ts;
  if(dedupe(seenChat, key)) return;

  const panel = document.getElementById('chatPanel');
  const div = document.createElement('div');
  div.className = 'log-item';
  div.innerHTML = `<span class="chat-name">${name}</span><span class="chat-sep"> : </span><span>${content}</span>`;
  panel.appendChild(div);
  panel.scrollTop = panel.scrollHeight;
}
</script>
</body>
</html>
