<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PYXIS 배틀 시스템 - 관전자</title>

  <!-- 요청하신 공통 스타일 -->
  <link rel="stylesheet" href="/assets/css/pyxis.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>PYXIS 배틀 시스템 - 관전자</h1>
    </div>
  </header>

  <main class="container main-layout">
    <!-- 좌측: 전투 상태 / 응원 -->
    <aside class="sidebar">
      <h3>전투 상태</h3>
      <div class="mb-10">
        <span class="text-secondary">상태:</span>
        <span id="battleStatus" class="text-gold">대기 중</span>
      </div>

      <h3 class="mt-20">응원하기</h3>
      <div id="cheerButtons" class="cheer-button-grid"></div>
    </aside>

    <!-- 중앙: 팀 / 턴 / 로그 -->
    <section class="main-content">
      <div class="turn-info">
        <div id="turnInfo">
          <div class="turn-number">0턴</div>
          <div class="current-team">N/A팀 턴</div>
          <div class="phase">대기 중</div>
          <div class="time-left">0초 남음</div>
        </div>
      </div>

      <h3 class="text-gold">팀 정보</h3>
      <div class="team-section">
        <div id="teamAContainer"></div>
      </div>
      <div class="team-section">
        <div id="teamBContainer"></div>
      </div>

      <h3 class="text-gold mt-20">로그</h3>
      <div id="logContainer" class="log-container"></div>
    </section>

    <!-- 우측: 현재 플레이어 / 채팅 -->
    <aside class="sidebar">
      <h3>현재 선택 중인 플레이어</h3>
      <div class="player-avatar-small mb-10">
        <img id="currentPlayerAvatar" src="/uploads/avatars/default.svg" alt="현재 플레이어">
      </div>
      <div id="currentPlayerName" class="player-name">대기 중</div>

      <h3 class="mt-20">채팅</h3>
      <div id="chatContainer" class="chat-container mb-10"></div>
    </aside>
  </main>

  <!-- 이름 입력 오버레이 -->
  <div id="nameInputOverlay" class="name-input-overlay" style="display:none;">
    <div class="name-input-container">
      <h2>관전자 이름 입력</h2>
      <input id="spectatorNameInput" class="form-control mb-10" type="text" placeholder="이름을 입력하세요">
      <button id="nameSubmitBtn" class="btn">입장</button>
    </div>
  </div>

  <!-- socket.io 클라이언트 -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- 관전자 페이지 스크립트 -->
  <script src="/assets/js/spectator.js"></script>
</body>
</html>
