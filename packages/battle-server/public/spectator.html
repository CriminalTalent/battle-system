<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 관전자</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0e0e0e; --bg2:#141414;
    --glass-1:rgba(255,255,255,.06); --glass-2:rgba(255,255,255,.10);
    --border:rgba(255,255,255,.14);
    --text:#F8F9FA; --muted:#A9AFB6;
    --gold:#DCC7A2; --gold2:#E6D2A8;
    --radius:12px; --shadow:0 8px 16px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:linear-gradient(135deg,#0b0b0b,#0f1620);color:var(--text);font-family:'Cinzel',serif}
  .wrap{max-width:1400px;margin:0 auto;padding:18px;display:grid;grid-template-columns:1fr 480px;gap:18px}
  .panel{background:var(--glass-1);border:1px solid var(--border);border-radius:var(--radius);padding:14px}
  .title{color:var(--gold);font-size:1.06rem;margin-bottom:8px}
  .teams{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .team h3{color:var(--gold);margin-bottom:8px}
  .player{background:var(--glass-2);border:1px solid var(--border);border-radius:10px;padding:10px;margin-bottom:8px}
  .row{display:flex;gap:10px;align-items:center}
  .portrait{width:44px;height:44px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;background:#0b0b0b}
  .hp{height:8px;background:#0b1522;border:1px solid var(--border);border-radius:999px;margin:4px 0;position:relative}
  .fill{height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);border-radius:999px}
  .small{font-size:.78rem;color:var(--muted)}
  .center{background:var(--glass-1);border:1px solid var(--border);border-radius:12px;padding:14px;text-align:center}
  .nowPortrait{width:200px;height:200px;border-radius:16px;border:3px solid var(--gold);object-fit:cover;background:#0b0b0b;margin:0 auto 10px}
  .meta{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:6px}
  .pill{font-size:.82rem;border:1px solid var(--border);background:var(--glass-1);padding:6px 10px;border-radius:999px}
  .cheers{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .cheer{padding:10px;border-radius:10px;border:2px solid #c7af70;background:var(--glass-1);cursor:pointer;color:#e6d2a8;font-weight:700}
  .cheer:disabled{opacity:.55;cursor:not-allowed}
  .log{height:220px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px}
  .entry{font-size:.86rem;margin-bottom:6px}
  .entry .t{color:#A9AFB6;margin-right:6px;font-size:.76rem}
  .entry.rule{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;border-radius:8px;padding:6px}
  .chatView{height:180px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px;margin-top:10px}
  .chatInput{display:flex;gap:8px;margin-top:8px}
  .chatInput input{flex:1;background:#0b0f15;color:#fff;border:1px solid var(--border);border-radius:10px;padding:10px}
  .chatInput button{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;border:none;border-radius:10px;padding:10px 12px;font-weight:700}
  @media(max-width:1100px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <section class="panel">
    <div class="title">A팀</div>
    <div id="teamA"></div>

    <div class="center" style="margin:10px 0">
      <img id="nowPortrait" class="nowPortrait" src="/uploads/avatars/default.svg" onerror="this.src='/uploads/avatars/default.svg'" alt="현재 차례">
      <div class="meta">
        <div class="pill">라운드 <span id="turnNo">-</span></div>
        <div class="pill">현재 팀 <span id="curTeam">-</span></div>
        <div class="pill">남은 시간 <span id="turnTimer">--:--</span></div>
      </div>
      <div class="title" style="border:none;margin-top:8px">응원</div>
      <div class="cheers">
        <button class="cheer" data-msg="멋지다!">멋지다!</button>
        <button class="cheer" data-msg="이겨라!">이겨라!</button>
        <button class="cheer" data-msg="살아서 돌아와!">살아서 돌아와!</button>
        <button class="cheer" data-msg="화이팅!">화이팅!</button>
        <button class="cheer" data-msg="죽으면 나한테 죽어!">죽으면 나한테 죽어!</button>
        <button class="cheer" data-msg="힘내요!">힘내요!</button>
      </div>
    </div>

    <div class="title">B팀</div>
    <div id="teamB"></div>
  </section>

  <section class="panel">
    <div class="title">실시간 로그</div>
    <div id="logs" class="log"></div>

    <div class="title" style="margin-top:10px">채팅</div>
    <div id="chatView" class="chatView"></div>
    <div class="chatInput">
      <input id="chatInput" type="text" placeholder="메시지 입력(관전자)">
      <button id="sendBtn">전송</button>
    </div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
(function(){
  const $=(id)=>document.getElementById(id);
  const esc=(s)=>String(s??"").replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
  const socket = io({ path:"/socket.io" });
  const params = new URL(location.href).searchParams;
  const battleId = params.get("battle") || "";
  const otp      = params.get("otp") || "";

  // 방 참가
  if(battleId) socket.emit("join",{ battleId });

  // 채팅 송신
  $("sendBtn").onclick = ()=>{
    const v=$("chatInput").value.trim(); if(!v||!battleId) return;
    socket.emit("chatMessage",{ battleId, name:"관전자", message:v });
    $("chatInput").value="";
  };

  // 응원: 버튼만, 로그에는 남기지 않고 채팅으로만
  document.addEventListener("click",(e)=>{
    const b=e.target.closest(".cheer"); if(!b||!battleId) return;
    b.disabled=true; setTimeout(()=>b.disabled=false, 1200);
    socket.emit("spectator:cheer",{ battleId, name:"관전자", message: b.dataset.msg });
  });

  // 팀 렌더
  function renderTeam(list, rootEl){
    rootEl.innerHTML="";
    list.forEach(p=>{
      const hpPct = Math.max(0, Math.min(100, Math.round((p.hp||0)/(p.maxHp||100)*100)));
      const el = document.createElement("div");
      el.className="player";
      el.innerHTML = `
        <div class="row">
          <img class="portrait" src="${esc(p.avatar||"/uploads/avatars/default.svg")}" onerror="this.src='/uploads/avatars/default.svg'">
          <div style="flex:1">
            <div style="color:var(--gold);font-weight:700">${esc(p.name||"")}</div>
            <div class="hp"><div class="fill" style="width:${hpPct}%"></div></div>
            <div class="small">HP ${p.hp||0}/${p.maxHp||100} · 공:${p.stats?.attack||1} 방:${p.stats?.defense||1} 민:${p.stats?.agility||1} 행:${p.stats?.luck||1}</div>
          </div>
        </div>`;
      rootEl.appendChild(el);
    });
  }

  // 타이머 표시
  let timerId=null;
  function setTimer(sec){
    if(timerId) clearInterval(timerId);
    function draw(s){ $("turnTimer").textContent = (s>0? `${String(Math.floor(s/60)).padStart(2,"0")}:${String(s%60).padStart(2,"0")}` : "00:00"); }
    draw(sec|0);
    timerId=setInterval(()=>{ sec = Math.max(0, (sec|0)-1); draw(sec); if(sec<=0) clearInterval(timerId); }, 1000);
  }

  // 스냅샷 수신
  socket.on("battleUpdate",(snap)=>{
    const players = snap?.players||[];
    renderTeam(players.filter(p=>p.team==="A"), $("teamA"));
    renderTeam(players.filter(p=>p.team==="B"), $("teamB"));

    const cur = snap?.currentTurn||{};
    $("turnNo").textContent = cur.turnNumber||"-";
    $("curTeam").textContent = cur.currentTeam||"-";
    const curAvatar = cur.currentPlayer?.avatar || players.find(p=>p.id===cur.currentPlayerId)?.avatar || "/uploads/avatars/default.svg";
    $("nowPortrait").src = curAvatar;
    setTimer(cur.timeLeftSec ?? 0);
  });

  // 로그
  const addLog=(msg, cls="")=>{
    const d=document.createElement("div"); d.className="entry "+cls;
    d.innerHTML = `<span class="t">[${new Date().toLocaleTimeString()}]</span>${esc(msg)}`;
    const box=$("logs"); box.appendChild(d); box.scrollTop=box.scrollHeight;
  };
  const onBattleLog=(e)=>{ if(!e?.message) return; addLog(e.message, e.type==="battle"?"rule":""); };
  socket.on("battle:log", onBattleLog);
  socket.on("battleLog",  onBattleLog);

  // 채팅 수신
  const chatAdd=(p)=>{ const v=p?.message||p?.text||""; if(!v) return; const n=p?.name||"익명"; const box=$("chatView"); const d=document.createElement("div"); d.className="entry"; d.textContent=`[${n}] ${v}`; box.appendChild(d); box.scrollTop=box.scrollHeight; };
  socket.on("chatMessage", chatAdd);
  socket.on("battle:chat", chatAdd);
})();
</script>
</body>
</html>
