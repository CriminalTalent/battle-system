<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 관전자</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f16; --panel:rgba(255,255,255,.06); --panel2:rgba(255,255,255,.10);
    --border:rgba(255,255,255,.18); --text:#f8f9fa; --muted:#a9afb6; --gold:#dcc7a2; --gold2:#e6d2a8;
    --radius:12px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:linear-gradient(135deg,#0b0f16,#0e1622);color:var(--text);font-family:'Cinzel',serif}
  .wrap{max-width:1400px;margin:0 auto;padding:18px;display:grid;grid-template-columns:360px 1fr 420px;gap:18px}
  .panel{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:14px}
  .title{color:var(--gold);font-size:1.06rem;margin-bottom:8px}
  .me .portrait{width:80px;height:80px;border-radius:12px;border:2px solid var(--gold);object-fit:cover;background:#0b0b0b}
  .hp{height:10px;background:#0c1624;border:1px solid var(--border);border-radius:999px;margin:6px 0;position:relative}
  .fill{height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);border-radius:999px}
  .small{font-size:.82rem;color:var(--muted)}
  .row{display:flex;gap:10px;align-items:center}
  .stats{font-size:.82rem;color:var(--muted)}
  .btn{border:none;border-radius:10px;background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;padding:10px 12px;font-weight:700;cursor:pointer}
  .btn.ghost{background:var(--panel2);color:var(--gold);border:1px solid var(--gold)}
  .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .teams{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .player{background:var(--panel2);border:1px solid var(--border);border-radius:10px;padding:10px;margin-bottom:8px}
  .player .portrait{width:38px;height:38px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;background:#0b0b0b}
  .log{height:220px;overflow:auto;background:var(--panel2);border:1px solid var(--border);border-radius:10px;padding:10px}
  .entry{font-size:.86rem;margin-bottom:6px}
  .entry .t{color:#A9AFB6;margin-right:6px;font-size:.76rem}
  .entry.rule{background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;border-radius:8px;padding:6px}
  .chat{height:180px;overflow:auto;background:var(--panel2);border:1px solid var(--border);border-radius:10px;padding:10px}
  .nameInput{display:flex;gap:8px;margin-top:8px}
  .nameInput input{flex:1;background:#0b0f15;color:#fff;border:1px solid var(--border);border-radius:10px;padding:10px}
  .cheers{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px}
  .cheer{padding:10px;border-radius:10px;border:2px solid #c7af70;background:var(--panel2);cursor:pointer;color:#e6d2a8;font-weight:700}
  .cheer:disabled{opacity:.55;cursor:not-allowed}
  @media(max-width:1200px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <!-- 왼쪽: 관전자 패널 (플레이어 레이아웃 맞춤) -->
  <section class="panel me">
    <div class="title">관전자</div>
    <div class="row">
      <img class="portrait" src="/uploads/avatars/default.svg" onerror="this.src='/uploads/avatars/default.svg'">
      <div style="flex:1">
        <div class="small">응원 보낼 이름을 적고 버튼을 누르세요.</div>
        <div class="nameInput">
          <input id="spectatorName" type="text" placeholder="관전자 이름 입력">
        </div>
      </div>
    </div>

    <div class="title" style="margin-top:10px">응원</div>
    <div class="cheers">
      <button class="cheer" data-msg="멋지다!">멋지다!</button>
      <button class="cheer" data-msg="이겨라!">이겨라!</button>
      <button class="cheer" data-msg="살아서 돌아와!">살아서 돌아와!</button>
      <button class="cheer" data-msg="화이팅!">화이팅!</button>
      <button class="cheer" data-msg="죽으면 나한테 죽어!">죽으면 나한테 죽어!</button>
      <button class="cheer" data-msg="힘내요!">힘내요!</button>
    </div>
  </section>

  <!-- 가운데: 현재 차례/타이머 + 팀 현황 (플레이어와 동일 배치) -->
  <section class="panel">
    <div class="title">현재 차례 초상화</div>
    <div style="text-align:center">
      <img id="nowPortrait" style="width:220px;height:220px;border:3px solid var(--gold);border-radius:16px;object-fit:cover;background:#0b0b0b" src="/uploads/avatars/default.svg" onerror="this.src='/uploads/avatars/default.svg'">
      <div class="row" style="justify-content:center;margin-top:10px;gap:12px">
        <div class="small">라운드 <b id="turnNo">-</b></div>
        <div class="small">현재 팀 <b id="curTeam">-</b></div>
        <div class="small">남은 시간 <b id="turnTimer">--:--</b></div>
      </div>
    </div>

    <div class="title" style="margin-top:12px">팀 현황</div>
    <div class="teams">
      <div>
        <div class="small" style="color:var(--gold);margin-bottom:6px">A팀</div>
        <div id="teamA"></div>
      </div>
      <div>
        <div class="small" style="color:var(--gold);margin-bottom:6px">B팀</div>
        <div id="teamB"></div>
      </div>
    </div>
  </section>

  <!-- 오른쪽: 로그/채팅(보기만, 입력 없음) -->
  <section class="panel">
    <div class="title">실시간 로그</div>
    <div id="logs" class="log"></div>

    <div class="title" style="margin-top:10px">채팅</div>
    <div id="chatView" class="chat"></div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
(function(){
  const $=(id)=>document.getElementById(id);
  const esc=(s)=>String(s??"").replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
  const params = new URL(location.href).searchParams;
  const battleId = params.get("battle") || "";
  const socket = io({ path:"/socket.io" });

  if(battleId) socket.emit("join",{ battleId });

  // 응원(채팅 입력은 없음, 고정 문구 버튼만)
  document.addEventListener("click",(e)=>{
    const b=e.target.closest(".cheer"); if(!b||!battleId) return;
    b.disabled=true; setTimeout(()=>b.disabled=false, 1200);
    const name = $("spectatorName").value.trim() || "관전자";
    socket.emit("spectator:cheer",{ battleId, name, message: b.dataset.msg });
  });

  // 팀 렌더(플레이어 페이지와 동일 스타일)
  function renderTeam(list, root){
    root.innerHTML="";
    const frag=document.createDocumentFragment();
    list.forEach(p=>{
      const hpPct = Math.max(0, Math.min(100, Math.round((p.hp||0)/(p.maxHp||100)*100)));
      const el=document.createElement("div");
      el.className="player";
      el.innerHTML=`
        <div class="row">
          <img class="portrait" src="${esc(p.avatar||"/uploads/avatars/default.svg")}" onerror="this.src='/uploads/avatars/default.svg'">
          <div style="flex:1">
            <div style="color:var(--gold);font-weight:700">${esc(p.name||"")}</div>
            <div class="hp"><div class="fill" style="width:${hpPct}%"></div></div>
            <div class="small">HP ${p.hp||0}/${p.maxHp||100} · 공:${p.stats?.attack||1} 방:${p.stats?.defense||1} 민:${p.stats?.agility||1} 행:${p.stats?.luck||1}</div>
          </div>
        </div>`;
      frag.appendChild(el);
    });
    root.appendChild(frag);
  }

  // 타이머
  let timerId=null;
  function setTimer(sec){
    if(timerId) clearInterval(timerId);
    const draw=(s)=>{ $("turnTimer").textContent=(s>0?`${String(Math.floor(s/60)).padStart(2,"0")}:${String(s%60).padStart(2,"0")}`:"00:00"); };
    draw(sec|0);
    timerId=setInterval(()=>{ sec=Math.max(0,(sec|0)-1); draw(sec); if(sec<=0) clearInterval(timerId); },1000);
  }

  // 스냅샷 수신
  socket.on("battleUpdate",(snap)=>{
    const players = snap?.players||[];
    renderTeam(players.filter(p=>p.team==="A"), $("teamA"));
    renderTeam(players.filter(p=>p.team==="B"), $("teamB"));

    const cur = snap?.currentTurn||{};
    $("turnNo").textContent = cur.turnNumber||"-";
    $("curTeam").textContent = cur.currentTeam||"-";
    const curAvatar = (cur.currentPlayer && cur.currentPlayer.avatar) ||
                      players.find(p=>p.id===cur.currentPlayerId)?.avatar ||
                      "/uploads/avatars/default.svg";
    $("nowPortrait").src = curAvatar;
    setTimer(cur.timeLeftSec ?? 0);
  });

  // 로그(로그 전용)
  function addLog(msg, cls=""){
    const d=document.createElement("div"); d.className="entry "+cls;
    d.innerHTML = `<span class="t">[${new Date().toLocaleTimeString()}]</span>${esc(msg)}`;
    const box=$("logs"); box.appendChild(d); box.scrollTop=box.scrollHeight;
  }
  const onBattleLog=(e)=>{ if(!e?.message) return; addLog(e.message, e.type==="battle"?"rule":""); };
  socket.on("battle:log", onBattleLog);
  socket.on("battleLog",  onBattleLog);

  // 채팅(응원/일반 모두 이 패널에만)
  function addChat(name,msg){
    const d=document.createElement("div"); d.textContent=`[${name}] ${msg}`;
    const box=$("chatView"); box.appendChild(d); box.scrollTop=box.scrollHeight;
  }
  const onChat=(p)=>{ const msg=p?.message||p?.text||""; if(!msg) return; addChat(p?.name||"익명", msg); };
  socket.on("chatMessage", onChat);
  socket.on("battle:chat", onChat);
})();
</script>
</body>
</html>
