<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS - 전투 참가자</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-navy: #0A0F1A;
      --dark-blue: #0C1221;
      --mid-blue: #1E2A47;
      --light-blue: #3D5A80;
      --gold: #DCC7A2;
      --gold-bright: #E6D2A8;
      --gold-shimmer: #F0E6C8;
      --text: #F8F9FA;
      --text-accent: #E9ECEF;
      --text-muted: #ADB5BD;
      --glass-1: rgba(30, 42, 71, 0.3);
      --glass-2: rgba(30, 42, 71, 0.5);
      --glass-light: rgba(248, 249, 250, 0.05);
      --border: rgba(61, 90, 128, 0.4);
      --border-light: rgba(61, 90, 128, 0.6);
      --border-subtle: rgba(61, 90, 128, 0.2);
      --blur-light: blur(10px);
      --blur-medium: blur(15px);
      --blur-heavy: blur(20px);
      --transition-fast: 0.2s ease-out;
      --transition-slow: 0.4s ease-out;
      --radius: 12px;
      --radius-small: 8px;
      --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 8px 15px rgba(0, 0, 0, 0.2);
      --shadow-deep: 0 20px 25px rgba(0, 0, 0, 0.4);
      --serif: 'Cinzel', serif;
      --success: #27AE60;
      --success-light: rgba(39, 174, 96, 0.1);
      --warning: #F39C12;
      --warning-light: rgba(243, 156, 18, 0.1);
      --danger: #E74C3C;
      --danger-light: rgba(231, 76, 60, 0.1);
      --info: #3498DB;
      --info-light: rgba(52, 152, 219, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: var(--serif);
      background: linear-gradient(135deg, var(--deep-navy) 0%, var(--dark-blue) 100%);
      color: var(--text);
      line-height: 1.6;
      letter-spacing: 0.01em;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 헤더 */
    .header {
      background: var(--glass-2);
      backdrop-filter: var(--blur-light);
      border-bottom: 1px solid var(--border-light);
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-soft);
    }

    .title {
      text-align: center;
      font-family: var(--serif);
      color: var(--gold-bright);
    }

    .title-main {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, var(--gold), var(--gold-bright));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title-sub {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* 인증 카드 */
    .auth-card {
      background: var(--glass-2);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 40px;
      margin: 60px auto;
      max-width: 500px;
      text-align: center;
      box-shadow: var(--shadow-deep);
    }

    .section-title {
      font-family: var(--serif);
      font-size: 24px;
      font-weight: 600;
      color: var(--gold-bright);
      margin-bottom: 32px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-accent);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"], 
    input[type="password"] {
      width: 100%;
      background: var(--glass-1);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-small);
      padding: 12px 16px;
      color: var(--text);
      font-size: 14px;
      font-family: var(--serif);
      transition: all var(--transition-fast);
    }

    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 183, 126, 0.2);
    }

    .actions {
      margin-top: 24px;
    }

    .btn {
      background: linear-gradient(135deg, var(--gold), var(--gold-bright));
      color: var(--deep-navy);
      border: none;
      border-radius: var(--radius-small);
      padding: 12px 24px;
      font-family: var(--serif);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .btn:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-shimmer));
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .btn:disabled {
      background: var(--glass-1);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 메인 레이아웃 - 3단 구조 */
    .main-layout {
      display: grid;
      grid-template-columns: 380px 1fr 380px;
      gap: 24px;
      padding: 24px 0;
      min-height: calc(100vh - 100px);
    }

    /* 카드 공통 */
    .card {
      background: var(--glass-2);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow-soft);
      transition: all var(--transition-fast);
    }

    .card-title {
      font-family: var(--serif);
      font-size: 18px;
      font-weight: 600;
      color: var(--gold-bright);
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* 왼쪽 섹션 - 내 정보 */
    .my-info-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .avatar-section {
      text-align: center;
      padding: 20px;
      background: var(--glass-1);
      border-radius: var(--radius-small);
      border: 1px solid var(--border-subtle);
    }

    .player-avatar-large {
      width: 140px;
      height: 140px;
      border-radius: var(--radius);
      border: 3px solid var(--gold);
      background: var(--glass-1);
      margin: 0 auto 16px;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
      position: relative;
    }

    .player-avatar-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-name-large {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold-bright);
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .player-team-large {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .player-stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      padding: 12px;
      text-align: center;
      transition: all var(--transition-fast);
    }

    .stat-item:hover {
      background: var(--glass-2);
      border-color: var(--border-light);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold-bright);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .hp-section {
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      padding: 16px;
      text-align: center;
    }

    .hp-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .hp-display {
      font-size: 24px;
      font-weight: 700;
      color: var(--gold-bright);
      margin-bottom: 12px;
    }

    .hp-bar-container {
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      height: 20px;
      overflow: hidden;
      position: relative;
    }

    .hp-bar {
      background: linear-gradient(90deg, var(--success), #27ae60);
      height: 100%;
      transition: width 0.5s ease;
      border-radius: 12px;
    }

    /* 중앙 섹션 - 메인 뷰 */
    .main-view-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .turn-info-card {
      background: var(--glass-1);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-small);
      padding: 20px;
      text-align: center;
    }

    .turn-status {
      font-size: 18px;
      font-weight: 600;
      color: var(--gold-bright);
      margin-bottom: 8px;
    }

    .turn-timer {
      font-size: 16px;
      color: var(--warning);
      font-weight: 600;
    }

    .main-character-display {
      background: var(--glass-1);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      padding: 40px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-character-avatar {
      width: 300px;
      height: 300px;
      border-radius: var(--radius);
      border: 4px solid var(--gold);
      background: var(--glass-1);
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-deep);
    }

    .main-character-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-character-name {
      font-size: 24px;
      font-weight: 700;
      color: var(--gold-bright);
      margin-bottom: 8px;
    }

    .main-character-timer {
      font-size: 14px;
      color: var(--text-muted);
    }

    .ready-section {
      margin-bottom: 20px;
    }

    .ready-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--success), #2ECC71);
      color: white;
      border: none;
      border-radius: var(--radius-small);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ready-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #2ECC71, #58D68D);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .ready-btn:disabled {
      background: var(--glass-1);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
    }

    .action-btn {
      background: linear-gradient(135deg, var(--gold), var(--gold-bright));
      color: var(--deep-navy);
      border: none;
      border-radius: var(--radius-small);
      padding: 16px 12px;
      font-family: var(--serif);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .action-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-shimmer));
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .action-btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .action-btn:disabled {
      background: var(--glass-1);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 오른쪽 섹션 - 상대 정보 */
    .enemy-info-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .enemy-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .enemy-item {
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      padding: 16px;
      transition: all var(--transition-fast);
    }

    .enemy-item:hover {
      background: var(--glass-2);
      border-color: var(--border-light);
      transform: translateX(-2px);
    }

    .enemy-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .enemy-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-small);
      border: 2px solid var(--border-light);
      background: var(--glass-1);
      overflow: hidden;
      flex-shrink: 0;
    }

    .enemy-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .enemy-name {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .enemy-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .enemy-stat {
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: 4px;
      padding: 8px;
      text-align: center;
    }

    .enemy-stat-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .enemy-stat-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--gold-bright);
    }

    .enemy-hp {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .enemy-hp-text {
      font-size: 12px;
      color: var(--text-accent);
      min-width: 60px;
    }

    .enemy-hp-bar {
      flex: 1;
      height: 8px;
      background: var(--glass-1);
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border-subtle);
    }

    .enemy-hp-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success), var(--warning), var(--danger));
      border-radius: 4px;
      transition: width var(--transition-fast);
    }

    /* 채팅 로그 */
    .log-container {
      height: 300px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
      padding-right: 8px;
    }

    .log-container::-webkit-scrollbar {
      width: 6px;
    }

    .log-container::-webkit-scrollbar-track {
      background: var(--glass-1);
      border-radius: 3px;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 3px;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: var(--gold-bright);
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 12px;
      border-radius: var(--radius-small);
      background: var(--glass-1);
      border-left: 3px solid transparent;
      transition: all var(--transition-fast);
      animation: slideInRight 0.3s ease-out;
      position: relative;
      overflow: hidden;
    }

    .log-entry::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 183, 126, 0.1), transparent);
      transition: left 0.8s ease-out;
    }

    .log-entry.new::before {
      left: 100%;
    }

    .log-entry:hover {
      background: var(--glass-2);
      transform: translateX(3px);
    }

    .log-entry.system {
      color: var(--text-accent);
      border-left-color: var(--gold);
      background: rgba(212, 183, 126, 0.08);
    }

    .log-entry.battle {
      color: var(--text);
      border-left-color: var(--info);
      background: rgba(52, 152, 219, 0.08);
    }

    .log-entry.chat {
      color: #96ffc8;
      border-left-color: var(--success);
      background: var(--success-light);
    }

    .log-entry.damage {
      color: var(--danger);
      border-left-color: var(--danger);
      background: var(--danger-light);
      font-weight: 600;
    }

    .log-entry.heal {
      color: var(--success);
      border-left-color: var(--success);
      background: var(--success-light);
      font-weight: 600;
    }

    .log-entry.critical {
      color: var(--warning);
      border-left-color: var(--warning);
      background: var(--warning-light);
      font-weight: 700;
      text-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
    }

    .log-timestamp {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 4px;
      opacity: 0.7;
    }

    .log-content {
      font-size: 12px;
      line-height: 1.4;
    }

    .chat-input-container {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .chat-input {
      flex: 1;
      background: var(--glass-1);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-small);
      padding: 10px 12px;
      color: var(--text);
      font-size: 13px;
      font-family: var(--serif);
      transition: all var(--transition-fast);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 183, 126, 0.2);
    }

    .chat-send-btn {
      background: linear-gradient(135deg, var(--gold), var(--gold-bright));
      color: var(--deep-navy);
      border: none;
      border-radius: var(--radius-small);
      padding: 10px 16px;
      font-family: var(--serif);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 60px;
    }

    .chat-send-btn:hover {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-shimmer));
      transform: translateY(-1px);
      box-shadow: var(--shadow-soft);
    }

    /* 애니메이션 */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 */
    @media (max-width: 1200px) {
      .main-layout {
        grid-template-columns: 300px 1fr 300px;
        gap: 16px;
      }
    }

    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .container {
        padding: 0 16px;
      }
    }

    /* 토스트 알림 */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass-2);
      backdrop-filter: var(--blur-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-small);
      padding: 12px 16px;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      box-shadow: var(--shadow-medium);
      z-index: 1000;
      animation: slideInRight 0.3s ease-out;
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.error {
      border-left: 4px solid var(--danger);
    }

    .toast.warning {
      border-left: 4px solid var(--warning);
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <div class="title">
        <div class="title-main">PYXIS</div>
        <div class="title-sub">전투 참가자</div>
      </div>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <!-- 인증 카드 (초기 상태) -->
    <div class="auth-card" id="authCard">
      <h2 class="section-title">전투 입장</h2>
      <div class="form-group">
        <label class="label">비밀번호</label>
        <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="actions">
        <button class="btn" id="authBtn">입장하기</button>
      </div>
    </div>

    <!-- 메인 게임 UI (인증 후 표시) -->
    <div class="main-layout" id="gameLayout" style="display: none;">
      <!-- 왼쪽: 내 정보 -->
      <section class="my-info-section">
        <div class="card">
          <h3 class="card-title">내 정보</h3>
          <div class="avatar-section">
            <div class="player-avatar-large" id="playerAvatar">
              <img src="" alt="플레이어 아바타" id="avatarImg">
            </div>
            <div class="player-name-large" id="playerName">아리스테 I. 아스테리스크</div>
            <div class="player-team-large" id="playerTeam">팀 B</div>
            
            <div class="player-stats-grid">
              <div class="stat-item">
                <div class="stat-label">공격</div>
                <div class="stat-value" id="statAttack">5</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">방어</div>
                <div class="stat-value" id="statDefense">1</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">민첩</div>
                <div class="stat-value" id="statAgility">1</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">행운</div>
                <div class="stat-value" id="statLuck">5</div>
              </div>
            </div>

            <div class="hp-section">
              <div class="hp-label">HP</div>
              <div class="hp-display" id="playerHP">100/100</div>
              <div class="hp-bar-container">
                <div class="hp-bar" id="playerHPBar" style="width: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 중앙: 메인 뷰 -->
      <section class="main-view-section">
        <div class="turn-info-card">
          <div class="turn-status" id="turnStatus">현재 순서팀: A</div>
          <div class="turn-timer" id="turnTimer">팀 제한 시간 1:58</div>
        </div>

        <div class="main-character-display">
          <div class="main-character-avatar" id="mainCharacterAvatar">
            <img src="" alt="현재 턴 캐릭터" id="mainCharacterImg">
          </div>
          <div class="main-character-name" id="mainCharacterName">준비 완료</div>
          <div class="main-character-timer" id="mainCharacterTimer"></div>
        </div>

        <div class="card">
          <!-- 준비 버튼 -->
          <div class="ready-section">
            <button class="ready-btn" id="readyBtn">준비 완료</button>
          </div>

          <!-- 액션 버튼들 -->
          <div class="action-buttons">
            <button class="action-btn" id="attackBtn" disabled>공격</button>
            <button class="action-btn" id="defendBtn" disabled>방어</button>
            <button class="action-btn" id="dodgeBtn" disabled>회피</button>
            <button class="action-btn" id="itemBtn" disabled>아이템</button>
            <button class="action-btn" id="passBtn" disabled>패스</button>
            <button class="action-btn" disabled>-</button>
          </div>
        </div>
      </section>

      <!-- 오른쪽: 상대 정보 -->
      <section class="enemy-info-section">
        <div class="card">
          <h3 class="card-title">상대팀</h3>
          <div class="enemy-list" id="enemyList">
            <!-- 상대 캐릭터들이 여기에 동적으로 추가됩니다 -->
          </div>
        </div>
        
        <div class="card">
          <h3 class="card-title">채팅</h3>
          <div class="log-container" id="chatLog">
            <div class="log-entry chat">
              <div class="log-timestamp">14:32:15</div>
              <div class="log-content">카엔리얀 낙스: 글음</div>
            </div>
            <div class="log-entry system">
              <div class="log-timestamp">14:32:20</div>
              <div class="log-content">아리스테 I. 아스테리스크: 응</div>
            </div>
            <div class="log-entry battle">
              <div class="log-timestamp">14:32:25</div>
              <div class="log-content">아리스테 I. 아스테리스크: 잠봉이네</div>
            </div>
            <div class="log-entry system">
              <div class="log-timestamp">14:32:30</div>
              <div class="log-content">카엔리얀 낙스: 마이쟝네</div>
            </div>
            <div class="log-entry system">
              <div class="log-timestamp">14:32:35</div>
              <div class="log-content">관리자: 준비하즤 읏쳐</div>
            </div>
          </div>
          <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="메시지 입력">
            <button class="chat-send-btn" id="chatSendBtn">전송</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // 전역 변수
    let socket = null;
    let battleId = null;
    let playerId = null;
    let playerData = null;
    let battleState = null;
    let isAuthenticated = false;

    // DOM 요소
    const authCard = document.getElementById('authCard');
    const gameLayout = document.getElementById('gameLayout');
    const passwordInput = document.getElementById('passwordInput');
    const authBtn = document.getElementById('authBtn');
    const readyBtn = document.getElementById('readyBtn');
    const attackBtn = document.getElementById('attackBtn');
    const defendBtn = document.getElementById('defendBtn');
    const dodgeBtn = document.getElementById('dodgeBtn');
    const itemBtn = document.getElementById('itemBtn');
    const passBtn = document.getElementById('passBtn');
    const playerName = document.getElementById('playerName');
    const playerTeam = document.getElementById('playerTeam');
    const playerHP = document.getElementById('playerHP');
    const playerHPBar = document.getElementById('playerHPBar');
    const avatarImg = document.getElementById('avatarImg');
    const statAttack = document.getElementById('statAttack');
    const statDefense = document.getElementById('statDefense');
    const statAgility = document.getElementById('statAgility');
    const statLuck = document.getElementById('statLuck');
    const turnStatus = document.getElementById('turnStatus');
    const turnTimer = document.getElementById('turnTimer');
    const mainCharacterAvatar = document.getElementById('mainCharacterAvatar');
    const mainCharacterImg = document.getElementById('mainCharacterImg');
    const mainCharacterName = document.getElementById('mainCharacterName');
    const mainCharacterTimer = document.getElementById('mainCharacterTimer');
    const enemyList = document.getElementById('enemyList');
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');

    // 유틸리티 함수
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('ko-KR', { hour12: false });
    }

    function addLogEntry(container, message, type = 'system', timestamp = Date.now()) {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type} new`;
      
      entry.innerHTML = `
        <div class="log-timestamp">${formatTime(timestamp)}</div>
        <div class="log-content">${escapeHtml(message)}</div>
      `;
      
      container.appendChild(entry);
      container.scrollTop = container.scrollHeight;
      
      // 애니메이션 효과를 위해 new 클래스 제거
      setTimeout(() => {
        entry.classList.remove('new');
      }, 100);
    }

    function updatePlayerStats() {
      if (!playerData) return;

      playerName.textContent = playerData.name || '플레이어';
      playerTeam.textContent = `팀 ${playerData.team === 'A' ? '불사조 기사단' : '죽음을 먹는 자들'}`;
      
      // 아바타 이미지 설정
      if (playerData.avatar) {
        avatarImg.src = playerData.avatar;
        avatarImg.style.display = 'block';
      } else {
        avatarImg.style.display = 'none';
      }

      // 스탯 설정
      const stats = playerData.stats || {};
      statAttack.textContent = stats.attack || stats.공격 || '-';
      statDefense.textContent = stats.defense || stats.방어 || '-';
      statAgility.textContent = stats.agility || stats.민첩 || '-';
      statLuck.textContent = stats.luck || stats.행운 || '-';

      // HP 설정
      const hp = playerData.hp || 100;
      const maxHp = playerData.maxHp || 100;
      const hpPercent = (hp / maxHp) * 100;
      
      playerHP.textContent = `${hp}/${maxHp}`;
      playerHPBar.style.width = `${hpPercent}%`;
      
      // HP 색상 변경
      if (hpPercent > 60) {
        playerHPBar.style.background = 'var(--success)';
      } else if (hpPercent > 30) {
        playerHPBar.style.background = 'var(--warning)';
      } else {
        playerHPBar.style.background = 'var(--danger)';
      }
    }

    function updateEnemyList() {
      if (!battleState || !battleState.players) return;

      const myTeam = playerData?.team;
      const enemies = battleState.players.filter(p => p.team !== myTeam);

      enemyList.innerHTML = '';
      enemies.forEach(enemy => {
        const enemyDiv = createEnemyElement(enemy);
        enemyList.appendChild(enemyDiv);
      });
    }

    function createEnemyElement(enemy) {
      const div = document.createElement('div');
      div.className = 'enemy-item';
      
      const hp = enemy.hp || 100;
      const maxHp = enemy.maxHp || 100;
      const hpPercent = (hp / maxHp) * 100;
      
      const stats = enemy.stats || {};
      const attack = stats.attack || stats.공격 || '-';
      const defense = stats.defense || stats.방어 || '-';
      const agility = stats.agility || stats.민첩 || '-';
      const luck = stats.luck || stats.행운 || '-';

      div.innerHTML = `
        <div class="enemy-header">
          <div class="enemy-avatar">
            ${enemy.avatar ? `<img src="${enemy.avatar}" alt="${escapeHtml(enemy.name)}">` : ''}
          </div>
          <div class="enemy-name">${escapeHtml(enemy.name)}</div>
        </div>
        <div class="enemy-stats">
          <div class="enemy-stat">
            <div class="enemy-stat-label">공격</div>
            <div class="enemy-stat-value">${attack}</div>
          </div>
          <div class="enemy-stat">
            <div class="enemy-stat-label">방어</div>
            <div class="enemy-stat-value">${defense}</div>
          </div>
          <div class="enemy-stat">
            <div class="enemy-stat-label">민첩</div>
            <div class="enemy-stat-value">${agility}</div>
          </div>
          <div class="enemy-stat">
            <div class="enemy-stat-label">행운</div>
            <div class="enemy-stat-value">${luck}</div>
          </div>
        </div>
        <div class="enemy-hp">
          <span class="enemy-hp-text">${hp}/${maxHp}</span>
          <div class="enemy-hp-bar">
            <div class="enemy-hp-fill" style="width: ${hpPercent}%"></div>
          </div>
        </div>
      `;
      
      return div;
    }

    function updateActionButtons() {
      if (!battleState || !playerData) return;

      const isActive = battleState.status === 'active';
      const isAlive = (playerData.hp || 0) > 0;
      const isMyTurn = battleState.currentTeam === playerData.team;
      const canAct = isActive && isAlive && isMyTurn;

      attackBtn.disabled = !canAct;
      defendBtn.disabled = !canAct;
      dodgeBtn.disabled = !canAct;
      itemBtn.disabled = !canAct;
      passBtn.disabled = !canAct;

      // 준비 버튼 상태
      if (battleState.status === 'waiting') {
        readyBtn.disabled = !!playerData.ready;
        readyBtn.textContent = playerData.ready ? '준비 완료됨' : '준비 완료';
        readyBtn.style.display = 'block';
      } else {
        readyBtn.style.display = 'none';
      }
    }

    function updateTurnInfo() {
      if (!battleState) return;

      const currentTeam = battleState.currentTeam || 'A';
      const teamName = currentTeam === 'A' ? '불사조 기사단' : '죽음을 먹는 자들';
      turnStatus.textContent = `현재 순서팀: ${teamName}`;

      // 타이머 업데이트 (실제 구현에서는 서버에서 받은 시간 사용)
      const timeLeft = battleState.timeLeft || 300; // 5분 = 300초
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      turnTimer.textContent = `팀 제한 시간 ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateMainCharacter() {
      if (!battleState) return;
      
      // 현재 턴인 팀에서 첫 번째 살아있는 캐릭터 표시
      const currentTeam = battleState.currentTeam || 'A';
      const currentTeamPlayers = battleState.players?.filter(p => p.team === currentTeam && (p.hp || 0) > 0) || [];
      
      if (currentTeamPlayers.length > 0) {
        const activePlayer = currentTeamPlayers[0];
        if (activePlayer.avatar) {
          mainCharacterImg.src = activePlayer.avatar;
          mainCharacterImg.style.display = 'block';
        } else {
          mainCharacterImg.style.display = 'none';
        }
        mainCharacterName.textContent = activePlayer.name || '플레이어';
      } else {
        mainCharacterImg.style.display = 'none';
        mainCharacterName.textContent = '준비 완료';
      }
    }

    // 소켓 연결 및 이벤트 리스너
    function connectSocket() {
      socket = io({
        transports: ['websocket', 'polling'],
        withCredentials: true,
        timeout: 20000
      });

      socket.on('connect', () => {
        console.log('소켓 연결됨');
        showToast('서버에 연결되었습니다.');
      });

      socket.on('disconnect', () => {
        console.log('소켓 연결 해제됨');
        showToast('서버 연결이 끊어졌습니다.', 'error');
      });

      socket.on('battleUpdate', (data) => {
        battleState = data;
        updateUI();
      });

      socket.on('battleLog', (message) => {
        addLogEntry(chatLog, message, 'battle');
      });

      socket.on('chatMessage', (data) => {
        const senderName = data.name || data.senderName || '플레이어';
        addLogEntry(chatLog, `${senderName}: ${data.message}`, 'chat');
      });

      socket.on('playerReady', (data) => {
        addLogEntry(chatLog, `${data.playerName || '플레이어'}가 준비 완료했습니다.`, 'system');
      });

      socket.on('actionSuccess', (data) => {
        addLogEntry(chatLog, data.message || '액션이 성공했습니다.', 'system');
      });

      socket.on('actionError', (data) => {
        addLogEntry(chatLog, data.message || '액션이 실패했습니다.', 'system');
        showToast(data.message || '액션이 실패했습니다.', 'error');
      });
    }

    function updateUI() {
      updatePlayerStats();
      updateEnemyList();
      updateActionButtons();
      updateTurnInfo();
      updateMainCharacter();
    }

    // 인증 처리
    function authenticate() {
      const password = passwordInput.value.trim();
      if (!password) {
        showToast('비밀번호를 입력해주세요.', 'error');
        return;
      }

      // URL에서 battleId 추출
      const urlParams = new URLSearchParams(window.location.search);
      battleId = urlParams.get('battle');

      if (!battleId) {
        showToast('잘못된 전투 링크입니다.', 'error');
        return;
      }

      authBtn.disabled = true;
      authBtn.textContent = '인증 중...';

    // 소켓으로 인증 요청 - 다양한 이벤트명 지원
      socket.emit('playerAuth', {
        battleId: battleId,
        password: password,
        token: password,  // 서버에서 token으로 받을 수도 있음
        otp: password     // 또는 otp로 받을 수도 있음
      });

      // 추가 호환성을 위한 다른 이벤트도 전송
      socket.emit('player:auth', {
        battleId: battleId,
        password: password,
        token: password,
        otp: password
      });

      socket.once('authSuccess', (data) => {
        playerId = data.playerId;
        playerData = data.playerData;
        isAuthenticated = true;
        
        authCard.style.display = 'none';
        gameLayout.style.display = 'grid';
        
        showToast('인증 성공! 전투에 참가했습니다.');
        updateUI();
      });

      socket.once('authError', (data) => {
        showToast(data.message || '인증에 실패했습니다.', 'error');
        authBtn.disabled = false;
        authBtn.textContent = '입장하기';
      });
    }

    // 이벤트 리스너 등록
    authBtn.addEventListener('click', authenticate);
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        authenticate();
      }
    });

    readyBtn.addEventListener('click', () => {
      if (!socket || !battleId || !playerId) return;
      
      socket.emit('playerReady', {
        battleId: battleId,
        playerId: playerId,
        ready: true
      });
      
      socket.emit('player:ready', {
        battleId: battleId,
        playerId: playerId,
        ready: true
      });
      
      readyBtn.disabled = true;
      readyBtn.textContent = '준비 완료됨';
      
      showToast('준비 완료! 다른 참가자들을 기다리는 중...');
    });

    // 액션 버튼 이벤트
    attackBtn.addEventListener('click', () => {
      showToast('공격 대상을 선택해주세요.', 'warning');
    });

    defendBtn.addEventListener('click', () => {
      socket.emit('playerAction', {
        battleId: battleId,
        playerId: playerId,
        action: { type: 'defend' }
      });
    });

    dodgeBtn.addEventListener('click', () => {
      socket.emit('playerAction', {
        battleId: battleId,
        playerId: playerId,
        action: { type: 'dodge' }
      });
    });

    itemBtn.addEventListener('click', () => {
      showToast('아이템을 선택해주세요.', 'warning');
    });

    passBtn.addEventListener('click', () => {
      socket.emit('playerAction', {
        battleId: battleId,
        playerId: playerId,
        action: { type: 'pass' }
      });
    });

    // 채팅 기능
    chatSendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      socket.emit('chatMessage', {
        battleId: battleId,
        playerId: playerId,
        message: message
      });

      chatInput.value = '';
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        chatSendBtn.click();
      }
    });

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
      connectSocket();
      
      // URL 파라미터에서 자동 인증 시도
      const urlParams = new URLSearchParams(window.location.search);
      const autoPassword = urlParams.get('password') || urlParams.get('token') || urlParams.get('pwd');
      
      if (autoPassword) {
        passwordInput.value = autoPassword;
        
        // 자동 로그인 시각적 표시
        showLoading(true);
        authCard.style.opacity = '0.5';
        
        setTimeout(() => {
          authenticate();
        }, 1500); // 1.5초 후 자동 인증
      }
    });
  </script>
</body>
</html>
