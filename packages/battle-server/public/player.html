<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 전투 참가자</title>
<script src="/socket.io/socket.io.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0e0e0e; --bg2:#141414;
    --glass-1:rgba(0,0,0,.7); --glass-2:rgba(0,0,0,.5);
    --border:rgba(220,199,162,.3);
    --text:#F8F9FA; --muted:#A9AFB6;
    --gold:#DCC7A2; --gold2:#E6D2A8;
    --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    --shadow:0 10px 30px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:linear-gradient(135deg,#000813,#001122);color:var(--text);font-family:system-ui,-apple-system,sans-serif;min-height:100vh;padding:8px}
  
  .container{max-width:1400px;margin:0 auto}
  .header{text-align:center;padding:16px;font-family:Cinzel,serif;color:var(--gold);font-size:24px;letter-spacing:.1em}
  
  .main-grid{
    display:grid;
    gap:12px;
    grid-template-columns:1fr;
  }
  
  @media (min-width: 768px) {
    .main-grid{
      grid-template-columns:1fr 2fr 1fr;
    }
  }
  
  .card{background:var(--glass-1);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
  .title{font-family:Cinzel,serif;color:var(--gold);font-weight:700;letter-spacing:.08em;margin-bottom:8px;font-size:14px}
  
  .player-card{
    background:var(--glass-2);
    border:1px solid var(--border);
    border-radius:8px;
    padding:8px;
    margin-bottom:8px;
  }
  
  .row{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
  .hp{height:8px;background:#0b0b0b;border:1px solid var(--border);border-radius:999px;overflow:hidden;flex:1;min-width:60px}
  .hp>span{display:block;height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);transition:width .3s}
  .stat{font-size:11px;color:#cbd5e1;white-space:nowrap}
  .pill{font-size:11px;border:1px solid var(--border);background:var(--glass-1);padding:4px 8px;border-radius:999px;white-space:nowrap}
  .muted{color:var(--muted);font-size:10px}
  
  img.por{width:40px;height:40px;object-fit:cover;border-radius:8px;background:#0b0b0b;border:1px solid var(--border)}
  
  .center-portrait{width:100%;max-width:250px;aspect-ratio:1/1;border-radius:12px;border:1px solid var(--border);object-fit:cover;background:#0b0b0b;margin:0 auto 10px}
  
  .my-info-box{
    background:linear-gradient(135deg,rgba(220,199,162,.1),rgba(220,199,162,.05));
    border:2px solid var(--gold);
    border-radius:8px;
    padding:6px;
    margin-bottom:10px;
  }
  
  .my-portrait{
    width:40px;
    height:40px;
    border-radius:6px;
    border:1px solid var(--gold);
    object-fit:cover;
    background:#0b0b0b;
    margin-right:6px;
  }
  
  .actions{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:8px;
    margin-top:8px;
  }
  @media (min-width: 480px) {
    .actions{grid-template-columns:repeat(3,1fr)}
  }
  @media (min-width: 768px) {
    .actions{grid-template-columns:repeat(5,1fr)}
  }
  
  .act{
    padding:10px 8px;
    border-radius:8px;
    border:2px solid transparent;
    background:var(--glass-1);
    cursor:pointer;
    text-align:center;
    color:#999;
    font-size:12px;
    transition:all .2s;
    user-select:none;
  }
  .act.enabled{
    color:var(--gold);
    border-color:var(--gold);
    background:rgba(220,199,162,.08);
    cursor:pointer;
  }
  .act.disabled{
    opacity:0.3;
    cursor:not-allowed;
  }
  .act.enabled:hover{background:rgba(220,199,162,.15);transform:translateY(-1px)}
  
  .ready-btn{
    width:100%;
    padding:6px;
    border-radius:4px;
    border:1px solid var(--gold);
    background:rgba(220,199,162,.1);
    color:var(--gold);
    font-size:11px;
    cursor:pointer;
    transition:all .2s;
    margin-top:4px;
  }
  .ready-btn:hover{background:rgba(220,199,162,.2)}
  .ready-btn.done{
    background:#333;
    color:#666;
    border-color:#666;
    cursor:not-allowed;
  }
  
  .log-panel,.chat-panel{
    background:var(--glass-1);
    border:1px solid var(--border);
    border-radius:8px;
    padding:8px;
    height:300px;
    overflow-y:auto;
    font-size:11px;
    line-height:1.4;
    margin-top:8px;
  }
  
  @media (min-width: 768px) {
    .log-panel,.chat-panel{
      height:400px;
      font-size:12px;
    }
  }
  
  .log-item{margin-bottom:4px;word-wrap:break-word}
  .log-time{color:#666;margin-right:4px}
  .log-type-battle{color:#DCC7A2}
  .log-type-error{color:#ef4444}
  
  .chat-input{
    width:100%;
    padding:8px;
    margin-top:8px;
    border:1px solid var(--border);
    background:var(--glass-1);
    color:var(--text);
    border-radius:8px;
    font-size:12px;
  }
  
  .overlay{
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,.85);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
  }
  .overlay-content{
    background:var(--glass-1);
    border:2px solid var(--gold);
    border-radius:16px;
    padding:20px;
    max-width:90vw;
    max-height:70vh;
    overflow-y:auto;
  }
  .target-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
    gap:12px;
    margin-top:12px;
  }
  .target-card{
    background:var(--glass-2);
    border:2px solid var(--border);
    border-radius:10px;
    padding:10px;
    cursor:pointer;
    text-align:center;
    transition:all .2s;
  }
  .target-card:hover{border-color:var(--gold);transform:scale(1.05)}
  .target-card img{width:60px;height:60px;border-radius:8px;margin-bottom:6px}
  
  .end-overlay{
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,.95);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:2000;
    color:var(--gold);
    font-size:24px;
    font-family:Cinzel,serif;
    text-align:center;
    padding:20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">PYXIS 전투 시스템</div>
  
  <div class="main-grid">
    <!-- 좌측: A팀 + 로그 -->
    <div>
      <div class="card">
        <div class="title">A팀</div>
        <div id="teamA"></div>
      </div>
      <div class="card" style="margin-top:12px">
        <div class="title">실시간 로그</div>
        <div class="log-panel" id="logPanel"></div>
      </div>
    </div>
    
    <!-- 중앙: 내 정보 + 전투 상태 + 액션 -->
    <div>
      <!-- 내 정보 -->
      <div class="my-info-box">
        <div class="row" style="margin-bottom:4px">
          <img id="myPortrait" class="my-portrait" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22><rect fill=%22%23222%22 width=%2240%22 height=%2240%22/><text x=%2220%22 y=%2220%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2210%22>N/A</text></svg>'">
          <div style="flex:1">
            <div style="font-size:12px;color:var(--gold);margin-bottom:1px" id="myName">대기중...</div>
            <div class="row" style="margin-bottom:2px">
              <span class="pill" style="font-size:9px;padding:2px 6px" id="myTeam">-</span>
              <span class="stat" style="font-size:9px" id="myStats">공1 방1 민1 행1</span>
            </div>
            <div class="row">
              <div class="hp" style="height:5px"><span id="myHpBar" style="width:100%"></span></div>
              <span class="muted" style="font-size:8px" id="myHpText">100/100</span>
            </div>
          </div>
        </div>
        <div style="margin-bottom:4px">
          <span class="pill" id="myItems" style="font-size:9px;padding:2px 6px">아이템 없음</span>
        </div>
        <button id="readyBtn" class="ready-btn">준비 완료</button>
      </div>
      
      <!-- 전투 상태 -->
      <div class="card" style="text-align:center">
        <div class="title">현재 턴</div>
        <img id="currentPortrait" class="center-portrait" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22250%22><rect fill=%22%23222%22 width=%22250%22 height=%22250%22/><text x=%22125%22 y=%22125%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2220%22>대기중</text></svg>'">
        <div style="font-size:14px;margin-bottom:4px" id="turnInfo">대기 중...</div>
        <div style="color:var(--gold);font-size:20px;margin-bottom:12px" id="timerDisplay">5:00</div>
        
        <!-- 액션 버튼 -->
        <div class="actions">
          <button class="act" id="attackBtn">공격</button>
          <button class="act" id="defendBtn">방어</button>
          <button class="act" id="dodgeBtn">회피</button>
          <button class="act" id="itemBtn">아이템</button>
          <button class="act" id="passBtn">패스</button>
        </div>
      </div>
    </div>
    
    <!-- 우측: B팀 + 채팅 -->
    <div>
      <div class="card">
        <div class="title">B팀</div>
        <div id="teamB"></div>
      </div>
      <div class="card" style="margin-top:12px">
        <div class="title">채팅</div>
        <div class="chat-panel" id="chatPanel"></div>
        <input type="text" id="chatInput" class="chat-input" placeholder="메시지 입력 (Enter)...">
      </div>
    </div>
  </div>
</div>

<!-- 대상 선택 오버레이 -->
<div id="targetOverlay" class="overlay" style="display:none">
  <div class="overlay-content">
    <div class="title" id="overlayTitle">대상 선택</div>
    <div class="target-grid" id="targetGrid"></div>
    <button class="act enabled" style="width:100%;margin-top:16px" onclick="closeOverlay()">취소</button>
  </div>
</div>

<!-- 게임 종료 오버레이 -->
<div id="endOverlay" class="end-overlay" style="display:none">
  <div>게임이 종료되었습니다</div>
</div>

<script>
const socket = io({path:'/socket.io'});
const params = new URLSearchParams(location.search);
const battleId = params.get('battle');
const token = params.get('token');

let myPlayer = null;
let battleState = null;
let selectedAction = null;
let timerInterval = null;

// 인증
socket.emit('playerAuth', {battleId, token}, (res)=>{
  if(!res?.ok) {
    alert('인증 실패');
    return;
  }
  myPlayer = res.player;
  updateMyInfo();
});

socket.on('authSuccess', (data)=>{
  myPlayer = data.player;
  updateMyInfo();
});

socket.on('auth:success', (data)=>{
  myPlayer = data.player;
  updateMyInfo();
});

// 전투 상태 업데이트
socket.on('battleUpdate', (snap)=>{ battleState = snap; render(); });
socket.on('battle:update', (snap)=>{ battleState = snap; render(); });

// 로그
socket.on('battle:log', addLog);  // 하나만 사용
// socket.on('battleLog', addLog);  // 제거

// 채팅
socket.on('chatMessage', addChat);  // 하나만 사용
// socket.on('battle:chat', addChat);  // 제거

// 행동 성공
socket.on('actionSuccess', ()=>{ disableActions(); });
socket.on('player:action:success', ()=>{ disableActions(); });

// 준비 완료
document.getElementById('readyBtn').onclick = ()=>{
  const btn = document.getElementById('readyBtn');
  if(btn.classList.contains('done')) return;
  
  socket.emit('player:ready', {battleId, playerId: myPlayer?.id});
  btn.classList.add('done');
  btn.textContent = '준비 완료됨';
};

// 액션 버튼
document.getElementById('attackBtn').onclick = ()=> selectAction('attack');
document.getElementById('defendBtn').onclick = ()=> selectAction('defend');
document.getElementById('dodgeBtn').onclick = ()=> selectAction('dodge');
document.getElementById('itemBtn').onclick = ()=> selectAction('item');
document.getElementById('passBtn').onclick = ()=> selectAction('pass');

// 채팅
document.getElementById('chatInput').onkeypress = (e)=>{
  if(e.key==='Enter'){
    const msg = e.target.value.trim();
    if(msg){
      socket.emit('chatMessage', {battleId, name: myPlayer?.name||'전투 참가자', message: msg});
      e.target.value = '';
    }
  }
};

function updateMyInfo(){
  if(!myPlayer) return;
  document.getElementById('myName').textContent = myPlayer.name;
  document.getElementById('myTeam').textContent = myPlayer.team + '팀';
  document.getElementById('myPortrait').src = myPlayer.avatar || '';
  updateMyStats();
}

function updateMyStats(){
  if(!myPlayer) return;
  const hp = myPlayer.hp || 0;
  const maxHp = myPlayer.maxHp || 100;
  document.getElementById('myHpBar').style.width = (hp/maxHp*100) + '%';
  document.getElementById('myHpText').textContent = `${hp}/${maxHp}`;
  
  const s = myPlayer.stats || {};
  document.getElementById('myStats').textContent = `공${s.attack||1} 방${s.defense||1} 민${s.agility||1} 행${s.luck||1}`;
  
  const items = [];
  const it = myPlayer.items || {};
  if((it.dittany||it.ditany||0)>0) items.push(`디터니×${it.dittany||it.ditany}`);
  if((it.attackBooster||it.attack_boost||0)>0) items.push(`공격보정×${it.attackBooster||it.attack_boost}`);
  if((it.defenseBooster||it.defense_boost||0)>0) items.push(`방어보정×${it.defenseBooster||it.defense_boost}`);
  document.getElementById('myItems').textContent = items.length ? items.join(' ') : '아이템 없음';
}

function render(){
  if(!battleState || !myPlayer) return;
  
  // 게임 종료 체크
  if(battleState.status === 'ended'){
    document.getElementById('endOverlay').style.display = 'flex';
    disableActions();
    return;
  }
  
  // 현재 플레이어 포트레이트
  const cur = battleState.currentTurn?.currentPlayer;
  if(cur?.avatar){
    document.getElementById('currentPortrait').src = cur.avatar;
  }
  
  // 턴 정보
  const turnNum = battleState.currentTurn?.turnNumber || 1;
  const team = battleState.currentTurn?.currentTeam || '-';
  const playerName = cur?.name || '대기중';
  document.getElementById('turnInfo').textContent = `${turnNum}라운드 - ${team}팀 (${playerName})`;
  
  // 타이머
  const timeLeft = battleState.currentTurn?.timeLeftSec || 0;
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  document.getElementById('timerDisplay').textContent = `${min}:${sec.toString().padStart(2,'0')}`;
  
  // 실시간 카운트다운
  if(timerInterval) clearInterval(timerInterval);
  if(battleState.status === 'active'){
    timerInterval = setInterval(()=>{
      const now = Math.floor(Date.now()/1000);
      const deadline = Math.floor(battleState.currentTurn?.turnDeadline/1000 || 0);
      const left = Math.max(0, deadline - now);
      const m = Math.floor(left / 60);
      const s = left % 60;
      document.getElementById('timerDisplay').textContent = `${m}:${s.toString().padStart(2,'0')}`;
    }, 1000);
  }
  
  // 내 상태 업데이트
  const me = battleState.players?.find(p=>p.id===myPlayer.id);
  if(me){
    myPlayer = me;
    updateMyStats();
  }
  
  // 팀 렌더링
  renderTeam('A', document.getElementById('teamA'));
  renderTeam('B', document.getElementById('teamB'));
  
  // 액션 버튼 활성화
  updateActionButtons();
}

function renderTeam(team, container){
  const players = (battleState?.players||[]).filter(p=>p.team===team);
  container.innerHTML = players.map(p=>{
    const hp = p.hp || 0;
    const maxHp = p.maxHp || 100;
    const hpPct = (hp/maxHp*100);
    const s = p.stats || {};
    return `
      <div class="player-card">
        <div class="row" style="margin-bottom:4px">
          <img class="por" src="${p.avatar||''}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22><rect fill=%22%23222%22 width=%2240%22 height=%2240%22/><text x=%2220%22 y=%2220%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2212%22>N/A</text></svg>'">
          <div style="flex:1">
            <div style="font-size:12px;margin-bottom:2px">${p.name}</div>
            <div class="row">
              <div class="hp"><span style="width:${hpPct}%"></span></div>
              <span class="muted">${hp}</span>
            </div>
          </div>
        </div>
        <div class="stat">공${s.attack||1} 방${s.defense||1} 민${s.agility||1} 행${s.luck||1}</div>
      </div>
    `;
  }).join('');
}

function updateActionButtons(){
  if(!battleState || !myPlayer) return;
  
  const isMyTurn = battleState.status === 'active' && 
                   battleState.currentTurn?.currentTeam === myPlayer.team &&
                   battleState.currentTurn?.currentPlayer?.id === myPlayer.id;
  
  const isDead = (myPlayer.hp || 0) <= 0;
  
  const btns = ['attackBtn','defendBtn','dodgeBtn','itemBtn','passBtn'];
  btns.forEach(id=>{
    const btn = document.getElementById(id);
    if(isDead || !isMyTurn || battleState.status !== 'active'){
      btn.className = 'act disabled';
      btn.style.cursor = 'not-allowed';
    }else{
      btn.className = 'act enabled';
    }
  });
}

function disableActions(){
  const btns = ['attackBtn','defendBtn','dodgeBtn','itemBtn','passBtn'];
  btns.forEach(id=>{
    const btn = document.getElementById(id);
    btn.className = 'act disabled';
    btn.style.opacity = '0.3';
    btn.style.cursor = 'not-allowed';
  });
}

function selectAction(type){
  if(!battleState || !myPlayer) return;
  const isDead = (myPlayer.hp || 0) <= 0;
  if(isDead) return;
  
  selectedAction = type;
  
  if(type === 'attack'){
    showTargetOverlay('공격 대상 선택', getEnemyTargets(), (target)=>{
      sendAction({type:'attack', targetId:target.id});
    });
  }else if(type === 'defend'){
    sendAction({type:'defend'});
  }else if(type === 'dodge'){
    sendAction({type:'dodge'});
  }else if(type === 'item'){
    showItemSelection();
  }else if(type === 'pass'){
    sendAction({type:'pass'});
  }
}

function showItemSelection(){
  const items = myPlayer.items || {};
  const hasItems = [];
  
  if((items.dittany||items.ditany||0)>0) hasItems.push({name:'디터니', key:'dittany'});
  if((items.attackBooster||items.attack_boost||0)>0) hasItems.push({name:'공격 보정기', key:'attackBooster'});
  if((items.defenseBooster||items.defense_boost||0)>0) hasItems.push({name:'방어 보정기', key:'defenseBooster'});
  
  if(hasItems.length === 0){
    alert('사용 가능한 아이템이 없습니다');
    return;
  }
  
  document.getElementById('overlayTitle').textContent = '아이템 선택';
  const grid = document.getElementById('targetGrid');
  grid.innerHTML = hasItems.map(item=>`
    <div class="target-card" onclick="selectItem('${item.key}')">
      <div style="font-size:14px;color:var(--gold)">${item.name}</div>
    </div>
  `).join('');
  document.getElementById('targetOverlay').style.display = 'flex';
}

function selectItem(itemKey){
  closeOverlay();
  
  if(itemKey === 'dittany'){
    // 아군 선택
    showTargetOverlay('치유 대상 선택', getTeamTargets(), (target)=>{
      sendAction({type:'item', item:'dittany', targetId:target.id});
    });
  }else if(itemKey === 'attackBooster'){
    // 상대팀 선택
    showTargetOverlay('공격 보정 대상 선택', getEnemyTargets(), (target)=>{
      sendAction({type:'item', item:'attackBooster', targetId:target.id});
    });
  }else if(itemKey === 'defenseBooster'){
    // 아군 선택
    showTargetOverlay('방어 보정 대상 선택', getTeamTargets(), (target)=>{
      sendAction({type:'item', item:'defenseBooster', targetId:target.id});
    });
  }
}

function showTargetOverlay(title, targets, callback){
  document.getElementById('overlayTitle').textContent = title;
  const grid = document.getElementById('targetGrid');
  grid.innerHTML = targets.map(t=>`
    <div class="target-card" onclick='selectTarget(${JSON.stringify(t)})'>
      <img src="${t.avatar||''}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22><rect fill=%22%23222%22 width=%2260%22 height=%2260%22/><text x=%2230%22 y=%2230%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2214%22>N/A</text></svg>'">
      <div style="font-size:12px">${t.name}</div>
      <div style="font-size:10px;color:var(--muted)">HP ${t.hp}</div>
    </div>
  `).join('');
  document.getElementById('targetOverlay').style.display = 'flex';
  
  window.targetCallback = callback;
}

function selectTarget(target){
  if(window.targetCallback){
    window.targetCallback(target);
    window.targetCallback = null;
  }
  closeOverlay();
}

function closeOverlay(){
  document.getElementById('targetOverlay').style.display = 'none';
  window.targetCallback = null;
}

function getEnemyTargets(){
  if(!battleState || !myPlayer) return [];
  const enemyTeam = myPlayer.team === 'A' ? 'B' : 'A';
  return (battleState.players||[]).filter(p=>p.team===enemyTeam && p.hp>0);
}

function getTeamTargets(){
  if(!battleState || !myPlayer) return [];
  return (battleState.players||[]).filter(p=>p.team===myPlayer.team && p.hp>0);
}

function sendAction(action){
  socket.emit('player:action', {battleId, playerId: myPlayer?.id, action}, (res)=>{
    if(res?.ok){
      disableActions();
    }else{
      alert('행동 전송 실패: ' + (res?.error||'알 수 없는 오류'));
    }
  });
}

function addLog(log){
  const panel = document.getElementById('logPanel');
  const time = new Date(log.ts).toLocaleTimeString('ko-KR');
  const div = document.createElement('div');
  div.className = 'log-item';
  
  let typeClass = '';
  if(log.type === 'battle') typeClass = 'log-type-battle';
  if(log.type === 'error') typeClass = 'log-type-error';
  
  div.innerHTML = `<span class="log-time">[${time}]</span><span class="${typeClass}">${log.message}</span>`;
  panel.appendChild(div);
  panel.scrollTop = panel.scrollHeight;
}

function addChat(msg){
  const panel = document.getElementById('chatPanel');
  const div = document.createElement('div');
  div.className = 'log-item';
  div.innerHTML = `<strong>${msg.name}:</strong> ${msg.message}`;
  panel.appendChild(div);
  panel.scrollTop = panel.scrollHeight;
}

// 초기화
socket.emit('join', {battleId});
</script>
</body>
</html>
