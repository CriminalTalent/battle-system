<!-- packages/battle-server/public/player.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS - 전투 참가자</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --deep-navy: #050a12;
      --darker-navy: #0a111c;
      --dark-navy: #0f1620;
      --mid-navy: #1a2332;
      --light-navy: #252d3d;
      --gold: #DCC7A2;
      --gold-bright: #E6D2A8;
      --gold-shimmer: #F0E6C8;
      --gold-subtle: rgba(220, 199, 162, 0.15);
      --text: #F8F9FA;
      --text-accent: #E9ECEF;
      --text-muted: #8A93A3;
      --glass-1: rgba(26, 35, 50, 0.3);
      --glass-2: rgba(26, 35, 50, 0.5);
      --glass-3: rgba(26, 35, 50, 0.7);
      --border: rgba(37, 45, 61, 0.6);
      --border-light: rgba(37, 45, 61, 0.8);
      --border-subtle: rgba(37, 45, 61, 0.3);
      --border-gold: rgba(220, 199, 162, 0.4);
      --serif: 'Cinzel', serif;
      --radius: 8px;
      --radius-small: 6px;
      --transition: 0.2s ease-out;
      --blur: blur(8px);
      --success: #27AE60;
      --warning: #F39C12;
      --danger: #E74C3C;
      --info: #3498DB;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100vh; font-family: var(--serif); background: linear-gradient(135deg, var(--deep-navy) 0%, var(--darker-navy) 100%); color: var(--text); overflow: hidden; }

    .header { background: var(--glass-3); backdrop-filter: var(--blur); border-bottom: 1px solid var(--border-light); padding: 8px 0; position: sticky; top: 0; z-index: 100; }
    .header-content { text-align: center; max-width: 1200px; margin: 0 auto; padding: 0 12px; }
    .title-main { font-size: 20px; font-weight: 800; color: var(--gold-bright); letter-spacing: 1px; margin: 0; }
    .title-sub { font-size: 10px; color: var(--text-muted); margin-top: -2px; }

    .auth-container { display: flex; align-items: center; justify-content: center; height: calc(100vh - 60px); padding: 20px; }
    .auth-card { background: var(--glass-2); backdrop-filter: var(--blur); border: 1px solid var(--border-gold); border-radius: var(--radius); padding: 24px; max-width: 380px; width: 100%; text-align: center; }
    .auth-title { font-size: 16px; font-weight: 600; color: var(--gold-bright); margin-bottom: 16px; }
    .form-group { margin-bottom: 12px; text-align: left; }
    .label { display: block; font-size: 11px; font-weight: 600; color: var(--text-accent); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
    input[type="text"], input[type="password"] {
      width: 100%; background: var(--glass-1); border: 1px solid var(--border); border-radius: var(--radius-small);
      padding: 8px 12px; color: var(--text); font-size: 12px; font-family: var(--serif); transition: all var(--transition);
    }
    input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 2px rgba(220, 199, 162, 0.2); }
    .btn { background: linear-gradient(135deg, var(--gold), var(--gold-bright)); color: var(--deep-navy); border: none; border-radius: var(--radius-small);
      padding: 8px 16px; font-family: var(--serif); font-size: 12px; font-weight: 600; cursor: pointer; transition: all var(--transition);
      text-transform: uppercase; letter-spacing: 0.5px; margin-top: 8px;
    }
    .btn:hover { background: linear-gradient(135deg, var(--gold-bright), var(--gold-shimmer)); transform: translateY(-1px); }

    /* 메인 레이아웃 */
    .game-container { display: none; height: calc(100vh - 60px); max-width: 1200px; margin: 0 auto; padding: 8px; grid-template-columns: 200px 1fr 250px; grid-template-rows: 1fr 230px; gap: 8px; }
    .game-container.active { display: grid; }
    .team-panel, .action-panel, .player-info, .chat-panel, .turn-visual { background: var(--glass-2); backdrop-filter: var(--blur); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px; }
    .team-panel { overflow-y: auto; }
    .team-title { font-size: 14px; font-weight: 600; color: var(--gold-bright); text-align: center; margin-bottom: 12px; padding: 6px; background: var(--glass-1); border-radius: var(--radius-small); text-transform: uppercase; letter-spacing: 0.5px; }
    .team-members { display: flex; flex-direction: column; gap: 8px; }
    .member-card { background: var(--glass-1); border: 1px solid var(--border-subtle); border-radius: var(--radius-small); padding: 8px; transition: all var(--transition); }
    .member-card:hover { border-color: var(--border-gold); }
    .member-name { font-size: 11px; font-weight: 600; color: var(--text); margin-bottom: 4px; }
    .member-hp { margin-bottom: 6px; }
    .hp-bar { position: relative; width: 100%; height: 12px; background: rgba(0, 0, 0, 0.3); border-radius: 6px; overflow: hidden; border: 1px solid var(--border-subtle); }
    .hp-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 8px; font-weight: 600; color: white; z-index: 2; }
    .hp-fill { height: 100%; background: linear-gradient(90deg, var(--success) 0%, #2ecc71 100%); transition: width 0.3s ease; }
    .member-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; font-size: 9px; }
    .stat-item { background: var(--gold-subtle); color: var(--text); padding: 2px 4px; border-radius: 3px; text-align: center; font-weight: 600; }

    .main-panel { display: grid; grid-template-rows: auto 1fr; gap: 8px; }
    .player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .player-name { font-size: 16px; font-weight: 700; color: var(--gold-bright); }
    .player-status { font-size: 10px; padding: 2px 8px; border-radius: 12px; background: var(--glass-1); color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .player-stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 8px; }
    .stat-card { background: var(--glass-1); border: 1px solid var(--border-subtle); border-radius: var(--radius-small); padding: 6px; text-align: center; }
    .stat-label { font-size: 9px; color: var(--text-muted); margin-bottom: 2px; text-transform: uppercase; }
    .stat-value { font-size: 14px; font-weight: 700; color: var(--gold-bright); }
    .player-hp-section { margin-top: 8px; }
    .player-hp-bar { height: 16px; margin-top: 4px; }
    .player-hp-text { font-size: 10px; }

    /* 현재 턴 비주얼 */
    .turn-visual { display: grid; grid-template-rows: auto auto 1fr auto; align-items: center; justify-items: center; overflow: hidden; }
    .turn-title { font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
    .queue-strip{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-bottom:6px}
    .queue-item{font-size:10px;padding:4px 6px;border:1px solid var(--border-subtle);border-radius:8px;background:var(--glass-1);color:var(--text-muted)}
    .queue-item.alive{color:var(--text)}
    .queue-item.acted{opacity:.5;text-decoration:line-through}
    .queue-item.current{border-color:var(--gold);box-shadow:0 0 10px rgba(220,199,162,.25)}
    .turn-portrait {
      width: 100%; max-width: 360px; height: 54vh; max-height: 520px;
      border: 1px solid var(--border-gold); border-radius: 16px;
      background: var(--glass-1);
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .turn-portrait img { width: 100%; height: 100%; object-fit: cover; image-rendering: auto; display: block; }
    .turn-hp { width: 90%; max-width: 500px; margin-top: 8px; }
    .turn-hp .hp-bar { height: 18px; }

    /* 채팅/로그 */
    .chat-panel { display: flex; flex-direction: column; grid-column: 3; grid-row: 1 / span 2; }
    .chat-title { font-size: 12px; font-weight: 600; color: var(--gold-bright); margin-bottom: 8px; text-align: center; text-transform: uppercase; letter-spacing: 0.5px; }
    .log-container { flex: 1; overflow-y: auto; font-size: 10px; line-height: 1.4; margin-bottom: 8px; }
    .log-entry { margin-bottom: 4px; padding: 8px 10px; border-radius: var(--radius-small); background: var(--glass-1); border-left: 2px solid transparent; transition: all var(--transition); }
    .log-entry.system { border-left-color: var(--gold); }
    .log-entry.battle { border-left-color: var(--info); }
    .log-entry.chat { border-left-color: var(--success); }

    .chat-input-section { display: grid; grid-template-columns: 1fr auto; gap: 6px; }
    .chat-input { background: var(--glass-1); border: 1px solid var(--border); border-radius: var(--radius-small); padding: 8px 10px; color: var(--text); font-size: 12px; }
    .chat-send { background: linear-gradient(135deg, var(--gold), var(--gold-bright)); color: var(--deep-navy); border: none; border-radius: var(--radius-small); padding: 8px 12px; font-family: var(--serif); font-size: 12px; font-weight: 600; cursor: pointer; }

    .turn-info { display: flex; align-items: center; justify-content: space-between; margin-top: 6px; }
    .turn-text { font-size: 12px; color: var(--text-muted); }
    .turn-timer { font-size: 12px; color: var(--warning); font-weight: 700; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <div class="header-content">
      <h1 class="title-main">PYXIS</h1>
      <div class="title-sub">전투 시스템</div>
    </div>
  </div>

  <!-- 인증 -->
  <div id="authPage" class="auth-container">
    <div class="auth-card">
      <div class="auth-title">전투 참가자 인증</div>
      <form id="authForm">
        <div class="form-group">
          <label class="label">전투 참가자명</label>
          <input type="text" id="playerName" required>
        </div>
        <div class="form-group">
          <label class="label">비밀번호</label>
          <input type="password" id="playerOtp" required>
        </div>
        <div class="actions">
          <button type="submit" class="btn">전투 참가</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 게임 인터페이스 -->
  <div id="gamePage" class="game-container"></div>

  <script>
    const socket = io({ path:'/socket.io' });
    const state = { battleId:null, authenticated:false, playerData:null };

    const authPage = document.getElementById('authPage');
    const gamePage = document.getElementById('gamePage');
    const playerNameInput = document.getElementById('playerName');
    const playerOtpInput = document.getElementById('playerOtp');
    const authForm = document.getElementById('authForm');

    function addLog(msg){ console.log('[LOG]',msg); }

    // --- 인증 처리 ---
    function onAuthResult(data){
      if(data?.success){
        state.authenticated = true;
        state.playerData = data.playerData || {};
        authPage.classList.add('hidden');
        gamePage.classList.add('active');
        addLog('인증 성공');
      }else{
        alert(data?.message||'인증 실패');
      }
    }
    function onAuthAck(ack){
      if(!ack) return;
      if(ack.ok||ack.success) onAuthResult({success:true,...ack});
      else onAuthResult({success:false,message:ack.error||ack.message});
    }

    function autoAuthenticate(){
      const name=playerNameInput.value.trim();
      const secret=playerOtpInput.value.trim();
      if(!state.battleId||!name||!secret) return;
      const payload={battleId:state.battleId,playerName:name,otp:secret,token:secret,password:secret};
      socket.emit('playerAuth',payload,onAuthAck);
      socket.emit('auth:player',payload,onAuthAck);
      addLog('자동 인증 시도');
    }

    authForm.addEventListener('submit',e=>{
      e.preventDefault();
      autoAuthenticate();
    });

    // --- 이벤트 ---
    socket.on('connect',()=>{ addLog('서버 연결'); checkAutoAuthFromLocation(); });
    socket.on('authResult',onAuthResult);
    socket.on('auth:result',onAuthResult);
    socket.on('authSuccess',d=>onAuthResult({success:true,...d}));
    socket.on('auth:success',d=>onAuthResult({success:true,...d}));
    socket.on('authError',e=>onAuthResult({success:false,message:e?.message}));
    socket.on('auth:error',e=>onAuthResult({success:false,message:e?.message}));

    function checkAutoAuthFromLocation(){
      const p=new URLSearchParams(window.location.search);
      state.battleId=p.get('battle')||p.get('battleId');
      const name=p.get('name')||p.get('player');
      const token=p.get('token')||p.get('otp')||p.get('password');
      if(name) playerNameInput.value=name;
      if(token) playerOtpInput.value=token;
      if(state.battleId&&name&&token) autoAuthenticate();
    }
  </script>
</body>
</html>
