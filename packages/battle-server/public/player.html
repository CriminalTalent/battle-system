<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>PYXIS - 전투 참가자</title>
<script src="/socket.io/socket.io.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0e0e0e; --bg2:#141414;
    --glass-1:rgba(0,0,0,.7); --glass-2:rgba(0,0,0,.5);
    --border:rgba(220,199,162,.3);
    --text:#F8F9FA; --muted:#A9AFB6;
    --gold:#DCC7A2; --gold2:#E6D2A8;
    --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    --shadow:0 10px 30px rgba(0,0,0,.45);
    --team-a-color:#8b5757;
    --team-b-color:#5d6b8d;
    --result-bg:#DCC7A2;
    --result-text:#000;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:linear-gradient(135deg,#000813,#001122);color:var(--text);font-family:system-ui,-apple-system,sans-serif;min-height:100vh;padding:8px}
  body.battle-ended{overflow:hidden}
  .container{max-width:1400px;margin:0 auto}
  .header{text-align:center;padding:16px;font-family:Cinzel,serif;color:var(--gold);font-size:24px;letter-spacing:.1em}
  .main-grid{display:grid;gap:12px;grid-template-columns:1fr;}
  @media (min-width:768px){ .main-grid{ grid-template-columns:1fr 2fr 1fr; } }

  .team-container{background:var(--glass-1);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow);height:fit-content}
  .team-title{font-family:Cinzel,serif;color:var(--gold);font-weight:700;letter-spacing:.08em;margin-bottom:12px;font-size:16px;text-align:center}
  .center-section{display:flex;flex-direction:column;gap:12px}
  .card{background:var(--glass-1);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
  .title{font-family:Cinzel,serif;color:var(--gold);font-weight:700;letter-spacing:.08em;margin-bottom:8px;font-size:14px}

  .player-card{background:var(--glass-2);border:1px solid var(--border);border-radius:8px;padding:8px;margin-bottom:8px;display:flex;align-items:center;gap:8px}
  .player-card.dead{opacity:.5}
  .player-avatar{width:36px;height:36px;border-radius:6px;object-fit:cover;border:1px solid var(--gold);background:#000}
  .player-info{flex:1;min-width:0}
  .player-name{font-size:12px;font-weight:600;color:var(--gold);margin-bottom:2px}
  .hp{height:6px;background:#0b0b0b;border:1px solid var(--border);border-radius:999px;overflow:hidden;margin-bottom:2px}
  .hp>span{display:block;height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);transition:width .3s}
  .hp-text{font-size:10px;color:var(--muted);margin-bottom:2px}
  .stats{font-size:10px;color:var(--muted)}
  .items-info{font-size:9px;color:var(--text);margin-top:2px}
  .ready-status{font-size:9px;color:var(--gold);margin-top:2px}

  .battle-main{text-align:center}
  .current-player-info{background:var(--glass-2);border:1px solid var(--border);border-radius:12px;padding:16px;margin-bottom:12px}
  .current-avatar{
    width:220px;height:220px;border-radius:16px;object-fit:cover;
    border:4px solid var(--gold);margin:0 auto 12px auto;display:block;background:#000
  }
  .turn-info{font-size:16px;margin-bottom:8px;color:var(--text);font-weight:600;text-align:center}
  .timer-display{color:var(--gold);font-size:28px;margin-bottom:6px;font-weight:700;text-align:center}
  .timer-seconds{font-size:13px;color:var(--muted);margin-bottom:8px;text-align:center}

  .my-info-section{background:var(--glass-2);border:1px solid var(--border);border-radius:12px;padding:12px;margin-bottom:12px}
  .my-info-header{display:flex;align-items:center;gap:8px;margin-bottom:6px}
  .my-avatar{width:48px;height:48px;border-radius:10px;object-fit:cover;border:2px solid var(--gold);background:#000}
  .my-details{flex:1}
  .my-name{font-weight:600;color:var(--gold);font-size:12px}
  .my-team{font-size:10px;color:var(--muted)}
  .my-hp-bar{height:6px;background:#0b0b0b;border:1px solid var(--border);border-radius:999px;overflow:hidden;margin:4px 0 2px}
  .my-hp-fill{height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);transition:width .3s}
  .my-hp-text{font-size:10px;color:var(--muted);margin-bottom:4px}
  .my-stats{font-size:10px;color:var(--muted);margin-bottom:2px}
  .my-items{font-size:9px;color:var(--text);margin-bottom:8px}
  .ready-btn{background:transparent;color:var(--gold);border:2px solid var(--gold);padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer;transition:all .2s;width:100%;font-size:11px}
  .ready-btn:hover:not(.done){background:var(--gold);color:#000}
  .ready-btn.done{background:var(--muted);border-color:var(--muted);color:#666;cursor:not-allowed}

  .actions{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin:10px 0 4px}
  .act{background:transparent;color:var(--gold);border:2px solid var(--gold);padding:12px 6px;border-radius:8px;font-size:14px;cursor:pointer;transition:all .2s;font-weight:700}
  .act:hover:not(:disabled){background:var(--gold);color:#000}
  .act:disabled{opacity:.4;cursor:not-allowed}

  .logs-section{height:360px;overflow-y:auto;background:var(--glass-2);border:1px solid var(--border);padding:8px;border-radius:8px;margin-bottom:12px}
  .chat-section{height:360px;overflow-y:auto;background:var(--glass-2);border:1px solid var(--border);padding:8px;border-radius:8px;margin-bottom:8px}
  .log-item{margin-bottom:4px;font-size:11px;line-height:1.4;padding:2px 4px;border-radius:4px}
  .log-time{color:var(--muted);font-weight:normal}
  .chat-item{margin-bottom:4px;font-size:11px}
  .chat-name{color:var(--gold);font-weight:600}
  .input-group{display:flex;gap:6px}
  .chat-input{flex:1;background:var(--glass-1);border:1px solid var(--border);color:var(--text);padding:8px 10px;border-radius:8px;font-size:12px}
  .send-btn{background:transparent;color:var(--gold);border:2px solid var(--gold);padding:8px 12px;border-radius:8px;font-size:12px;cursor:pointer;font-weight:700}
  .send-btn:hover{background:var(--gold);color:#000}

  .log-team-a{background-color:var(--team-a-color);color:var(--text)}
  .log-team-b{background-color:var(--team-b-color);color:var(--text)}
  .log-result{background-color:var(--result-bg);color:var(--result-text)}
  .log-notice{background-color:var(--glass-1);color:var(--gold)}
  .log-error{background-color:#000;color:var(--gold)}
  .log-system{background-color:transparent;color:var(--muted)}

  .action-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;visibility:hidden;transition:all .3s}
  .action-overlay.show{opacity:1;visibility:visible}
  .action-content{background:var(--glass-1);border:2px solid var(--gold);border-radius:12px;padding:20px;max-width:520px;width:90%}
  .action-title{font-family:Cinzel,serif;color:var(--gold);font-size:18px;margin-bottom:12px;text-align:center}
  .targets{display:grid;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));gap:10px;margin:8px 0}
  .target{background:var(--glass-2);border:1px solid var(--border);padding:10px;border-radius:10px;text-align:center;cursor:pointer;transition:all .2s;font-size:11px}
  .target:hover:not(.disabled){background:var(--gold2);color:#000}
  .target.disabled{opacity:.4;cursor:not-allowed}
  .target img{width:60px;height:60px;border-radius:10px;margin-bottom:6px;background:#000;object-fit:cover}
  .cancel-btn{background:var(--bad);color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;margin-top:12px;width:100%}

  .game-over-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;z-index:9999;opacity:0;visibility:hidden;transition:all .3s}
  .game-over-overlay.show{opacity:1;visibility:visible}
  .game-over-content{text-align:center;background:var(--glass-1);border:2px solid var(--gold);border-radius:16px;padding:32px;max-width:400px;width:90%}
  .game-over-title{font-family:Cinzel,serif;font-size:28px;color:var(--gold);margin-bottom:16px}
  .winner-announcement{font-size:20px;margin-bottom:16px}
  .winner-team{color:var(--gold);font-weight:700;font-size:24px}
  .victory-message{color:var(--ok);font-size:18px;font-weight:600;margin-bottom:12px}
  .defeat-message{color:var(--bad);font-size:18px;font-weight:600;margin-bottom:12px}
  .game-over-message{color:var(--muted);font-size:14px}

  @media (max-width:767px){
    .main-grid{grid-template-columns:1fr}
    .actions{grid-template-columns:repeat(3,1fr)}
    .targets{grid-template-columns:repeat(2,1fr)}
    .current-avatar{width:180px;height:180px}
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">PYXIS 전투 시스템</div>

  <div class="main-grid">
    <!-- 좌측: A팀 + 채팅 -->
    <div>
      <div class="team-container" style="margin-bottom:12px">
        <div class="team-title">A팀</div>
        <div id="teamA"></div>
      </div>

      <div class="card">
        <div class="title">채팅</div>
        <div class="chat-section" id="chatPanel"></div>
        <div class="input-group">
          <input class="chat-input" id="chatInput" type="text" placeholder="메시지 입력..."/>
          <button class="send-btn" id="chatSend" type="button">전송</button>
        </div>
      </div>
    </div>

    <!-- 중앙: 내 정보 + 현재 전투 진행 -->
    <div class="center-section">
      <div class="card">
        <div class="my-info-section">
          <div class="my-info-header">
            <img id="myPortrait" class="my-avatar" alt="내 아바타" onerror="this.style.background='#000';this.removeAttribute('src')"/>
            <div class="my-details">
              <div id="myName" class="my-name">전투 참가자</div>
              <div class="my-team"><span id="myTeam">?</span>팀</div>
            </div>
          </div>
          <div class="my-hp-bar"><div id="myHpBar" class="my-hp-fill" style="width:100%"></div></div>
          <div id="myHpText" class="my-hp-text">100/100</div>
          <div id="myStats" class="my-stats">공0 방0 민0 행0</div>
          <div id="myItems" class="my-items">아이템 없음</div>
          <button id="readyBtn" class="ready-btn" type="button">준비 완료</button>
        </div>
      </div>

      <div class="card battle-main">
        <div class="current-player-info">
          <img id="currentPortrait" class="current-avatar" alt="현재 플레이어" onerror="this.style.background='#000';this.removeAttribute('src')"/>
          <div id="turnInfo" class="turn-info">대기 중...</div>
          <div id="timerDisplay" class="timer-display">5:00</div>
          <div id="timerSeconds" class="timer-seconds">300초</div>
        </div>

        <div class="actions">
          <button class="act" id="attackBtn" type="button" disabled>공격</button>
          <button class="act" id="defendBtn" type="button" disabled>방어</button>
          <button class="act" id="dodgeBtn"  type="button" disabled>회피</button>
          <button class="act" id="itemBtn"   type="button" disabled>아이템</button>
          <button class="act" id="passBtn"   type="button" disabled>패스</button>
        </div>
      </div>
    </div>

    <!-- 우측: B팀 + 로그 -->
    <div>
      <div class="team-container" style="margin-bottom:12px">
        <div class="team-title">B팀</div>
        <div id="teamB"></div>
      </div>

      <div class="card">
        <div class="title">실시간 로그</div>
        <div class="logs-section" id="logPanel"></div>
      </div>
    </div>
  </div>
</div>

<div id="actionOverlay" class="action-overlay">
  <div class="action-content">
    <div class="action-title" id="actionTitle">대상 선택</div>
    <div class="targets" id="overlayTargets"></div>
    <button class="cancel-btn" id="cancelAction">취소</button>
  </div>
</div>

<div id="gameOverOverlay" class="game-over-overlay">
  <div class="game-over-content">
    <div class="game-over-title">전투 종료</div>
    <div class="winner-announcement">
      <span id="winnerTeam" class="winner-team"></span> 승리!
    </div>
    <div id="personalResult" class="victory-message"></div>
    <div class="game-over-message">전투가 종료되었습니다.</div>
  </div>
</div>

<script>
(()=> {
  const qs = new URLSearchParams(location.search);

  // 링크 호환: battle / battleId / bid, token / id / t / key 모두 수용
  const battleId = qs.get('battle') || qs.get('battleId') || qs.get('bid');
  const token    = qs.get('token')  || qs.get('id')       || qs.get('t') || qs.get('key');
  const urlName  = qs.get('name')   || qs.get('playerName') || qs.get('n');

  if (!battleId || !token) {
    alert('올바르지 않은 URL입니다');
    return;
  }

  // 주소를 표준 파라미터로 정규화(디버깅 편의)
  try {
    const u = new URL(location.href);
    u.searchParams.set('battle', battleId);
    u.searchParams.set('token', token);
    ['battleId','bid','id','t','key'].forEach(k => u.searchParams.delete(k));
    history.replaceState(null, '', u.toString());
  } catch {}

  const socket = io();
  const logPanel  = document.getElementById('logPanel');
  const chatPanel = document.getElementById('chatPanel');

  let myPlayerId = null;
  let myPlayer   = null;
  let battleState = null;
  let hasActedThisTurn = false;
  let selectedAction = null;

  // 로그/채팅 중복 억제
  const seenLogIds = new Set();      // `${ts}|${type}|${message}`
  const seenChats  = new Set();      // `${name}|${message}`
  let lastResolveSecond = null;
  let lastRoundStartByNo = new Map();
  let lastRoundEndByNo   = new Map();

  const esc = s => s ? s.replace(/</g,'&lt;').replace(/>/g,'&gt;') : '';

  function classForLog(type, message) {
    if (type === 'teamA') return 'log-team-a';
    if (type === 'teamB') return 'log-team-b';
    if (type === 'result') return 'log-result';
    if (type === 'notice') return 'log-notice';
    if (type === 'error') return 'log-error';
    if (type === 'system') return 'log-system';
    const m = message || '';
    if (/A팀|=== A팀| A\d/.test(m)) return 'log-team-a';
    if (/B팀|=== B팀| B\d/.test(m)) return 'log-team-b';
    if (/라운드 해석|승리|결과|===/.test(m)) return 'log-result';
    return 'log-system';
  }

  function addLog({ts, type, message}) {
    if(!message) return;

    if (/^라운드 해석/.test(message)) {
      const sec = new Date(ts).toISOString().slice(0,19);
      if (sec === lastResolveSecond) return;
      lastResolveSecond = sec;
    }

    const startMatch = message.match(/^(\d+)라운드 시작$/);
    if (startMatch) {
      const no = startMatch[1];
      const prev = lastRoundStartByNo.get(no);
      if (prev && ts - prev < 3000) return;
      lastRoundStartByNo.set(no, ts);
    }
    const endMatch = message.match(/^===\s*(\d+)라운드 종료\s*===/);
    if (endMatch) {
      const no = endMatch[1];
      const prev = lastRoundEndByNo.get(no);
      if (prev && ts - prev < 3000) return;
      lastRoundEndByNo.set(no, ts);
    }

    const idKey = `${ts}|${type}|${message}`;
    if (seenLogIds.has(idKey)) return;
    seenLogIds.add(idKey);
    if (seenLogIds.size > 1200) {
      const first = seenLogIds.values().next().value;
      seenLogIds.delete(first);
    }

    const time = new Date(ts || Date.now()).toLocaleTimeString('ko-KR', {hour12:false});
    const div = document.createElement('div');
    const cls = classForLog(type, message);
    div.className = `log-item ${cls}`;
    div.innerHTML = `<span class="log-time">[${time}]</span> ${esc(message)}`;
    logPanel.appendChild(div);
    logPanel.scrollTop = logPanel.scrollHeight;
    while (logPanel.children.length > 500) logPanel.removeChild(logPanel.firstChild);
  }

  function addChat({name, message}) {
    if (!name || !message) return;
    const key = `${name}|${message}`;
    if (seenChats.has(key)) return;
    seenChats.add(key);
    if (seenChats.size > 120) {
      const first = seenChats.values().next().value;
      seenChats.delete(first);
    }
    const div = document.createElement('div');
    div.className = 'chat-item';
    div.innerHTML = `<span class="chat-name">${esc(name)}</span>: ${esc(message)}`;
    chatPanel.appendChild(div);
    chatPanel.scrollTop = chatPanel.scrollHeight;
    while (chatPanel.children.length > 100) chatPanel.removeChild(chatPanel.firstChild);
  }

  function updateMyInfo() {
    if (!myPlayer) return;
    document.getElementById('myName').textContent = myPlayer.name || '전투 참가자';
    document.getElementById('myTeam').textContent = myPlayer.team || '?';

    const atk = myPlayer.stats?.attack ?? 0;
    const def = myPlayer.stats?.defense ?? 0;
    const agi = myPlayer.stats?.agility ?? 0;
    const luk = myPlayer.stats?.luck ?? 0;
    document.getElementById('myStats').textContent = `공${atk} 방${def} 민${agi} 행${luk}`;

    const maxHp = myPlayer.maxHp ?? 100;
    const curHp = myPlayer.hp ?? maxHp;
    const hpPct = Math.max(0, curHp / maxHp * 100);
    document.getElementById('myHpBar').style.width = hpPct + '%';
    document.getElementById('myHpText').textContent = `HP ${curHp}/${maxHp}`;

    const items = [];
    if ((myPlayer.items?.dittany || myPlayer.items?.ditany) > 0) items.push(`디터니 ${myPlayer.items?.dittany || myPlayer.items?.ditany}`);
    if ((myPlayer.items?.attackBooster || myPlayer.items?.attack_boost) > 0) items.push(`공격보정 ${myPlayer.items?.attackBooster || myPlayer.items?.attack_boost}`);
    if ((myPlayer.items?.defenseBooster || myPlayer.items?.defense_boost) > 0) items.push(`방어보정 ${myPlayer.items?.defenseBooster || myPlayer.items?.defense_boost}`);
    document.getElementById('myItems').textContent = items.length ? items.join(', ') : '아이템 없음';

    if (myPlayer.avatar) {
      const img = document.getElementById('myPortrait');
      img.src = myPlayer.avatar;
    }
  }

  function renderTeams() {
    if (!battleState?.players) return;
    const teamA = battleState.players.filter(p => p.team === 'A');
    const teamB = battleState.players.filter(p => p.team === 'B');

    function renderTeam(players, containerId) {
      let html = '';
      players.forEach(p => {
        const maxHp = p.maxHp ?? 100;
        const curHp = p.hp ?? maxHp;
        const hpPct = Math.max(0, curHp/maxHp*100);
        const readyStatus = p.ready ? '준비완료' : '대기중';
        const items = [];
        if ((p.items?.dittany || p.items?.ditany) > 0) items.push(`디터니 ${p.items?.dittany || p.items?.ditany}`);
        if ((p.items?.attackBooster || p.items?.attack_boost) > 0) items.push(`공격보정 ${p.items?.attackBooster || p.items?.attack_boost}`);
        if ((p.items?.defenseBooster || p.items?.defense_boost) > 0) items.push(`방어보정 ${p.items?.defenseBooster || p.items?.defense_boost}`);

        html += `
        <div class="player-card ${p.hp>0?'':'dead'}">
          <img src="${p.avatar||''}" class="player-avatar" alt="${esc(p.name)}"
               onerror="this.style.background='#000';this.removeAttribute('src')"/>
          <div class="player-info">
            <div class="player-name">${esc(p.name)}</div>
            <div class="hp"><span style="width:${hpPct}%"></span></div>
            <div class="hp-text">HP ${curHp}/${maxHp}</div>
            <div class="stats">공${p.stats?.attack||0} 방${p.stats?.defense||0} 민${p.stats?.agility||0} 행${p.stats?.luck||0}</div>
            <div class="items-info">${items.length ? items.join(', ') : '아이템 없음'}</div>
            <div class="ready-status">${readyStatus}</div>
          </div>
        </div>`;
      });
      document.getElementById(containerId).innerHTML = html;
    }

    renderTeam(teamA, 'teamA');
    renderTeam(teamB, 'teamB');
  }

  function render() {
    if (!battleState) return;

    if (myPlayerId && (!myPlayer || myPlayer.id !== myPlayerId)) {
      myPlayer = (battleState.players || []).find(p => p.id === myPlayerId) || null;
    }
    updateMyInfo();

    const turnInfo = battleState.currentTurn;
    const phaseText =
      battleState.phase === 'A_select' ? 'A팀 선택 중' :
      battleState.phase === 'B_select' ? 'B팀 선택 중' :
      battleState.phase === 'resolve'  ? '라운드 해석 중' :
      battleState.phase === 'inter'    ? '다음 라운드 대기' : '대기중';

    document.getElementById('turnInfo').textContent =
      turnInfo?.currentPlayer ? `${phaseText} - ${turnInfo.currentPlayer.name} 차례` : phaseText;

    const timeLeft = turnInfo?.timeLeftSec || 0;
    const mm = Math.floor(timeLeft/60);
    const ss = (timeLeft%60).toString().padStart(2,'0');
    document.getElementById('timerDisplay').textContent = `${mm}:${ss}`;
    document.getElementById('timerSeconds').textContent = `${timeLeft}초`;

    const curImg = document.getElementById('currentPortrait');
    if (turnInfo?.currentPlayer?.avatar) {
      curImg.src = turnInfo.currentPlayer.avatar;
      curImg.style.background = '';
    } else {
      curImg.removeAttribute('src');
      curImg.style.background = '#000';
    }

    const isMyTurn = myPlayer && turnInfo?.currentPlayer?.id === myPlayer.id;
    const canAct = isMyTurn && battleState.status === 'active' && !hasActedThisTurn;
    ['attackBtn','defendBtn','dodgeBtn','itemBtn','passBtn'].forEach(id => {
      const btn = document.getElementById(id);
      if (btn) btn.disabled = !canAct;
    });

    renderTeams();
  }

  function disableActions(){
    ['attackBtn','defendBtn','dodgeBtn','itemBtn','passBtn'].forEach(id=>{
      const btn = document.getElementById(id);
      if (btn) btn.disabled = true;
    });
  }

  function addChatSend() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;
    socket.emit('chatMessage', {
      battleId,
      name: myPlayer?.name || urlName || '전투 참가자',
      message
    });
    input.value = '';
  }

  document.getElementById('chatSend').addEventListener('click', addChatSend);
  document.getElementById('chatInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); addChatSend(); }
  });

  const overlayEl = document.getElementById('actionOverlay');
  const overlayTitle = document.getElementById('actionTitle');
  const overlayTargets = document.getElementById('overlayTargets');

  function showActionOverlay(actionType) {
    selectedAction = actionType;
    let titleText = '';
    let targets = [];
    if (!battleState || !myPlayer) return;

    if (actionType === 'attack') {
      titleText = '공격 대상 선택';
      targets = battleState.players.filter(p => p.team !== myPlayer.team && p.hp > 0);
    } else if (actionType === 'item') {
      return showItemSelection();
    } else if (actionType === 'defend' || actionType === 'dodge' || actionType === 'pass') {
      return sendAction(actionType);
    }

    overlayTitle.textContent = titleText;
    overlayTargets.innerHTML = targets.map(t => `
      <div class="target" onclick="selectTarget('${t.id}')">
        <img src="${t.avatar||''}" alt="${esc(t.name)}" onerror="this.style.background='#000';this.removeAttribute('src')"/>
        <div>${esc(t.name)}</div>
        <div>HP ${t.hp}</div>
      </div>`).join('');
    overlayEl.classList.add('show');
  }

  function showItemSelection() {
    overlayTitle.textContent = '아이템 선택';
    const opts = [];
    if ((myPlayer.items?.dittany || myPlayer.items?.ditany) > 0) {
      opts.push(`<div class="target" onclick="selectItem('dittany')"><div>디터니</div><div>HP +10 (100%)</div></div>`);
    }
    if ((myPlayer.items?.attackBooster || myPlayer.items?.attack_boost) > 0) {
      opts.push(`<div class="target" onclick="selectItem('attackBooster')"><div>공격 보정기</div><div>공격력 x2 (60%)</div></div>`);
    }
    if ((myPlayer.items?.defenseBooster || myPlayer.items?.defense_boost) > 0) {
      opts.push(`<div class="target" onclick="selectItem('defenseBooster')"><div>방어 보정기</div><div>방어력 x2 (60%)</div></div>`);
    }
    overlayTargets.innerHTML = opts.length ? opts.join('') : `<div class="target disabled">사용 가능한 아이템이 없습니다</div>`;
    overlayEl.classList.add('show');
  }

  function selectItem(itemType) {
    selectedAction = { type:'item', item:itemType };
    if (itemType === 'dittany' || itemType === 'ditany') {
      overlayTitle.textContent = '치료 대상 선택';
      const targets = battleState.players.filter(p => p.team === myPlayer.team && p.hp > 0);
      overlayTargets.innerHTML = targets.map(t => `
        <div class="target" onclick="selectTarget('${t.id}')">
          <img src="${t.avatar||''}" alt="${esc(t.name)}" onerror="this.style.background='#000';this.removeAttribute('src')"/>
          <div>${esc(t.name)}</div><div>HP ${t.hp}</div>
        </div>`).join('');
    } else if (itemType === 'attackBooster') {
      overlayTitle.textContent = '공격 대상 선택 (보정기)';
      const targets = battleState.players.filter(p => p.team !== myPlayer.team && p.hp > 0);
      overlayTargets.innerHTML = targets.map(t => `
        <div class="target" onclick="selectTarget('${t.id}')">
          <img src="${t.avatar||''}" alt="${esc(t.name)}" onerror="this.style.background='#000';this.removeAttribute('src')"/>
          <div>${esc(t.name)}</div><div>HP ${t.hp}</div>
        </div>`).join('');
    } else if (itemType === 'defenseBooster') {
      overlayTitle.textContent = '방어 보정 대상 선택';
      const targets = battleState.players.filter(p => p.team === myPlayer.team && p.hp > 0);
      overlayTargets.innerHTML = targets.map(t => `
        <div class="target" onclick="selectTarget('${t.id}')">
          <img src="${t.avatar||''}" alt="${esc(t.name)}" onerror="this.style.background='#000';this.removeAttribute('src')"/>
          <div>${esc(t.name)}</div><div>HP ${t.hp}</div>
        </div>`).join('');
    }
  }

  function selectTarget(targetId) {
    if (selectedAction && typeof selectedAction === 'object' && selectedAction.type === 'item') {
      sendAction('item', { item: selectedAction.item, targetId });
    } else {
      sendAction(selectedAction, { targetId });
    }
    hideActionOverlay();
  }

  function hideActionOverlay(){ overlayEl.classList.remove('show'); selectedAction = null; }

  function sendAction(actionType, params = {}) {
    if (!myPlayer) return;
    const action = { type: actionType, ...params };
    socket.emit('player:action', { battleId, playerId: myPlayer.id, action }, (response) => {
      if (!response?.ok) alert('액션 실패: ' + (response?.error || '알 수 없는 오류'));
    });
  }

  function setReady() {
    const btn = document.getElementById('readyBtn');
    if (btn.classList.contains('done') || !myPlayer) return;
    socket.emit('player:ready', { battleId, playerId: myPlayer.id });
    socket.emit('chatMessage', {
      battleId,
      name: myPlayer?.name || urlName || '전투 참가자',
      message: '[준비 완료]'
    });
    btn.classList.add('done');
    btn.textContent = '준비 완료됨';
  }

  function setupEventListeners() {
    document.getElementById('attackBtn').addEventListener('click', () => showActionOverlay('attack'));
    document.getElementById('defendBtn').addEventListener('click', () => showActionOverlay('defend'));
    document.getElementById('dodgeBtn').addEventListener('click',  () => showActionOverlay('dodge'));
    document.getElementById('itemBtn').addEventListener('click',   () => showActionOverlay('item'));
    document.getElementById('passBtn').addEventListener('click',   () => showActionOverlay('pass'));
    document.getElementById('cancelAction').addEventListener('click', hideActionOverlay);

    document.getElementById('readyBtn').addEventListener('click', setReady);

    window.selectTarget = selectTarget;
    window.selectItem   = selectItem;
  }

  function applyAuthed(d) {
    myPlayerId = d?.playerId || d?.player?.id || myPlayerId;
  }

  // 연결/조인/인증
  socket.on('connect', () => {
    socket.emit('join', { battleId });
  });

  socket.emit('playerAuth', { battleId, token }, (res) => {
    if (!res?.ok) { alert('인증 실패'); return; }
    applyAuthed(res);
  });

  socket.on('authSuccess', (d) => applyAuthed(d));
  socket.on('auth:success', (d) => applyAuthed(d));

  const onSnap = (snap) => {
    battleState = snap;
    if (myPlayerId) myPlayer = (battleState.players || []).find(p => p.id === myPlayerId) || null;
    render();
    hasActedThisTurn = false;
  };
  socket.on('battle:update', onSnap);
  socket.on('battleUpdate',  (s)=>{ if(!battleState) onSnap(s); });

  socket.on('battle:log', addLog);
  socket.on('chatMessage', addChat);

  socket.on('actionSuccess', () => { hasActedThisTurn = true; disableActions(); });
  socket.on('player:action:success', () => { hasActedThisTurn = true; disableActions(); });

  socket.on('battle:ended', (data) => showGameOverOverlay(data.winner));
  socket.on('battleEnded',  (data) => showGameOverOverlay(data.winner));

  window.addEventListener('beforeunload', () => { socket.disconnect(); });

  function showGameOverOverlay(winner) {
    const overlay = document.getElementById('gameOverOverlay');
    const winnerTeam = document.getElementById('winnerTeam');
    const personalResult = document.getElementById('personalResult');

    winnerTeam.textContent = winner + '팀';
    if (myPlayer && myPlayer.team === winner) {
      personalResult.textContent = '승리했습니다!';
      personalResult.className = 'victory-message';
    } else {
      personalResult.textContent = '패배했습니다...';
      personalResult.className = 'defeat-message';
    }
    overlay.classList.add('show');
    document.body.classList.add('battle-ended');
  }

  setupEventListeners();
  socket.emit('join', { battleId }); // 혹시 초기 connect보다 먼저 실행될 경우 대비
})();
</script>
</body>
</html>
