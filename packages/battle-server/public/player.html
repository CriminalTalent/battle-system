<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PYXIS - 전투 참가자</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* 블랙 + 골드 포인트 */
      --bg0:#0a0a0a; --bg1:#0e0e0e; --bg2:#121212;
      --glass-1:rgba(255,255,255,.06);
      --glass-2:rgba(255,255,255,.10);
      --border:rgba(255,255,255,.12);
      --text:#F8F9FA; --muted:#A9AFB6;
      --gold:#DCC7A2; --gold2:#E6D2A8;
      --accent:#3498DB; --success:#27AE60; --danger:#E74C3C;
      --radius:12px; --shadow:0 8px 16px rgba(0,0,0,.35);
      --serif:'Cinzel',serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{min-height:100vh;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text);font-family:var(--serif)}

    /* ===== 레이아웃: A | CENTER(2행) | B  /  아래: 채팅 | CENTER | 로그 ===== */
    .wrap{
      max-width:1400px;margin:0 auto;padding:20px;
      display:grid;gap:16px;align-items:start;
      grid-template-columns: 1fr 520px 1fr;
      grid-template-rows: auto auto;
      grid-template-areas:
        "teamA center teamB"
        "chat  center log";
    }
    @media (max-width:1200px){
      .wrap{
        grid-template-columns:1fr;
        grid-template-areas:
          "center"
          "teamA"
          "teamB"
          "chat"
          "log";
      }
    }

    .card{background:var(--glass-2);border:1px solid var(--border);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
    .title{font-weight:700;color:var(--gold2);border-bottom:1px solid var(--border);padding-bottom:10px;margin-bottom:12px;letter-spacing:.5px}

    /* 팀 카드(좌/우) */
    .teamCard .name{color:var(--muted);font-size:13px;margin-bottom:8px}
    .unit{display:grid;grid-template-columns:44px 1fr;gap:10px;align-items:center;background:rgba(255,255,255,.04);border:1px solid var(--border);border-radius:10px;padding:8px;margin-bottom:8px}
    .unit img{width:44px;height:44px;border-radius:8px;object-fit:cover;background:#0b0b0b;border:1px solid var(--border)}
    .uName{font-size:13px;font-weight:700}
    .uHp{font-size:11px;color:var(--muted)}
    .hpbar{height:8px;border-radius:6px;background:rgba(255,255,255,.12);overflow:hidden;border:1px solid var(--border);margin-top:4px}
    .hpbar>span{display:block;height:100%;background:linear-gradient(90deg,#b58d52,#e6d2a8)}
    .ustats{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-top:6px}
    .ustats .tag{font-size:11px;text-align:center;border:1px solid var(--border);border-radius:8px;padding:2px 4px;background:rgba(0,0,0,.25)}

    /* 중앙 카드: 내 정보(축약) + 현재 턴 + 액션 */
    .center{display:flex;flex-direction:column;align-items:center}
    .meStrip{
      width:100%;display:grid;grid-template-columns:64px 1fr auto;gap:10px;align-items:center;
      background:rgba(255,255,255,.04);border:1px solid var(--border);border-radius:10px;padding:10px;margin-bottom:12px
    }
    .meStrip img{width:64px;height:64px;border-radius:10px;object-fit:cover;background:#0b0b0b;border:1px solid var(--border)}
    .bar{height:8px;border-radius:6px;background:rgba(255,255,255,.12);overflow:hidden;border:1px solid var(--border);margin-top:6px}
    .bar>span{display:block;height:100%;background:linear-gradient(90deg,#b58d52,#e6d2a8)}
    .miniStats{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-top:6px}
    .miniStats .tag{font-size:11px;text-align:center;border:1px solid var(--border);border-radius:8px;padding:2px 4px;background:rgba(0,0,0,.25)}
    .miniItems{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:6px}
    .miniItems .tag{font-size:11px;text-align:center;border:1px solid var(--border);border-radius:8px;padding:2px 4px;background:rgba(0,0,0,.25)}

    .readyBtn{padding:10px 12px;border:none;border-radius:10px;cursor:pointer;background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;font-weight:700}
    .readyBtn:disabled{background:#111;color:#555;border:1px solid #222;cursor:not-allowed}

    .portrait{width:100%;max-width:360px;aspect-ratio:1/1;border-radius:14px;border:2px solid var(--border);object-fit:cover;background:#0b0b0b;margin:12px 0}
    .meta{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap;justify-content:center}
    .pill{font-size:12px;border:1px solid var(--border);background:var(--glass-1);padding:6px 10px;border-radius:999px}

    .actions{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;width:100%}
    .act{padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--glass-1);cursor:pointer;text-align:center}
    .act:disabled{opacity:.4;cursor:not-allowed}

    /* 우: 로그 / 좌하단: 채팅 */
    .log{height:240px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px}
    .chatView{height:200px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px}
    .chatRow{display:flex;gap:8px;margin-top:8px}
    .chatRow input{flex:1;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b0b0b;color:var(--text)}
    .chatRow button{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:linear-gradient(135deg,var(--gold),var(--gold2));font-weight:700;cursor:pointer}
    .entry{font-size:12px;margin-bottom:6px}
    .entry .t{color:var(--muted);margin-right:6px;font-size:10px}
    .entry.rule{background:var(--gold2);color:#111;padding:4px 6px;border-radius:8px}

    /* grid-area 붙이기 */
    .area-teamA{grid-area:teamA}
    .area-center{grid-area:center}
    .area-teamB{grid-area:teamB}
    .area-chat{grid-area:chat}
    .area-log{grid-area:log}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌: A팀 -->
    <section class="card teamCard area-teamA">
      <div class="title">A팀</div>
      <div id="allyList"></div>
    </section>

    <!-- 가운데: 내 정보(축약) + 현재 턴 + 액션 (세로 두 칸 span) -->
    <section class="card center area-center">
      <div class="title">전투</div>

      <!-- 내 정보 (축약) -->
      <div class="meStrip">
        <img id="meAvatar" alt="내 초상화"/>
        <div>
          <div id="meName" style="font-weight:700">-</div>
          <div id="meTeam" style="font-size:12px;color:var(--muted)">-팀</div>
          <div class="bar"><span id="meHpBar" style="width:100%"></span></div>
          <div id="meHpText" style="font-size:11px;color:var(--muted);margin-top:2px">HP 100/100</div>
          <div class="miniStats">
            <div class="tag">공 <span id="sAtk">-</span></div>
            <div class="tag">방 <span id="sDef">-</span></div>
            <div class="tag">민 <span id="sAgi">-</span></div>
            <div class="tag">행 <span id="sLuk">-</span></div>
          </div>
          <div class="miniItems">
            <div class="tag">디터니 <span id="iDit">0</span></div>
            <div class="tag">공보 <span id="iAtkB">0</span></div>
            <div class="tag">방보 <span id="iDefB">0</span></div>
          </div>
        </div>
        <div>
          <button id="btnReady" class="readyBtn">준비 완료</button>
        </div>
      </div>

      <!-- 현재 턴/초상화/타이머 -->
      <img id="turnPortrait" class="portrait" alt="현재 차례 초상화"/>
      <div class="meta">
        <div class="pill">라운드 <span id="round">1</span></div>
        <div class="pill"><span id="turnTeam">-팀</span> 차례</div>
        <div class="pill">남은 시간 <span id="turnTimer">05:00</span></div>
      </div>

      <!-- 행동 -->
      <div class="actions">
        <button id="btnAttack" class="act">공격</button>
        <button id="btnDefend" class="act">방어</button>
        <button id="btnDodge"  class="act">회피</button>
        <button id="btnItem"   class="act">아이템</button>
        <button id="btnPass"   class="act">패스</button>
      </div>
    </section>

    <!-- 우: B팀 -->
    <section class="card teamCard area-teamB">
      <div class="title">B팀</div>
      <div id="enemyList"></div>
    </section>

    <!-- 좌 하단: 채팅 -->
    <section class="card area-chat">
      <div class="title">채팅</div>
      <div id="chatView" class="chatView"></div>
      <div class="chatRow">
        <input id="chatMsg" type="text" maxlength="140" placeholder="메시지 입력"/>
        <button id="btnSend">전송</button>
      </div>
    </section>

    <!-- 우 하단: 실시간 로그 -->
    <section class="card area-log">
      <div class="title">실시간 로그</div>
      <div id="log" class="log"></div>
    </section>
  </div>

  <script>
    /* ===== 공통 유틸 ===== */
    const $ = s => document.querySelector(s);
    const escapeHtml = (t)=>String(t).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const q = new URLSearchParams(location.search);
    const battleId = q.get('battle') || '';
    const myName   = q.get('name') || '';
    const token    = q.get('password') || q.get('token') || q.get('otp') || '';

    const DEFAULT_AVATAR = 'data:image/svg+xml;utf8,'+encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
        <rect width="100%" height="100%" fill="#0b0b0b"/>
        <circle cx="80" cy="58" r="30" fill="#2b2b2b"/>
        <rect x="35" y="100" width="90" height="45" rx="12" fill="#2b2b2b"/>
      </svg>`
    );
    function setImg(el, url){ if(!el) return; el.onerror=null; el.src = url || DEFAULT_AVATAR; el.onerror=()=>{el.onerror=null; el.src=DEFAULT_AVATAR;} }

    const isRuleText = (m)=>['선공','턴','라운드','치명타','회피','공격','방어','라운드 결과','D20','주사위'].some(k=>String(m||'').includes(k));

    /* ===== 상태/엘리먼트 ===== */
    let socket=null, me=null, snapshot=null;
    let lastTurnKey=null, timerInt=null, timerLeft=300;

    const meAvatar = $('#meAvatar');
    const meNameEl = $('#meName');
    const meTeamEl = $('#meTeam');
    const meHpText = $('#meHpText');
    const meHpBar  = $('#meHpBar');
    const sAtk=$('#sAtk'), sDef=$('#sDef'), sAgi=$('#sAgi'), sLuk=$('#sLuk');
    const iDit=$('#iDit'), iAtkB=$('#iAtkB'), iDefB=$('#iDefB');

    const allyList = $('#allyList'), enemyList = $('#enemyList');
    const turnPortrait = $('#turnPortrait'), roundEl = $('#round'), turnTeamEl = $('#turnTeam'), turnTimer = $('#turnTimer');

    const btnReady = $('#btnReady');
    const btnAttack=$('#btnAttack'), btnDefend=$('#btnDefend'), btnDodge=$('#btnDodge'), btnItem=$('#btnItem'), btnPass=$('#btnPass');

    const chatView = $('#chatView'), chatMsg = $('#chatMsg'), btnSend = $('#btnSend');
    const logEl = $('#log');

    /* ===== 렌더 ===== */
    function addLog(msg){
      const d=document.createElement('div');
      d.className='entry '+(isRuleText(msg)?'rule':'');
      const t=new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
      d.innerHTML = `<span class="t">${t}</span>${escapeHtml(msg)}`;
      logEl.appendChild(d); logEl.scrollTop=logEl.scrollHeight;
      while(logEl.children.length>400) logEl.removeChild(logEl.firstChild);
    }
    function addChat(name,msg){
      const d=document.createElement('div');
      d.className='entry';
      const t=new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
      d.innerHTML = `<span class="t">${t}</span><b>${escapeHtml(name||'익명')}</b>: ${escapeHtml(msg||'')}`;
      chatView.appendChild(d); chatView.scrollTop=chatView.scrollHeight;
      while(chatView.children.length>400) chatView.removeChild(chatView.firstChild);
    }

    function renderMe(){
      if(!me) return;
      meNameEl.textContent = me.name || '-';
      meTeamEl.textContent = (me.team||'A') + '팀';
      meHpText.textContent = `HP ${me.hp??0}/${me.maxHp??100}`;
      const ratio = Math.max(0, Math.min(100, Math.round((me.hp||0)/(me.maxHp||100)*100)));
      meHpBar.style.width = ratio+'%';

      sAtk.textContent = me.stats?.attack ?? '-';
      sDef.textContent = me.stats?.defense ?? '-';
      sAgi.textContent = me.stats?.agility ?? '-';
      sLuk.textContent = me.stats?.luck ?? '-';

      iDit.textContent  = me.items?.dittany ?? me.items?.ditany ?? 0;
      iAtkB.textContent = me.items?.attack_boost ?? me.items?.attackBooster ?? 0;
      iDefB.textContent = me.items?.defense_boost ?? me.items?.defenseBooster ?? 0;

      setImg(meAvatar, me.avatar);
    }

    function mkUnit(p){
      const wrap=document.createElement('div'); wrap.className='unit';
      const img=document.createElement('img'); setImg(img,p.avatar);
      const cur=p.hp??0, max=p.maxHp??100, w=Math.max(0,Math.min(100,Math.round(cur/max*100)));
      const box=document.createElement('div');
      box.innerHTML=`
        <div class="uName">${escapeHtml(p.name||'-')}</div>
        <div class="uHp">HP ${cur}/${max}</div>
        <div class="hpbar"><span style="width:${w}%"></span></div>
        <div class="ustats">
          <div class="tag">공 ${p.stats?.attack??'-'}</div>
          <div class="tag">방 ${p.stats?.defense??'-'}</div>
          <div class="tag">민 ${p.stats?.agility??'-'}</div>
          <div class="tag">행 ${p.stats?.luck??'-'}</div>
        </div>`;
      wrap.appendChild(img); wrap.appendChild(box);
      return wrap;
    }

    function renderTeams(){
      if(!snapshot || !me) return;
      allyList.innerHTML=''; enemyList.innerHTML='';
      const myTeam = me.team==='B'?'B':'A';
      (snapshot.players||[]).forEach(p=>{
        (p.team===myTeam ? allyList : enemyList).appendChild(mkUnit(p));
      });
    }

    function findPlayer(id){
      if(!id || !snapshot) return null;
      return (snapshot.players||[]).find(p=>p.id===id) || null;
    }

    function startTimer(sec){
      if(timerInt) clearInterval(timerInt);
      timerLeft = sec; drawTime();
      timerInt = setInterval(()=>{ timerLeft=Math.max(0,timerLeft-1); drawTime(); },1000);
    }
    function drawTime(){
      const m = String(Math.floor(timerLeft/60)).padStart(2,'0');
      const s = String(timerLeft%60).padStart(2,'0');
      turnTimer.textContent = `${m}:${s}`;
    }

    function renderTurn(){
      if(!snapshot) return;
      roundEl.textContent = snapshot.currentTurn?.turnNumber || snapshot.turn?.round || 1;
      const cTeam = snapshot.currentTurn?.currentTeam || snapshot.currentTeam || '-';
      turnTeamEl.textContent = `${cTeam}팀`;
      const cur = snapshot.currentTurn?.currentPlayer || null;
      const curPlayer = cur?.avatar ? cur : (cur?.id ? findPlayer(cur.id) : (snapshot.players||[]).find(p=>p.team===cTeam));
      setImg(turnPortrait, curPlayer?.avatar);

      const turnKey = `${snapshot.currentTurn?.turnNumber||1}-${cTeam}`;
      if(turnKey!==lastTurnKey){ lastTurnKey=turnKey; startTimer(300); }
    }

    /* ===== 소켓 ===== */
    function bindSocket(){
      const socketPath = '/socket.io'; // 고정
      socket = io({ path: socketPath });

      socket.on('connect', ()=>{
        addLog('서버 연결됨');
        if(!battleId){ addLog('battle 파라미터가 없습니다.'); return; }
        // 플레이어 인증(자동 로그인 링크 파라미터 사용)
        socket.emit('playerAuth',{
          battleId,
          token,
          password: token,
          otp: token,
          playerName: myName
        }, (res)=>{
          if(!res?.ok){ addLog('인증 실패: '+(res?.message||res?.error||'오류')); return; }
          addLog('인증 성공 · 전투 참가 완료');
          me = res.playerData || null;
          snapshot = res.battle || null;
          renderMe(); renderTeams(); renderTurn();
        });
      });

      // 스냅샷
      const onUpdate = (b)=>{ snapshot=b; if(me){ me=(b.players||[]).find(p=>p.id===me.id)||me; } renderMe(); renderTeams(); renderTurn(); };
      socket.on('battleUpdate', onUpdate);
      socket.on('battle:update', onUpdate);

      // 로그/채팅
      const onLog = (ev)=> addLog(ev?.message||'로그');
      socket.on('battleLog', onLog);
      socket.on('battle:log', onLog);

      socket.on('chatMessage', (d)=> addChat(d?.name||'익명', d?.message||''));
      socket.on('battle:chat',  (d)=> addChat(d?.name||d?.senderName||'익명', d?.message||''));

      // 응원도 수신(표시만)
      socket.on('cheerMessage', (d)=> addLog(`[응원] ${d?.name||'관전자'}: ${d?.message||''}`));
      socket.on('spectator:cheer', (d)=> addLog(`[응원] ${d?.name||'관전자'}: ${d?.message||''}`));
    }

    /* ===== 인터랙션 ===== */
    btnSend.addEventListener('click', ()=>{
      const m = chatMsg.value.trim();
      if(!m || !socket || !battleId) return;
      const name = myName || (me?.name) || '전투 참가자';
      socket.emit('chatMessage', { battleId, name, message: m });
      socket.emit('battle:chat', { battleId, name, senderName: name, message: m });
      chatMsg.value='';
    });
    chatMsg.addEventListener('keydown', (e)=>{ if(e.key==='Enter') btnSend.click(); });

    btnReady.addEventListener('click', ()=>{
      btnReady.disabled = true;
      btnReady.textContent = '준비 완료됨';
      addLog('내 상태: 준비 완료');
      if(socket && battleId && me?.id){
        socket.emit('player:ready', { battleId, playerId: me.id, ready:true });
      }
    });

    // 행동 버튼(룰/브로드캐스트 훅 유지 – 필요 시 서버 룰엔진 연결)
    btnAttack.addEventListener('click', ()=> addLog('액션: 공격 선택'));
    btnDefend.addEventListener('click', ()=> addLog('액션: 방어 선택'));
    btnDodge .addEventListener('click', ()=> addLog('액션: 회피 선택'));
    btnItem  .addEventListener('click', ()=> addLog('액션: 아이템 선택'));
    btnPass  .addEventListener('click', ()=> addLog('액션: 패스 선택'));

    // 시작
    document.addEventListener('DOMContentLoaded', bindSocket);
  </script>
</body>
</html>
