<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PYXIS - 전투 참가자</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* 블랙 + 골드 포인트 테마 */
      --bg0:#0a0a0a; --bg1:#0e0e0e; --bg2:#121212;
      --glass-1:rgba(255,255,255,.06);
      --glass-2:rgba(255,255,255,.10);
      --border:rgba(255,255,255,.12);
      --text:#F8F9FA; --muted:#A9AFB6;
      --gold:#DCC7A2; --gold2:#E6D2A8; --gold3:#C9A86A;
      --accent:var(--gold3);          /* 강조색도 골드 계열 */
      --success:#27AE60; --danger:#E74C3C;
      --radius:12px; --shadow:0 8px 16px rgba(0,0,0,.35);
      --serif:'Cinzel',serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      font-family:var(--serif);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
    }

    /* ===== 레이아웃 =====
       2행 그리드
       1행: 내정보 | 중앙(현재차례/큰 초상화) | 로그
       2행: 팀정보 | 행동버튼 | 채팅
    */
    .wrap{
      max-width:1400px;
      padding:20px;
      margin:0 auto;
      display:grid;
      gap:16px;
      grid-template-columns: 1fr 1.1fr 1fr;
      grid-template-rows: auto auto;
      grid-template-areas:
        "me center log"
        "teams actions chat";
      align-items:start;
    }
    @media (max-width:1200px){
      .wrap{
        grid-template-columns:1fr;
        grid-template-areas:
          "center"
          "me"
          "log"
          "teams"
          "actions"
          "chat";
      }
    }

    .card{
      background:var(--glass-2);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
    }
    .title{
      font-weight:700;
      color:var(--gold2);
      border-bottom:1px solid var(--border);
      padding-bottom:10px;
      margin-bottom:12px;
      letter-spacing:.5px;
    }

    /* 좌상: 내 정보 */
    #meCard{ grid-area: me; }
    .me{
      display:grid;
      grid-template-columns: 96px 1fr;
      gap:12px;
      align-items:center;
    }
    .me img{
      width:96px;height:96px;border-radius:12px;object-fit:cover;
      border:2px solid var(--border);background:#0b0b0b;
    }
    .badge{font-size:12px;color:var(--muted)}
    .bar{
      height:10px;border-radius:6px;background:rgba(255,255,255,.12);overflow:hidden;
      border:1px solid var(--border); margin-top:6px;
    }
    .bar>span{display:block;height:100%;background:linear-gradient(90deg,#b58d52,#e6d2a8)}

    .stats,.items{display:grid;gap:8px}
    .stats{grid-template-columns:repeat(4,1fr)}
    .items{grid-template-columns:repeat(3,1fr)}
    .kv{background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:8px;text-align:center;font-size:12px}
    .kv .k{font-size:11px;color:var(--muted)}
    .kv .v{font-weight:700}

    .ready-row{display:flex;gap:8px;margin-top:10px}
    .btn{
      flex:1;
      padding:10px 12px;border:none;border-radius:10px;cursor:pointer;
      background:linear-gradient(135deg,var(--gold),var(--gold2));color:#111;font-weight:700;
    }
    .btn:disabled{background:#111;color:#555;border:1px solid #222;cursor:not-allowed}

    /* 상중: 현재 차례(큰 초상화 중심) */
    #centerCard{ grid-area: center; }
    .turnBar{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    .pill{font-size:12px;border:1px solid var(--border);background:var(--glass-1);padding:6px 10px;border-radius:999px}
    .portrait{
      width:100%;max-width:340px;aspect-ratio:1/1;border-radius:14px;
      border:2px solid var(--border);object-fit:cover;background:#0b0b0b;
      display:block;margin:0 auto;
    }

    /* 우상: 실시간 로그 */
    #logCard{ grid-area: log; }
    .log{height:260px;overflow:auto;background:var(--glass-1);border:1px solid var(--border);border-radius:10px;padding:10px}
    .entry{font-size:12px;margin-bottom:6px}
    .entry .t{color:var(--muted);margin-right:6px;font-size:10px}
    .entry.sys{color:var(--accent)}
    .entry.hit{color:#e0b562}

    /* 좌하: 팀 정보 (A/B 리스트) */
    #teamsCard{ grid-area: teams; }
    .teams{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .tcol .tname{font-size:13px;color:var(--muted);margin-bottom:6px}
    .mini{
      display:flex;gap:8px;align-items:center;margin-bottom:8px;background:var(--glass-1);
      border:1px solid var(--border);border-radius:10px;padding:6px;
    }
    .mini img{width:32px;height:32px;border-radius:6px;object-fit:cover;background:#0b0b0b;border:1px solid var(--border)}
    .mini .nm{font-size:12px}
    .mini .hp{font-size:11px;color:var(--muted)}

    /* 중하: 행동 버튼 */
    #actionsCard{ grid-area: actions; }
    .actions{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    .act{padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--glass-1);cursor:pointer;text-align:center}
    .act:disabled{opacity:.4;cursor:not-allowed}

    /* 우하: 채팅 */
    #chatCard{ grid-area: chat; }
    .chatView{height:190px;overflow:auto;border:1px solid var(--border);border-radius:10px;padding:10px;background:rgba(0,0,0,.25);margin-bottom:8px}
    .chatRow{display:flex;gap:8px}
    .chatRow input{flex:1;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b0b0b;color:var(--text)}
    .chatRow button{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:linear-gradient(135deg,var(--gold),var(--gold2));font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌상: 내 정보 -->
    <section id="meCard" class="card">
      <div class="title">전투 참가자(나)</div>
      <div class="me">
        <img id="meAvatar" alt="내 초상화"/>
        <div>
          <div id="meName" style="font-weight:700">-</div>
          <div class="badge" id="meTeam">-</div>
          <div class="bar"><span id="meHpBar" style="width:100%"></span></div>
          <div class="badge" id="meHpText">HP 100/100</div>
        </div>
      </div>

      <div class="stats" style="margin-top:12px">
        <div class="kv"><div class="k">공격</div><div id="sAtk" class="v">-</div></div>
        <div class="kv"><div class="k">방어</div><div id="sDef" class="v">-</div></div>
        <div class="kv"><div class="k">민첩</div><div id="sAgi" class="v">-</div></div>
        <div class="kv"><div class="k">행운</div><div id="sLuk" class="v">-</div></div>
      </div>

      <div class="items" style="margin-top:10px">
        <div class="kv"><div class="k">디터니</div><div id="iDit" class="v">0</div></div>
        <div class="kv"><div class="k">공격 보정기</div><div id="iAtkB" class="v">0</div></div>
        <div class="kv"><div class="k">방어 보정기</div><div id="iDefB" class="v">0</div></div>
      </div>

      <div class="ready-row">
        <button id="btnReady" class="btn">준비 완료</button>
      </div>
    </section>

    <!-- 상중: 현재 차례 / 큰 초상화 -->
    <section id="centerCard" class="card">
      <div class="title">현재 차례</div>
      <div class="turnBar">
        <div class="pill">라운드 <span id="round">1</span></div>
        <div class="pill"><span id="turnTeam">-팀</span> 차례</div>
        <div class="pill">남은 시간 <span id="turnTimer">--:--</span></div>
      </div>
      <img id="turnPortrait" class="portrait" alt="현재 차례 초상화"/>
    </section>

    <!-- 우상: 실시간 로그 -->
    <section id="logCard" class="card">
      <div class="title">실시간 로그</div>
      <div id="log" class="log"></div>
    </section>

    <!-- 좌하: 팀 정보 -->
    <section id="teamsCard" class="card">
      <div class="title">팀 정보</div>
      <div class="teams">
        <div class="tcol">
          <div class="tname">A팀</div>
          <div id="allyList"></div>
        </div>
        <div class="tcol">
          <div class="tname">B팀</div>
          <div id="enemyList"></div>
        </div>
      </div>
    </section>

    <!-- 중하: 행동 버튼 -->
    <section id="actionsCard" class="card">
      <div class="title">행동</div>
      <div class="actions">
        <button id="btnAttack" class="act">공격</button>
        <button id="btnDefend" class="act">방어</button>
        <button id="btnDodge"  class="act">회피</button>
        <button id="btnItem"   class="act">아이템</button>
        <button id="btnPass"   class="act">패스</button>
      </div>
    </section>

    <!-- 우하: 채팅 -->
    <section id="chatCard" class="card">
      <div class="title">채팅</div>
      <div id="chatView" class="chatView"></div>
      <div class="chatRow">
        <input id="chatMsg" type="text" maxlength="140" placeholder="메시지 입력"/>
        <button id="btnSend">전송</button>
      </div>
    </section>
  </div>

  <script>
    /* ===== 헬퍼 ===== */
    const $ = s => document.querySelector(s);
    const escapeHtml = (t)=>String(t).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const q = new URLSearchParams(location.search);
    const battleId = q.get('battle') || '';
    const myName   = q.get('name') || '';
    const token    = q.get('password') || q.get('token') || q.get('otp') || '';
    const myTeamQS = (q.get('team')||'').toUpperCase()==='B'?'B':'A';

    /* 기본 아바타 (데이터 URI) */
    const DEFAULT_AVATAR = 'data:image/svg+xml;utf8,'+encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160">
        <rect width="100%" height="100%" fill="#0b0b0b"/>
        <circle cx="80" cy="58" r="30" fill="#2b2b2b"/>
        <rect x="35" y="100" width="90" height="45" rx="12" fill="#2b2b2b"/>
      </svg>`
    );
    /* 파일명만 온 경우 보정 */
    function normalizeAvatar(u){
      if(!u) return '';
      const s=String(u).trim();
      if(!s) return '';
      if(s.startsWith('http://')||s.startsWith('https://')||s.startsWith('data:')||s.startsWith('blob:')) return s;
      if(s.startsWith('/uploads/')) return s;
      if(s.startsWith('/')) return s;
      return '/uploads/avatars/'+s;
    }
    function setImg(el, url){
      if(!el) return;
      const fixed = normalizeAvatar(url);
      el.onerror=null;
      el.src = fixed || DEFAULT_AVATAR;
      el.onerror = ()=>{ el.onerror=null; el.src = DEFAULT_AVATAR; };
    }

    /* ===== 상태 ===== */
    let socket=null;
    let me=null;
    let snapshot=null;

    /* ===== UI 요소 ===== */
    const meAvatar = $('#meAvatar');
    const meNameEl = $('#meName');
    const meTeamEl = $('#meTeam');
    const meHpText = $('#meHpText');
    const meHpBar  = $('#meHpBar');
    const sAtk = $('#sAtk'), sDef=$('#sDef'), sAgi=$('#sAgi'), sLuk=$('#sLuk');
    const iDit = $('#iDit'), iAtkB = $('#iAtkB'), iDefB = $('#iDefB');

    const turnPortrait = $('#turnPortrait');
    const roundEl = $('#round');
    const turnTeamEl = $('#turnTeam');
    const turnTimer = $('#turnTimer');

    const btnReady = $('#btnReady');
    const btnAttack=$('#btnAttack'), btnDefend=$('#btnDefend'), btnDodge=$('#btnDodge'), btnItem=$('#btnItem'), btnPass=$('#btnPass');

    const allyList = $('#allyList');
    const enemyList= $('#enemyList');

    const logEl = $('#log');
    const chatView = $('#chatView');
    const chatMsg = $('#chatMsg');
    const btnSend = $('#btnSend');

    function addLog(msg, type='sys'){
      const d = document.createElement('div');
      d.className='entry '+(type||'');
      const t = new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
      d.innerHTML = `<span class="t">${t}</span>${escapeHtml(msg)}`;
      logEl.appendChild(d); logEl.scrollTop = logEl.scrollHeight;
      while(logEl.children.length>200) logEl.removeChild(logEl.firstChild);
    }
    function addChat(name,msg){
      const d = document.createElement('div');
      d.className='entry';
      const t = new Date().toLocaleTimeString('ko-KR',{hour12:false,hour:'2-digit',minute:'2-digit'});
      d.innerHTML = `<span class="t">${t}</span><b>${escapeHtml(name||'익명')}</b>: ${escapeHtml(msg||'')}`;
      chatView.appendChild(d); chatView.scrollTop=chatView.scrollHeight;
      while(chatView.children.length>200) chatView.removeChild(chatView.firstChild);
    }

    /* ===== 렌더 ===== */
    function renderMe(){
      if(!me) return;
      meNameEl.textContent = me.name || '-';
      meTeamEl.textContent = (me.team||'A') + '팀';
      meHpText.textContent = `HP ${me.hp||0}/${me.maxHp||100}`;
      const ratio = Math.max(0, Math.min(100, Math.round((me.hp||0)/(me.maxHp||100)*100)));
      meHpBar.style.width = ratio+'%';

      sAtk.textContent = me.stats?.attack ?? '-';
      sDef.textContent = me.stats?.defense ?? '-';
      sAgi.textContent = me.stats?.agility ?? '-';
      sLuk.textContent = me.stats?.luck ?? '-';

      iDit.textContent  = me.items?.dittany ?? me.items?.ditany ?? 0;
      iAtkB.textContent = me.items?.attack_boost ?? me.items?.attackBooster ?? 0;
      iDefB.textContent = me.items?.defense_boost ?? me.items?.defenseBooster ?? 0;

      setImg(meAvatar, me.avatar);
    }

    function renderTeams(){
      if(!snapshot) return;
      const A = document.createDocumentFragment();
      const B = document.createDocumentFragment();
      (snapshot.players||[]).forEach(p=>{
        const row = document.createElement('div');
        row.className='mini';
        const img=document.createElement('img');
        setImg(img, p.avatar);
        const box=document.createElement('div');
        box.innerHTML = `<div class="nm">${escapeHtml(p.name||'-')}</div><div class="hp">HP ${p.hp||0}/${p.maxHp||100}</div>`;
        row.appendChild(img); row.appendChild(box);
        (p.team==='B'?B:A).appendChild(row);
      });
      // A/B 양쪽 팀 정보 표기
      allyList.innerHTML=''; enemyList.innerHTML='';
      allyList.appendChild(A);
      enemyList.appendChild(B);
    }

    function renderTurn(){
      if(!snapshot) return;
      const cur = snapshot.currentTurn?.currentPlayer || null;
      roundEl.textContent = snapshot.currentTurn?.turnNumber || snapshot.turn?.round || 1;
      turnTeamEl.textContent = (snapshot.currentTurn?.currentTeam || snapshot.currentTeam || '-') + '팀';
      const curPlayer = cur?.avatar ? cur : (snapshot.players||[]).find(p=>p.id===cur?.id);
      setImg(turnPortrait, curPlayer?.avatar);
    }

    function findMeIn(b){
      if(!me || !b) return null;
      return (b.players||[]).find(p=>p.id===me.id) || me;
    }

    /* ===== 소켓 ===== */
    function bindSocket(){
      const ioOpts = {}; // 기존 소켓 설정 유지(필요시 path 등 서버 기본값 사용)
      socket = io(ioOpts);
      socket.on('connect', ()=>{
        addLog('서버 연결됨','sys');
        if(!battleId){ addLog('battle 파라미터가 없습니다.','sys'); return; }
        socket.emit('playerAuth',{
          battleId,
          token,
          password: token,
          otp: token,
          playerName: myName
        }, (res)=>{
          if(!res?.ok){ addLog('인증 실패: '+(res?.message||res?.error||'오류'),'sys'); return; }
          addLog('인증 성공 · 전투 참가 완료','sys');
          me = res.playerData || null;
          snapshot = res.battle || null;
          renderMe(); renderTeams(); renderTurn();
        });
      });

      const onUpdate = (b)=>{
        snapshot = b;
        if(me && snapshot){
          me = findMeIn(snapshot);
        }
        renderMe(); renderTeams(); renderTurn();
      };
      socket.on('battleUpdate', onUpdate);
      socket.on('battle:update', onUpdate);

      const onLog = (ev)=> addLog(ev?.message || '로그','sys');
      socket.on('battleLog', onLog);
      socket.on('battle:log', onLog);

      socket.on('chatMessage', (d)=> addChat(d?.name||'익명', d?.message||''));
      socket.on('battle:chat',  (d)=> addChat(d?.name||d?.senderName||'익명', d?.message||''));

      socket.on('cheerMessage', (d)=> addLog(`[응원] ${d?.name||'관전자'}: ${d?.message||''}`, 'sys'));
      socket.on('spectator:cheer', (d)=> addLog(`[응원] ${d?.name||'관전자'}: ${d?.message||''}`, 'sys'));
    }

    /* ===== 액션/채팅 (기존 훅 유지) ===== */
    btnSend.addEventListener('click', ()=>{
      const m = chatMsg.value.trim();
      if(!m || !socket || !battleId) return;
      socket.emit('chatMessage', { battleId, name: myName||'전투 참가자', message: m });
      socket.emit('battle:chat', { battleId, name: myName||'전투 참가자', senderName: myName||'전투 참가자', message: m });
      chatMsg.value='';
    });
    chatMsg.addEventListener('keydown', (e)=>{ if(e.key==='Enter') btnSend.click(); });

    btnReady.addEventListener('click', ()=>{
      btnReady.disabled = true;
      btnReady.textContent = '준비 완료됨';
      btnReady.style.background = '#111'; btnReady.style.color='#555';
      addLog('내 상태: 준비 완료','sys');
      if(socket && battleId && me?.id){
        socket.emit('player:ready', { battleId, playerId: me.id, ready:true });
      }
    });

    // 행동 버튼(표시/로그만; 실제 전투 로직은 기존 서버/엔진 유지)
    btnAttack.addEventListener('click', ()=> addLog('액션: 공격 선택',''));
    btnDefend.addEventListener('click', ()=> addLog('액션: 방어 선택',''));
    btnDodge .addEventListener('click', ()=> addLog('액션: 회피 선택',''));
    btnItem  .addEventListener('click', ()=> addLog('액션: 아이템 선택',''));
    btnPass  .addEventListener('click', ()=> addLog('액션: 패스 선택',''));

    /* ===== 시작 ===== */
    document.addEventListener('DOMContentLoaded', bindSocket);
  </script>
</body>
</html>
