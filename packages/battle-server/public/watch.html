<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS - 관전자 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/socket.io/socket.io.js"></script>

  <!-- Fonts (관리자/플레이어와 통일) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      /* === PYXIS 골드 테마 (통일 팔레트) === */
      --deep-navy:#0a0f1a; --midnight:#121827; --navy-mist:#1a202c;

      --gold:#c9a96e; --gold-dark:#b8985f; --gold-light:#d4b77e;
      --gold-bright:#e0c494; --gold-shimmer:#f2e5c7;

      --text:#f8f4ec; --text-dim:#d4c7b0; --muted:#9a8d7a;

      --glass-1:rgba(201,169,110,.06);
      --glass-2:rgba(201,169,110,.10);
      --glass-3:rgba(201,169,110,.16);

      --border-1:rgba(201,169,110,.14);
      --border-2:rgba(201,169,110,.28);

      --radius:16px;
      --serif:'Playfair Display', serif;
      --sans:'Inter', system-ui, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font-family:var(--sans);
      background:
        radial-gradient(60rem 60rem at 15% -10%, rgba(201,169,110,.09), transparent 60%),
        radial-gradient(70rem 70rem at 120% 120%, rgba(201,169,110,.06), transparent 60%),
        linear-gradient(135deg, var(--deep-navy), var(--midnight) 40%, var(--navy-mist));
      overflow-x:hidden;
    }

    .container{max-width:1100px; margin:auto; padding:20px}

    /* 헤더: 반짝임(스타 문자 사용 안 함) */
    .hero{position:relative; text-align:center; padding:32px 12px 8px; overflow:hidden}
    .hero-title{
      font-family:var(--serif); font-weight:700;
      font-size:clamp(26px,4vw,38px); letter-spacing:.04em;
      background:linear-gradient(135deg, var(--gold), var(--gold-shimmer), var(--gold-bright));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      display:inline-block; position:relative;
    }
    .hero::before,.hero::after{
      content:''; position:absolute; width:10px; height:10px; border-radius:50%;
      background:radial-gradient(circle, var(--gold-bright), transparent 60%);
      opacity:.6; animation:twinkle 2.8s ease-in-out infinite alternate;
      filter:drop-shadow(0 0 6px rgba(201,169,110,.6));
    }
    .hero::before{left:12%; top:18%}
    .hero::after{right:14%; top:22%; animation-delay:1.1s}
    @keyframes twinkle{0%,100%{transform:scale(.7);opacity:.35}50%{transform:scale(1.2);opacity:1}}

    /* 인증 카드 */
    .card{
      background:linear-gradient(145deg, var(--glass-1), var(--glass-2));
      border:1px solid var(--border-1); border-radius:var(--radius);
      padding:14px; backdrop-filter:blur(14px);
      box-shadow:0 6px 20px rgba(0,0,0,.26), inset 0 1px 0 rgba(201,169,110,.08);
      transition:transform .25s ease, box-shadow .25s ease, border-color .2s ease;
      margin-bottom:16px;
    }
    .card:hover{transform:translateY(-2px); border-color:var(--border-2); box-shadow:0 10px 26px rgba(0,0,0,.34)}
    .title{font-family:var(--serif); color:var(--gold-bright); font-size:18px; margin:0 0 10px; font-weight:700}
    .muted{color:var(--muted); font-size:12px}

    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    @media (max-width:680px){.row{grid-template-columns:1fr}}

    .input,.select,.btn{
      width:100%; padding:12px 12px; border-radius:12px; font-size:14px;
    }
    .input,.select{
      background:rgba(16,21,35,.72); color:var(--text);
      border:1px solid var(--border-1); transition:border-color .2s ease, box-shadow .2s ease;
    }
    .input:focus,.select:focus{outline:none; border-color:var(--gold); box-shadow:0 0 0 2px rgba(201,169,110,.18)}
    .btn{
      border:1px solid transparent; cursor:pointer; font-weight:800; color:#0b0f1a;
      background:linear-gradient(135deg, var(--gold-dark), var(--gold));
      box-shadow:0 6px 16px rgba(201,169,110,.25); transition:transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 10px 22px rgba(201,169,110,.35)}
    .btn:disabled{opacity:.55; cursor:not-allowed}

    /* 상태 패널 */
    .status{
      background:linear-gradient(145deg, var(--glass-1), var(--glass-2));
      border:1px solid var(--border-1); border-radius:var(--radius);
      backdrop-filter:blur(16px);
      display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:12px; padding:12px; margin-bottom:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.28), inset 0 1px 0 rgba(201,169,110,.08);
    }
    .status .item{font-size:14px; font-weight:600}
    .status .item b{color:var(--gold)}
    @media (max-width:820px){.status{grid-template-columns:repeat(2,minmax(0,1fr))}}

    /* 레이아웃: 팀/로그/채팅 */
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .panel{
      background:linear-gradient(145deg, var(--glass-1), var(--glass-2));
      border:1px solid var(--border-1); border-radius:var(--radius); padding:14px;
      backdrop-filter:blur(14px);
      box-shadow:0 6px 20px rgba(0,0,0,.26), inset 0 1px 0 rgba(201,169,110,.08);
      transition:transform .25s ease, box-shadow .25s ease, border-color .2s ease;
    }
    .panel:hover{transform:translateY(-2px); border-color:var(--border-2); box-shadow:0 10px 26px rgba(0,0,0,.34)}
    .team-title{font-family:var(--serif); color:var(--gold-light); margin:0 0 8px; font-size:16px}

    /* 플레이어 카드 (관전용 표시) */
    .player{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1);
      border-radius:14px; padding:12px; margin-bottom:10px; position:relative; overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,.3), inset 0 1px 0 rgba(201,169,110,.06);
      transition:transform .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .player:hover{transform:translateY(-1px); border-color:var(--border-2); box-shadow:0 6px 16px rgba(0,0,0,.35)}
    .p-head{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px}
    .p-name{font-weight:700}
    .p-meta{font-size:12px; color:var(--muted)}
    .p-body{display:grid; grid-template-columns:auto 1fr; gap:10px; align-items:center}
    .ring{
      --hp:100;
      width:58px; height:58px; border-radius:50%;
      background:conic-gradient(var(--gold) calc(var(--hp)*1%), #2a2f3a 0);
      display:grid; place-items:center; border:2px solid var(--border-1); overflow:hidden; position:relative;
    }
    .ring::after{content:''; position:absolute; inset:2px; border-radius:50%;
      background:conic-gradient(transparent calc(var(--hp)*1%), rgba(201,169,110,.08) 0)}
    .ring .inner{
      width:46px; height:46px; border-radius:50%;
      border:1px solid var(--border-1);
      background:var(--avatar, linear-gradient(135deg, var(--midnight), var(--navy-mist))) center/cover no-repeat;
    }
    .hp{
      display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center;
    }
    .hpbar{position:relative; height:8px; border:1px solid var(--border-1); border-radius:4px; overflow:hidden; background:#1a1f2a}
    .hpbar .fill{position:absolute; inset:0; width:var(--pct,100%); background:linear-gradient(90deg, var(--gold-dark), var(--gold))}
    .hp .pct{font-size:12px; color:var(--muted); min-width:44px; text-align:right; font-weight:600}
    .stats{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:4px 12px; font-size:12px; color:var(--muted)}
    .stats b{color:var(--gold-light); font-weight:700}

    /* 로그/채팅 */
    .log{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1); border-radius:var(--radius);
      padding:12px; height:260px; overflow:auto; font-size:13px; box-shadow:inset 0 2px 4px rgba(0,0,0,.25);
    }
    .ll{padding:4px 8px; border-radius:8px; margin:2px 0}
    .ll:hover{background:rgba(201,169,110,.06)}
    .ll .t{color:var(--muted); margin-right:6px; font-weight:600}
    .ll.admin{background:rgba(201,169,110,.1); border-left:3px solid var(--gold)}

    .chatbox{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1); border-radius:var(--radius);
      display:flex; gap:8px; padding:8px; align-items:center; margin-top:8px;
    }
    .chatlog{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1); border-radius:var(--radius);
      padding:10px; height:180px; overflow:auto; font-size:13px; margin-top:8px
    }
    .msg{padding:4px 8px; border-radius:8px; margin:2px 0}
    .msg .t{color:var(--muted); margin-right:6px; font-weight:600}
    .tag{display:inline-block; font-size:10px; padding:2px 6px; border-radius:8px; border:1px solid var(--border-1); color:var(--muted); margin-right:6px}
    .tag-admin{background:rgba(201,169,110,.18); color:#0b0f1a; border-color:var(--gold)}

    /* 응원 버튼 */
    .cheers{display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:8px}
    @media (max-width:640px){.cheers{grid-template-columns:repeat(2,minmax(0,1fr))}}
    .btn-ghost{
      padding:10px 12px; border-radius:10px; border:1px solid var(--border-1);
      background:rgba(16,21,35,.72); color:var(--text); font-weight:700;
      transition:transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .btn-ghost:hover{transform:translateY(-1px); border-color:var(--gold); box-shadow:0 8px 18px rgba(201,169,110,.22)}
    .hint{color:var(--muted); font-size:12px; margin-top:6px}
    .hidden{display:none!important}
  </style>
</head>
<body>
<div class="container">
  <div class="hero">
    <div class="hero-title">PYXIS 관전자 보기</div>
  </div>

  <!-- 인증 화면 -->
  <section id="authScreen" class="card">
    <div class="title">전투 입장</div>
    <div class="row" style="margin-bottom:8px">
      <div>
        <div class="muted" style="margin-bottom:6px">이름 (선택)</div>
        <input id="spectatorName" class="input" placeholder="관전자 이름"/>
      </div>
      <div>
        <div class="muted" style="margin-bottom:6px">전투 ID</div>
        <input id="battleId" class="input" placeholder="전투 ID"/>
      </div>
    </div>
    <div class="row" style="margin-bottom:8px">
      <div>
        <div class="muted" style="margin-bottom:6px">관전자 OTP</div>
        <input id="otp" class="input" placeholder="OTP 입력"/>
      </div>
      <div style="display:flex; align-items:flex-end">
        <button id="btnJoin" class="btn">입장</button>
      </div>
    </div>
    <div class="muted">URL 쿼리(battle, token/otp, name)로도 자동 인식됩니다.</div>
  </section>

  <!-- 관전 화면 -->
  <section id="watchScreen" class="hidden">
    <div class="status">
      <div class="item">전투 상태: <b id="battleStatus">-</b></div>
      <div class="item">라운드/턴: <b id="roundTurn">-</b></div>
      <div class="item">현재 팀: <b id="currentTeam">-</b></div>
      <div class="item">연결: <b id="socketState">연결 안 됨</b></div>
    </div>

    <div class="grid">
      <!-- 좌: 팀 현황 -->
      <div class="panel">
        <div class="team-title" id="team1Name">팀 1</div>
        <div id="team1Players"></div>
      </div>

      <!-- 우: 팀 현황 -->
      <div class="panel">
        <div class="team-title" id="team2Name">팀 2</div>
        <div id="team2Players"></div>
      </div>
    </div>

    <!-- 로그/채팅 -->
    <div class="grid" style="margin-top:14px">
      <div class="panel">
        <div class="title">전투 로그</div>
        <div id="log" class="log"></div>
      </div>
      <div class="panel">
        <div class="title">실시간 채팅</div>
        <div id="chat" class="chatlog"></div>
        <div class="chatbox">
          <input id="chatInput" class="input" placeholder="응원/메시지 입력"/>
          <button id="btnSendChat" class="btn" style="max-width:140px">보내기</button>
        </div>
        <div class="hint">관전자는 일반 채팅만 전송됩니다. 운영 정책상 금칙어 또는 과도한 스팸은 제한될 수 있습니다.</div>
      </div>
    </div>

    <!-- 응원 프리셋 (서버 허용 문구와 일치) -->
    <div class="panel" style="margin-top:14px">
      <div class="title">빠른 응원</div>
      <div class="cheers" style="margin-top:8px">
        <button class="btn-ghost cheer" data-cheer="힘내!">힘내!</button>
        <button class="btn-ghost cheer" data-cheer="지지마!">지지마!</button>
        <button class="btn-ghost cheer" data-cheer="이길 수 있어!">이길 수 있어!</button>
        <button class="btn-ghost cheer" data-cheer="포기하지 마!">포기하지 마!</button>
        <button class="btn-ghost cheer" data-cheer="화이팅!">화이팅!</button>
        <button class="btn-ghost cheer" data-cheer="대박!">대박!</button>
      </div>
      <div class="hint">위 미리 정의된 응원만 서버에서 허용됩니다.</div>
    </div>
  </section>
</div>

<script>
(() => {
  'use strict';
  const $  = (s) => document.querySelector(s);

  // ===== Elements =====
  const authScreen   = $('#authScreen');
  const watchScreen  = $('#watchScreen');

  const nameInput    = $('#spectatorName');
  const battleInput  = $('#battleId');
  const otpInput     = $('#otp');

  const battleStatus = $('#battleStatus');
  const roundTurn    = $('#roundTurn');
  const currentTeam  = $('#currentTeam');
  const socketState  = $('#socketState');

  const team1NameEl  = $('#team1Name');
  const team2NameEl  = $('#team2Name');
  const team1Box     = $('#team1Players');
  const team2Box     = $('#team2Players');

  const logDiv       = $('#log');
  const chatDiv      = $('#chat');
  const chatInput    = $('#chatInput');

  // ===== State =====
  let socket = null;
  let battleId = null;
  let spectatorOtp = null;
  let spectatorName = '관전자';

  // ===== Utils =====
  const escapeHtml = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  function qs() {
    const p = new URLSearchParams(location.search);
    return {
      battle: p.get('battle') || p.get('b'),
      token:  p.get('token')  || p.get('otp') || p.get('t'),
      name:   p.get('name')   || p.get('n'),
    };
  }
  function show(id) {
    authScreen.classList.add('hidden');
    watchScreen.classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  // ===== API =====
  async function getBattle(id) {
    const r = await fetch('/api/battles/' + encodeURIComponent(id));
    if (!r.ok) throw new Error('HTTP ' + r.status);
    return r.json();
  }

  // ===== Renderers =====
  function renderBattle(b) {
    if (!b) return;

    battleStatus.textContent = b.status || '-';
    roundTurn.textContent = (b.roundNumber ?? '-') + ' / ' + (b.turnNumber ?? '-');
    currentTeam.textContent = b.currentTeam || '-';

    team1NameEl.textContent = b.teams?.team1?.name || '팀 1';
    team2NameEl.textContent = b.teams?.team2?.name || '팀 2';

    renderTeam(team1Box, b.teams?.team1?.players || []);
    renderTeam(team2Box, b.teams?.team2?.players || []);

    // 로그
    logDiv.innerHTML = (b.battleLog || []).map(e => {
      const cls = e.type === 'system' ? 'll admin' : 'll';
      return `<div class="${cls}"><span class="t">[${new Date(e.timestamp).toLocaleTimeString()}]</span>${escapeHtml(e.message)}</div>`;
    }).join('');
    logDiv.scrollTop = logDiv.scrollHeight;

    // 채팅
    chatDiv.innerHTML = (b.chatLog || []).map(c => {
      const isAdmin = (c.senderType === 'admin') || (c.sender === '관리자');
      const tag = isAdmin ? '<span class="tag tag-admin">관리자</span>' : '';
      return `<div class="msg">${tag}<span class="t">[${new Date(c.timestamp).toLocaleTimeString()}]</span><b>${escapeHtml(c.sender)}</b>: ${escapeHtml(c.message)}</div>`;
    }).join('');
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function renderTeam(container, players) {
    container.innerHTML = '';
    players.forEach(p => {
      const hpPct = Math.max(0, Math.min(100, Math.round((p.hp / (p.maxHp || 1)) * 100)));
      const avatarStyle = p.imageUrl ? `--avatar:url('${CSS.escape(p.imageUrl)}')` : '';
      const ringStyle   = `--hp:${hpPct};`;
      const html = `
        <div class="player">
          <div class="p-head">
            <div class="p-name">${escapeHtml(p.name||'플레이어')}</div>
            <div class="p-meta">${p.alive===false?'사망':'HP '+(p.hp??'-')+'/'+(p.maxHp??'-')}</div>
          </div>
          <div class="p-body">
            <div class="ring" style="${ringStyle}">
              <div class="inner" style="${avatarStyle}"></div>
            </div>
            <div>
              <div class="hp">
                <div class="hpbar"><div class="fill" style="--pct:${hpPct}%"></div></div>
                <div class="pct">${hpPct}%</div>
              </div>
              <div class="stats">
                <div><b>ATK</b> ${p.stats?.attack ?? '-'}</div>
                <div><b>DEF</b> ${p.stats?.defense ?? '-'}</div>
                <div><b>AGI</b> ${p.stats?.agility ?? '-'}</div>
                <div><b>LUCK</b> ${p.stats?.luck ?? '-'}</div>
              </div>
            </div>
          </div>
        </div>`;
      container.insertAdjacentHTML('beforeend', html);
    });
  }

  // ===== Join / Socket =====
  async function joinBattle() {
    const bid = battleInput.value.trim();
    const otp = otpInput.value.trim();
    spectatorName = (nameInput.value.trim() || '관전자');

    if (!bid || !otp) return alert('전투 ID와 OTP를 입력하세요.');

    battleId = bid;
    spectatorOtp = otp;

    connectSocket();
    show('watchScreen');

    try { renderBattle(await getBattle(battleId)); } catch (_) {}
  }

  function connectSocket() {
    if (socket) { try { socket.disconnect(); } catch(_){} }

    socket = io({ path:'/socket.io/', transports:['websocket','polling'] });

    socket.on('connect', () => {
      socketState.textContent = '연결됨';
      socket.emit('spectatorAuth', { battleId, otp: spectatorOtp, spectatorName });
    });

    socket.on('disconnect', () => { socketState.textContent = '연결 종료'; });

    socket.on('authSuccess', (data) => { if (data?.battle) renderBattle(data.battle); });
    socket.on('authError', (m) => alert('인증 실패: ' + (m||'')));

    socket.on('battleUpdate', (battle) => { renderBattle(battle); });

    socket.on('connect_error', (err) => {
      socketState.textContent = '연결 오류';
      console.warn('소켓 연결 오류:', err?.message || err);
    });
  }

  // ===== Chat & Cheer =====
  function sendChat() {
    const msg = (chatInput.value||'').trim();
    if (!msg) return;
    if (!socket || socket.disconnected) return alert('채팅이 비활성화되어 있습니다.');
    socket.emit('chatMessage', { message: msg });
    chatInput.value = '';
  }
  function sendCheer(message) {
    if (!socket || socket.disconnected) return alert('응원이 비활성화되어 있습니다.');
    socket.emit('cheerMessage', { message });
  }

  // ===== Wire up =====
  $('#btnJoin').onclick = joinBattle;
  $('#btnSendChat').onclick = sendChat;
  chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendChat(); });
  document.querySelectorAll('.cheer').forEach(btn => btn.addEventListener('click', () => sendCheer(btn.dataset.cheer)));

  // Auto boot via query
  (function boot(){
    const p = qs();
    if (p.battle) battleInput.value = p.battle;
    if (p.token)  otpInput.value    = p.token;
    if (p.name)   nameInput.value   = p.name;
    if (battleInput.value && otpInput.value) joinBattle();
  })();
})();
</script>
</body>
</html>
