<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>전투 관전</title>
<style>
:root {
  --deep-navy: #0a0f1a;
  --navy: #0f1419;
  --navy-light: #1a1f26;
  --gold: #E5C88A;
  --gold-light: #F5E6B8;
  --gold-dark: #C8A882;
  --accent: #2a3441;
  --text-primary: #F5E6B8;
  --text-secondary: #D4C39A;
  --border: rgba(229, 200, 138, 0.3);
  --border-light: rgba(229, 200, 138, 0.15);
  --shadow: rgba(229, 200, 138, 0.2);
  --glass: rgba(15, 20, 25, 0.85);
  --glass-dark: rgba(10, 15, 26, 0.9);
  --success: #27ae60;
  --warning: #f39c12;
  --danger: #e74c3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(229, 200, 138, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.spectator-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.spectator-header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(229, 200, 138, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.spectator-title {
  font-size: 2.2rem;
  color: var(--gold);
  text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
  letter-spacing: 1px;
  margin: 0;
}

.connection-status {
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  border: 2px solid;
  display: flex;
  align-items: center;
  gap: 8px;
}

.connection-status.connected {
  background: var(--gold);
  color: var(--navy);
  border-color: var(--gold-dark);
}

.connection-status.disconnected {
  background: var(--danger);
  color: white;
  border-color: #e74c3c;
}

.status-indicator {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: currentColor;
  animation: pulse 2s infinite;
}

.auth-screen {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  backdrop-filter: blur(10px);
  max-width: 500px;
  margin: 50px auto;
}

.auth-title {
  font-size: 2rem;
  color: var(--gold);
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(229, 200, 138, 0.3);
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-label {
  display: block;
  color: var(--text-primary);
  margin-bottom: 8px;
  font-weight: 500;
  font-size: 14px;
}

.form-input {
  width: 100%;
  background: var(--navy-light);
  border: 2px solid var(--border-light);
  border-radius: 10px;
  padding: 12px 16px;
  color: var(--text-primary);
  font-size: 16px;
  transition: all 0.3s ease;
}

.form-input:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(229, 200, 138, 0.2);
}

.btn {
  background: var(--accent);
  border: 2px solid var(--border-light);
  border-radius: 10px;
  padding: 14px 28px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  width: 100%;
}

.btn:hover:not(:disabled) {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(229, 200, 138, 0.4);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

.btn-primary {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
}

.status-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
  text-align: center;
}

.status-title {
  font-size: 1.5rem;
  color: var(--gold);
  margin-bottom: 15px;
  font-weight: 600;
}

.status-text {
  font-size: 1.2rem;
  color: var(--text-primary);
  margin-bottom: 10px;
}

.status-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  margin: 15px 0;
}

.status-item {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 10px;
  text-align: center;
}

.status-label {
  color: var(--text-secondary);
  font-size: 12px;
  margin-bottom: 4px;
}

.status-value {
  color: var(--gold);
  font-size: 16px;
  font-weight: 600;
}

.battle-indicator {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: 8px;
}

.status-waiting {
  background: var(--warning);
}

.status-ongoing {
  background: var(--success);
}

.status-ended {
  background: var(--danger);
}

.battle-arena {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

.team-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.team-title {
  font-size: 1.5rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--border-light);
  transition: all 0.3s ease;
}

.team-title.current-turn {
  color: var(--success);
  text-shadow: 0 0 15px rgba(39, 174, 96, 0.5);
  border-bottom-color: var(--success);
}

.player-card {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px;
  background: var(--navy-light);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.player-card.current-turn {
  border-color: var(--gold);
  box-shadow: 0 0 20px rgba(229, 200, 138, 0.3);
  transform: scale(1.02);
}

.player-card.dead {
  opacity: 0.5;
  filter: grayscale(100%);
}

.player-card.disconnected {
  opacity: 0.7;
  border-style: dashed;
}

.player-avatar {
  width: 60px;
  height: 60px;
  background: var(--accent);
  border: 2px solid var(--border);
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
  position: relative;
}

.player-status-badge {
  position: absolute;
  bottom: -5px;
  right: -5px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 2px solid var(--navy);
}

.status-alive {
  background: var(--success);
}

.status-dead {
  background: var(--danger);
}

.status-offline {
  background: var(--warning);
}

.player-info {
  flex: 1;
}

.player-name {
  color: var(--gold);
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 8px;
}

.player-hp {
  color: var(--text-secondary);
  font-size: 14px;
  margin-bottom: 6px;
}

.hp-bar {
  background: var(--navy);
  border-radius: 10px;
  height: 12px;
  overflow: hidden;
  margin-bottom: 10px;
  position: relative;
}

.hp-fill {
  background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
  height: 100%;
  transition: width 0.5s ease;
  position: relative;
}

.hp-fill::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.player-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

.stat-badge {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 12px;
  color: var(--text-secondary);
  text-align: center;
}

.turn-info {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(20px);
  margin-bottom: 20px;
}

.turn-text {
  font-size: 1.3rem;
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 10px;
}

.turn-timer {
  font-size: 1.1rem;
  color: var(--text-secondary);
}

.turn-timer.warning {
  color: var(--warning);
}

.turn-timer.critical {
  color: var(--danger);
  animation: pulse 1s infinite;
}

.logs-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.log-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.log-title {
  font-size: 1.2rem;
  color: var(--gold);
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
}

.log-content {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  height: 300px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.5;
}

.log-entry {
  padding: 6px 0;
  border-bottom: 1px solid rgba(229, 200, 138, 0.1);
  word-wrap: break-word;
  opacity: 0;
  animation: fadeIn 0.3s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.log-entry:last-child {
  border-bottom: none;
}

.log-entry.system {
  color: var(--gold);
  font-weight: 600;
}

.log-entry.action {
  color: var(--text-primary);
}

.log-entry.damage {
  color: var(--danger);
}

.log-entry.heal {
  color: var(--success);
}

.chat-message {
  padding: 6px 0;
  border-bottom: 1px solid rgba(229, 200, 138, 0.1);
  word-wrap: break-word;
  opacity: 0;
  animation: fadeIn 0.3s forwards;
}

.chat-message:last-child {
  border-bottom: none;
}

.chat-sender {
  font-weight: 600;
  margin-right: 8px;
}

.chat-sender.player {
  color: var(--gold);
}

.chat-sender.spectator {
  color: #3498db;
}

.chat-sender.admin {
  color: var(--gold-light);
}

.chat-sender.system {
  color: var(--danger);
}

.chat-controls {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.cheer-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 15px;
}

.cheer-btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 8px 12px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s ease;
  text-align: center;
}

.cheer-btn:hover {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
  transform: translateY(-1px);
}

.cheer-btn:active {
  transform: scale(0.95);
}

.waiting-message {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(10px);
  margin: 50px 0;
}

.waiting-text {
  font-size: 1.5rem;
  color: var(--gold);
  margin-bottom: 15px;
}

.waiting-subtitle {
  color: var(--text-secondary);
  font-size: 1rem;
}

.game-over {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(20px);
  margin: 50px 0;
}

.game-over-title {
  font-size: 2.5rem;
  color: var(--gold);
  margin-bottom: 20px;
  text-shadow: 0 0 25px rgba(229, 200, 138, 0.5);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 25px rgba(229, 200, 138, 0.5); }
  to { text-shadow: 0 0 35px rgba(229, 200, 138, 0.8); }
}

.game-over-subtitle {
  color: var(--text-secondary);
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--glass-dark);
  border: 2px solid;
  border-radius: 8px;
  padding: 12px 20px;
  color: white;
  font-weight: 600;
  backdrop-filter: blur(20px);
  z-index: 1000;
  transform: translateX(100%);
  opacity: 0;
  transition: all 0.3s ease;
}

.notification.show {
  transform: translateX(0);
  opacity: 1;
}

.notification.success {
  border-color: var(--gold);
}

.notification.error {
  border-color: var(--danger);
}

.notification.warning {
  border-color: var(--warning);
}

.hidden {
  display: none !important;
}

.spectator-stats {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

.stat-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid rgba(229, 200, 138, 0.1);
}

.stat-row:last-child {
  border-bottom: none;
}

.stat-row-label {
  color: var(--text-secondary);
  font-size: 14px;
}

.stat-row-value {
  color: var(--gold);
  font-weight: 600;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

  @media (max-width: 768px) {
    .cheer-buttons {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 480px) {
    .cheer-buttons {
      grid-template-columns: 1fr;
    }
  }

/* 기존 반응형 디자인 */
@media (max-width: 768px) {
  .battle-arena {
    grid-template-columns: 1fr;
  }
  
  .logs-section {
    grid-template-columns: 1fr;
  }
  
  .spectator-header {
    flex-direction: column;
    gap: 15px;
  }
  
  .cheer-buttons {
    grid-template-columns: 1fr;
  }
  
  .player-stats {
    grid-template-columns: 1fr;
  }

  .status-grid {
    grid-template-columns: 1fr 1fr;
  }
}

@media (max-width: 480px) {
  .spectator-container {
    padding: 15px;
  }
  
  .spectator-title {
    font-size: 1.8rem;
  }
  
  .team-panel,
  .log-panel,
  .status-panel {
    padding: 15px;
  }
  
  .player-card {
    flex-direction: column;
    text-align: center;
  }
  
  .player-avatar {
    width: 50px;
    height: 50px;
  }

  .status-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
  <div class="spectator-container">
    <!-- 헤더 -->
    <div class="spectator-header">
      <h1 class="spectator-title">전투 관전</h1>
      <div id="connectionStatus" class="connection-status disconnected">
        <span class="status-indicator"></span>
        연결 끊김
      </div>
    </div>

    <!-- 인증 화면 -->
    <div id="authScreen" class="auth-screen">
      <h2 class="auth-title">관전자 입장</h2>
      
      <div class="form-group">
        <label class="form-label">관전자 이름</label>
        <input type="text" id="spectatorNameInput" class="form-input" placeholder="관전자 이름을 입력하세요" maxlength="20">
      </div>
      
      <div class="form-group">
        <label class="form-label">전투 ID</label>
        <input type="text" id="battleIdInput" class="form-input" placeholder="전투 ID를 입력하세요">
      </div>
      
      <div class="form-group">
        <label class="form-label">관전자 OTP</label>
        <input type="text" id="spectatorOtpInput" class="form-input" placeholder="OTP를 입력하세요">
      </div>
      
      <button onclick="authenticateSpectator()" class="btn btn-primary">
        관전 시작
      </button>
      
      <div style="margin-top: 20px; padding: 15px; background: var(--navy-light); border-radius: 8px; font-size: 14px; color: var(--text-secondary);">
        관전자는 채팅을 할 수 없으며, 간단한 응원 메시지만 전송할 수 있습니다.
      </div>
    </div>

    <!-- 대기 화면 -->
    <div id="waitingScreen" class="waiting-message hidden">
      <div class="waiting-text">전투 준비 중...</div>
      <div class="waiting-subtitle">전투가 시작될 때까지 기다려주세요</div>
    </div>

    <!-- 메인 관전 화면 -->
    <div id="spectatorScreen" class="hidden">
      <!-- 상태 패널 -->
      <div class="status-panel">
        <h3 class="status-title">전투 상태</h3>
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
          <span class="battle-indicator" id="battleStatusIndicator"></span>
          <span id="battleStatusText" class="status-text">대기중</span>
        </div>
        
        <div class="status-grid">
          <div class="status-item">
            <div class="status-label">전투 모드</div>
            <div class="status-value" id="battleMode">-</div>
          </div>
          <div class="status-item">
            <div class="status-label">라운드</div>
            <div class="status-value" id="currentRound">-</div>
          </div>
          <div class="status-item">
            <div class="status-label">관전자 수</div>
            <div class="status-value" id="spectatorCount">-</div>
          </div>
          <div class="status-item">
            <div class="status-label">진행 시간</div>
            <div class="status-value" id="battleDuration">-</div>
          </div>
        </div>
      </div>

      <!-- 턴 정보 -->
      <div id="turnInfo" class="turn-info hidden">
        <div id="turnText" class="turn-text">전투 준비 중...</div>
        <div id="turnTimer" class="turn-timer"></div>
      </div>

      <!-- 전투 아레나 -->
      <div class="battle-arena">
        <div class="team-panel">
          <h3 id="team1Title" class="team-title">불사조 기사단</h3>
          <div id="team1Players"></div>
          <div class="spectator-stats" id="team1Stats"></div>
        </div>
        
        <div class="team-panel">
          <h3 id="team2Title" class="team-title">죽음을 먹는자들</h3>
          <div id="team2Players"></div>
          <div class="spectator-stats" id="team2Stats"></div>
        </div>
      </div>

      <!-- 로그 섹션 -->
      <div class="logs-section">
        <div class="log-panel">
          <h3 class="log-title">전투 기록</h3>
          <div id="battleLog" class="log-content"></div>
        </div>

        <div class="log-panel">
          <h3 class="log-title">채팅 & 응원</h3>
          <div class="cheer-buttons">
            <button onclick="sendCheer('힘내!')" class="cheer-btn">힘내!</button>
            <button onclick="sendCheer('지지마!')" class="cheer-btn">지지마!</button>
            <button onclick="sendCheer('이길 수 있어!')" class="cheer-btn">이길 수 있어!</button>
            <button onclick="sendCheer('포기하지 마!')" class="cheer-btn">포기하지 마!</button>
            <button onclick="sendCheer('화이팅!')" class="cheer-btn">화이팅!</button>
            <button onclick="sendCheer('대박!')" class="cheer-btn">대박!</button>
          </div>
          <div id="chatLog" class="log-content"></div>
        </div>
      </div>
    </div>

    <!-- 게임 오버 화면 -->
    <div id="gameOverScreen" class="game-over hidden">
      <div id="gameOverTitle" class="game-over-title">전투 종료</div>
      <div id="gameOverSubtitle" class="game-over-subtitle">결과를 확인하세요</div>
    </div>
  </div>

  <!-- Socket.IO 라이브러리 -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
  let socket = null;
  let currentBattleId = null;
  let gameState = null;
  let turnTimer = null;
  let battleStartTime = null;
  let durationTimer = null;

  // DOM 요소 선택 헬퍼
  function $(selector) {
    return document.querySelector(selector);
  }

  // 알림 표시
  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.classList.add('show'), 100);
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
  }

  // 에러 표시
  function showError(message) {
    showNotification(message, 'error');
    console.error('오류:', message);
  }

  // 성공 표시
  function showSuccess(message) {
    showNotification(message, 'success');
  }

  // 관전자 인증
  function authenticateSpectator() {
    const spectatorName = $('#spectatorNameInput').value.trim();
    const battleId = $('#battleIdInput').value.trim();
    const otp = $('#spectatorOtpInput').value.trim();
    
    if (!spectatorName) {
      showError('관전자 이름을 입력하세요.');
      return;
    }
    
    if (!battleId || !otp) {
      showError('전투 ID와 OTP를 입력하세요.');
      return;
    }
    
    currentBattleId = battleId;
    connectSocket();
    socket.emit('spectatorAuth', { battleId, otp, spectatorName });
  }

  // 소켓 연결
  function connectSocket() {
    if (socket) {
      socket.disconnect();
    }
    
    socket = io({
      transports: ['websocket', 'polling'],
      upgrade: true,
      rememberUpgrade: true
    });
    
    socket.on('connect', () => {
      console.log('소켓 연결됨:', socket.id);
      updateConnectionStatus(true);
    });
    
    socket.on('disconnect', () => {
      console.log('소켓 연결 해제됨');
      updateConnectionStatus(false);
    });
    
    socket.on('authSuccess', (data) => {
      console.log('인증 성공:', data.role);
      gameState = data.battle;
      
      $('#authScreen').classList.add('hidden');
      
      if (data.battle.status === 'waiting') {
        $('#waitingScreen').classList.remove('hidden');
      } else {
        $('#spectatorScreen').classList.remove('hidden');
        if (data.battle.status === 'ongoing') {
          battleStartTime = data.battle.createdAt;
          startDurationTimer();
        }
      }
      
      updateDisplay();
      showSuccess('관전이 시작되었습니다!');
    });
    
    socket.on('authError', (message) => {
      showError(message);
    });

    socket.on('chatError', (message) => {
      showError(message);
    });
    
    socket.on('battleUpdate', (battle) => {
      gameState = battle;
      
      // 전투 시작시 화면 전환
      if (battle.status === 'ongoing') {
        $('#waitingScreen').classList.add('hidden');
        $('#spectatorScreen').classList.remove('hidden');
        $('#turnInfo').classList.remove('hidden');
        
        if (!battleStartTime) {
          battleStartTime = Date.now();
          startDurationTimer();
        }
      }
      
      // 전투 종료시 게임 오버 화면
      if (battle.status === 'ended') {
        showGameOver();
        stopDurationTimer();
      }
      
      updateDisplay();
    });
    
    socket.on('connectionStatus', (data) => {
      if (data.battleId === currentBattleId) {
        updateSpectatorCount(data.spectatorCount);
      }
    });
    
    // 주기적으로 연결 확인
    setInterval(() => {
      if (socket && socket.connected) {
        socket.emit('heartbeat');
      }
    }, 30000);
  }

  // 연결 상태 업데이트
  function updateConnectionStatus(connected) {
    const status = $('#connectionStatus');
    if (connected) {
      status.className = 'connection-status connected';
      status.innerHTML = '<span class="status-indicator"></span>연결됨';
    } else {
      status.className = 'connection-status disconnected';
      status.innerHTML = '<span class="status-indicator"></span>연결 끊김';
    }
  }

  // 진행 시간 타이머 시작
  function startDurationTimer() {
    if (durationTimer) return;
    
    durationTimer = setInterval(() => {
      if (battleStartTime) {
        const elapsed = Date.now() - battleStartTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        $('#battleDuration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    }, 1000);
  }

  // 진행 시간 타이머 정지
  function stopDurationTimer() {
    if (durationTimer) {
      clearInterval(durationTimer);
      durationTimer = null;
    }
  }

  // 화면 업데이트
  function updateDisplay() {
    if (!gameState) return;

    // 전투 상태 업데이트
    updateBattleStatus();

    // 전투 모드 및 기본 정보 업데이트
    updateBattleInfo();

    // 팀별 플레이어 렌더링
    renderTeam(gameState.teams?.team1?.players || [], $('#team1Players'), $('#team1Stats'));
    renderTeam(gameState.teams?.team2?.players || [], $('#team2Players'), $('#team2Stats'));

    // 팀 타이틀 업데이트 (현재 턴 표시)
    updateTeamTitles();

    // 턴 정보 업데이트
    updateTurnInfo();

    // 전투 로그 업데이트
    updateBattleLog();

    // 채팅 업데이트
    updateChat();

    // 턴 타이머 업데이트
    updateTurnTimer();
  }

  // 전투 상태 업데이트
  function updateBattleStatus() {
    const indicator = $('#battleStatusIndicator');
    const text = $('#battleStatusText');
    
    if (!indicator || !text) return;
    
    indicator.className = 'battle-indicator';
    
    switch (gameState.status) {
      case 'waiting':
        indicator.classList.add('status-waiting');
        text.textContent = '대기중';
        break;
      case 'ongoing':
        indicator.classList.add('status-ongoing');
        text.textContent = '진행중';
        break;
      case 'ended':
        indicator.classList.add('status-ended');
        text.textContent = '종료';
        break;
    }
  }

  // 전투 정보 업데이트
  function updateBattleInfo() {
    const modeEl = $('#battleMode');
    const roundEl = $('#currentRound');
    
    if (modeEl && gameState) {
      modeEl.textContent = gameState.mode || '-';
    }
    
    if (roundEl && gameState) {
      roundEl.textContent = gameState.roundNumber || '-';
    }
  }

  // 관전자 수 업데이트
  function updateSpectatorCount(count) {
    const countEl = $('#spectatorCount');
    if (countEl) {
      countEl.textContent = count || '0';
    }
  }

  // 팀 타이틀 업데이트
  function updateTeamTitles() {
    const team1Title = $('#team1Title');
    const team2Title = $('#team2Title');
    
    if (team1Title) {
      team1Title.className = 'team-title';
      team1Title.textContent = '불사조 기사단';
      if (gameState.currentTeam === 'team1' && gameState.status === 'ongoing') {
        team1Title.classList.add('current-turn');
      }
    }
    
    if (team2Title) {
      team2Title.className = 'team-title';
      team2Title.textContent = '죽음을 먹는자들';
      if (gameState.currentTeam === 'team2' && gameState.status === 'ongoing') {
        team2Title.classList.add('current-turn');
      }
    }
  }

  // 팀 렌더링
  function renderTeam(players, container, statsContainer) {
    if (!container) return;
    
    container.innerHTML = '';
    
    // 팀 통계 계산
    let totalHp = 0;
    let totalMaxHp = 0;
    let aliveCount = 0;
    let totalAttack = 0;
    let totalDefense = 0;
    
    players.forEach(player => {
      const div = document.createElement('div');
      div.className = 'player-card';
      
      // 현재 턴 플레이어 하이라이트
      if (isCurrentPlayer(player)) {
        div.classList.add('current-turn');
      }
      
      // 사망한 플레이어
      if (!player.alive) {
        div.classList.add('dead');
      } else {
        aliveCount++;
      }

      // 연결 끊긴 플레이어
      if (!player.connected) {
        div.classList.add('disconnected');
      }
      
      const hpPercent = player.maxHp > 0 ? (player.hp / player.maxHp) * 100 : 0;
      
      // 통계 계산
      totalHp += player.hp;
      totalMaxHp += player.maxHp;
      totalAttack += player.stats?.attack || 0;
      totalDefense += player.stats?.defense || 0;
      
      // 버프 표시
      const buffs = [];
      if (player.buffs?.attack_buff) buffs.push('공격력 강화');
      if (player.buffs?.defense_buff) buffs.push('방어력 강화');
      const buffText = buffs.length > 0 ? ` (${buffs.join(', ')})` : '';

      // 상태 표시
      const statusText = [];
      if (!player.alive) statusText.push('전사');
      else if (!player.connected) statusText.push('연결끊김');
      else if (gameState.status === 'waiting' && player.isReady) statusText.push('준비완료');
      else if (gameState.status === 'waiting') statusText.push('준비중');
      else if (player.isDefending) statusText.push('방어중');
      else if (player.isDodging) statusText.push('회피중');
      else if (player.hasActed) statusText.push('행동완료');
      else statusText.push('대기중');

      // 아이템 개수 표시
      const itemCounts = {};
      (player.inventory || []).forEach(item => {
        itemCounts[item] = (itemCounts[item] || 0) + 1;
      });
      const itemText = Object.entries(itemCounts)
        .map(([item, count]) => `${item}: ${count}`)
        .join(', ') || '없음';
      
      div.innerHTML = `
        <div class="player-avatar" style="background-image: url('${player.imageUrl || ''}')">
          <div class="player-status-badge ${player.alive ? (player.connected ? 'status-alive' : 'status-offline') : 'status-dead'}"></div>
        </div>
        <div class="player-info">
          <div class="player-name">${player.name}${buffText}</div>
          <div class="player-hp">${player.hp}/${player.maxHp} HP (${statusText.join(', ')})</div>
          <div class="hp-bar">
            <div class="hp-fill" style="width: ${hpPercent}%"></div>
          </div>
          <div class="player-stats">
            <span class="stat-badge">공격 ${player.stats?.attack || 0}</span>
            <span class="stat-badge">방어 ${player.stats?.defense || 0}</span>
            <span class="stat-badge">민첩 ${player.stats?.agility || 0}</span>
            <span class="stat-badge">행운 ${player.stats?.luck || 0}</span>
          </div>
          <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
            아이템: ${itemText}
          </div>
        </div>
      `;
      container.appendChild(div);
    });

    // 팀 통계 표시
    if (statsContainer) {
      const teamHpPercent = totalMaxHp > 0 ? Math.round((totalHp / totalMaxHp) * 100) : 0;
      statsContainer.innerHTML = `
        <div class="stat-row">
          <span class="stat-row-label">생존자</span>
          <span class="stat-row-value">${aliveCount}/${players.length}</span>
        </div>
        <div class="stat-row">
          <span class="stat-row-label">팀 체력</span>
          <span class="stat-row-value">${totalHp}/${totalMaxHp} (${teamHpPercent}%)</span>
        </div>
        <div class="stat-row">
          <span class="stat-row-label">총 공격력</span>
          <span class="stat-row-value">${totalAttack}</span>
        </div>
        <div class="stat-row">
          <span class="stat-row-label">총 방어력</span>
          <span class="stat-row-value">${totalDefense}</span>
        </div>
      `;
    }
  }

  // 현재 플레이어인지 체크
  function isCurrentPlayer(player) {
    if (!gameState || gameState.status !== 'ongoing') return false;
    
    const currentTeam = gameState.teams[gameState.currentTeam];
    if (!currentTeam) return false;
    
    const alivePlayers = currentTeam.players.filter(p => p.alive);
    const currentPlayer = alivePlayers[gameState.currentPlayerIndex];
    return currentPlayer && currentPlayer.id === player.id;
  }

  // 턴 정보 업데이트
  function updateTurnInfo() {
    const turnText = $('#turnText');
    const turnTimer = $('#turnTimer');
    if (!turnText) return;

    if (gameState.status === 'waiting') {
      turnText.textContent = '전투 준비 중...';
      if (turnTimer) turnTimer.textContent = '';
    } else if (gameState.status === 'ongoing') {
      const currentTeam = gameState.teams[gameState.currentTeam];
      if (currentTeam) {
        const alivePlayers = currentTeam.players.filter(p => p.alive);
        const currentPlayer = alivePlayers[gameState.currentPlayerIndex];
        const teamName = gameState.currentTeam === 'team1' ? '불사조 기사단' : '죽음을 먹는자들';
        
        if (currentPlayer) {
          turnText.textContent = `${teamName} - ${currentPlayer.name}의 턴`;
        } else {
          turnText.textContent = `${teamName} 턴`;
        }
      }
    } else if (gameState.status === 'ended') {
      const winner = gameState.winner;
      if (winner) {
        const teamName = winner === 'team1' ? '불사조 기사단' : '죽음을 먹는자들';
        turnText.textContent = `${teamName} 승리!`;
      } else {
        turnText.textContent = '무승부!';
      }
      if (turnTimer) turnTimer.textContent = '';
    }
  }

  // 턴 타이머 업데이트
  function updateTurnTimer() {
    if (turnTimer) {
      clearInterval(turnTimer);
      turnTimer = null;
    }

    if (gameState?.status !== 'ongoing' || !gameState.turnStartTime) return;

    const timerEl = $('#turnTimer');
    if (!timerEl) return;

    turnTimer = setInterval(() => {
      const elapsed = Date.now() - gameState.turnStartTime;
      const remaining = Math.max(0, 300000 - elapsed); // 5분 = 300000ms
      
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      
      timerEl.textContent = `남은 시간: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      // 경고 상태
      timerEl.className = 'turn-timer';
      if (remaining < 60000) {
        timerEl.classList.add('critical');
      } else if (remaining < 120000) {
        timerEl.classList.add('warning');
      }
      
      if (remaining <= 0) {
        clearInterval(turnTimer);
        turnTimer = null;
      }
    }, 1000);
  }

  // 전투 로그 업데이트
  function updateBattleLog() {
    const logContent = $('#battleLog');
    if (!gameState?.battleLog || !logContent) return;

    const entries = gameState.battleLog.slice(-30);
    const newHTML = entries.map(entry => {
      const time = new Date(entry.timestamp).toLocaleTimeString();
      let className = 'log-entry';
      
      if (entry.type === 'system') className += ' system';
      else if (entry.type === 'action') className += ' action';

      return `
        <div class="${className}">
          <strong>${entry.type}</strong>: ${entry.message}
          <br><small style="color: var(--text-secondary);">${time}</small>
        </div>
      `;
    }).join('');

    // 새로운 항목만 추가 (스크롤 위치 유지)
    if (logContent.innerHTML !== newHTML) {
      const wasAtBottom = logContent.scrollTop + logContent.clientHeight >= logContent.scrollHeight - 5;
      logContent.innerHTML = newHTML;
      
      if (wasAtBottom) {
        logContent.scrollTop = logContent.scrollHeight;
      }
    }
  }

  // 채팅 업데이트
  function updateChat() {
    const chatLog = $('#chatLog');
    if (!gameState?.chatLog || !chatLog) return;

    const messages = gameState.chatLog.slice(-30);
    const newHTML = messages.map(msg => {
      const time = new Date(msg.timestamp).toLocaleTimeString();
      const senderClass = `chat-sender ${msg.senderType}`;

      return `
        <div class="chat-message">
          <span class="${senderClass}">${msg.sender}:</span>
          ${msg.message}
          <br><small style="color: var(--text-secondary);">${time}</small>
        </div>
      `;
    }).join('');

    // 새로운 메시지만 추가 (스크롤 위치 유지)
    if (chatLog.innerHTML !== newHTML) {
      const wasAtBottom = chatLog.scrollTop + chatLog.clientHeight >= chatLog.scrollHeight - 5;
      chatLog.innerHTML = newHTML;
      
      if (wasAtBottom) {
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }
  }

  // 응원 메시지 전송
  function sendCheer(message) {
    if (!socket) return;
    
    socket.emit('cheerMessage', { message });
    
    // 버튼 피드백
    const cheerButtons = document.querySelectorAll('.cheer-btn');
    cheerButtons.forEach(btn => {
      if (btn.textContent === message) {
        btn.style.transform = 'scale(0.95)';
        btn.style.background = 'var(--gold)';
        btn.style.color = 'var(--navy)';
        setTimeout(() => {
          btn.style.transform = '';
          btn.style.background = '';
          btn.style.color = '';
        }, 200);
      }
    });
  }

  // 게임 오버 화면 표시
  function showGameOver() {
    $('#spectatorScreen').classList.add('hidden');
    $('#gameOverScreen').classList.remove('hidden');

    const title = $('#gameOverTitle');
    const subtitle = $('#gameOverSubtitle');

    if (gameState.winner) {
      const teamName = gameState.winner === 'team1' ? '불사조 기사단' : '죽음을 먹는자들';
      title.textContent = `${teamName} 승리!`;
      title.style.color = 'var(--gold)';
      subtitle.textContent = '축하합니다!';
    } else {
      title.textContent = '무승부!';
      title.style.color = 'var(--gold)';
      subtitle.textContent = gameState.endReason || '전투가 종료되었습니다';
    }
  }

  // 페이지 로드시 초기화
  document.addEventListener('DOMContentLoaded', () => {
    // URL 파라미터 체크
    const urlParams = new URLSearchParams(window.location.search);
    const battleId = urlParams.get('battle');
    const token = urlParams.get('token');
    
    if (battleId) {
      $('#battleIdInput').value = battleId;
    }
    
    if (token) {
      $('#spectatorOtpInput').value = token;
    }

    // 자동 인증 시도
    if (battleId && token) {
      $('#battleIdInput').value = battleId;
      $('#spectatorOtpInput').value = token;
      // 이름은 자동으로 설정하지 않음 (사용자가 직접 입력해야 함)
    }
  });
  </script>
</body>
