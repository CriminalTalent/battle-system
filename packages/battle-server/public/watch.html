<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>전투 관전자</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1419;
      color: #f5e6b8;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #e5c88a; }
    .hidden { display: none; }
    .container { max-width: 800px; margin: auto; }
    input, button {
      padding: 10px; margin: 5px 0;
      width: 100%; border-radius: 5px;
      border: 1px solid #c8a882; background: #1a1f26; color: #f5e6b8;
    }
    button { cursor: pointer; background: #c8a882; color: #0a0f1a; font-weight: bold; }
    .team { border: 1px solid #444; margin: 10px 0; padding: 10px; border-radius: 8px; }
    .log { background: #1a1f26; padding: 10px; height: 200px; overflow-y: auto; font-size: 14px; }
    .cheer { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
    .cheer button { flex: 1; min-width: 100px; }
  </style>
</head>
<body>
<div class="container">
  <h1>관전자 입장</h1>

  <!-- 인증 화면 -->
  <div id="authScreen">
    <input type="text" id="spectatorName" placeholder="관전자 이름">
    <input type="text" id="battleId" placeholder="전투 ID">
    <input type="text" id="otp" placeholder="관전자 OTP">
    <button onclick="joinAsSpectator()">관전 시작</button>
  </div>

  <!-- 관전 화면 -->
  <div id="spectatorScreen" class="hidden">
    <h2>전투 상황</h2>
    <div id="battleStatus"></div>
    <div id="teams"></div>

    <h3>응원하기</h3>
    <div class="cheer">
      <button onclick="sendCheer('힘내!')">힘내!</button>
      <button onclick="sendCheer('지지마!')">지지마!</button>
      <button onclick="sendCheer('이길 수 있어!')">이길 수 있어!</button>
      <button onclick="sendCheer('포기하지 마!')">포기하지 마!</button>
      <button onclick="sendCheer('화이팅!')">화이팅!</button>
      <button onclick="sendCheer('대박!')">대박!</button>
    </div>

    <h3>전투 로그</h3>
    <div id="log" class="log"></div>

    <h3>채팅</h3>
    <div id="chat" class="log"></div>
  </div>
</div>

<script>
let socket = null;
let battleId = null;
let spectatorName = null;

function joinAsSpectator() {
  spectatorName = document.getElementById("spectatorName").value.trim();
  battleId = document.getElementById("battleId").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (!spectatorName || !battleId || !otp) {
    alert("모든 값을 입력하세요");
    return;
  }

  socket = io({ transports: ["websocket", "polling"] });

  socket.on("connect", () => {
    console.log("소켓 연결됨", socket.id);

    // 관전자 인증
    socket.emit("spectatorAuth", { battleId, otp, spectatorName });
  });

  socket.on("authSuccess", data => {
    console.log("인증 성공", data);
    document.getElementById("authScreen").classList.add("hidden");
    document.getElementById("spectatorScreen").classList.remove("hidden");
    renderBattle(data.battle);
  });

  socket.on("authError", msg => alert("인증 실패: " + msg));

  socket.on("battleUpdate", battle => {
    renderBattle(battle);
  });

  socket.on("chatError", msg => alert("채팅 오류: " + msg));
}

function renderBattle(battle) {
  document.getElementById("battleStatus").innerText =
    `상태: ${battle.status}, 턴: ${battle.turnNumber}, 현재 팀: ${battle.currentTeam}`;

  const teamsDiv = document.getElementById("teams");
  teamsDiv.innerHTML = "";
  for (const teamKey of ["team1", "team2"]) {
    const team = battle.teams[teamKey];
    const div = document.createElement("div");
    div.className = "team";
    div.innerHTML = `<h4>${team.name}</h4>` +
      team.players.map(p =>
        `<div>${p.name} (HP: ${p.hp}/${p.maxHp}) ${p.alive ? "" : "💀"}</div>`
      ).join("");
    teamsDiv.appendChild(div);
  }

  // 로그
  const logDiv = document.getElementById("log");
  logDiv.innerHTML = battle.battleLog.map(e =>
    `[${new Date(e.timestamp).toLocaleTimeString()}] ${e.message}`
  ).join("<br>");
  logDiv.scrollTop = logDiv.scrollHeight;

  // 채팅
  const chatDiv = document.getElementById("chat");
  chatDiv.innerHTML = battle.chatLog.map(c =>
    `[${new Date(c.timestamp).toLocaleTimeString()}] ${c.sender} (${c.senderType}): ${c.message}`
  ).join("<br>");
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function sendCheer(message) {
  if (!socket) return;
  socket.emit("cheerMessage", { message });
}
</script>
</body>
</html>
