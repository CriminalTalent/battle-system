<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전투 관리자 페이지</title>
  <style>
    :root {
      --deep-navy: #0a0f1a;
      --navy: #0f1419;
      --navy-light: #1a1f26;
      --gold: #E5C88A;
      --gold-light: #F5E6B8;
      --gold-dark: #C8A882;
      --accent: #2a3441;
      --text-primary: #F5E6B8;
      --text-secondary: #D4C39A;
      --border: rgba(229, 200, 138, 0.3);
      --border-light: rgba(229, 200, 138, 0.15);
      --glass: rgba(15, 20, 25, 0.85);
      --glass-dark: rgba(10, 15, 26, 0.9);
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
      color: var(--text-primary);
      font-family: 'Times New Roman', serif;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--glass);
      border: 2px solid var(--border-light);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 2.5rem;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .section {
      background: var(--navy-light);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 1.4rem;
      color: var(--gold);
      margin-bottom: 15px;
      border-bottom: 2px solid var(--border-light);
      padding-bottom: 8px;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--accent);
      border: 2px solid var(--border-light);
      border-radius: 10px;
      padding: 15px 20px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn:hover:not(:disabled) {
      background: var(--gold-dark);
      border-color: var(--gold);
      color: var(--navy);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 200, 138, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn-primary {
      background: var(--gold-dark);
      border-color: var(--gold);
      color: var(--navy);
    }

    .btn-success {
      background: var(--success);
      border-color: #27ae60;
    }

    .btn-warning {
      background: var(--warning);
      border-color: #f39c12;
    }

    .btn-danger {
      background: var(--danger);
      border-color: #e74c3c;
    }

    .url-group {
      margin-bottom: 15px;
    }

    .url-label {
      display: block;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .url-input {
      width: 100%;
      background: var(--navy);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 12px 15px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: monospace;
    }

    .status-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .status-card {
      background: var(--navy);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .status-label {
      color: var(--text-secondary);
      font-size: 12px;
      margin-bottom: 5px;
    }

    .status-value {
      color: var(--gold);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .log-area {
      background: var(--navy);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .button-group {
        grid-template-columns: 1fr;
      }
      
      .status-info {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px;
      }
      
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">전투 시스템 관리자</h1>
      <p class="subtitle">팀 대 팀 실시간 턴제 전투 시스템</p>
    </div>

    <!-- 전투 생성 섹션 -->
    <div class="section">
      <h2 class="section-title">전투 생성</h2>
      <div class="button-group">
        <button id="createBattleBtn" class="btn btn-primary">전투 생성</button>
        <button id="generateLinksBtn" class="btn btn-success" disabled>링크 생성</button>
        <button id="startBattleBtn" class="btn btn-warning" disabled>전투 시작</button>
        <button id="endBattleBtn" class="btn btn-danger" disabled>전투 종료</button>
      </div>
      
      <div class="status-info">
        <div class="status-card">
          <div class="status-label">전투 ID</div>
          <div id="battleIdStatus" class="status-value">-</div>
        </div>
        <div class="status-card">
          <div class="status-label">전투 상태</div>
          <div id="battleStatusValue" class="status-value">대기중</div>
        </div>
        <div class="status-card">
          <div class="status-label">플레이어 수</div>
          <div id="playerCountStatus" class="status-value">0/2</div>
        </div>
      </div>
    </div>

    <!-- URL 링크 섹션 -->
    <div id="urlSection" class="section hidden">
      <h2 class="section-title">접속 링크</h2>
      
      <div class="url-group">
        <label class="url-label">관리자 URL</label>
        <input type="text" id="adminUrl" class="url-input" readonly>
      </div>
      
      <div class="url-group">
        <label class="url-label">플레이어 URL</label>
        <input type="text" id="playerUrl" class="url-input" readonly>
      </div>
      
      <div class="url-group">
        <label class="url-label">관전자 URL</label>
        <input type="text" id="spectatorUrl" class="url-input" readonly>
      </div>
    </div>

    <!-- 로그 섹션 -->
    <div class="section">
      <h2 class="section-title">시스템 로그</h2>
      <div id="logArea" class="log-area">시스템이 준비되었습니다.</div>
    </div>
  </div>

  <script>
    let battleId = null;
    let battleData = null;

    // DOM 요소 선택 헬퍼
    function $(id) {
      return document.getElementById(id);
    }

    // 로그 추가
    function addLog(message) {
      const logArea = $('logArea');
      const timestamp = new Date().toLocaleTimeString();
      logArea.textContent += `[${timestamp}] ${message}\n`;
      logArea.scrollTop = logArea.scrollHeight;
    }

    // 전투 생성
    async function createBattle() {
      try {
        $('createBattleBtn').disabled = true;
        addLog('전투 생성 중...');
        
        const response = await fetch('/api/battles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: '1v1' })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        battleId = data.battleId;
        battleData = data.battle;
        
        $('battleIdStatus').textContent = battleId.substring(0, 8) + '...';
        $('generateLinksBtn').disabled = false;
        
        addLog(`전투 생성 성공: ${battleId}`);
        addLog('이제 "링크 생성"을 클릭하세요.');
        
      } catch (error) {
        addLog(`전투 생성 실패: ${error.message}`);
        $('createBattleBtn').disabled = false;
      }
    }

    // 링크 생성
    async function generateLinks() {
      if (!battleId) return;
      
      try {
        $('generateLinksBtn').disabled = true;
        addLog('링크 생성 중...');
        
        const response = await fetch(`/api/admin/battles/${battleId}/links`, {
          method: 'POST'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        const baseUrl = window.location.origin;
        
        $('adminUrl').value = `${baseUrl}${data.urls.admin}`;
        $('playerUrl').value = `${baseUrl}${data.urls.player}`;
        $('spectatorUrl').value = `${baseUrl}${data.urls.spectator}`;
        
        $('urlSection').classList.remove('hidden');
        $('startBattleBtn').disabled = false;
        
        addLog('링크 생성 완료');
        addLog('플레이어들에게 링크를 배포하세요.');
        
        // 5초마다 전투 상태 확인
        if (window.statusInterval) clearInterval(window.statusInterval);
        window.statusInterval = setInterval(checkBattleStatus, 5000);
        
      } catch (error) {
        addLog(`링크 생성 실패: ${error.message}`);
        $('generateLinksBtn').disabled = false;
      }
    }

    // 전투 상태 확인
    async function checkBattleStatus() {
      if (!battleId) return;
      
      try {
        const response = await fetch(`/api/battles/${battleId}`);
        if (response.ok) {
          const battle = await response.json();
          const playerCount = battle.teams.team1.players.length + battle.teams.team2.players.length;
          const maxPlayers = battle.config.playersPerTeam * 2;
          
          $('playerCountStatus').textContent = `${playerCount}/${maxPlayers}`;
          $('battleStatusValue').textContent = battle.status === 'waiting' ? '대기중' : 
                                              battle.status === 'ongoing' ? '진행중' : '종료';
          
          if (battle.status === 'ongoing') {
            $('startBattleBtn').disabled = true;
            $('endBattleBtn').disabled = false;
          } else if (battle.status === 'ended') {
            $('startBattleBtn').disabled = true;
            $('endBattleBtn').disabled = true;
            if (window.statusInterval) {
              clearInterval(window.statusInterval);
            }
          }
        }
      } catch (error) {
        console.error('상태 확인 실패:', error);
      }
    }

    // 전투 시작
    async function startBattle() {
      if (!battleId) return;
      
      try {
        $('startBattleBtn').disabled = true;
        addLog('전투 시작 중...');
        
        const response = await fetch(`/api/admin/battles/${battleId}/start`, {
          method: 'POST'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error);
        }
        
        $('endBattleBtn').disabled = false;
        addLog('전투가 시작되었습니다!');
        
      } catch (error) {
        addLog(`전투 시작 실패: ${error.message}`);
        $('startBattleBtn').disabled = false;
      }
    }

    // 전투 종료
    async function endBattle() {
      if (!battleId) return;
      
      if (!confirm('정말로 전투를 강제 종료하시겠습니까?')) {
        return;
      }
      
      try {
        $('endBattleBtn').disabled = true;
        addLog('전투 종료 중...');
        
        const response = await fetch(`/api/admin/battles/${battleId}/end`, {
          method: 'POST'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        addLog('전투가 종료되었습니다.');
        
      } catch (error) {
        addLog(`전투 종료 실패: ${error.message}`);
        $('endBattleBtn').disabled = false;
      }
    }

    // 이벤트 리스너 등록
    $('createBattleBtn').onclick = createBattle;
    $('generateLinksBtn').onclick = generateLinks;
    $('startBattleBtn').onclick = startBattle;
    $('endBattleBtn').onclick = endBattle;

    addLog('전투 관리자 시스템이 준비되었습니다.');
  </script>
</body>
</html>
