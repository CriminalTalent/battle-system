<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Pyxis - 전투 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* 기존 관리자 팔레트 유지 */
      --deep-navy: #0b0f1c;
      --navy: #121827;
      --navy-light: #1c2333;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-light: rgba(255, 255, 255, 0.07);
      --gold: #E5C88A;
      --gold-light: #F0D9A3;
      --gold-dark: #C9A86A;
      --danger: #D9534F;
      --success: #5cb85c;
      --warning: #f0ad4e;
      --info: #5bc0de;
      --text: #f9f5eb;
      --text-muted: #c8c3ba;
      --border: rgba(255, 255, 255, 0.08);
      --radius: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--deep-navy), var(--navy-light));
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: clamp(16px, 2.5vw, 32px);
    }

    /* 헤더 */
    header.card { text-align: center; }
    header h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: clamp(28px, 4.4vw, 48px); }
    header p { color: var(--text-muted); font-size: clamp(14px, 1.8vw, 18px); }

    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(14px, 2vw, 24px);
      margin-bottom: clamp(14px, 2vw, 24px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.4); }

    .card-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(18px, 2.4vw, 22px);
      margin-bottom: 0.8rem; color: var(--gold-light); position: relative;
    }
    .card-title::after {
      content: ''; display: block; width: 60px; height: 2px; background: var(--gold); margin-top: 6px;
    }

    .btn {
      display: inline-block; padding: 0.7rem 1.1rem;
      font-weight: 600; font-size: 0.95rem; border-radius: var(--radius);
      text-align: center; cursor: pointer; transition: all 0.2s ease; border: 1px solid transparent;
    }
    .btn:hover { opacity: .95; box-shadow: 0 4px 10px rgba(0,0,0,.2); }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    .btn-primary { background: linear-gradient(135deg, var(--gold-dark), var(--gold)); color: var(--deep-navy); border-color: var(--gold-dark); }
    .btn-secondary { background: var(--glass-light); color: var(--text-muted); border: 1px solid var(--border); }
    .btn-success { background: var(--success); color: #fff; }
    .btn-warning { background: var(--warning); color: #fff; }
    .btn-danger  { background: var(--danger);  color: #fff; }

    .form-group { margin-bottom: 1rem; }
    .form-label { display: block; margin-bottom: .5rem; color: var(--gold-light); font-weight: 500; }
    .form-input, .form-select {
      width: 100%; padding: .75rem 1rem; font-size: 1rem;
      background: var(--glass-light); border: 1px solid var(--border); border-radius: var(--radius);
      color: var(--text); transition: border .2s ease;
    }
    .form-input:focus, .form-select:focus {
      outline: none; border-color: var(--gold); box-shadow: 0 0 0 2px rgba(229, 200, 138, 0.2);
    }

    .grid { display: grid; gap: clamp(14px, 2vw, 24px); }
    .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }

    .hidden { display: none !important; }

    .status-pill {
      display: inline-block; padding: .25rem .75rem; font-size: .8rem; border-radius: 999px;
      background: var(--glass-light); color: var(--text-muted); border: 1px solid var(--border);
    }
    .status-waiting{ background: var(--info); color:#fff; }
    .status-running{ background: var(--success); color:#fff; }
    .status-ended { background: var(--danger); color:#fff; }

    .log-box, .scrollable {
      max-height: clamp(220px, 40vh, 360px);
      overflow: auto;
    }
    .log-entry { padding: .5rem; border-bottom: 1px solid var(--border); font-size: .95rem; color: var(--text-muted); }
    .log-time  { font-weight: 700; color: var(--gold); margin-right: .5rem; }

    /* 전투 목록 테이블 - 모바일 가로 스크롤 지원 */
    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; border: 1px solid var(--border); border-radius: var(--radius); }
    table { width: 100%; min-width: 720px; border-collapse: collapse; }
    thead th { position: sticky; top: 0; background: rgba(255,255,255,0.04); backdrop-filter: blur(4px); }
    th, td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
    tbody tr:hover { background: rgba(255,255,255,0.03); }

    /* 모달 */
    .modal { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,.55); z-index: 50; }
    .modal.hidden { display:none; }
    .modal-content {
      width: min(720px, 92vw); max-height: 86vh; overflow: auto;
      background: var(--navy); border: 1px solid var(--border); border-radius: 16px; padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: .5rem; }
    .modal-title { font-family: 'Cinzel', serif; color: var(--gold-light); }

    /* ── 반응형 보강 ───────────────────────────────────────────── */
    @media (max-width: 1200px) {
      .grid-3 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 900px) {
      .grid-2, .grid-3 { grid-template-columns: 1fr; }
      .log-box, .scrollable { max-height: 44vh; }
    }
    @media (max-width: 420px) {
      .btn { width: 100%; }                /* 자주 쓰는 버튼은 한 줄 꽉 채우기 */
    }

    /* 소형 버튼 (테이블 헤더 등) */
    .btn-sm { padding: .45rem .7rem; font-size: .85rem; border-radius: 10px; }
    .row-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .info-box { display: flex; justify-content: space-between; margin: .35rem 0; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header class="card">
      <h1>Pyxis</h1>
      <p>전투 관리자 시스템</p>
      <div style="margin-top: .75rem;">
        <span id="serverStatus" class="status-pill status-waiting">서버 상태 확인 중...</span>
      </div>
    </header>

    <!-- 관리자 인증 섹션 -->
    <section id="authScreen" class="card">
      <h2 class="card-title">관리자 인증</h2>
      <div class="grid grid-2">
        <div>
          <div class="form-group">
            <label class="form-label" for="battleId">전투 ID</label>
            <input type="text" id="battleId" class="form-input" placeholder="전투 ID 입력">
          </div>
          <div class="form-group">
            <label class="form-label" for="adminOtp">관리자 OTP</label>
            <input type="text" id="adminOtp" class="form-input" placeholder="OTP 입력">
          </div>
          <button id="btnAuth" class="btn btn-primary" style="width:100%;">인증</button>
        </div>

        <div>
          <div class="form-group">
            <label class="form-label" for="battleMode">빠른 생성 · 전투 모드</label>
            <select id="battleMode" class="form-select">
              <option value="1v1">1 vs 1</option>
              <option value="2v2">2 vs 2</option>
              <option value="3v3">3 vs 3</option>
              <option value="4v4">4 vs 4</option>
            </select>
          </div>
          <div class="row-actions">
            <button id="btnCreateBattle" class="btn btn-success" style="flex:1">전투 생성</button>
            <button id="btnListBattles" class="btn btn-secondary" style="flex:1">전투 목록 불러오기</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 관리자 패널 -->
    <section id="adminScreen" class="hidden">
      <div class="grid grid-2">
        <!-- 전투 생성(추가) -->
        <div class="card">
          <h2 class="card-title">전투 생성</h2>
          <div class="form-group">
            <label class="form-label" for="battleMode2">전투 모드</label>
            <select id="battleMode2" class="form-select">
              <option value="1v1">1 vs 1</option>
              <option value="2v2">2 vs 2</option>
              <option value="3v3">3 vs 3</option>
              <option value="4v4">4 vs 4</option>
            </select>
          </div>
          <button id="btnCreateBattle2" class="btn btn-success" style="width: 100%;">전투 생성</button>
        </div>

        <!-- 전투 상태 -->
        <div class="card">
          <h2 class="card-title">현재 전투 상태</h2>
          <div id="currentBattleInfo">
            <p style="color: var(--text-muted);">전투를 선택하거나 생성하세요.</p>
          </div>
        </div>
      </div>

      <!-- 전투 목록 -->
      <div class="card">
        <div style="display:flex;gap:10px;justify-content:space-between;align-items:center;flex-wrap:wrap;">
          <h2 class="card-title" style="margin:0">전투 목록</h2>
          <div class="row-actions">
            <button id="btnRefreshBattles" class="btn btn-secondary btn-sm">새로고침</button>
          </div>
        </div>
        <div class="table-wrap" style="margin-top: 1rem;">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>모드</th>
                <th>상태</th>
                <th>플레이어</th>
                <th>생성</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody id="battlesTableBody">
              <tr><td colspan="6" style="text-align:center;color:var(--text-muted);padding: 1rem;">로딩 중...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 전투 제어 & 링크 관리 & 연결 상태 -->
      <div class="grid grid-3">
        <div class="card">
          <h2 class="card-title">전투 제어</h2>
          <div class="grid" style="grid-template-columns: repeat(3,minmax(0,1fr)); gap:10px;">
            <button id="btnStartBattle" class="btn btn-success" disabled>전투 시작</button>
            <button id="btnPauseBattle" class="btn btn-warning" disabled>일시 정지</button>
            <button id="btnEndBattle"   class="btn btn-danger"  disabled>전투 종료</button>
          </div>
        </div>

        <div class="card">
          <h2 class="card-title">링크 관리</h2>
          <div class="grid" style="grid-template-columns: 1fr 1fr; gap:10px;">
            <button id="btnGenerateLinks" class="btn btn-primary" disabled>링크 생성</button>
            <button id="btnRefreshOtp"   class="btn btn-secondary" disabled>OTP 갱신</button>
          </div>
        </div>

        <div class="card">
          <h2 class="card-title">연결 상태</h2>
          <div class="info-box"><span>플레이어:</span><span id="playerCount">0</span></div>
          <div class="info-box"><span>관전자:</span><span id="spectatorCount">0</span></div>
          <div class="info-box"><span>관리자:</span><span id="adminCount">1</span></div>
        </div>
      </div>

      <!-- 실시간 전투 로그 -->
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;">
          <h2 class="card-title" style="margin:0">전투 로그</h2>
          <button id="btnClearLog" class="btn btn-secondary btn-sm">지우기</button>
        </div>
        <div class="log-box" id="battleLog">
          <div class="log-entry"><span class="log-time">[시스템]</span> 전투 로그 초기화됨</div>
        </div>
      </div>

      <!-- 플레이어 액션 히스토리 -->
      <div class="card">
        <h2 class="card-title">플레이어 액션 히스토리</h2>
        <div class="log-box" id="actionHistoryLog">
          <div class="log-entry"><span class="log-time">[시스템]</span> 액션 기록 초기화됨</div>
        </div>
      </div>

      <!-- 링크 복사 모달 -->
      <div id="linkModal" class="modal hidden" aria-modal="true" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">링크 복사</h3>
            <button class="btn btn-secondary btn-sm" onclick="modal.classList.add('hidden')">닫기</button>
          </div>
          <div class="grid">
            <div class="form-group">
              <label class="form-label">관리자 링크</label>
              <input type="text" id="adminLink" class="form-input" readonly onclick="copyToClipboard(this)">
            </div>
            <div class="form-group">
              <label class="form-label">팀 1 링크</label>
              <input type="text" id="team1Link" class="form-input" readonly onclick="copyToClipboard(this)">
            </div>
            <div class="form-group">
              <label class="form-label">팀 2 링크</label>
              <input type="text" id="team2Link" class="form-input" readonly onclick="copyToClipboard(this)">
            </div>
            <div class="form-group">
              <label class="form-label">관전자 링크</label>
              <input type="text" id="spectatorLink" class="form-input" readonly onclick="copyToClipboard(this)">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    'use strict';
    const qs = s => document.querySelector(s);

    // 요소 캐시
    const battleIdInput = qs('#battleId');
    const otpInput     = qs('#adminOtp');
    const btnAuth      = qs('#btnAuth');
    const btnCreate    = qs('#btnCreateBattle');
    const btnList      = qs('#btnListBattles');
    const battleMode   = qs('#battleMode');

    const authSection  = qs('#authScreen');
    const adminSection = qs('#adminScreen');

    const btnCreate2 = qs('#btnCreateBattle2');
    const battleMode2 = qs('#battleMode2');
    const btnStart = qs('#btnStartBattle');
    const btnPause = qs('#btnPauseBattle');
    const btnEnd   = qs('#btnEndBattle');
    const btnLinks = qs('#btnGenerateLinks');
    const btnRefreshOtp = qs('#btnRefreshOtp');
    const btnRefresh = qs('#btnRefreshBattles');
    const btnClearLog = qs('#btnClearLog');

    const modal = qs('#linkModal');
    const adminLink = qs('#adminLink');
    const team1Link = qs('#team1Link');
    const team2Link = qs('#team2Link');
    const spectatorLink = qs('#spectatorLink');

    const battleLog = qs('#battleLog');
    const actionLog = qs('#actionHistoryLog');
    const currentBattleInfo = qs('#currentBattleInfo');

    let currentBattleId = '';
    let socket;

    // 자동 복사
    function copyToClipboard(input) {
      input.select();
      document.execCommand('copy');
      input.classList.add('copied');
      setTimeout(() => input.classList.remove('copied'), 800);
    }

    // 인증
    btnAuth.addEventListener('click', async () => {
      const id = battleIdInput.value.trim();
      const otp = otpInput.value.trim();
      if (!id || !otp) return alert('전투 ID와 OTP를 입력하세요.');

      const res = await fetch(`/api/battles/${id}`);
      if (!res.ok) return alert('전투를 찾을 수 없습니다.');

      socket = io();
      socket.emit('adminAuth', { battleId: id, otp });

      socket.on('authSuccess', ({ battle }) => {
        currentBattleId = id;
        authSection.classList.add('hidden');
        adminSection.classList.remove('hidden');
        updateCurrentBattle(battle);
        log('인증 성공');
        // 제어 버튼 활성화
        [btnStart, btnPause, btnEnd, btnLinks, btnRefreshOtp].forEach(b => b.disabled = false);
      });

      socket.on('authError', () => alert('인증 실패'));
      socket.on('battleUpdate', updateCurrentBattle);
      socket.on('chatMessage', ({ message }) => log(`[채팅] ${message.sender}: ${message.message}`));
      socket.on('actionExecuted', (action) => logAction(action));
    });

    // 빠른 생성(인증 화면)
    btnCreate?.addEventListener('click', () => createBattle(battleMode.value));
    btnList?.addEventListener('click', loadBattles);

    // 생성(관리 화면)
    btnCreate2.addEventListener('click', () => createBattle(battleMode2.value));

    async function createBattle(mode) {
      const res = await fetch('/api/battles', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode })
      });
      if (!res.ok) return alert('생성 실패');
      const data = await res.json();
      battleIdInput.value = data.battle.id;
      otpInput.value      = data.battle.otps?.admin || '';
      alert('전투 생성됨. OTP를 확인 후 인증하세요.');
    }

    // 전투 제어
    btnStart.addEventListener('click', () => control('start'));
    btnPause.addEventListener('click', () => control('pause'));
    btnEnd  .addEventListener('click', () => control('end'));

    async function control(type) {
      if (!currentBattleId) return;
      await fetch(`/api/admin/battles/${currentBattleId}/${type}`, { method: 'POST' });
      log(`전투 ${type} 명령 전송`);
    }

    // 링크 생성 & OTP 갱신
    btnLinks.addEventListener('click', async () => {
      const res = await fetch(`/api/admin/battles/${currentBattleId}/links`, { method: 'POST' });
      if (!res.ok) return alert('링크 생성 실패');
      const data = await res.json();
      adminLink.value     = data.urls.admin;
      team1Link.value     = data.urls.team1;
      team2Link.value     = data.urls.team2;
      spectatorLink.value = data.urls.spectator;
      modal.classList.remove('hidden');
    });
    btnRefreshOtp.addEventListener('click', async () => {
      const res = await fetch(`/api/admin/battles/${currentBattleId}/refresh-otp`, { method: 'POST' });
      if (!res.ok) return alert('OTP 갱신 실패');
      alert('OTP가 갱신되었습니다.');
    });

    // 전투 목록 새로고침
    btnRefresh.addEventListener('click', loadBattles);

    async function loadBattles() {
      const res = await fetch('/api/battles');
      const data = await res.json();
      const tbody = document.getElementById('battlesTableBody');
      if (!data?.battles?.length) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:var(--text-muted);padding: 1rem;">전투가 없습니다.</td></tr>`;
        return;
      }
      tbody.innerHTML = data.battles.map(b => `
        <tr>
          <td>${b.id.slice(0, 8)}...</td>
          <td>${b.mode}</td>
          <td>${b.status}</td>
          <td>${b.playerCount}</td>
          <td>${new Date(b.createdAt).toLocaleString()}</td>
          <td><button class="btn btn-secondary btn-sm" onclick="selectBattle('${b.id}')">선택</button></td>
        </tr>
      `).join('');
    }

    // 전역에서 호출
    window.selectBattle = (id) => {
      battleIdInput.value = id;
      alert('전투 ID가 입력되었습니다. OTP를 입력하고 인증하세요.');
    };

    btnClearLog.addEventListener('click', () => {
      battleLog.innerHTML = '';
      actionLog.innerHTML = '';
    });

    function updateCurrentBattle(battle) {
      if (!battle) return;
      currentBattleInfo.innerHTML = `
        <p><strong>ID:</strong> ${battle.id}</p>
        <p><strong>모드:</strong> ${battle.mode}</p>
        <p><strong>상태:</strong> ${battle.status}</p>
        <p><strong>플레이어 수:</strong> ${battle.playerCount}</p>
      `;
    }

    function log(text) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">${new Date().toLocaleTimeString()}</span>${text}`;
      battleLog.appendChild(entry);
      battleLog.scrollTop = battleLog.scrollHeight;
    }

    function logAction(action) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">${new Date().toLocaleTimeString()}</span>${action.playerName} → ${action.type.toUpperCase()} (${action.detail})`;
      actionLog.appendChild(entry);
      actionLog.scrollTop = actionLog.scrollHeight;
    }
  </script>
</body>
</html>
