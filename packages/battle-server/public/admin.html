<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>전투 시스템 · 관리자</title>
  <style>
    :root {
      --navy:#0c1a2a; --gold:#c9a227; --bg:#0f2134; --fg:#e6e9ef; --muted:#97a3b6;
      --card:#14263b; --card2:#183049; --border:#24364a; --ok:#2aa198; --warn:#d19a66;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:var(--gold);text-decoration:none}
    header{background:linear-gradient(180deg,var(--navy),#10243a);border-bottom:1px solid var(--border);padding:14px 16px;display:flex;align-items:center;gap:12px}
    .brand{font-weight:700;letter-spacing:.5px}
    .conn{width:10px;height:10px;border-radius:50%;background:#555}
    .conn.ok{background:var(--ok)}
    main{padding:18px;max-width:1200px;margin:0 auto;display:grid;grid-template-columns: 420px 1fr;gap:18px}
    h2{margin:0 0 8px 0;font-size:15px;color:var(--gold)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:14px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .row + .row{margin-top:8px}
    label{min-width:84px;color:var(--muted)}
    select,input[type=text],input[type=number]{background:var(--card2);color:var(--fg);border:1px solid var(--border);border-radius:8px;padding:8px 10px;outline:none}
    select:focus,input:focus{border-color:var(--gold)}
    .btn{background:var(--gold);color:#0c0c0c;border:0;border-radius:8px;padding:8px 12px;cursor:pointer;font-weight:600}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn.secondary{background:#20364e;color:var(--fg);border:1px solid var(--border)}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .hr{height:1px;background:var(--border);margin:12px 0}
    .meta{color:var(--muted)}
    .tbl{width:100%;border-collapse:collapse;font-size:13px}
    .tbl th,.tbl td{border-bottom:1px solid var(--border);padding:8px 6px;text-align:left}
    .tbl th{color:var(--muted);font-weight:600}
    #log,#chat{height:180px;overflow:auto;background:var(--card2);border:1px solid var(--border);border-radius:8px;padding:10px;white-space:pre-wrap}
    #playerLinks .link-row{display:grid;grid-template-columns:36px 1fr 72px;gap:8px;align-items:center;margin-top:8px}
    #playerLinks input{width:100%}
    #preview{height:100px;border:1px dashed var(--border);border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted);background-size:cover;background-position:center}
    .toast{position:fixed;right:18px;bottom:18px;background:var(--card2);border:1px solid var(--border);padding:10px 12px;border-radius:8px;opacity:0;transform:translateY(8px);transition:.25s}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
  <header>
    <div class="conn" id="connDot"></div>
    <div class="brand">전투 시스템 · 관리자</div>
    <div class="meta" id="battleMeta">대기 중</div>
  </header>

  <main>
    <!-- 좌측: 전투 생성 / 참가자 추가 / 링크 발급 -->
    <section class="card">
      <h2>전투 설정</h2>
      <div class="row">
        <label for="mode">모드</label>
        <select id="mode">
          <option value="1v1">1v1</option>
          <option value="2v2">2v2</option>
          <option value="3v3">3v3</option>
          <option value="4v4" selected>4v4</option>
        </select>
        <button class="btn" id="btnCreate">전투 생성</button>
        <button class="btn secondary" id="btnStart" disabled>전투 시작</button>
        <button class="btn secondary" id="btnPause" disabled>일시 정지</button>
        <button class="btn secondary" id="btnResume" disabled>재개</button>
        <button class="btn secondary" id="btnEnd" disabled>종료</button>
      </div>

      <div class="hr"></div>

      <h2>전투 참여자 추가</h2>
      <div class="grid-2">
        <div class="card" style="background:transparent;border:none;padding:0">
          <div class="row"><label>이름</label><input id="pName" type="text" placeholder="이름" /></div>
          <div class="row">
            <label>팀</label>
            <select id="pTeam">
              <option value="phoenix">불사조 기사단(A)</option>
              <option value="eaters">죽음을 먹는 자들(B)</option>
            </select>
          </div>
          <div class="row"><label>HP</label><input id="pHp" type="number" min="1" max="100" value="100" /></div>
          <div class="row"><label>공격</label><input id="sAtk" type="number" min="1" max="5" value="3" /></div>
          <div class="row"><label>방어</label><input id="sDef" type="number" min="1" max="5" value="3" /></div>
          <div class="row"><label>민첩</label><input id="sAgi" type="number" min="1" max="5" value="3" /></div>
          <div class="row"><label>행운</label><input id="sLuk" type="number" min="1" max="5" value="2" /></div>
          <div class="row"><label>디터니</label><input id="iDit" type="number" min="0" value="0" /></div>
          <div class="row"><label>공격 보정기</label><input id="iAtkB" type="number" min="0" value="0" /></div>
          <div class="row"><label>방어 보정기</label><input id="iDefB" type="number" min="0" value="0" /></div>
        </div>
        <div class="card" style="background:transparent;border:none;padding:0">
          <div id="preview">미리보기</div>
          <div class="row" style="margin-top:8px">
            <label>아바타</label>
            <input id="pAvatar" type="file" accept="image/png,image/jpeg,image/gif,image/webp" />
          </div>
          <div class="row" style="justify-content:flex-end">
            <button class="btn" id="btnAdd" disabled>참여자 추가</button>
          </div>
        </div>
      </div>

      <div class="hr"></div>

      <h2>링크/비밀번호 발급</h2>
      <div class="row">
        <button class="btn" id="btnGenPlayer" disabled>플레이어 링크 생성</button>
      </div>
      <div id="playerLinks"></div>

      <div class="row" style="margin-top:8px">
        <button class="btn secondary" id="btnGenSpectator" disabled>관전자 비밀번호 발급</button>
        <input id="spectatorOtp" type="text" readonly placeholder="관전자 비밀번호" />
        <button class="btn secondary" id="btnBuildSpectator" disabled>관전자 URL 생성</button>
        <input id="spectatorUrl" type="text" readonly placeholder="관전자 접속 URL" />
      </div>
    </section>

    <!-- 우측: 현재 참여자 · 로그 · 채팅 -->
    <section class="card">
      <h2>현재 참여자</h2>
      <div class="grid-2">
        <div class="card">
          <div class="meta">A팀 · 불사조 기사단</div>
          <table class="tbl" id="listA">
            <thead><tr><th>이름</th><th>HP</th><th>스탯</th><th>아이템</th><th>상태</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="card">
          <div class="meta">B팀 · 죽음을 먹는 자들</div>
          <table class="tbl" id="listB">
            <thead><tr><th>이름</th><th>HP</th><th>스탯</th><th>아이템</th><th>상태</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="hr"></div>

      <h2>전투 로그</h2>
      <div id="log"></div>

      <div class="hr"></div>

      <h2>채팅</h2>
      <div id="chat"></div>
      <div class="row" style="margin-top:8px">
        <input id="chatMsg" type="text" placeholder="메시지 입력" style="flex:1" />
        <button class="btn secondary" id="btnSend">보내기</button>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Socket.IO 클라이언트 (서버 SOCKET_PATH=/socket.io) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- 관리자 스크립트 -->
  <script defer src="/assets/js/admin.js"></script>
</body>
</html>
