<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS 전투 관리석</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Playfair Display', serif;
      background: 
        radial-gradient(circle at 30% 20%, rgba(201, 169, 110, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(26, 35, 50, 0.8) 0%, transparent 70%),
        linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #2a3441 100%);
      color: #f8f9fa;
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 80% 20%, rgba(201, 169, 110, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(201, 169, 110, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    .header {
      text-align: center;
      margin-bottom: 50px;
      padding: 60px 20px;
      background: rgba(10, 14, 26, 0.8);
      border: 1px solid rgba(201, 169, 110, 0.2);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute; top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(201, 169, 110, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .title {
      font-size: 4.5rem; font-weight: 400; color: #c9a96e;
      margin-bottom: 16px; letter-spacing: 0.05em;
      position: relative; z-index: 1;
      text-shadow: 0 0 30px rgba(201, 169, 110, 0.5);
    }
    .title::before { content:'✦'; position:absolute; top:-15px; left:20px; font-size:2rem; color:#c9a96e; animation: twinkle 3s ease-in-out infinite; }
    .title::after { content:'✧'; position:absolute; bottom:-10px; right:30px; font-size:1.5rem; color:#d4b982; animation: twinkle 2.5s ease-in-out infinite reverse; }

    @keyframes twinkle { 0%,100%{opacity:.3;transform:scale(1);} 50%{opacity:1;transform:scale(1.2);} }

    .subtitle { font-size: 1.4rem; color:#adb5bd; font-weight:300; letter-spacing:2px; }

    /* 카드 */
    .card {
      background: rgba(26, 35, 50, 0.8);
      border: 1px solid rgba(201, 169, 110, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .card-title {
      font-size: 1.6rem;
      color: #c9a96e;
      margin-bottom: 16px;
      font-weight: 500;
      border-bottom: 1px solid rgba(201,169,110,0.2);
      padding-bottom: 8px;
    }

    /* 버튼 */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: #c9a96e;
      color: #0a0e1a;
      transition: all 0.2s ease;
    }
    .btn:hover { background: #d4b982; }
    .btn:disabled { background: #555; color: #aaa; cursor: not-allowed; }
    .btn-secondary { background: #495057; color: #f8f9fa; }
    .btn-success { background: #28a745; color: white; }
    .btn-warning { background: #ffc107; color: black; }
    .btn-danger { background: #dc3545; color: white; }

    /* 입력 & 선택 */
    .form-input, .form-select, .chat-input {
      width: 100%; padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a2332;
      color: #f8f9fa;
    }

    .form-label { display: block; margin-bottom: 6px; font-size: 0.9rem; color: #c9a96e; }

    /* 레이아웃 */
    .form-grid { display: grid; gap: 12px; }
    .form-grid.cols-3 { grid-template-columns: repeat(3, 1fr); }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    .status-card {
      background: #1a2332;
      border: 1px solid rgba(201,169,110,0.2);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .status-label { font-size: 0.85rem; color: #adb5bd; }
    .status-value { font-size: 1.2rem; margin-top: 4px; }

    .team-info { display: flex; gap: 20px; margin-top: 20px; }
    .team-card {
      flex: 1; background: #1a2332; border-radius: 12px; padding: 12px;
      border: 1px solid rgba(201,169,110,0.2);
    }
    .team-name { font-size: 1.2rem; font-weight: bold; color: #c9a96e; margin-bottom: 8px; }
    .player-card { padding: 6px; border-bottom: 1px solid #333; }
    .player-name { font-weight: bold; }
    .player-stats { font-size: 0.8rem; color: #adb5bd; }

    .action-log, .chat-area {
      background: #0a0e1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .chat-controls { display: flex; gap: 8px; margin-top: 10px; }
    .chat-input { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">PYXIS</h1>
      <p class="subtitle">전투 관리석</p>
    </div>

    <!-- 전투 구성 -->
    <section class="card">
      <div class="card-title">전투 구성</div>
      <div class="form-grid cols-3">
        <div class="form-group">
          <label class="form-label">전투 ID</label>
          <input type="text" id="battleId" class="form-input" placeholder="전투 ID" readonly>
        </div>
        <div class="form-group">
          <label class="form-label">전투 모드</label>
          <select id="mode" class="form-select">
            <option value="1v1">1v1</option>
            <option value="2v2">2v2</option>
            <option value="3v3">3v3</option>
            <option value="4v4">4v4</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">동작</label>
          <div class="form-grid cols-3">
            <button class="btn" id="btnCreate">전투 생성</button>
            <button class="btn btn-secondary" id="btnLinks" disabled>링크 생성</button>
            <button class="btn btn-secondary" id="btnFetch">상태 갱신</button>
          </div>
        </div>
      </div>

      <div id="urlSection" class="url-display hidden">
        <div class="url-item"><span class="url-label">관리자 URL:</span><code id="adminUrl" class="code-display">-</code></div>
        <div class="url-item"><span class="url-label">플레이어 URL:</span><code id="playerUrl" class="code-display">-</code></div>
        <div class="url-item"><span class="url-label">관전자 URL:</span><code id="spectUrl" class="code-display">-</code></div>
      </div>

      <div class="status-grid">
        <div class="status-card"><div class="status-label">전투 ID</div><div class="status-value" id="statusId">-</div></div>
        <div class="status-card"><div class="status-label">모드</div><div class="status-value" id="statusMode">-</div></div>
        <div class="status-card"><div class="status-label">상태</div><div class="status-value" id="statusState">준비중</div></div>
        <div class="status-card"><div class="status-label">플레이어</div><div class="status-value" id="statusPlayers">0/0</div></div>
        <div class="status-card"><div class="status-label">턴</div><div class="status-value" id="statusTurn">0</div></div>
        <div class="status-card"><div class="status-label">현재 팀</div><div class="status-value" id="statusCurrentTeam">-</div></div>
      </div>
    </section>

    <!-- 전투 관리 -->
    <section class="card">
      <div class="card-title">전투 관리</div>
      <div class="battle-controls">
        <button class="btn btn-success" id="btnStart" disabled>전투 시작</button>
        <button class="btn btn-warning" id="btnPause" disabled>일시 정지</button>
        <button class="btn btn-danger" id="btnEnd" disabled>전투 종료</button>
        <button class="btn btn-secondary" id="btnReset" disabled>초기화</button>
      </div>
      <div class="team-info">
        <div class="team-card phoenix"><div class="team-name">불사조 기사단</div><div class="player-list" id="phoenixPlayers"><div class="status-label">플레이어 없음</div></div></div>
        <div class="team-card death"><div class="team-name">죽음을 먹는자들</div><div class="player-list" id="deathPlayers"><div class="status-label">플레이어 없음</div></div></div>
      </div>
    </section>

    <!-- 로그 -->
    <section class="card"><div class="card-title">실시간 전투 로그</div><div class="action-log" id="actionLog">시스템: 전투 관리석이 준비되었습니다.<br></div></section>

    <!-- 관리자 채팅 -->
    <section class="card">
      <div class="card-title">관리자 공지</div>
      <div class="chat-area" id="chatArea">시스템: 관리자 채팅이 활성화되었습니다.<br></div>
      <div class="chat-controls"><input type="text" id="chatInput" class="chat-input" placeholder="관리자 공지사항을 입력하세요..."><button class="btn" id="btnSendChat">전송</button></div>
    </section>
  </div>

  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <script>
    // === JS 전문 (전투 생성, 링크, 소켓, 상태, 채팅 등) ===
    let currentBattle = null;
    let socket = null;
    let isAuthenticated = false;

    const elements = {
      battleId: document.getElementById('battleId'),
      mode: document.getElementById('mode'),
      statusId: document.getElementById('statusId'),
      statusMode: document.getElementById('statusMode'),
      statusState: document.getElementById('statusState'),
      statusPlayers: document.getElementById('statusPlayers'),
      statusTurn: document.getElementById('statusTurn'),
      statusCurrentTeam: document.getElementById('statusCurrentTeam'),
      urlSection: document.getElementById('urlSection'),
      adminUrl: document.getElementById('adminUrl'),
      playerUrl: document.getElementById('playerUrl'),
      spectUrl: document.getElementById('spectUrl'),
      phoenixPlayers: document.getElementById('phoenixPlayers'),
      deathPlayers: document.getElementById('deathPlayers'),
      actionLog: document.getElementById('actionLog'),
      chatArea: document.getElementById('chatArea'),
      chatInput: document.getElementById('chatInput'),
      btnCreate: document.getElementById('btnCreate'),
      btnLinks: document.getElementById('btnLinks'),
      btnFetch: document.getElementById('btnFetch'),
      btnStart: document.getElementById('btnStart'),
      btnPause: document.getElementById('btnPause'),
      btnEnd: document.getElementById('btnEnd'),
      btnReset: document.getElementById('btnReset'),
      btnSendChat: document.getElementById('btnSendChat')
    };

    // === 이벤트 리스너 등록 ===
    elements.btnCreate.addEventListener('click', createBattle);
    elements.btnLinks.addEventListener('click', generateLinks);
    elements.btnFetch.addEventListener('click', fetchBattleState);
    elements.btnStart.addEventListener('click', startBattle);
    elements.btnPause.addEventListener('click', pauseBattle);
    elements.btnEnd.addEventListener('click', endBattle);
    elements.btnReset.addEventListener('click', resetBattle);
    elements.btnSendChat.addEventListener('click', sendChat);
    elements.chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
    elements.adminUrl.addEventListener('click', () => copyToClipboard(elements.adminUrl.textContent));
    elements.playerUrl.addEventListener('click', () => copyToClipboard(elements.playerUrl.textContent));
    elements.spectUrl.addEventListener('click', () => copyToClipboard(elements.spectUrl.textContent));

    // === 전투 생성 ===
    async function createBattle() {
      try {
        const response = await fetch('/api/battles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: elements.mode.value })
        });
        const result = await response.json();
        if (result.success && result.battle) {
          currentBattle = result.battle;
          elements.battleId.value = result.battle.id;
          elements.btnLinks.disabled = false;
          updateStatus();
          addLog('전투가 생성되었습니다: ' + result.battle.id);
        } else { alert('전투 생성 실패: ' + result.error); }
      } catch (error) {
        console.error('전투 생성 오류:', error); alert('전투 생성 중 오류 발생');
      }
    }

    // === 링크 생성 ===
    async function generateLinks() {
      if (!currentBattle) return;
      try {
        const response = await fetch(`/api/admin/battles/${currentBattle.id}/links`, { method: 'POST' });
        const result = await response.json();
        if (result.success) {
          const baseUrl = window.location.origin;
          elements.adminUrl.textContent = `${baseUrl}/admin?battle=${currentBattle.id}&token=${result.otps.admin}`;
          elements.playerUrl.textContent = `${baseUrl}/play?battle=${currentBattle.id}&token=${result.otps.player}`;
          elements.spectUrl.textContent = `${baseUrl}/watch?battle=${currentBattle.id}&token=${result.otps.spectator}`;
          elements.urlSection.classList.remove('hidden');
          addLog('OTP 링크가 생성되었습니다.');
          connectSocket(result.otps.admin);
        } else { alert('링크 생성 실패: ' + result.error); }
      } catch (error) {
        console.error('링크 생성 오류:', error); alert('링크 생성 중 오류 발생');
      }
    }

    // === 소켓 연결 ===
    function connectSocket(adminOtp) {
      if (socket) socket.disconnect();
      socket = io();
      socket.on('connect', () => { socket.emit('adminAuth', { battleId: currentBattle.id, otp: adminOtp }); });
      socket.on('authSuccess', () => { isAuthenticated = true; elements.btnStart.disabled = false; addLog('관리자 인증 성공'); });
      socket.on('authError', (data) => { isAuthenticated = false; addLog('인증 실패: ' + data.message); });
      socket.on('battleUpdate', (battleData) => { currentBattle = battleData; updateStatus(); updatePlayerLists(); });
      socket.on('chatMessage', (data) => { addChatMessage(`${data.player || '익명'}: ${data.message}`); });
      socket.on('actionResult', (data) => { addLog(`${data.player || '시스템'}: ${data.action} - ${data.result}`); });
      socket.on('disconnect', () => { isAuthenticated = false; addLog('서버 연결이 끊어졌습니다.'); });
    }

    // === 상태 갱신 ===
    async function fetchBattleState() {
      if (!elements.battleId.value) return;
      try {
        const response = await fetch(`/api/battles/${elements.battleId.value}`);
        const result = await response.json();
        if (result.success) {
          currentBattle = result.battle; updateStatus(); updatePlayerLists();
          addLog('전투 상태가 갱신되었습니다.');
        } else { alert('전투 조회 실패: ' + result.error); }
      } catch (error) { console.error('상태 갱신 오류:', error); alert('상태 갱신 오류 발생'); }
    }

    // === 전투 제어 ===
    function startBattle() { if (socket && isAuthenticated && currentBattle) { socket.emit('startBattle', { battleId: currentBattle.id }); addLog('전투 시작 요청'); } }
    function pauseBattle() { if (socket && isAuthenticated && currentBattle) { socket.emit('pauseBattle', { battleId: currentBattle.id }); addLog('전투 일시정지 요청'); } }
    async function endBattle() {
      if (!currentBattle) return;
      if (!confirm('정말 종료하시겠습니까?')) return;
      try {
        const response = await fetch(`/api/admin/battles/${currentBattle.id}/end`, { method: 'POST' });
        const result = await response.json();
        if (result.success) { addLog('전투가 강제 종료되었습니다.'); }
        else { alert('전투 종료 실패: ' + result.error); }
      } catch (error) { console.error('전투 종료 오류:', error); alert('전투 종료 중 오류 발생'); }
    }
    function resetBattle() {
      if (!confirm('전투를 초기화하시겠습니까?')) return;
      currentBattle = null; elements.battleId.value = ''; elements.urlSection.classList.add('hidden');
      elements.btnLinks.disabled = true; elements.btnStart.disabled = true; elements.btnPause.disabled = true; elements.btnEnd.disabled = true; elements.btnReset.disabled = true;
      if (socket) { socket.disconnect(); socket = null; }
      updateStatus(); elements.phoenixPlayers.innerHTML = '<div class="status-label">플레이어 없음</div>'; elements.deathPlayers.innerHTML = '<div class="status-label">플레이어 없음</div>';
      addLog('전투가 초기화되었습니다.');
    }

    // === 채팅 ===
    function sendChat() {
      const message = elements.chatInput.value.trim();
      if (!message || !socket || !isAuthenticated || !currentBattle) return;
      socket.emit('adminMessage', { battleId: currentBattle.id, message });
      addChatMessage(`관리자: ${message}`); elements.chatInput.value = '';
    }

    // === 상태/플레이어 UI 업데이트 ===
    function updateStatus() {
      if (!currentBattle) {
        elements.statusId.textContent = '-'; elements.statusMode.textContent = '-'; elements.statusState.textContent = '준비중';
        elements.statusPlayers.textContent = '0/0'; elements.statusTurn.textContent = '0'; elements.statusCurrentTeam.textContent = '-'; return;
      }
      elements.statusId.textContent = currentBattle.id;
      elements.statusMode.textContent = currentBattle.mode;
      elements.statusState.textContent = getStateText(currentBattle.state);
      elements.statusPlayers.textContent = `${currentBattle.players.length}/${getMaxPlayers(currentBattle.mode)}`;
      elements.statusTurn.textContent = currentBattle.turn || 0;
      elements.statusCurrentTeam.textContent = currentBattle.currentTeam || '-';
    }
    function updatePlayerLists() {
      if (!currentBattle) return;
      updateTeamPlayerList(elements.phoenixPlayers, currentBattle.players.filter(p => p.team === 'phoenix'));
      updateTeamPlayerList(elements.deathPlayers, currentBattle.players.filter(p => p.team === 'death'));
    }
    function updateTeamPlayerList(container, players) {
      if (players.length === 0) { container.innerHTML = '<div class="status-label">플레이어 없음</div>'; return; }
      container.innerHTML = players.map(p => `
        <div class="player-card">
          <div class="player-name">${p.name || '무명'}</div>
          <div class="player-stats">
            HP: ${p.hp ?? 0}/100 | 공격: ${p.attack ?? 0} | 방어: ${p.defense ?? 0} | 민첩: ${p.agility ?? 0} | 행운: ${p.luck ?? 0}
          </div>
        </div>`).join('');
    }

    // === 로그 & 채팅 출력 ===
    function addLog(message) { const t = new Date().toLocaleTimeString(); elements.actionLog.innerHTML += `[${t}] ${message}<br>`; elements.actionLog.scrollTop = elements.actionLog.scrollHeight; }
    function addChatMessage(message) { const t = new Date().toLocaleTimeString(); elements.chatArea.innerHTML += `[${t}] ${message}<br>`; elements.chatArea.scrollTop = elements.chatArea.scrollHeight; }

    // === 유틸 ===
    async function copyToClipboard(text) { try { await navigator.clipboard.writeText(text); addLog('URL 복사 완료'); } catch { addLog('복사 실패'); } }
    function getStateText(s) { return ({waiting:'대기중',active:'진행중',paused:'일시정지',ended:'종료됨'})[s] || '알수없음'; }
    function getMaxPlayers(mode) { return ({'1v1':2,'2v2':4,'3v3':6,'4v4':8})[mode] || 0; }

    // === 초기화 ===
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const battleParam = urlParams.get('battle'), tokenParam = urlParams.get('token');
      if (battleParam) { elements.battleId.value = battleParam; addLog('URL에서 전투 감지'); setTimeout(fetchBattleState, 1000); }
      if (battleParam && tokenParam) connectSocket(tokenParam);
      addLog('PYXIS 전투 관리석이 시작되었습니다.');
    });
    window.addEventListener('beforeunload', (e) => {
      if (currentBattle && currentBattle.state === 'active') { e.preventDefault(); e.returnValue = '진행 중 전투가 있습니다. 닫으시겠습니까?'; }
    });
  </script>
</body>
</html>
