<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyxis 전투 시스템</title>
  <style>
    :root {
      --deep-navy: #0a0f1a;
      --navy: #0f1419;
      --navy-light: #1a1f26;
      --gold: #E5C88A;
      --gold-light: #F5E6B8;
      --gold-dark: #C8A882;
      --accent: #2a3441;
      --text-primary: #F5E6B8;
      --text-secondary: #D4C39A;
      --border: rgba(229, 200, 138, 0.3);
      --border-light: rgba(229, 200, 138, 0.15);
      --glass: rgba(15, 20, 25, 0.85);
      --glass-dark: rgba(10, 15, 26, 0.9);
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
      color: var(--text-primary);
      font-family: 'Times New Roman', serif;
      min-height: 100vh;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--glass);
      border: 2px solid var(--border-light);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 2.5rem;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .section {
      background: var(--navy-light);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 1.4rem;
      color: var(--gold);
      margin-bottom: 15px;
      border-bottom: 2px solid var(--border-light);
      padding-bottom: 8px;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--accent);
      border: 2px solid var(--border-light);
      border-radius: 10px;
      padding: 12px 16px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      background: var(--gold-dark);
      border-color: var(--gold);
      color: var(--navy);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: var(--gold-dark);
      border-color: var(--gold);
      color: var(--navy);
    }

    .btn-success {
      background: var(--success);
      border-color: #27ae60;
    }

    .btn-warning {
      background: var(--warning);
      border-color: #f39c12;
    }

    .btn-danger {
      background: var(--danger);
      border-color: #e74c3c;
    }

    .url-group {
      margin-bottom: 15px;
    }

    .url-label {
      display: block;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .url-input {
      width: 100%;
      background: var(--navy);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 12px;
      font-family: monospace;
    }

    .status-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .status-card {
      background: var(--navy);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .status-label {
      color: var(--text-secondary);
      font-size: 11px;
      margin-bottom: 5px;
    }

    .status-value {
      color: var(--gold);
      font-size: 1.1rem;
      font-weight: 600;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .button-group {
        grid-template-columns: 1fr;
      }
      .status-info {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Pyxis 전투 시스템</h1>
      <p class="subtitle">관리자 콘솔</p>
    </div>

    <!-- 전투 구성 -->
    <div class="section">
      <h2 class="section-title">전투 구성</h2>
      
      <div class="status-info">
        <div class="status-card">
          <div class="status-label">전투 ID</div>
          <div id="battleIdStatus" class="status-value">전투 ID</div>
        </div>
        <div class="status-card">
          <div class="status-label">전투 모드</div>
          <div class="status-value">1v1</div>
        </div>
        <div class="status-card">
          <div class="status-label">동작</div>
          <div class="status-value">
            <div class="button-group">
              <button id="createBattleBtn" class="btn btn-primary">전투 생성</button>
              <button id="generateLinksBtn" class="btn btn-success" disabled>링크 생성</button>
              <button id="startBattleBtn" class="btn btn-warning" disabled>상태 갱신</button>
            </div>
          </div>
        </div>
      </div>

      <div id="urlSection" class="hidden" style="margin-top: 20px;">
        <div class="url-group">
          <label class="url-label">관리자 URL:</label>
          <input type="text" id="adminUrl" class="url-input" readonly>
        </div>
        
        <div class="url-group">
          <label class="url-label">플레이어 URL:</label>
          <input type="text" id="playerUrl" class="url-input" readonly>
        </div>
        
        <div class="url-group">
          <label class="url-label">관전자 URL:</label>
          <input type="text" id="spectatorUrl" class="url-input" readonly>
        </div>
      </div>
    </div>

    <!-- 전투 관리 -->
    <div class="section">
      <h2 class="section-title">전투 관리</h2>
      <div class="button-group">
        <button id="adminStartBtn" class="btn btn-warning" disabled>전투 시작</button>
        <button class="btn">승자 지정 (HP 합계)</button>
        <button id="forceEndBtn" class="btn btn-danger" disabled>강제 종료</button>
        <button id="endBattleBtn" class="btn btn-danger" disabled>전투 삭제</button>
      </div>
      
      <div style="margin-top: 15px; text-align: right;">
        <button class="btn btn-success">현재 성능 정보</button>
      </div>
    </div>
  </div>

  <script>
    let battleId = null;

    function $(id) {
      return document.getElementById(id);
    }

    // 전투 생성
    async function createBattle() {
      try {
        $('createBattleBtn').disabled = true;
        $('createBattleBtn').textContent = '생성 중...';
        
        const response = await fetch('/api/battles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: '1v1' })
        });
        
        if (!response.ok) throw new Error('전투 생성 실패');
        
        const data = await response.json();
        battleId = data.battleId;
        
        $('battleIdStatus').textContent = battleId.substring(0, 8) + '...';
        $('generateLinksBtn').disabled = false;
        $('createBattleBtn').textContent = '전투 생성';
        
      } catch (error) {
        alert('전투 생성 실패: ' + error.message);
        $('createBattleBtn').disabled = false;
        $('createBattleBtn').textContent = '전투 생성';
      }
    }

    // 링크 생성
    async function generateLinks() {
      if (!battleId) return;
      
      try {
        $('generateLinksBtn').disabled = true;
        $('generateLinksBtn').textContent = '생성 중...';
        
        const response = await fetch(`/api/admin/battles/${battleId}/links`, {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error('링크 생성 실패');
        
        const data = await response.json();
        const baseUrl = window.location.origin;
        
        $('adminUrl').value = `${baseUrl}${data.urls.admin}`;
        $('playerUrl').value = `${baseUrl}${data.urls.player}`;
        $('spectatorUrl').value = `${baseUrl}${data.urls.spectator}`;
        
        $('urlSection').classList.remove('hidden');
        $('adminStartBtn').disabled = false;
        $('forceEndBtn').disabled = false;
        $('endBattleBtn').disabled = false;
        $('generateLinksBtn').textContent = '링크 생성';
        
      } catch (error) {
        alert('링크 생성 실패: ' + error.message);
        $('generateLinksBtn').disabled = false;
        $('generateLinksBtn').textContent = '링크 생성';
      }
    }

    // 전투 시작
    async function startBattle() {
      if (!battleId) return;
      
      try {
        const response = await fetch(`/api/admin/battles/${battleId}/start`, {
          method: 'POST'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error);
        }
        
        alert('전투가 시작되었습니다!');
        
      } catch (error) {
        alert('전투 시작 실패: ' + error.message);
      }
    }

    // 전투 종료
    async function endBattle() {
      if (!battleId) return;
      
      if (!confirm('정말로 전투를 강제 종료하시겠습니까?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/battles/${battleId}/end`, {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error('전투 종료 실패');
        
        alert('전투가 종료되었습니다.');
        
      } catch (error) {
        alert('전투 종료 실패: ' + error.message);
      }
    }

    // 이벤트 리스너
    $('createBattleBtn').onclick = createBattle;
    $('generateLinksBtn').onclick = generateLinks;
    $('adminStartBtn').onclick = startBattle;
    $('forceEndBtn').onclick = endBattle;
    $('endBattleBtn').onclick = endBattle;
  </script>
</body>
</html>
