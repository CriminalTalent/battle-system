<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 - PYXIS 전투 시스템</title>

  <!-- CSS 파일들 -->
  <link rel="stylesheet" href="/assets/css/core.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <link rel="stylesheet" href="/assets/pyxis-theme.css" />

  <!-- JS -->
  <script defer src="/assets/js/admin.js"></script>
</head>
<body>
  <header class="pyxis-header">PYXIS 전투 관리자</header>
  <main class="admin-container">
    <section class="battle-control">
      <h2>전투 제어</h2>
      <button id="create-battle">전투 생성</button>
      <select id="mode-select">
        <option value="1v1">1v1</option>
        <option value="2v2">2v2</option>
        <option value="3v3">3v3</option>
        <option value="4v4">4v4</option>
      </select>
      <button id="connect-server">관리자모드 연결</button>
      <button id="pause-battle">일시정지</button>
      <button id="end-battle">전투 종료</button>
    </section>

    <section class="player-management">
      <h2>참여자 관리</h2>
      <div id="player-form">
        <input type="text" id="player-name" placeholder="이름 (20자 이하)" maxlength="20"/>
        <select id="player-team">
          <option value="A">불사조 기사단</option>
          <option value="B">죽음을 먹는 자들</option>
        </select>
        <div class="stats">
          <label>공격 <input type="number" id="stat-attack" min="0" max="10" /></label>
          <label>방어 <input type="number" id="stat-defense" min="0" max="10" /></label>
          <label>민첩 <input type="number" id="stat-agility" min="0" max="10" /></label>
          <label>행운 <input type="number" id="stat-luck" min="0" max="10" /></label>
        </div>
        <div class="items">
          <label><input type="checkbox" value="heal" /> 디터니</label>
          <label><input type="checkbox" value="attackBoost" /> 공격 보정기</label>
          <label><input type="checkbox" value="defenseBoost" /> 방어 보정기</label>
        </div>
        <input type="file" id="avatar-upload" accept="image/*" />
        <button id="add-player">플레이어 추가</button>
      </div>

      <div id="roster">
        <h3>팀 로스터</h3>
        <div class="team" id="team-A">불사조 기사단</div>
        <div class="team" id="team-B">죽음을 먹는 자들</div>
      </div>
    </section>

    <section class="links">
      <h2>링크 생성</h2>
      <button id="generate-links">플레이어 및 관전자 링크 생성</button>
      <div id="link-output"></div>
    </section>

    <section class="log-chat">
      <h2>로그 & 채팅</h2>
      <div id="battle-log"></div>
      <input type="text" id="admin-chat-input" placeholder="채팅 입력..." />
      <select id="chat-scope">
        <option value="all">전체</option>
        <option value="teamA">불사조 기사단</option>
        <option value="teamB">죽음을 먹는 자들</option>
      </select>
      <button id="send-chat">전송</button>
    </section>
  </main>
</body>
</html>
