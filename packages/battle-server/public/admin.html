<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyxis 관리자</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-navy: #0a0f1a;
      --navy: #0f1419;
      --gold: #f9d976;
      --gold-deep: #cba135;
      --gold-soft: #f3ce7d;
      --text-primary: #fff2d9;
      --text-secondary: #d4c39a;
      --glass-dark: rgba(15, 20, 25, 0.9);
      --glass-light: rgba(255, 255, 255, 0.05);
      --border-light: rgba(255, 215, 130, 0.1);
      --border-bright: rgba(255, 215, 130, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--deep-navy), var(--navy));
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), var(--gold-soft), var(--gold));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerRotate 6s linear infinite;
      text-align: center;
      margin-bottom: 1rem;
    }

    @keyframes shimmerRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      text-align: center;
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255, 215, 130, 0.05);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 215, 130, 0) 30%,
        rgba(255, 215, 130, 0.2) 50%,
        rgba(255, 215, 130, 0) 70%
      );
      transform: rotate(30deg);
      animation: sheen 6s infinite linear;
      pointer-events: none;
    }

    @keyframes sheen {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .card-title {
      font-family: 'Cinzel', serif;
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--gold);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .form-input, .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--glass-light);
      border: 1px solid var(--border-light);
      color: var(--text-primary);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .form-input:focus, .form-select:focus {
      border-color: var(--gold);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 215, 130, 0.3);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold-deep), var(--gold));
      color: #111;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 12px rgba(255, 215, 130, 0.4);
    }

    .btn-block {
      width: 100%;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .hidden {
      display: none !important;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Pyxis</h1>
    <p class="subtitle">전투 시스템 관리자 패널</p>
    <!-- 인증 카드 -->
    <div class="card" id="authCard">
      <h2 class="card-title">관리자 인증</h2>
      <div class="form-group">
        <label class="form-label" for="battleId">전투 ID</label>
        <input class="form-input" id="battleId" type="text" placeholder="전투 ID를 입력하세요" />
      </div>
      <div class="form-group">
        <label class="form-label" for="adminOtp">관리자 OTP</label>
        <input class="form-input" id="adminOtp" type="text" placeholder="OTP를 입력하세요" />
      </div>
      <button class="btn btn-block" id="btnAuth">인증하기</button>
    </div>

    <!-- 관리자 제어 섹션 -->
    <div id="adminSection" class="hidden">
      <div class="grid-2">
        <!-- 전투 생성 -->
        <div class="card">
          <h2 class="card-title">새 전투 생성</h2>
          <div class="form-group">
            <label class="form-label" for="battleMode">전투 모드</label>
            <select class="form-select" id="battleMode">
              <option value="1v1">1 vs 1</option>
              <option value="2v2">2 vs 2</option>
              <option value="3v3">3 vs 3</option>
              <option value="4v4">4 vs 4</option>
            </select>
          </div>
          <button class="btn btn-block" id="btnCreateBattle">전투 생성</button>
        </div>

        <!-- 링크 복사 -->
        <div class="card">
          <h2 class="card-title">링크 복사</h2>
          <div class="form-group">
            <label class="form-label">관리자</label>
            <input class="form-input" id="adminLink" readonly />
          </div>
          <div class="form-group">
            <label class="form-label">팀 1</label>
            <input class="form-input" id="team1Link" readonly />
          </div>
          <div class="form-group">
            <label class="form-label">팀 2</label>
            <input class="form-input" id="team2Link" readonly />
          </div>
          <div class="form-group">
            <label class="form-label">관전자</label>
            <input class="form-input" id="spectatorLink" readonly />
          </div>
          <button class="btn btn-block" id="btnGenerateLinks">링크 생성</button>
        </div>
      </div>
      <!-- 전투 상태 & 제어 -->
      <div class="grid-2" style="margin-top: 2rem;">
        <!-- 현재 전투 정보 -->
        <div class="card" id="currentBattleCard">
          <h2 class="card-title">현재 전투 정보</h2>
          <div id="currentBattleInfo">
            <p class="text-muted">전투를 선택하거나 생성하세요.</p>
          </div>
        </div>

        <!-- 전투 제어 -->
        <div class="card">
          <h2 class="card-title">전투 제어</h2>
          <button class="btn btn-success btn-block" id="btnStartBattle" disabled>전투 시작</button>
          <button class="btn btn-warning btn-block" id="btnPauseBattle" disabled>일시정지</button>
          <button class="btn btn-danger btn-block" id="btnEndBattle" disabled>전투 종료</button>
          <button class="btn btn-outline btn-block" id="btnRefreshBattles">전투 목록 새로고침</button>
        </div>
      </div>

      <!-- 전투 목록 테이블 -->
      <div class="card" style="margin-top: 2rem;">
        <h2 class="card-title">전투 목록</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>모드</th>
              <th>상태</th>
              <th>플레이어</th>
              <th>생성 시간</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="battlesTableBody">
            <tr>
              <td colspan="6" style="text-align:center; color: var(--text-muted);">
                로딩 중...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 실시간 로그 -->
      <div class="grid-2" style="margin-top: 2rem;">
        <div class="card">
          <h2 class="card-title">전투 로그</h2>
          <div class="log-box" id="battleLog">
            <div class="log-entry">[시스템] 관리자 페이지 로드됨</div>
          </div>
          <button class="btn btn-outline btn-sm" id="btnClearLog" style="margin-top: 1rem;">로그 지우기</button>
        </div>

        <!-- 액션 히스토리 -->
        <div class="card">
          <h2 class="card-title">플레이어 액션 히스토리</h2>
          <div class="log-box" id="actionHistory">
            <div class="log-entry">[시스템] 기록 대기 중...</div>
          </div>
        </div>
      </div>
    </div>
<script>
  'use strict';

  const qs = (s) => document.querySelector(s);
  const qsa = (s) => document.querySelectorAll(s);

  let socket;
  let currentBattleId = '';

  const battleIdInput = qs('#battleId');
  const otpInput = qs('#adminOtp');
  const btnAuth = qs('#btnAuth');
  const authScreen = qs('#authScreen');
  const adminScreen = qs('#adminScreen');

  const currentBattleInfo = qs('#currentBattleInfo');
  const btnStart = qs('#btnStartBattle');
  const btnPause = qs('#btnPauseBattle');
  const btnEnd = qs('#btnEndBattle');
  const btnRefresh = qs('#btnRefreshBattles');
  const btnClearLog = qs('#btnClearLog');
  const logBox = qs('#battleLog');
  const actionHistory = qs('#actionHistory');

  const battlesTable = qs('#battlesTableBody');

  function log(message) {
    const entry = document.createElement('div');
    entry.className = 'log-entry';
    entry.innerText = `[${new Date().toLocaleTimeString()}] ${message}`;
    logBox.appendChild(entry);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function recordAction(text) {
    const entry = document.createElement('div');
    entry.className = 'log-entry';
    entry.innerHTML = `<span>${new Date().toLocaleTimeString()}</span> - ${text}`;
    actionHistory.appendChild(entry);
    actionHistory.scrollTop = actionHistory.scrollHeight;
  }

  async function fetchBattle(id) {
    const res = await fetch(`/api/battles/${id}`);
    if (!res.ok) throw new Error('전투 정보 조회 실패');
    return res.json();
  }

  btnAuth.addEventListener('click', async () => {
    const id = battleIdInput.value.trim();
    const otp = otpInput.value.trim();

    if (!id || !otp) return alert('전투 ID와 OTP를 입력하세요.');

    try {
      await fetchBattle(id);
      socket = io({ path: '/socket.io/' });

      socket.emit('adminAuth', { battleId: id, otp });

      socket.on('authSuccess', (data) => {
        currentBattleId = id;
        authScreen.classList.add('hidden');
        adminScreen.classList.remove('hidden');
        updateCurrentBattle(data.battle);
        log('관리자 인증 성공');
      });

      socket.on('authError', () => {
        alert('인증 실패');
      });

      socket.on('battleUpdate', updateCurrentBattle);
      socket.on('chatMessage', ({ message }) => recordAction(`💬 ${message.sender}: ${message.message}`));
      socket.on('playerAction', ({ playerId, action }) => {
        recordAction(`🗡️ ${playerId} - ${action}`);
      });

    } catch (err) {
      alert('전투를 찾을 수 없습니다.');
    }
  });

  btnStart.addEventListener('click', () => control('start'));
  btnPause.addEventListener('click', () => control('pause'));
  btnEnd.addEventListener('click', () => control('end'));
  btnClearLog.addEventListener('click', () => logBox.innerHTML = '');
  btnRefresh.addEventListener('click', refreshBattles);

  async function control(cmd) {
    if (!currentBattleId) return;
    await fetch(`/api/admin/battles/${currentBattleId}/${cmd}`, { method: 'POST' });
    log(`전투 ${cmd} 명령 전송`);
  }

  async function refreshBattles() {
    const res = await fetch('/api/battles');
    const data = await res.json();

    battlesTable.innerHTML = data.battles.map(b => `
      <tr>
        <td>${b.id.slice(0, 8)}...</td>
        <td>${b.mode}</td>
        <td>${b.status}</td>
        <td>${b.playerCount}</td>
        <td>${new Date(b.createdAt).toLocaleString()}</td>
        <td><button onclick="selectBattle('${b.id}')">선택</button></td>
      </tr>
    `).join('');
  }

  window.selectBattle = (id) => {
    battleIdInput.value = id;
    alert('전투 ID가 입력되었습니다. OTP를 입력하세요.');
  };

  function updateCurrentBattle(battle) {
    currentBattleInfo.innerHTML = `
      <p><strong>ID:</strong> ${battle.id}</p>
      <p><strong>모드:</strong> ${battle.mode}</p>
      <p><strong>상태:</strong> ${battle.status}</p>
      <p><strong>플레이어 수:</strong> ${battle.playerCount}</p>
    `;

    btnStart.disabled = false;
    btnPause.disabled = false;
    btnEnd.disabled = false;
    log(`전투 상태 업데이트됨 (${battle.status})`);
  }

  // 자동 파라미터 인증
  window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('battle');
    const otp = urlParams.get('token');

    if (id && otp) {
      battleIdInput.value = id;
      otpInput.value = otp;
      btnAuth.click();
    }
  });
</script>

  <!-- 링크 복사 모달 닫기 처리 -->
  <script>
    document.querySelectorAll('.btn-secondary[onclick]').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('onclick').match(/['"](.*?)['"]/)[1];
        document.getElementById(targetId).classList.add('hidden');
      });
    });
  </script>

</html>
