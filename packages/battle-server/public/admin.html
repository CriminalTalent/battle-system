<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS 전투 관리석</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --deep-navy: #0a0e1a;
      --navy: #1a2332;
      --navy-light: #2a3441;
      --navy-medium: #3a4451;
      --gold: #c9a96e;
      --gold-light: #d4b982;
      --gold-dark: #b8935a;
      --gold-accent: #e8d5b7;
      --accent: #2c3e50;
      --glass: rgba(26, 35, 50, 0.4);
      --glass-light: rgba(42, 52, 65, 0.3);
      --glass-dark: rgba(10, 14, 26, 0.8);
      --text-primary: #f8f9fa;
      --text-secondary: #e9ecef;
      --text-muted: #adb5bd;
      --text-gold: #c9a96e;
      --border: rgba(201, 169, 110, 0.3);
      --border-light: rgba(201, 169, 110, 0.1);
      --border-glow: rgba(201, 169, 110, 0.5);
      --success: #20c997;
      --warning: #ffc107;
      --danger: #dc3545;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: 
        radial-gradient(ellipse at top, rgba(201, 169, 110, 0.05) 0%, transparent 70%),
        radial-gradient(ellipse at bottom right, rgba(26, 35, 50, 0.8) 0%, transparent 70%),
        linear-gradient(180deg, var(--deep-navy) 0%, #0f1419 50%, var(--navy) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(201, 169, 110, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(201, 169, 110, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    body::after {
      content: '✦';
      position: fixed;
      top: 20%;
      right: 15%;
      color: var(--gold);
      font-size: 1.5rem;
      animation: starTwinkle 3s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
      animation: fadeInUp 1s ease-out;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 60px 0;
      background: var(--glass-dark);
      border-radius: 24px;
      border: 1px solid var(--border-light);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 110, 0.1), transparent);
      animation: shimmer 4s infinite;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      font-weight: 400;
      background: linear-gradient(135deg, var(--gold-accent) 0%, var(--gold) 50%, var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: 0.02em;
      position: relative;
      z-index: 1;
      animation: floating 6s ease-in-out infinite;
    }

    .title::after {
      content: '✦';
      position: absolute;
      top: -10px;
      right: -20px;
      font-size: 1.5rem;
      color: var(--gold);
      animation: starTwinkle 2s ease-in-out infinite;
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      color: var(--text-muted);
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border-light);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 32px;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      border-color: var(--border);
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity: 0.7;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 28px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 16px;
      letter-spacing: -0.01em;
    }

    .card-title::before {
      content: '';
      width: 4px;
      height: 32px;
      background: linear-gradient(to bottom, var(--gold-light), var(--gold), var(--gold-dark));
      border-radius: 2px;
      box-shadow: 0 0 16px rgba(201, 169, 110, 0.4);
    }

    .form-grid {
      display: grid;
      gap: 20px;
    }

    .form-grid.cols-2 { grid-template-columns: 1fr 1fr; }
    .form-grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
    .form-grid.cols-4 { grid-template-columns: repeat(4, 1fr); }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      color: var(--text-gold);
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .form-input, .form-select {
      background: var(--glass-dark);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 18px 24px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 400;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 56px;
      backdrop-filter: blur(15px);
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201, 169, 110, 0.1), 0 0 24px rgba(201, 169, 110, 0.2);
      transform: translateY(-2px);
    }

    .form-input:hover, .form-select:hover {
      border-color: var(--border);
      background: rgba(26, 35, 50, 0.5);
    }

    .btn {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold), var(--gold-light));
      border: none;
      border-radius: 16px;
      padding: 18px 32px;
      color: var(--deep-navy);
      font-weight: 600;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--gold), var(--gold-light), #f4f1e8);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
      background: var(--navy-medium);
      color: var(--text-muted);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--navy-medium), var(--accent));
      color: var(--text-secondary);
      border: 1px solid var(--border-light);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, var(--accent), var(--navy-light));
      border-color: var(--border);
      color: var(--text-primary);
    }

    .btn-danger {
      background: linear-gradient(135deg, #B91C1C, var(--danger), #EF4444);
      color: white;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, var(--danger), #EF4444, #F87171);
    }

    .btn-success {
      background: linear-gradient(135deg, #047857, var(--success), #34D399);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(135deg, #D97706, var(--warning), #FBBF24);
      color: var(--deep-navy);
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .status-card {
      background: var(--glass);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .status-card:hover {
      border-color: var(--border);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-light));
    }

    .status-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .status-value {
      color: var(--gold);
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .url-display {
      margin-top: 24px;
      padding: 20px;
      background: var(--glass-dark);
      border-radius: 16px;
      border: 1px solid var(--border-light);
      backdrop-filter: blur(20px);
    }

    .url-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 20px;
    }

    .url-item:last-child {
      margin-bottom: 0;
    }

    .url-label {
      color: var(--gold);
      font-weight: 700;
      min-width: 140px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .code-display {
      background: var(--glass-dark);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 12px 16px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 0.85rem;
      color: var(--gold-light);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      word-break: break-all;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .code-display:hover {
      background: var(--glass);
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(201, 169, 110, 0.2);
      transform: translateY(-1px);
    }

    .player-list {
      max-height: 320px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .player-list::-webkit-scrollbar {
      width: 6px;
    }

    .player-list::-webkit-scrollbar-track {
      background: var(--glass-dark);
      border-radius: 3px;
    }

    .player-list::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 3px;
    }

    .player-card {
      background: var(--glass-dark);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
    }

    .player-card:hover {
      border-color: var(--border);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }

    .player-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(to bottom, var(--gold-light), var(--gold-dark));
    }

    .player-name {
      color: var(--gold);
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    .player-stats {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.4;
      font-weight: 500;
    }

    .chat-area {
      background: var(--glass-dark);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      height: 240px;
      overflow-y: auto;
      padding: 20px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 16px;
      color: var(--text-secondary);
      backdrop-filter: blur(20px);
      box-shadow: inset var(--shadow-sm);
    }

    .chat-area::-webkit-scrollbar {
      width: 6px;
    }

    .chat-area::-webkit-scrollbar-track {
      background: var(--glass);
      border-radius: 3px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 3px;
    }

    .chat-controls {
      display: flex;
      gap: 16px;
    }

    .chat-input {
      flex: 1;
      background: var(--glass);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201, 169, 110, 0.1);
    }

    /* 모달 스타일 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal:not(.hidden) {
      opacity: 1;
      pointer-events: all;
    }

    .modal-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: var(--glass);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 32px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-xl);
      position: relative;
      z-index: 1;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-light);
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--gold);
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: var(--glass-light);
      color: var(--text-primary);
    }

    .modal-body {
      margin-bottom: 24px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding-top: 16px;
      border-top: 1px solid var(--border-light);
    }

    .stats-section, .items-section {
      margin-bottom: 20px;
    }

    .section-label {
      color: var(--gold);
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-label::before {
      content: '';
      width: 3px;
      height: 16px;
      background: linear-gradient(to bottom, var(--gold-light), var(--gold-dark));
      border-radius: 2px;
    }

    .stats-row, .items-row {
      display: grid;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stats-row {
      grid-template-columns: repeat(4, 1fr);
    }

    .items-row {
      grid-template-columns: repeat(3, 1fr);
    }

    .stat-input-group, .item-input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: var(--glass);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .stat-input-group:hover, .item-input-group:hover {
      border-color: var(--border);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .stat-label, .item-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-input, .item-input {
      background: var(--glass-dark);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 700;
      width: 100%;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .stat-input:focus, .item-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(201, 169, 110, 0.2);
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }

    /* 반응형 디자인 */
    @media (max-width: 1200px) {
      .form-grid.cols-4 {
        grid-template-columns: repeat(2, 1fr);
      }
      .title {
        font-size: 3rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px;
      }
      .form-grid.cols-2,
      .form-grid.cols-3 {
        grid-template-columns: 1fr;
      }
      .stats-row {
        grid-template-columns: repeat(2, 1fr);
      }
      .items-row {
        grid-template-columns: 1fr;
      }
      .title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .chat-controls {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .card {
        padding: 20px;
      }
      .title {
        font-size: 2rem;
      }
      .status-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">PYXIS</h1>
      <p class="subtitle">전투 관리석</p>
    </div>

    <!-- 플레이어 추가 모달 -->
    <div id="playerModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">플레이어 추가</h3>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">캐릭터 이름</label>
            <input type="text" id="modalPlayerName" class="form-input" placeholder="캐릭터 이름을 입력하세요" maxlength="20">
          </div>
          
          <div class="form-group">
            <label class="form-label">팀 선택</label>
            <select id="modalTeam" class="form-select">
              <option value="phoenix">불사조 기사단</option>
              <option value="death">죽음을 먹는자들</option>
            </select>
          </div>

          <div class="stats-section">
            <div class="section-label">캐릭터 스탯 (1-5 범위)</div>
            <div class="stats-row">
              <div class="stat-input-group">
