<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PYXIS - 전투 아레나</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      /* === PYXIS 골드 테마 (관리자 페이지와 통일) === */
      --deep-navy:#0a0f1a; --midnight:#121827; --navy-mist:#1a202c;

      --gold:#c9a96e; --gold-dark:#b8985f; --gold-light:#d4b77e;
      --gold-bright:#e0c494; --gold-shimmer:#f2e5c7;

      --text:#f8f4ec; --text-dim:#d4c7b0; --muted:#9a8d7a;

      --glass-1:rgba(201,169,110,.06);
      --glass-2:rgba(201,169,110,.10);
      --glass-3:rgba(201,169,110,.16);

      --border-1:rgba(201,169,110,.14);
      --border-2:rgba(201,169,110,.28);

      --radius:16px;
      --serif:'Playfair Display', serif;
      --sans:'Inter', system-ui, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font-family:var(--sans);
      background:
        radial-gradient(60rem 60rem at 15% -10%, rgba(201,169,110,.09), transparent 60%),
        radial-gradient(70rem 70rem at 120% 120%, rgba(201,169,110,.06), transparent 60%),
        linear-gradient(135deg, var(--deep-navy), var(--midnight) 40%, var(--navy-mist));
      overflow-x:hidden;
    }

    .container{max-width:1280px; margin:auto; padding:20px}

    /* 헤더: 회전 광채 + 미세 스파클(문자 이모지 미사용) */
    .hero{position:relative; text-align:center; padding:36px 20px 10px; overflow:hidden}
    .hero-title{
      font-family:var(--serif); font-weight:700;
      font-size:clamp(28px,4vw,40px); letter-spacing:.04em;
      background:linear-gradient(135deg, var(--gold), var(--gold-shimmer), var(--gold-bright));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      display:inline-block; position:relative;
    }
    .hero::before,.hero::after{
      content:''; position:absolute; width:10px; height:10px; border-radius:50%;
      background:radial-gradient(circle, var(--gold-bright), transparent 60%);
      opacity:.6; animation:twinkle 2.8s ease-in-out infinite alternate;
      filter:drop-shadow(0 0 6px rgba(201,169,110,.6));
    }
    .hero::before{left:12%; top:18%}
    .hero::after{right:14%; top:22%; animation-delay:1.1s}
    @keyframes twinkle{0%,100%{transform:scale(.7);opacity:.35}50%{transform:scale(1.2);opacity:1}}

    /* 상단 상태 패널 */
    .status{
      background:linear-gradient(145deg, var(--glass-1), var(--glass-2));
      border:1px solid var(--border-1); border-radius:var(--radius);
      backdrop-filter:blur(16px);
      display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:14px; padding:14px; margin:12px 0 18px;
      box-shadow:0 6px 20px rgba(0,0,0,.28), inset 0 1px 0 rgba(201,169,110,.08);
    }
    .status .item{font-size:14px; font-weight:600}
    .status .item b{color:var(--gold)}

    /* 레이아웃: 좌-중-우 */
    .board{display:grid; grid-template-columns:1fr 1.2fr 1fr; gap:16px}
    @media (max-width:1100px){.board{grid-template-columns:1fr}}
    .panel{
      background:linear-gradient(145deg, var(--glass-1), var(--glass-2));
      border:1px solid var(--border-1);
      border-radius:var(--radius);
      padding:14px;
      backdrop-filter:blur(14px);
      box-shadow:0 6px 20px rgba(0,0,0,.26), inset 0 1px 0 rgba(201,169,110,.08);
      transition:transform .25s ease, box-shadow .25s ease, border-color .2s ease;
    }
    .panel:hover{transform:translateY(-2px); border-color:var(--border-2); box-shadow:0 10px 26px rgba(0,0,0,.34)}
    .title{font-family:var(--serif); color:var(--gold-bright); font-size:18px; margin:0 0 10px; font-weight:700}

    /* 팀/플레이어 카드 */
    .team-title{font-family:var(--serif); color:var(--gold-light); margin:0 0 8px; font-size:16px}
    .player{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1);
      border-radius:14px; padding:12px; margin-bottom:10px; position:relative; overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,.3), inset 0 1px 0 rgba(201,169,110,.06);
      transition:transform .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .player:hover{transform:translateY(-1px); border-color:var(--border-2); box-shadow:0 6px 16px rgba(0,0,0,.35)}
    .p-head{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px}
    .p-name{font-weight:700}
    .p-meta{font-size:12px; color:var(--muted)}
    .p-body{display:grid; grid-template-columns:auto 1fr; gap:10px; align-items:center}
    .ring{
      --hp:100;
      width:58px; height:58px; border-radius:50%;
      background:conic-gradient(var(--gold) calc(var(--hp)*1%), #2a2f3a 0);
      display:grid; place-items:center; border:2px solid var(--border-1); overflow:hidden; position:relative;
    }
    .ring::after{content:''; position:absolute; inset:2px; border-radius:50%;
      background:conic-gradient(transparent calc(var(--hp)*1%), rgba(201,169,110,.08) 0)}
    .ring .inner{
      width:46px; height:46px; border-radius:50%;
      border:1px solid var(--border-1);
      background:var(--avatar, linear-gradient(135deg, var(--midnight), var(--navy-mist))) center/cover no-repeat;
    }
    .hp{
      display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center;
    }
    .hpbar{position:relative; height:8px; border:1px solid var(--border-1); border-radius:4px; overflow:hidden; background:#1a1f2a}
    .hpbar .fill{position:absolute; inset:0; width:var(--pct,100%); background:linear-gradient(90deg, var(--gold-dark), var(--gold))}
    .hp .pct{font-size:12px; color:var(--muted); min-width:44px; text-align:right; font-weight:600}
    .stats{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:4px 12px; font-size:12px; color:var(--muted)}
    .stats b{color:var(--gold-light); font-weight:700}

    /* 자기 카드 하단 액션 버튼 */
    .actions{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:8px; margin-top:10px}
    .btn{
      display:inline-block; width:100%; padding:10px 12px;
      border-radius:10px; cursor:pointer; border:1px solid transparent;
      background:linear-gradient(135deg, var(--gold-dark), var(--gold)); color:#0b0f1a;
      font-weight:800; font-size:.9em; position:relative; overflow:hidden; transition:transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(201,169,110,.35)}
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .btn.alt{background:linear-gradient(135deg, rgba(201,169,110,.1), rgba(201,169,110,.2)); color:var(--text); border-color:var(--border-1)}
    .btn.full{grid-column:1 / -1}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:8px}
    .row-3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px}

    .select,.input{
      width:100%; padding:10px 10px; border-radius:10px;
      background:rgba(16,21,35,.7); border:1px solid var(--border-1); color:var(--text); font-size:14px;
    }
    .select:focus,.input:focus{outline:none; border-color:var(--gold); box-shadow:0 0 0 2px rgba(201,169,110,.18)}

    /* 중앙 패널: 공지/로그/채팅 */
    .notice{
      background:linear-gradient(145deg, rgba(201,169,110,.08), rgba(201,169,110,.12));
      border:1px solid var(--gold); border-radius:var(--radius);
      padding:10px; margin-bottom:10px; box-shadow:0 4px 16px rgba(201,169,110,.1)
    }
    .notice .n-title{font-family:var(--serif); color:var(--gold-bright); font-size:16px; margin-bottom:6px; font-weight:700}
    .notice .n-body{white-space:pre-wrap; line-height:1.45}
    .notice .n-ctrl{display:flex; gap:8px; margin-top:8px}
    .log{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1);
      border-radius:var(--radius); padding:12px; height:280px; overflow:auto; font-size:13px;
      box-shadow:inset 0 2px 4px rgba(0,0,0,.25)
    }
    .ll{padding:4px 8px; border-radius:8px; margin:2px 0}
    .ll:hover{background:rgba(201,169,110,.06)}
    .ll .t{color:var(--muted); margin-right:6px; font-weight:600}
    .ll.admin{background:rgba(201,169,110,.1); border-left:3px solid var(--gold)}
    .chat{margin-top:10px}
    .chatbox{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1); border-radius:var(--radius);
      display:flex; gap:8px; padding:8px; align-items:center;
    }
    .chatbox input{flex:1} .hint{color:var(--muted); font-size:12px; margin-top:6px}
    .chatlog{
      background:rgba(16,21,35,.6); border:1px solid var(--border-1); border-radius:var(--radius);
      padding:10px; height:180px; overflow:auto; font-size:13px; margin-top:8px
    }
    .msg{padding:4px 8px; border-radius:8px; margin:2px 0}
    .msg .t{color:var(--muted); margin-right:6px; font-weight:600}
    .tag{display:inline-block; font-size:10px; padding:2px 6px; border-radius:8px; border:1px solid var(--border-1); color:var(--muted); margin-right:6px}
    .tag-admin{background:rgba(201,169,110,.18); color:#0b0f1a; border-color:var(--gold)}

    /* 작은 화면에서 좌/우 패널이 아래로 접힘 */
    @media (max-width:1100px){
      .panel-left, .panel-right{order:2}
      .panel-center{order:1}
    }
  </style>
</head>
<body>
<div class="container">
  <div class="hero">
    <div class="hero-title">PYXIS 전투 아레나</div>
    <div class="status">
      <div class="item">전투 상태: <b id="battleStatus">-</b></div>
      <div class="item">현재 팀: <b id="currentTeam">-</b></div>
      <div class="item">라운드/턴: <b id="roundTurn">-</b></div>
      <div class="item">연결: <b id="socketState">연결 안 됨</b></div>
    </div>
  </div>

  <div class="board">
    <!-- 좌: 팀1 -->
    <div class="panel panel-left">
      <div class="team-title" id="team1Name">팀 1</div>
      <div id="team1Players"></div>
    </div>

    <!-- 중앙: 공지/로그/채팅 -->
    <div class="panel panel-center">
      <div class="title">공지</div>
      <div class="notice">
        <div class="n-title">운영 공지(핀)</div>
        <div class="n-body" id="noticeBody">관리자가 안내한 규칙이 여기에 표시됩니다.</div>
        <div class="n-ctrl">
          <input class="input" id="noticeEdit" placeholder="내 로컬에 고정할 메모"/>
          <button class="btn alt" id="noticePin">고정/갱신</button>
          <button class="btn alt" id="noticeClear">고정 해제</button>
        </div>
      </div>

      <div class="title">전투 로그</div>
      <div class="log" id="logBox"></div>

      <div class="title" style="margin-top:12px">실시간 채팅</div>
      <div class="chat">
        <div class="chatbox">
          <input class="input" id="chatInput" placeholder="메시지 입력 (팀채팅: /t 내용)"/>
          <button class="btn" id="btnSendChat">보내기</button>
        </div>
        <div class="hint">/t 로 시작하면 팀 채팅으로 표시됩니다. (서버 확장 시 실제 팀 전용 전송 가능)</div>
        <div class="chatlog" id="chatLog"></div>
      </div>
    </div>

    <!-- 우: 팀2 -->
    <div class="panel panel-right">
      <div class="team-title" id="team2Name">팀 2</div>
      <div id="team2Players"></div>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict';
  const $ = (s) => document.querySelector(s);

  // ===== Utilities =====
  const escapeHtml = (s='') => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  const qs = () => {
    const p = new URLSearchParams(location.search);
    return {
      battle: p.get('battle') || p.get('b') || '',
      token:  p.get('token')  || p.get('otp') || p.get('t') || '',
      name:   (p.get('name')  || p.get('n') || '').trim(),
      team:   (p.get('team')  || p.get('tm') || 'team1'),
      img:    p.get('img') || ''
    };
  };

  // ===== Elements =====
  const battleStatusEl = $('#battleStatus');
  const currentTeamEl  = $('#currentTeam');
  const roundTurnEl    = $('#roundTurn');
  const socketStateEl  = $('#socketState');

  const team1NameEl = $('#team1Name');
  const team2NameEl = $('#team2Name');
  const team1Box = $('#team1Players');
  const team2Box = $('#team2Players');

  const logBox  = $('#logBox');
  const chatBox = $('#chatLog');
  const chatInput = $('#chatInput');

  const noticeBody  = $('#noticeBody');
  const noticeEdit  = $('#noticeEdit');
  const noticePin   = $('#noticePin');
  const noticeClear = $('#noticeClear');

  // ===== State =====
  let socket = null;
  let battleId = '';
  let otp = '';
  let playerId = '';
  let myTeamKey = 'team1';

  // ===== Rendering =====
  function renderBattle(b) {
    if (!b) return;

    battleStatusEl.textContent = b.status || '-';
    currentTeamEl.textContent  = b.currentTeam || '-';
    roundTurnEl.textContent    = (b.roundNumber ?? '-') + ' / ' + (b.turnNumber ?? '-');

    team1NameEl.textContent = b.teams?.team1?.name || '팀 1';
    team2NameEl.textContent = b.teams?.team2?.name || '팀 2';

    // 팀 렌더
    renderTeam(team1Box, b.teams?.team1?.players || [], 'team1', b);
    renderTeam(team2Box, b.teams?.team2?.players || [], 'team2', b);

    // 로그
    logBox.innerHTML = (b.battleLog || []).map(e => {
      const cls = e.type === 'system' ? 'll admin' : 'll';
      return `<div class="${cls}"><span class="t">[${new Date(e.timestamp).toLocaleTimeString()}]</span>${escapeHtml(e.message)}</div>`;
    }).join('');
    logBox.scrollTop = logBox.scrollHeight;

    // 채팅
    chatBox.innerHTML = (b.chatLog || []).map(c => {
      const isAdmin = (c.senderType === 'admin') || (c.sender === '관리자');
      const tag = isAdmin ? '<span class="tag tag-admin">관리자</span>' : '';
      return `<div class="msg">${tag}<span class="t">[${new Date(c.timestamp).toLocaleTimeString()}]</span><b>${escapeHtml(c.sender)}</b>: ${escapeHtml(c.message)}</div>`;
    }).join('');
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function renderTeam(container, players, teamKey, battle) {
    container.innerHTML = '';
    const multipleOpponents = ((battle.teams?.team1?.players?.length||0) > 1) || ((battle.teams?.team2?.players?.length||0) > 1);
    players.forEach(p => {
      const isMe = (p.id === playerId);
      const hpPct = Math.max(0, Math.min(100, Math.round((p.hp / (p.maxHp || 1)) * 100)));
      const avatarStyle = p.imageUrl ? `--avatar:url('${CSS.escape(p.imageUrl)}')` : '';
      const ringStyle   = `--hp:${hpPct};`;

      const statsHtml = `
        <div class="stats">
          <div><b>ATK</b> ${p.stats?.attack ?? '-'}</div>
          <div><b>DEF</b> ${p.stats?.defense ?? '-'}</div>
          <div><b>AGI</b> ${p.stats?.agility ?? '-'}</div>
          <div><b>LUCK</b> ${p.stats?.luck ?? '-'}</div>
        </div>`;

      // 내 카드에만 액션 버튼 표시(현재 턴/행동 가능 여부는 서버 확장 시 함께 제어 가능)
      const actionHtml = isMe ? buildActionBlock(teamKey, battle, multipleOpponents, p) : '';

      const html = `
        <div class="player" data-pid="${p.id}">
          <div class="p-head">
            <div class="p-name">${escapeHtml(p.name||'플레이어')}</div>
            <div class="p-meta">${p.alive===false?'사망':'HP '+(p.hp??'-')+'/'+(p.maxHp??'-')}</div>
          </div>
          <div class="p-body">
            <div class="ring" style="${ringStyle}">
              <div class="inner" style="${avatarStyle}"></div>
            </div>
            <div>
              <div class="hp">
                <div class="hpbar"><div class="fill" style="--pct:${hpPct}%"></div></div>
                <div class="pct">${hpPct}%</div>
              </div>
              ${statsHtml}
            </div>
          </div>
          ${actionHtml}
        </div>`;
      container.insertAdjacentHTML('beforeend', html);
    });

    // 액션 이벤트 바인딩(내 카드만)
    container.querySelectorAll('.player .actions').forEach(block => bindActionHandlers(block, battle));
  }

  function buildActionBlock(teamKey, battle, multipleOpponents, me) {
    // 대상 셀렉터(상대 팀만 나열)
    const enemyKey = (teamKey === 'team1') ? 'team2' : 'team1';
    const enemies = (battle.teams?.[enemyKey]?.players || []).filter(x => x.alive !== false);

    const enemyOptions = enemies.map(e => `<option value="${e.id}">${escapeHtml(e.name)}</option>`).join('');
    const targetRow = enemies.length > 0 ? `
      <div class="row">
        <select class="select tgt" data-kind="enemy">
          ${enemyOptions}
        </select>
        <select class="select item" data-kind="item">
          <option value="">아이템 선택</option>
          ${(me.inventory||[]).map(i=>`<option value="${escapeHtml(i)}">${escapeHtml(i)}</option>`).join('')}
        </select>
      </div>
    ` : '';

    // 아군 대상(회복류 아이템용)
    const allies = (battle.teams?.[teamKey]?.players || []).filter(x => x.alive !== false);
    const allyOptions = allies.map(a => `<option value="${a.id}" ${a.id===me.id?'selected':''}>${escapeHtml(a.name)}${a.id===me.id?' (나)':''}</option>`).join('');
    const allyRow = allies.length > 0 ? `
      <div class="row">
        <select class="select tgt" data-kind="ally">
          ${allyOptions}
        </select>
        <div></div>
      </div>
    ` : '';

    // 버튼: 엔진 구현된 것만 노출 (counter는 서버 확장 후 활성화)
    return `
      <div class="actions" data-pid="${me.id}">
        <button class="btn act" data-act="attack">공격</button>
        <button class="btn act alt" data-act="defend">방어</button>
        <button class="btn act alt" data-act="dodge">회피</button>
        <button class="btn act" data-act="item">아이템</button>
        <button class="btn act full alt" data-act="pass">턴 넘기기</button>
        ${targetRow}
        ${allyRow}
        <!-- 확장 포인트: 역공격(counter)
        <button class="btn act" data-act="counter" disabled>역공격(서버 확장 필요)</button>
        -->
      </div>
    `;
  }

  function bindActionHandlers(block, battle) {
    const pid = block.dataset.pid;
    const enemySelect = block.querySelector('.tgt[data-kind="enemy"]');
    const allySelect  = block.querySelector('.tgt[data-kind="ally"]');
    const itemSelect  = block.querySelector('.item');

    block.querySelectorAll('.act').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.act;
        if (!socket || socket.disconnected) return alert('서버 연결이 필요합니다.');
        if (!battle || battle.status !== 'ongoing') {
          if (type !== 'pass' && type !== 'defend' && type !== 'dodge') {
            return alert('전투가 아직 시작되지 않았습니다.');
          }
        }

        const action = { type };
        if (type === 'attack') {
          action.targetId = enemySelect?.value || '';
          if (!action.targetId) return alert('대상을 선택하세요.');
        }
        if (type === 'item') {
          const it = itemSelect?.value || '';
          if (!it) return alert('아이템을 선택하세요.');
          action.itemType = it;
          // 회복류면 아군 타게팅, 공격류면 적 타게팅(간단 로직: 한국어 키워드로 구분)
          const healish = it.includes('회복') || it.includes('힐') || it === '디터니';
          action.targetId = (healish ? (allySelect?.value || pid) : (enemySelect?.value || ''));
          if (!action.targetId) return alert('대상을 선택하세요.');
        }

        sendAction(type, action.targetId, action.itemType);
      });
    });
  }

  // ===== Networking =====
  async function getBattle(id) {
    const r = await fetch('/api/battles/' + encodeURIComponent(id));
    if (!r.ok) throw new Error('배틀 조회 실패');
    return r.json();
  }

  async function joinAsPlayer() {
    // 주의: 현재 서버는 관리자가 사전 등록하는 API가 없으므로
    // 플레이어 페이지에서는 최소 정보로 참가를 요청한다(스탯/인벤 입력 없음).
    const params = qs();
    battleId = params.battle;
    otp      = params.token;
    myTeamKey = (params.team === 'team2') ? 'team2' : 'team1';
    const name = params.name || '플레이어';
    const img  = params.img || '';

    if (!battleId || !otp) {
      alert('battle / token 쿼리가 필요합니다.');
      return;
    }

    try {
      const res = await fetch('/api/battles/' + encodeURIComponent(battleId) + '/players', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ name, team: myTeamKey, imageUrl: img })
      });
      if (!res.ok) {
        // 이미 등록돼 있다면 관리자 링크로 받은 playerId를 쿼리에 담아둘 수도 있음(확장 포인트)
        // 지금은 단순 안내만
        throw new Error('플레이어 등록 실패');
      }
      const data = await res.json();
      playerId = data?.player?.id || '';
      if (!playerId) throw new Error('playerId 획득 실패');

      connectSocket();
      renderBattle(await getBattle(battleId));
    } catch (e) {
      alert(e.message || e);
    }
  }

  function connectSocket() {
    if (socket) { try { socket.disconnect(); } catch(_){} }
    socket = io({ path:'/socket.io/', transports:['websocket'] });

    socket.on('connect', () => {
      socketStateEl.textContent = '연결됨';
      // 서버 스펙: playerAuth({ battleId, otp, playerId })
      socket.emit('playerAuth', { battleId, otp, playerId });
    });
    socket.on('disconnect', () => { socketStateEl.textContent = '연결 종료'; });

    socket.on('authSuccess', ({ battle }) => { renderBattle(battle); });
    socket.on('authError', (m) => alert('인증 실패: ' + (m||'')));

    socket.on('battleUpdate', (b) => { renderBattle(b); });
    socket.on('actionSuccess', () => {/* 옵션: 액션 성공 토스트 */});
    socket.on('actionError', (msg) => alert('행동 실패: ' + (msg||'')));
  }

  function sendAction(type, targetId, itemType) {
    const action = { type };
    if (targetId) action.targetId = targetId;
    if (itemType) action.itemType = itemType;

    socket.emit('playerAction', { battleId, playerId, action });
  }

  // ===== Chat =====
  function sendChat() {
    const msg = (chatInput.value||'').trim();
    if (!msg) return;
    if (!socket || socket.disconnected) return alert('채팅이 비활성화되어 있습니다.');

    // 확장 포인트: 서버가 teamOnly를 지원하면 아래 payload에 teamOnly 플래그 추가 가능
    // 현재는 프리픽스 기반으로만 표시(UI 힌트)
    socket.emit('chatMessage', { message: msg });
    chatInput.value = '';
  }

  // ===== Notice (Pin to local) =====
  const LS_NOTICE = 'pyxis.notice.player';
  function loadNotice() {
    const saved = localStorage.getItem(LS_NOTICE);
    if (saved) noticeBody.textContent = saved;
  }
  function pinNotice() {
    const val = (noticeEdit.value||'').trim();
    if (!val) return;
    localStorage.setItem(LS_NOTICE, val);
    noticeBody.textContent = val;
    noticeEdit.value = '';
  }
  function clearNotice() {
    localStorage.removeItem(LS_NOTICE);
    noticeBody.textContent = '관리자가 안내한 규칙이 여기에 표시됩니다.';
  }

  // ===== Wire up =====
  $('#btnSendChat').onclick = sendChat;
  chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendChat(); });
  noticePin.onclick = pinNotice;
  noticeClear.onclick = clearNotice;

  // Boot
  (function boot(){
    loadNotice();
    joinAsPlayer();
  })();
})();
</script>
</body>
