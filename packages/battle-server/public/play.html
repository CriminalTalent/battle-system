<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>전투 플레이어</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1419;
      color: #f5e6b8;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #e5c88a; }
    .hidden { display: none; }
    .container { max-width: 800px; margin: auto; }
    input, select, button {
      padding: 10px; margin: 5px 0;
      width: 100%; border-radius: 5px;
      border: 1px solid #c8a882; background: #1a1f26; color: #f5e6b8;
    }
    button { cursor: pointer; background: #c8a882; color: #0a0f1a; font-weight: bold; }
    .team { border: 1px solid #444; margin: 10px 0; padding: 10px; border-radius: 8px; }
    .log { background: #1a1f26; padding: 10px; height: 200px; overflow-y: auto; font-size: 14px; }
  </style>
</head>
<body>
<div class="container">
  <h1>플레이어 입장</h1>

  <!-- 인증 화면 -->
  <div id="authScreen">
    <input type="text" id="playerName" placeholder="플레이어 이름">
    <select id="teamSelect">
      <option value="team1">불사조 기사단</option>
      <option value="team2">죽음을 먹는자들</option>
    </select>
    <input type="text" id="battleId" placeholder="전투 ID">
    <input type="text" id="otp" placeholder="플레이어 OTP">
    <button onclick="joinBattle()">전투 참가</button>
  </div>

  <!-- 전투 화면 -->
  <div id="battleScreen" class="hidden">
    <h2>전투 화면</h2>
    <div id="battleStatus"></div>

    <div id="teams"></div>

    <h3>행동 선택</h3>
    <button onclick="doAction('attack')">공격</button>
    <button onclick="doAction('defend')">방어</button>
    <button onclick="doAction('dodge')">회피</button>
    <button onclick="doAction('item')">아이템 사용</button>
    <button onclick="doAction('pass')">턴 넘기기</button>

    <h3>전투 로그</h3>
    <div id="log" class="log"></div>
  </div>
</div>

<script>
let socket = null;
let battleId = null;
let playerId = null;

function joinBattle() {
  const name = document.getElementById("playerName").value.trim();
  battleId = document.getElementById("battleId").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const team = document.getElementById("teamSelect").value;

  if (!name || !battleId || !otp) {
    alert("모든 값을 입력하세요");
    return;
  }

  socket = io({ transports: ["websocket", "polling"] });

  socket.on("connect", () => {
    console.log("소켓 연결됨", socket.id);

    // 플레이어 인증
    socket.emit("playerAuth", { battleId, otp, playerId });
  });

  socket.on("authSuccess", data => {
    console.log("인증 성공", data);
    playerId = data.player?.id; // 서버에서 player 정보 주입 가능
    document.getElementById("authScreen").classList.add("hidden");
    document.getElementById("battleScreen").classList.remove("hidden");
    renderBattle(data.battle);
  });

  socket.on("authError", msg => alert("인증 실패: " + msg));

  socket.on("battleUpdate", battle => {
    renderBattle(battle);
  });

  socket.on("actionError", msg => alert("행동 실패: " + msg));
}

function doAction(type) {
  if (!socket || !battleId || !playerId) return;

  const action = { type };

  if (type === "attack") {
    const targetId = prompt("공격할 대상의 ID 입력");
    if (!targetId) return;
    action.targetId = targetId;
  }

  if (type === "item") {
    const itemType = prompt("아이템 이름 입력 (공격 보정기, 방어 보정기, 디터니)");
    action.itemType = itemType;
  }

  socket.emit("playerAction", { battleId, playerId, action });
}

function renderBattle(battle) {
  document.getElementById("battleStatus").innerText =
    `상태: ${battle.status}, 턴: ${battle.turnNumber}, 팀: ${battle.currentTeam}`;

  const teamsDiv = document.getElementById("teams");
  teamsDiv.innerHTML = "";
  for (const teamKey of ["team1", "team2"]) {
    const team = battle.teams[teamKey];
    const div = document.createElement("div");
    div.className = "team";
    div.innerHTML = `<h4>${team.name}</h4>` +
      team.players.map(p =>
        `<div>${p.name} (HP: ${p.hp}/${p.maxHp}) ${p.alive ? "" : "💀"}</div>`
      ).join("");
    teamsDiv.appendChild(div);
  }

  const logDiv = document.getElementById("log");
  logDiv.innerHTML = battle.battleLog.map(e =>
    `[${new Date(e.timestamp).toLocaleTimeString()}] ${e.message}`
  ).join("<br>");
  logDiv.scrollTop = logDiv.scrollHeight;
}
</script>
</body>
</html>
