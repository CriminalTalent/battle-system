<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS 전투 아레나</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&family=Playfair+Display:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>

  <style>
  :root{
    --navy-1:#00080D;
    --navy-2:#001E35;
    --gold-1:#DCC7A2;
    --gold-2:#D4BA8D;

    --deep: var(--navy-1);
    --mid:  #021423;
    --surf: #0b1b2f;

    --text:#f8f6f0;
    --text-dim:#d8ccb8;
    --text-muted:#b7a793;

    --border-subtle:rgba(220,199,162,.10);
    --border-1:rgba(220,199,162,.18);
    --border-2:rgba(220,199,162,.32);

    --glass-1:rgba(0,30,53,.35);
    --glass-2:rgba(0,30,53,.55);

    --shadow-soft:0 6px 18px rgba(0,0,0,.25);
    --shadow-deep:0 14px 36px rgba(0,0,0,.35);
    --glow:0 0 18px rgba(220,199,162,.18);

    --success:#22c55e;
    --warning:#f59e0b;
    --danger:#ef4444;

    --radius:14px;
    --radius-lg:20px;
    --ease:cubic-bezier(.4,0,.2,1);
  }

  *{box-sizing:border-box;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
  html,body{height:100%;margin:0}
  body{
    font-family:"Playfair Display", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, serif;
    color:var(--text);
    background:
      radial-gradient(1200px 1200px at 10% -10%, rgba(220,199,162,.18) 0%, rgba(220,199,162,0) 50%),
      radial-gradient(900px 900px at 90% 110%, rgba(220,199,162,.10) 0%, rgba(220,199,162,0) 55%),
      linear-gradient(145deg, var(--deep) 0%, var(--mid) 45%, var(--navy-2) 100%);
    background-attachment:fixed;
    line-height:1.6;
  }

  .container{max-width:1300px;margin:0 auto;padding:20px}
  .row{display:grid;grid-template-columns:280px 1fr 380px;gap:16px;align-items:start}
  @media (max-width:1200px){.row{grid-template-columns:260px 1fr}}
  @media (max-width:980px){.row{grid-template-columns:1fr}}
  .grid{display:grid;gap:12px}

  .hero{position:relative;padding:40px 12px 16px;text-align:center;overflow:hidden}
  .hero::before{
    content:""; position:absolute; inset:-40% -20% auto -20%; height:420px;
    background:conic-gradient(from 0deg at 50% 50%,
      rgba(220,199,162,.18) 0deg,
      rgba(220,199,162,.06) 60deg,
      rgba(220,199,162,.22) 120deg,
      rgba(220,199,162,.05) 180deg,
      rgba(220,199,162,.18) 240deg,
      rgba(220,199,162,.06) 300deg,
      rgba(220,199,162,.22) 360deg);
    filter:blur(90px); animation:rot 60s linear infinite; opacity:.8; pointer-events:none; z-index:-2;
  }
  @keyframes rot{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  .twinkle-layer{position:absolute; inset:0; pointer-events:none; z-index:-1}
  .twinkle{position:absolute;width:3px;height:3px;border-radius:50%;background:var(--gold-1);box-shadow:0 0 10px var(--gold-1);opacity:.35;animation:twinkle 3.6s infinite}
  @keyframes twinkle{0%,100%{transform:scale(1);opacity:.25}50%{transform:scale(1.6);opacity:.8}}

  .brand{
    font-family:"Cinzel", serif; font-weight:800; letter-spacing:.08em;
    font-size:clamp(26px,4.5vw,40px);
    display:inline-block;
    background:linear-gradient(135deg, var(--gold-1), var(--gold-2) 30%, #f0e7ce 60%, var(--gold-1));
    background-size:300% 300%;
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    animation:shim 5s ease-in-out infinite;
    text-shadow:0 4px 18px rgba(220,199,162,.30);
  }
  @keyframes shim{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

  .status-wrap{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:8px}
  .status-indicator{display:flex;gap:10px;align-items:center;padding:6px 12px;border-radius:999px;background:linear-gradient(145deg, rgba(0,30,53,.65), rgba(0,30,53,.45));border:1px solid var(--border-subtle);backdrop-filter:blur(8px);box-shadow:var(--glow);font-weight:700;color:var(--text-dim)}
  .dot{width:10px;height:10px;border-radius:50%;background:#999;box-shadow:0 0 10px currentColor;transition:.25s}
  .dot.ok{background:var(--success)} .dot.bad{background:var(--danger)}
  .pill{border:1px solid var(--border-1);padding:6px 10px;border-radius:999px;background:rgba(220,199,162,.06);font-weight:800;font-size:12px;letter-spacing:.04em;color:var(--text-dim)}
  .pill.turn{color:#22c55e;border-color:rgba(34,197,94,.45)}
  .pill.wait{color:#f59e0b;border-color:rgba(245,158,11,.45)}
  .pill.off{color:#999;border-color:rgba(153,153,153,.35)}

  .card{
    position:relative;background:linear-gradient(145deg, rgba(0,30,53,.78), rgba(8,25,42,.82));
    border:1px solid var(--border-1); border-radius:var(--radius); padding:18px;
    box-shadow:var(--shadow-soft), var(--glow); backdrop-filter:blur(14px) saturate(130%);
    transition:transform .25s var(--ease), box-shadow .25s var(--ease), border-color .25s var(--ease)
  }
  .card:hover{transform:translateY(-3px);box-shadow:var(--shadow-deep), var(--glow);border-color:var(--border-2)}
  .section-title{font-family:"Playfair Display", serif;font-weight:700;color:var(--gold-1);font-size:18px;margin:0 0 12px;padding-left:16px;position:relative}
  .section-title::before{content:"";position:absolute;left:0;top:50%;transform:translateY(-50%);width:5px;height:68%;border-radius:3px;background:linear-gradient(180deg, var(--gold-1), var(--gold-2));box-shadow:0 0 10px rgba(220,199,162,.45)}

  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 14px;border-radius:12px;border:1.5px solid var(--border-1);background:linear-gradient(145deg, rgba(0,30,53,.85), rgba(10,32,56,.78));color:var(--text);font-weight:800;cursor:pointer;user-select:none;transition:transform .2s var(--ease), box-shadow .2s var(--ease), border-color .2s var(--ease), color .2s var(--ease)}
  .btn:hover{transform:translateY(-2px);border-color:var(--gold-1);box-shadow:0 10px 26px rgba(0,0,0,.35), 0 0 18px rgba(220,199,162,.25);color:var(--gold-1)}
  .btn:active{transform:translateY(0) scale(.98)}
  .btn:disabled{opacity:.55;cursor:not-allowed;transform:none}
  .btn.gold{background:linear-gradient(145deg, var(--gold-1), var(--gold-2));color:#0a121b;border-color:#e7d9b8;box-shadow:0 6px 18px rgba(220,199,162,.35)}

  .field{display:flex;flex-direction:column;gap:6px}
  .field label{font-weight:800;color:var(--text-dim);font-size:12px;letter-spacing:.02em;margin-left:4px}
  .input,.select{
    width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border-1);
    background:linear-gradient(145deg, rgba(0,30,53,.62), rgba(0,30,53,.48));
    color:var(--text); box-shadow:inset 0 2px 6px rgba(0,0,0,.35)
  }
  .input:focus,.select:focus{outline:none;border-color:var(--gold-1);box-shadow:0 0 0 3px rgba(220,199,162,.18), 0 0 22px rgba(220,199,162,.16)}
  select, .select { -webkit-appearance:none; appearance:none; background:linear-gradient(145deg, rgba(0,30,53,.62), rgba(0,30,53,.48)); color:var(--text); border:1px solid var(--border-1); }
  select option { background-color:#0b1b2f; color:#f8f6f0; }
  select::-ms-expand{display:none}

  .side{display:grid;gap:12px}
  .ally-list .unit{display:flex;align-items:center;justify-content:space-between;padding:10px;border:1px solid var(--border-1);border-radius:12px;background:linear-gradient(145deg, rgba(0,30,53,.55), rgba(0,30,53,.42))}
  .ally-list .name{font-weight:900;color:var(--gold-1)} .ally-list .stat{color:var(--text-muted);font-size:12px}

  .panel{display:grid;grid-template-columns:1fr;gap:12px}
  .info-card .me{display:grid;grid-template-columns:80px 1fr;gap:12px}
  .portrait{width:80px;height:80px;border-radius:12px;border:1px solid var(--border-1);background:linear-gradient(145deg, rgba(0,30,53,.62), rgba(0,30,53,.48))}
  .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:6px}
  .stat{font-size:13px;color:var(--text-muted)} .stat strong{color:var(--text)}

  .turn{display:flex;align-items:center;gap:8px}
  .actions{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
  @media (max-width:480px){.actions{grid-template-columns:repeat(2,1fr)}}

  .box{height:260px;overflow:auto;border:1px solid var(--border-1);border-radius:12px;padding:10px;background:linear-gradient(145deg, rgba(5,15,28,.92), rgba(8,22,39,.90));box-shadow:inset 0 3px 12px rgba(0,0,0,.5)}
  .log-item,.chat-item{display:grid;grid-template-columns:70px 1fr;gap:8px;align-items:baseline;padding:6px 8px;border-bottom:1px solid rgba(220,199,162,.10)}
  .log-item .time,.chat-item .time{color:var(--text-muted);font-weight:800;font-size:12px}
  .log-item .msg,.chat-item .msg{color:var(--text)}
  .chat-input-row{display:flex;gap:8px;margin-top:8px}
  .chat-input{flex:1}

  #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%) translateY(20px);background:linear-gradient(145deg, rgba(0,30,53,.95), rgba(12,32,55,.92));color:var(--text);padding:12px 16px;border-radius:12px;border:1px solid var(--border-1);box-shadow:var(--shadow-soft);opacity:0;pointer-events:none;transition:transform .25s var(--ease), opacity .25s var(--ease);z-index:9999}
  #toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

  @media (hover:none){
    .btn{padding:12px 18px}
    .input,.select{padding:12px 14px}
  }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="twinkle-layer" id="twinkleLayer"></div>
      <h1 class="brand">PYXIS Player</h1>
      <div class="status-wrap" aria-live="polite">
        <div class="status-indicator" aria-label="연결 상태">
          <span id="connDot" class="dot" aria-hidden="true"></span>
          <span id="connText">연결 대기</span>
        </div>
        <span id="turnPill" class="pill off">턴 아님</span>
      </div>
    </header>

    <main class="row">
      <!-- Allies (left) -->
      <aside class="card side ally-list">
        <h2 class="section-title">팀원</h2>
        <div id="allyUnits"></div>
      </aside>

      <!-- Center: my info + actions -->
      <section class="panel" aria-label="내 정보와 액션">
        <section class="card info-card">
          <h2 class="section-title">내 정보</h2>
          <div class="me">
            <div class="portrait" id="portrait" role="img" aria-label="아바타"></div>
            <div class="grid">
              <div><strong id="playerName">-</strong> <span id="playerTeam" class="pill">-</span></div>
              <div class="stats" aria-label="능력치">
                <div class="stat">공격 <strong id="statAtk">-</strong></div>
                <div class="stat">방어 <strong id="statDef">-</strong></div>
                <div class="stat">민첩 <strong id="statAgi">-</strong></div>
                <div class="stat">행운 <strong id="statLuk">-</strong></div>
              </div>
              <div>HP <strong id="hpNow">-</strong> / <strong id="hpMax">-</strong></div>
            </div>
          </div>
        </section>

        <section class="card">
          <h2 class="section-title">턴</h2>
          <div class="turn"><span>현재 상태:</span> <span id="turnText">대기</span></div>
        </section>

        <section class="card">
          <h2 class="section-title">액션</h2>
          <div class="actions">
            <button class="btn" id="btnAttack">공격</button>
            <button class="btn" id="btnDefend">방어</button>
            <button class="btn" id="btnDodge">회피</button>
            <button class="btn" id="btnUseItem">아이템</button>
            <button class="btn" id="btnPass">패스</button>
          </div>
        </section>
      </section>

      <!-- Right: chat and log -->
      <aside class="card" aria-label="채팅과 로그">
        <h2 class="section-title">채팅</h2>
        <div id="chatMessages" class="box" role="log" aria-live="polite"></div>
        <div class="chat-input-row">
          <input id="chatInput" class="input chat-input" placeholder="메시지 입력 후 Enter" aria-label="채팅 입력" />
          <button id="chatSendBtn" class="btn">전송</button>
        </div>

        <hr style="border:none;border-top:1px solid var(--border-1);margin:16px 0" />

        <h2 class="section-title">로그</h2>
        <div id="battleLog" class="box" role="log" aria-live="polite"></div>
      </aside>
    </main>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/pages/player.js"></script>
</body>
</html>
