<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관전자 - PYXIS 전투</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/spectator.js"></script>
</head>
<body>
  <header class="pyxis-header">PYXIS 관전자 모드</header>
  <main class="spectator-container">
    <section class="otp-section" id="otp-section">
      <h2>OTP 인증</h2>
      <input type="text" id="otp-input" maxlength="6" placeholder="OTP 입력 (6자리)" />
      <button id="validate-otp">입장</button>
      <p id="otp-error" style="color: red; display: none;">OTP 인증 실패</p>
    </section>

    <section class="spectator-view" id="spectator-view" style="display: none;">
      <h2>전투 상황</h2>
      <div class="teams-status">
        <div class="team-box" id="team-A-status">불사조 기사단</div>
        <div class="team-box" id="team-B-status">죽음을 먹는 자들</div>
      </div>

      <div class="battle-events">
        <div id="current-turn">현재 턴: -</div>
        <div id="battle-log"></div>
      </div>

      <section class="cheer-section">
        <h3>응원하기</h3>
        <button class="cheer-button" data-msg="힘내라!">힘내라!</button>
        <button class="cheer-button" data-msg="최고야!">최고야!</button>
        <button class="cheer-button" data-msg="역전 가자!">역전 가자!</button>
        <button class="cheer-button" data-msg="죽으면 죽어!">죽으면 죽어!</button>
      </section>

      <section class="chat-section">
        <h3>채팅</h3>
        <div id="spectator-chat-log"></div>
        <input type="text" id="spectator-chat-input" placeholder="메시지 입력" />
        <button id="send-spectator-chat">전송</button>
      </section>
    </section>
  </main>
</body>
</html>
