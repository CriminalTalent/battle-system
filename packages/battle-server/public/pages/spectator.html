<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PYXIS 관전자</title>

  <!-- Cinzel 폰트 통일 + CSS: core → unified → components → effects → spectator -->
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/effects.css">
  <link rel="stylesheet" href="/assets/css/spectator.css">

  <!-- Cinzel 폰트만 사용 -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Cinzel', serif !important;
      background: #0a0f1a;
      color: #f5f5f5;
      margin: 0;
      letter-spacing: 0.01em;
    }
    .pyxis-header, .card, .btn, .chat-messages, .timeline, .my-panel, .team-title, .roster, .hint, .status-pill, .badge-pill {
      font-family: 'Cinzel', serif !important;
    }
    .pyxis-header {
      background: #111827;
      border-bottom: 1px solid #2b3340;
      padding: 16px 24px 12px 24px;
    }
    .pyxis-logo {
      font-size: 26px;
      color: #d4b77e;
      font-weight: 900;
      letter-spacing: 0.04em;
      margin: 0;
    }
    .brand-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .status-pill {
      background: #2a2f3a;
      color: #d4b77e;
      border-radius: 8px;
      padding: 4px 12px;
      font-size: 14px;
      font-weight: 700;
    }
    .badge-pill {
      background: #d4b77e;
      color: #111;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 13px;
      font-weight: 600;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 0;
    }
    .card {
      background: #1a1f2b;
      border-radius: 12px;
      padding: 18px 18px 16px 18px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }
    .title {
      color: #d4b77e;
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 14px 0;
      text-align: center;
      letter-spacing: 0.03em;
    }
    .grid.spectator-grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 24px;
    }
    .teams {
      display: flex;
      gap: 18px;
      justify-content: space-between;
    }
    .team-title {
      color: #d4b77e;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }
    .roster {
      background: #0f1419;
      border: 1px solid #2b3340;
      border-radius: 8px;
      min-height: 60px;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .my-panel {
      background: #141a24;
      border: 1px solid #2b3340;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
    }
    .hint {
      color: #a9b1c7;
      font-size: 13px;
      margin-top: 2px;
      text-align: center;
    }
    .cheer-wrap {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 10px 0 18px 0;
      flex-wrap: wrap;
    }
    .cheer-btn {
      background: #d4b77e;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background 0.15s;
      margin-bottom: 4px;
    }
    .cheer-btn:active {
      background: #bfa05e;
    }
    .chat-wrap {
      background: #0f1419;
      border: 1px solid #2b3340;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 120px;
    }
    .chat-messages {
      min-height: 80px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.6;
      word-break: break-all;
    }
    .timeline-wrap {
      background: #0f1419;
      border: 1px solid #2b3340;
      border-radius: 8px;
      padding: 10px;
      min-height: 80px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      word-break: break-all;
    }
    .timeline {
      font-size: 14px;
      color: #f5f5f5;
    }
    /* 균형 잡힌 출력 */
    .chat-messages > div, .timeline > div, .roster, .my-panel, .copy-row, .copy-value {
      font-family: 'Cinzel', serif !important;
      font-size: 14px;
      letter-spacing: 0.01em;
      line-height: 1.6;
      word-break: keep-all;
      text-align: left;
    }
    @media (max-width: 1100px) {
      .grid.spectator-grid { grid-template-columns: 1fr; gap: 10px; }
      .container { padding: 10px 0; }
      .card { padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="pyxis-header">
    <div class="brand-wrap">
      <h1 class="pyxis-logo"><span class="star-l">✦</span> PYXIS <span class="star-r">✦</span></h1>
      <div class="header-right">
        <span id="statusPill" class="status-pill waiting">관전 대기 중</span>
        <span id="turnHint" class="badge-pill">-</span>
      </div>
    </div>
    <div class="stars" aria-hidden="true"></div>
  </header>

  <!-- 인증 뷰 -->
  <section id="authView" class="container auth-view">
    <div class="card auth-card">
      <h2 class="title">관전자 접속</h2>
      <div class="grid grid-3">
        <label class="field">
          <span class="label">전투 ID</span>
          <input id="authBattle" type="text" placeholder="예: b_xxxxxxxx" />
        </label>
        <label class="field">
          <span class="label">이름</span>
          <input id="authName" type="text" placeholder="관전자 이름" />
        </label>
        <label class="field">
          <span class="label">비밀번호</span>
          <input id="authToken" type="password" placeholder="관전자 비밀번호" />
        </label>
      </div>
      <div class="actions">
        <button id="btnAuth" class="btn">관전 시작</button>
      </div>
      <p class="hint">URL의 <code>?battle=...&name=...&token=...</code> 파라미터를 인식하여 자동 접속합니다.</p>
    </div>
  </section>

  <!-- 메인 뷰 -->
  <main id="mainView" class="container hidden">
    <div class="grid spectator-grid">
      <!-- 좌: 팀원 정보 -->
      <section class="card">
        <h3 class="title">팀원 정보</h3>
        <div class="teams">
          <div class="team">
            <div class="team-title">불사조 기사단</div>
            <div id="rosterPhoenix" class="roster"></div>
          </div>
          <div class="team">
            <div class="team-title">죽음을 먹는 자</div>
            <div id="rosterEaters" class="roster"></div>
          </div>
        </div>
      </section>

      <!-- 중: 응원 고정 멘트 -->
      <section class="card">
        <h3 class="title">응원하기</h3>
        <div class="cheer-wrap">
          <button class="cheer-btn" data-msg="불사조 기사단 파이팅!">불사조 기사단 파이팅!</button>
          <button class="cheer-btn" data-msg="죽음을 먹는 자 힘내라!">죽음을 먹는 자 힘내라!</button>
          <button class="cheer-btn" data-msg="모두 멋진 승부 기대합니다!">모두 멋진 승부 기대합니다!</button>
          <button class="cheer-btn" data-msg="최고의 플레이 보여주세요!">최고의 플레이 보여주세요!</button>
          <button class="cheer-btn" data-msg="역전의 기회는 항상 있다!">역전의 기회는 항상 있다!</button>
        </div>
        <div class="hint">응원 멘트 버튼만 사용할 수 있습니다. (채팅 직접 입력 불가)</div>
      </section>

      <!-- 우: 채팅 & 로그 -->
      <section class="card">
        <h3 class="title">채팅 & 로그</h3>
        <div class="chat-wrap">
          <div id="chatMessages" class="chat-messages"></div>
        </div>
        <div class="timeline-wrap">
          <div id="battleLog" class="timeline"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Socket.IO (서버 도메인만 사용) -->
  <script src="https://pyxisbattlesystem.monster/socket.io/socket.io.js"></script>
  <script>
    window.PYXIS_SERVER_URL = "https://pyxisbattlesystem.monster";

    // 응원 멘트 버튼 클릭 시 메시지 전송
    document.addEventListener("DOMContentLoaded", function () {
      const cheerBtns = document.querySelectorAll(".cheer-btn");
      let socket = window.spectatorSocket;

      function sendCheer(msg) {
        if (!msg) return;
        if (socket && socket.connected) {
          socket.emit("spectator:cheer", { message: msg });
        }
      }

      cheerBtns.forEach(btn => {
        btn.addEventListener("click", function () {
          sendCheer(btn.getAttribute("data-msg"));
        });
      });
    });
  </script>
  <!-- 공용 알림 -->
  <script src="/assets/js/notifications.js"></script>
  <!-- 효과 컨트롤러 -->
  <script src="/assets/js/effects.js"></script>
  <!-- 관전자 전용 -->
  <script src="/assets/js/spectator.js"></script>
</body>
</html>
