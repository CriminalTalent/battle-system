<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS - Í¥ÄÏ†ÑÏûê</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===============================
       PYXIS Variables (ÎÑ§Ïù¥ÎπÑ+Í≥®Îìú Í≥†Ï†ï)
       =============================== */
    :root {
      /* Í∏∞Ï°¥ ÎÑ§Ïù¥ÎπÑ+Í≥®Îìú ÏÉâÏÉÅ ÏãúÏä§ÌÖú Í≥†Ï†ï */
      --deep-navy: #00080D;
      --deep-navy-2: #001E35;
      --deep-navy-3: #0D1B2A;
      --gold-bright: #DCC7A2;
      --gold-dark: #D4BA8D;
      --gold-muted: #B5A082;

      /* ÌÖçÏä§Ìä∏ Ïª¨Îü¨ */
      --text: #F5E6B8;
      --text-dim: #C4B599;
      --text-muted: #9C9270;

      /* Î∞∞Í≤Ω & ÌëúÎ©¥ */
      --bg-primary: linear-gradient(135deg, #0D1B2A 0%, #00080D 50%, #001E35 100%);
      --bg-secondary: rgba(13, 27, 42, 0.95);
      --surface-1: rgba(21, 34, 56, 0.8);
      --surface-2: rgba(28, 45, 73, 0.6);
      --glass-1: rgba(220, 199, 162, 0.08);
      --glass-2: rgba(220, 199, 162, 0.12);
      --glass-subtle: rgba(220, 199, 162, 0.04);

      /* Î≥¥Îçî */
      --border-1: rgba(220, 199, 162, 0.25);
      --border-2: rgba(220, 199, 162, 0.4);
      --border-subtle: rgba(220, 199, 162, 0.15);

      /* Í∑∏Î¶ºÏûê */
      --shadow-soft: 0 8px 32px rgba(0, 8, 13, 0.6);
      --shadow-medium: 0 16px 48px rgba(0, 8, 13, 0.8);
      --shadow-hard: 0 24px 64px rgba(0, 0, 0, 0.9);
      --shadow-inset: inset 0 2px 8px rgba(0, 8, 13, 0.3);
      --shadow-glow: 0 0 24px rgba(220, 199, 162, 0.15);
      --shadow-intense: 0 0 60px rgba(220, 199, 162, 0.3);

      /* ÏÉÅÌÉú ÏÉâÏÉÅ */
      --success: #27AE60;
      --warning: #F39C12;
      --danger: #E74C3C;
      --info: #3498DB;

      /* Î∏îÎü¨ Ìö®Í≥º */
      --blur-light: blur(12px);
      --blur-medium: blur(20px);
      --blur-heavy: blur(32px);

      /* Î∞òÏßÄÎ¶Ñ */
      --radius: 16px;
      --radius-small: 8px;
      --radius-large: 24px;

      /* Ìè∞Ìä∏ */
      --serif: 'Cinzel', serif;
      --sans: 'Inter', system-ui, sans-serif;

      /* Ìä∏ÎûúÏßÄÏÖò */
      --transition-fast: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-normal: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    /* ===============================
       Base Reset & Typography
       =============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: var(--sans);
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(220, 199, 162, 0.06) 0%, transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(220, 199, 162, 0.04) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(212, 183, 126, 0.03) 0%, transparent 40%);
      animation: cosmic-drift 25s ease-in-out infinite;
      z-index: -1;
    }

    /* ===============================
       Enhanced Header with Dramatic Effects
       =============================== */
    .header {
      position: relative;
      padding: 32px 0 40px;
      background: var(--bg-primary);
      backdrop-filter: var(--blur-heavy);
      border-bottom: 2px solid var(--border-1);
      box-shadow: var(--shadow-hard), var(--shadow-intense);
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(220, 199, 162, 0.12) 0%, transparent 35%),
        radial-gradient(circle at 80% 70%, rgba(220, 199, 162, 0.08) 0%, transparent 35%);
      animation: aurora-dance 18s ease-in-out infinite;
      z-index: 1;
    }

    .header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(220, 199, 162, 0.08) 50%, 
        transparent 70%);
      animation: energy-sweep 12s ease-in-out infinite;
      z-index: 2;
    }

    .header-content {
      position: relative;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    /* Star Field for Spectator Page */
    .star-field {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    .star {
      position: absolute;
      background: var(--gold-bright);
      border-radius: 50%;
      filter: blur(0.5px);
    }

    .star-1 { 
      top: 18%; left: 12%; 
      width: 2.5px; height: 2.5px;
      box-shadow: 0 0 18px var(--gold-bright), 0 0 35px rgba(220, 199, 162, 0.7);
      animation: star-pulse 4.5s ease-in-out infinite;
    }
    .star-2 { 
      top: 35%; right: 18%; 
      width: 1.8px; height: 1.8px;
      box-shadow: 0 0 14px var(--gold-dark), 0 0 28px rgba(212, 183, 126, 0.6);
      animation: star-pulse 3.8s ease-in-out infinite 1.2s;
    }
    .star-3 { 
      top: 65%; left: 22%; 
      width: 3px; height: 3px;
      box-shadow: 0 0 22px var(--gold-bright), 0 0 44px rgba(220, 199, 162, 0.8);
      animation: star-pulse 5.2s ease-in-out infinite 2.3s;
    }
    .star-4 { 
      top: 82%; right: 28%; 
      width: 1.5px; height: 1.5px;
      box-shadow: 0 0 12px var(--gold-muted), 0 0 24px rgba(181, 160, 130, 0.5);
      animation: star-pulse 3.2s ease-in-out infinite 0.8s;
    }
    .star-5 { 
      top: 45%; left: 68%; 
      width: 2.2px; height: 2.2px;
      box-shadow: 0 0 16px var(--gold-bright), 0 0 32px rgba(220, 199, 162, 0.6);
      animation: star-pulse 4.8s ease-in-out infinite 1.8s;
    }

    /* Massive Lens Flare for Spectator Page */
    .lens-flare {
      position: absolute;
      top: 15%;
      right: 12%;
      width: 350px;
      height: 350px;
      pointer-events: none;
      z-index: 4;
    }

    .lens-flare-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 1) 0%,
        rgba(220, 199, 162, 0.95) 25%,
        rgba(212, 183, 126, 0.8) 50%,
        transparent 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 35px rgba(255, 255, 255, 1),
        0 0 70px rgba(220, 199, 162, 0.8),
        0 0 140px rgba(212, 183, 126, 0.6),
        0 0 210px rgba(220, 199, 162, 0.4);
      animation: core-intense-pulse 3.5s ease-in-out infinite;
    }

    .lens-flare-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
    }

    .lens-flare-rays::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 320px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.9) 25%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.9) 75%,
        transparent 100%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(220, 199, 162, 0.6);
    }

    .lens-flare-rays::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 4px;
      height: 320px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.9) 25%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.9) 75%,
        transparent 100%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(220, 199, 162, 0.6);
    }

    .lens-flare-diagonal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 3px;
      height: 250px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 65%,
        transparent 100%);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }

    .lens-flare-diagonal2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 3px;
      height: 250px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 65%,
        transparent 100%);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }

    /* Plasma Orbs for Spectator */
    .plasma-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(1.5px);
      animation: plasma-drift 7s ease-in-out infinite;
    }

    .orb-1 {
      top: 25%;
      right: 45%;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, 
        rgba(220, 199, 162, 0.5) 0%, 
        rgba(220, 199, 162, 0.25) 40%, 
        transparent 70%);
      animation-delay: 0s;
      box-shadow: 0 0 50px rgba(220, 199, 162, 0.4);
    }

    .orb-2 {
      top: 50%;
      right: 65%;
      width: 45px;
      height: 45px;
      background: radial-gradient(circle, 
        rgba(212, 183, 126, 0.4) 0%, 
        rgba(212, 183, 126, 0.2) 40%, 
        transparent 70%);
      animation-delay: 2.5s;
      box-shadow: 0 0 35px rgba(212, 183, 126, 0.3);
    }

    .orb-3 {
      top: 75%;
      right: 35%;
      width: 85px;
      height: 85px;
      background: radial-gradient(circle, 
        rgba(220, 199, 162, 0.35) 0%, 
        rgba(220, 199, 162, 0.18) 40%, 
        transparent 70%);
      animation-delay: 5s;
      box-shadow: 0 0 65px rgba(220, 199, 162, 0.25);
    }

    /* Brand Title */
    .brand-title {
      font-family: var(--serif);
      font-size: clamp(2.5rem, 4.5vw, 3.8rem);
      font-weight: 700;
      background: linear-gradient(135deg, 
        var(--gold-bright) 0%, 
        var(--gold-dark) 40%, 
        var(--gold-bright) 70%, 
        var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(220, 199, 162, 0.6);
      letter-spacing: 0.12em;
      position: relative;
      z-index: 10;
    }

    .brand-title::before {
      content: '‚ú¶';
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: var(--gold-bright);
      text-shadow: 0 0 20px var(--gold-bright);
      animation: star-rotate 6s ease-in-out infinite;
    }

    .brand-title::after {
      content: '‚úß';
      position: absolute;
      right: -50px;
      top: 25%;
      font-size: 1.3rem;
      color: var(--gold-dark);
      text-shadow: 0 0 15px var(--gold-dark);
      animation: star-rotate 6s ease-in-out infinite reverse 3s;
    }

    .spectator-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--glass-1);
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      backdrop-filter: var(--blur-light);
      box-shadow: var(--shadow-inset);
    }

    .spectator-icon {
      width: 14px;
      height: 14px;
      background: var(--info);
      border-radius: 50%;
      box-shadow: 0 0 16px var(--info);
      animation: pulse 2s ease-in-out infinite;
    }

    .spectator-text {
      font-weight: 600;
      color: var(--text-dim);
      font-size: 14px;
    }

    /* ===============================
       Main Layout
       =============================== */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 32px 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
      align-items: start;
    }

    #authSection {
      max-width: 600px;
      justify-self: center;
    }

    #spectatorInterface {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      align-items: start;
    }

    /* ===============================
       Enhanced Card System
       =============================== */
    .card {
      background: var(--surface-1);
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 28px;
      position: relative;
      overflow: hidden;
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
      box-shadow: var(--shadow-soft), var(--shadow-inset);
      margin-bottom: 24px;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(220, 199, 162, 0.4), 
        transparent);
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--border-2);
      box-shadow: var(--shadow-medium), 
                  var(--shadow-inset), 
                  0 0 40px rgba(220, 199, 162, 0.1);
    }

    .section-header {
      margin-bottom: 24px;
    }

    .section-title {
      font-family: var(--serif);
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--gold-bright);
      position: relative;
      padding-left: 24px;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.3);
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 70%;
      background: linear-gradient(to bottom, 
        var(--gold-bright), 
        var(--gold-dark));
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(220, 199, 162, 0.4);
    }

    /* ===============================
       Form Elements
       =============================== */
    .field {
      margin-bottom: 24px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-dim);
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .input {
      width: 100%;
      padding: 16px 20px;
      background: var(--surface-2);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 16px;
      font-weight: 500;
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
    }

    .input:focus {
      outline: none;
      border-color: var(--gold-bright);
      background: rgba(28, 45, 73, 0.8);
      box-shadow: 0 0 0 4px rgba(220, 199, 162, 0.15),
                  0 0 20px rgba(220, 199, 162, 0.1);
    }

    /* ===============================
       Button System
       =============================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-family: var(--sans);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      letter-spacing: 0.02em;
      min-width: 140px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-gold {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      color: var(--deep-navy);
      box-shadow: 0 4px 16px rgba(220, 199, 162, 0.3);
    }

    .btn-gold:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(220, 199, 162, 0.4);
    }

    .cheer-btn {
      padding: 12px 18px;
      font-size: 14px;
      min-width: auto;
      margin: 4px;
      border-radius: var(--radius-small);
    }

    .cheer-btn.phoenix {
      background: linear-gradient(135deg, #E74C3C, #C0392B);
      color: white;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .cheer-btn.death-eater {
      background: linear-gradient(135deg, #2C3E50, #34495E);
      color: white;
      border: 1px solid rgba(44, 62, 80, 0.3);
    }

    .cheer-btn:hover {
      transform: translateY(-2px) scale(1.05);
    }

    .cheer-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* ===============================
       Battle Status
       =============================== */
    .battle-status {
      grid-column: 1 / -1;
      text-align: center;
      padding: 32px;
      background: linear-gradient(135deg, 
        rgba(220, 199, 162, 0.1), 
        rgba(220, 199, 162, 0.05));
      border: 1px solid var(--border-1);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow-medium);
      margin-bottom: 24px;
    }

    .status-title {
      font-family: var(--serif);
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold-bright);
      margin-bottom: 16px;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.4);
    }

    .status-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-item {
      text-align: center;
      padding: 16px;
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      backdrop-filter: var(--blur-light);
    }

    .info-label {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .info-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold-bright);
    }

    /* ===============================
       Team Components
       =============================== */
    .team-panel {
      display: contents;
    }

    .team-header {
      text-align: center;
      font-family: var(--serif);
      font-weight: 700;
      font-size: 18px;
      color: var(--gold-bright);
      padding: 16px 20px;
      background: linear-gradient(135deg, 
        rgba(220, 199, 162, 0.15), 
        rgba(220, 199, 162, 0.08));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      position: relative;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.3);
      margin-bottom: 16px;
    }

    .team-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25%;
      right: 25%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--gold-bright), 
        transparent);
    }

    .team-members {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    .team-member {
      display: grid;
      grid-template-columns: 48px 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 16px;
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      transition: var(--transition-normal);
    }

    .team-member:hover {
      background: var(--glass-2);
      border-color: var(--border-1);
    }

    .member-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      border: 2px solid var(--border-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--deep-navy);
      box-shadow: 0 4px 12px rgba(220, 199, 162, 0.2);
    }

    .member-info {
      flex: 1;
    }

    .member-name {
      font-weight: 700;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 4px;
    }

    .member-stats {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      gap: 8px;
    }

    .member-status {
      padding: 4px 12px;
      border-radius: var(--radius-small);
      font-size: 12px;
      font-weight: 600;
    }

    .status-alive {
      background: rgba(39, 174, 96, 0.2);
      color: var(--success);
      border: 1px solid rgba(39, 174, 96, 0.3);
    }

    .status-dead {
      background: rgba(231, 76, 60, 0.2);
      color: var(--danger);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .status-turn {
      background: rgba(220, 199, 162, 0.2);
      color: var(--gold-bright);
      border: 1px solid var(--border-1);
      animation: turn-glow 2s ease-in-out infinite;
    }

    /* ===============================
       Action Log

        const phoenixMembers = this.simulatedPlayers.phoenix;
        const deathEaterMembers = this.simulatedPlayers.deathEater;

        // Î™®Îì† ÌîåÎ†àÏù¥Ïñ¥Î•º alive ÏÉÅÌÉúÎ°ú Î≥ÄÍ≤Ω
        [...phoenixMembers, ...deathEaterMembers].forEach(player => {
          if (player.status !== 'dead') player.status = 'alive';
        });

        // ÎûúÎç§ÌïòÍ≤å Ìïú Î™ÖÏùÑ ÌÑ¥ ÏÉÅÌÉúÎ°ú Î≥ÄÍ≤Ω
        const allAlive = [...phoenixMembers, ...deathEaterMembers].filter(p => p.status === 'alive');
        if (allAlive.length > 0) {
          const randomPlayer = allAlive[Math.floor(Math.random() * allAlive.length)];
          randomPlayer.status = 'turn';
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        this.populateTeamMembers();
      }

      updatePlayerHp(message) {
        // HP Î≥ÄÌôîÎ•º Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞Ïóê Î∞òÏòÅ
        const hpMatch = message.match(/(\w+).*?(\d+)\s*‚Üí\s*(\d+)/);
        if (hpMatch) {
          const playerName = hpMatch[1];
          const newHp = parseInt(hpMatch[3]);
          
          const allPlayers = [...this.simulatedPlayers.phoenix, ...this.simulatedPlayers.deathEater];
          const player = allPlayers.find(p => p.name.includes(playerName) || playerName.includes(p.name));
          
          if (player) {
            player.hp = newHp;
            if (player.hp <= 0) {
              player.status = 'dead';
            }
            this.populateTeamMembers();
          }
        }
      }

      addLog(type, message) {
        const logViewer = document.getElementById('actionLog');
        if (!logViewer) return;
        
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry ${type}`;
        logEntry.innerHTML = `<span class="log-time">${this.getTimeString()}</span> ${message}`;
        
        logViewer.appendChild(logEntry);
        logViewer.scrollTop = logViewer.scrollHeight;

        // Î°úÍ∑∏ ÏµúÎåÄ Í∞úÏàò Ï†úÌïú
        const entries = logViewer.querySelectorAll('.log-entry');
        if (entries.length > 100) {
          entries[0].remove();
        }
      }

      getTimeString() {
        return new Date().toLocaleTimeString('ko-KR', { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit' 
        });
      }

      generateId() {
        return Math.random().toString(36).substr(2, 8).toUpperCase();
      }

      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      // Ï†ïÎ¶¨
      cleanup() {
        if (this.timerInterval) {
          clearInterval(this.timerInterval);
        }
      }
    }

    // Initialize spectator system
    const spectator = new PyxisSpectator();

    // Global function for cheer buttons
    window.spectator = spectator;

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[PYXIS Spectator] System loaded successfully');
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      spectator.cleanup();
    });
  </script>
