<!-- packages/battle-server/public/pages/spectator.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관전자 - PYXIS 전투</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/spectator.js"></script>
</head>
<body>
  <header class="pyxis-header">PYXIS 관전자 모드</header>

  <!-- 인증 -->
  <main class="spectator-container">
    <section id="authSection">
      <h2>관전자 인증</h2>
      <form id="authForm">
        <input type="text" id="authBattleId" placeholder="전투 ID" required />
        <input type="text" id="authToken" placeholder="관전자 OTP" required />
        <input type="text" id="authName" placeholder="이름" required maxlength="20" />
        <button type="submit">입장</button>
      </form>
    </section>

    <!-- 전투 정보 -->
    <section id="spectatorView" style="display:none;">
      <h2>전투 상황</h2>

      <div id="playerList" class="player-list"></div>

      <div id="battleLog" class="battle-log"></div>

      <!-- 응원 -->
      <section class="cheer-section">
        <h3>응원하기</h3>
        <button class="cheer-btn" data-cheer="힘내라!">힘내라!</button>
        <button class="cheer-btn" data-cheer="최고야!">최고야!</button>
        <button class="cheer-btn" data-cheer="역전 가자!">역전 가자!</button>
        <button class="cheer-btn" data-cheer="죽으면 죽어!">죽으면 죽어!</button>
      </section>

      <!-- 채팅 -->
      <section class="chat-section">
        <h3>채팅</h3>
        <div id="chatMessages" class="chat-messages"></div>
        <input type="text" id="spectator-chat-input" placeholder="메시지 입력" disabled />
        <button id="send-spectator-chat" disabled>전송</button>
      </section>
    </section>
  </main>
</body>
</html>
