<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PYXIS Spectator</title>

  <!-- CSS 로딩 순서: core → pyxis-unified → components → effects → spectator -->
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/effects.css">
  <link rel="stylesheet" href="/assets/css/spectator.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- 타이틀: Cinzel, 본문: Inter (Playfair는 관리자/플레이어와 동일하게 선택 가능) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="pyxis-header">
    <div class="brand-wrap">
      <h1 class="pyxis-logo"><span class="star-l">✦</span> PYXIS <span class="star-r">✦</span></h1>
      <div class="header-right">
        <span id="statusPill" class="status-pill waiting">전투 대기 중</span>
        <span id="spectatorCount" class="badge-pill">0</span>
      </div>
    </div>
    <div class="stars" aria-hidden="true"></div>
  </header>

  <!-- 인증 뷰 -->
  <section id="authView" class="container auth-view">
    <div class="card auth-card">
      <h2 class="title">관전자 접속</h2>
      <div class="grid grid-3">
        <label class="field">
          <span class="label">Battle ID</span>
          <input id="authBattle" type="text" placeholder="예: b_xxxxxxxx" />
        </label>
        <label class="field">
          <span class="label">OTP</span>
          <input id="authOtp" type="text" placeholder="관전자 OTP" />
        </label>
        <label class="field">
          <span class="label">닉네임(선택)</span>
          <input id="authName" type="text" placeholder="관전자 별명" />
        </label>
      </div>
      <div class="actions">
        <button id="btnAuth" class="btn">접속</button>
      </div>
      <p class="hint">URL의 <code>?battle=...&otp=...</code> 파라미터를 인식해 자동 접속합니다.</p>
    </div>
  </section>

  <!-- 메인 뷰 -->
  <main id="mainView" class="container hidden">
    <div class="grid grid-3">
      <!-- 좌: 팀 로스터 -->
      <section class="card">
        <h3 class="title">팀 로스터</h3>
        <div class="teams">
          <div class="team">
            <div class="team-title">불사조</div>
            <div id="rosterPhoenix" class="roster"></div>
          </div>
          <div class="team">
            <div class="team-title">죽음을 먹는 기사단</div>
            <div id="rosterEaters" class="roster"></div>
          </div>
        </div>
      </section>

      <!-- 중: 실시간 로그 -->
      <section class="card">
        <h3 class="title">실시간 로그</h3>
        <div id="timelineFeed" class="timeline"></div>
      </section>

      <!-- 우: 응원/채팅 -->
      <section class="card">
        <h3 class="title">응원 & 채팅</h3>

        <div class="cheer-buttons">
          <button class="btn btn-ghost cheer-btn" data-cheer="멋지다!">멋지다!</button>
          <button class="btn btn-ghost cheer-btn" data-cheer="이겨라!">이겨라!</button>
          <button class="btn btn-ghost cheer-btn" data-cheer="살아서 돌아와!">살아서 돌아와!</button>
          <button class="btn btn-ghost cheer-btn" data-cheer="화이팅!">화이팅!</button>
          <button class="btn btn-ghost cheer-btn" data-cheer="죽으면 나한테 죽어!">죽으면 나한테 죽어!</button>
          <button class="btn btn-ghost cheer-btn" data-cheer="힘내요!">힘내요!</button>
        </div>

        <div class="chat-wrap">
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input">
            <input id="chatInput" type="text" placeholder="메시지 입력" />
            <button id="btnChat" class="btn">전송</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- 공용 알림(선택) -->
  <script src="/assets/js/notifications.js"></script>

  <!-- 관전자 전용 -->
  <script src="/assets/js/spectator.js"></script>
</body>
</html>
