<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>플레이어 - PYXIS 전투</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/play.js"></script>
</head>
<body>
  <header class="pyxis-header">PYXIS 플레이어 전투</header>
  <main class="play-container">
    <section class="team-status">
      <h2>팀원 정보</h2>
      <div id="team-list"></div>
    </section>

    <section class="player-panel">
      <h2>내 정보</h2>
      <div class="avatar-block">
        <img id="player-avatar" src="" alt="아바타" />
      </div>
      <div class="stats-block">
        <div id="player-stats"></div>
        <div id="player-hp"></div>
      </div>
      <div class="turn-block">
        <p id="turn-info">대기 중...</p>
        <p id="turn-timer">남은 시간: <span id="turn-timer-value">--</span></p>
      </div>
    </section>

    <section class="action-panel">
      <h2>행동 선택</h2>
      <div class="action-buttons">
        <button id="action-attack">공격</button>
        <button id="action-defend">방어</button>
        <button id="action-evade">회피</button>
        <button id="action-item">아이템</button>
        <button id="action-pass">패스</button>
      </div>
      <div id="target-selector" style="display:none;"></div>
      <div id="item-selector" style="display:none;"></div>
    </section>

    <section class="chat-log">
      <h2>채팅 & 로그</h2>
      <div id="battle-log"></div>
      <input type="text" id="player-chat-input" placeholder="채팅 입력..." />
      <button id="send-player-chat">전송</button>
    </section>
  </main>
</body>
</html>
