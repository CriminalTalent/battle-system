<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS | 플레이어</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- 파비콘 -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <!-- 폰트 & 테마 -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/pyxis-theme.css">
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/player.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- 연결 상태 -->
  <div class="connection-status" id="connectionStatus">
    <div class="connection-dot" id="connectionDot"></div>
    <span id="connectionText">연결 중...</span>
  </div>

  <!-- 헤더 -->
  <header class="player-header">
    <div class="player-brand sparkle-effect">Pyxis Player</div>
  </header>

  <main class="container">
    <!-- 인증 -->
    <section id="authSection" class="card">
      <div class="section-header">
        <h2 class="section-title">플레이어 입장</h2>
      </div>
      <form id="authForm">
        <div class="field">
          <label for="authBattleId">전투 ID</label>
          <input type="text" id="authBattleId" name="authBattleId" class="input" placeholder="전투 ID" required />
        </div>
        <div class="field">
          <label for="authToken">플레이어 OTP</label>
          <input type="text" id="authToken" name="authToken" class="input" placeholder="발급된 OTP" required />
        </div>
        <div class="field">
          <label for="authName">플레이어 이름</label>
          <input type="text" id="authName" name="authName" class="input" placeholder="이름 입력" required maxlength="20" />
        </div>
        <button type="submit" class="btn btn-gold">입장하기</button>
      </form>
    </section>

    <!-- 플레이어 UI -->
    <section id="playerInfoBar" class="card" style="display:none;">
      <div class="section-header">
        <h2 class="section-title">내 정보</h2>
      </div>
      <div class="player-info">
        <div id="playerName">-</div>
        <div id="playerTeam">-</div>
        <div id="turnStatus">대기중</div>
        <div id="gameHint"></div>
      </div>
    </section>

    <section id="battlePortrait" class="card" style="display:none;">
      <div id="portraitChar" class="portrait"></div>
      <div id="portraitStats" class="portrait-stats"></div>
    </section>

    <!-- 아군 -->
    <section id="allyUnits" class="grid"></section>

    <!-- 액션 -->
    <section id="actionBar" class="card action-panel">
      <div class="section-header">
        <h2 class="section-title">행동 선택</h2>
      </div>
      <div class="action-buttons">
        <button id="btnAttack" class="btn">공격</button>
        <button id="btnDefend" class="btn">방어</button>
        <button id="btnDodge" class="btn">회피</button>
        <button id="btnUseItem" class="btn">아이템</button>
        <button id="btnPass" class="btn">패스</button>
      </div>
    </section>

    <!-- 전투 로그 -->
    <section id="battleLogCard" class="card" style="display:none;">
      <div class="section-header">
        <h2 class="section-title">전투 로그</h2>
      </div>
      <div id="battleLog" class="battle-log"></div>
    </section>

    <!-- 채팅 -->
    <section id="chatPanel" class="card" style="display:none;">
      <div class="section-header">
        <h2 class="section-title">채팅</h2>
      </div>
      <div class="chat-controls">
        <select id="chatChannel" class="select">
          <option value="all">전체</option>
          <option value="team">팀</option>
        </select>
        <input type="text" id="chatInput" class="input" placeholder="메시지를 입력하세요" />
        <button id="chatSend" class="btn btn-success">전송</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
    </section>

    <!-- 타겟 선택 -->
    <div id="targetOverlay" class="target-overlay" style="display:none;">
      <div class="target-card-container">
        <h3 id="targetTitle"></h3>
        <div id="targetList" class="target-list"></div>
        <button id="cancelTarget" class="btn btn-danger">취소</button>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="/assets/js/core/socket-manager.js"></script>
  <script src="/assets/js/core/ui-helpers.js"></script>
  <script src="/assets/js/core/pages/player.js"></script>
</body>
</html>
