<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PYXIS Admin</title>

  <!-- CSS 로딩 순서: core → pyxis-unified → components → effects → admin -->
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/effects.css">
  <link rel="stylesheet" href="/assets/css/admin.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="pyxis-header">
    <div class="brand-wrap">
      <h1 class="pyxis-logo"><span class="star-l">✦</span> PYXIS <span class="star-r">✦</span></h1>
      <div class="header-right">
        <span id="statusPill" class="status-pill waiting">전투 대기 중</span>
      </div>
    </div>
    <div class="stars" aria-hidden="true"></div>
  </header>

  <!-- 인증 뷰 -->
  <section id="authView" class="container auth-view">
    <div class="card auth-card">
      <h2 class="title">관리자 접속</h2>
      <div class="grid grid-3">
        <label class="field">
          <span class="label">Battle ID</span>
          <input id="authBattle" type="text" placeholder="예: b_xxxxxxxx" />
        </label>
        <label class="field">
          <span class="label">Admin Token</span>
          <input id="authToken" type="text" placeholder="관리자 토큰" />
        </label>
      </div>
      <div class="actions">
        <button id="btnAuth" class="btn">접속</button>
      </div>
      <p class="hint">URL의 <code>?battle=...&token=...</code> 파라미터를 인식해 자동 접속합니다.</p>
    </div>
  </section>

  <!-- 메인 뷰 -->
  <main id="mainView" class="container hidden">
    <div class="grid admin-grid">
      <!-- 좌: 전투 제어 -->
      <section class="card">
        <h3 class="title">전투 제어</h3>

        <div class="section">
          <div class="section-title">전투 생성</div>
          <div class="grid grid-3">
            <button id="btnCreate" class="btn">새 전투 생성(2v2)</button>
          </div>
          <div class="links">
            <label class="field">
              <span class="label">관리자 URL</span>
              <div class="copy-row">
                <input id="adminUrl" type="text" readonly />
                <button id="btnCopyAdmin" class="btn btn-ghost">복사</button>
              </div>
            </label>
            <label class="field">
              <span class="label">플레이어 URL (Base)</span>
              <div class="copy-row">
                <input id="playerBase" type="text" readonly />
                <button id="btnCopyPlayer" class="btn btn-ghost">복사</button>
              </div>
            </label>
            <label class="field">
              <span class="label">관전자 URL (Base)</span>
              <div class="copy-row">
                <input id="spectatorBase" type="text" readonly />
                <button id="btnCopySpectator" class="btn btn-ghost">복사</button>
              </div>
            </label>
          </div>
        </div>

        <div class="section">
          <div class="section-title">실행</div>
          <div class="grid grid-3">
            <button id="btnStart" class="btn">전투 시작</button>
          </div>
        </div>
      </section>

      <!-- 중: 참여자 관리 -->
      <section class="card">
        <h3 class="title">참여자 관리</h3>
        <div class="section">
          <div class="teams">
            <div class="team">
              <div class="team-title">불사조 기사단</div>
              <div id="rosterPhoenix" class="roster"></div>
            </div>
            <div class="team">
              <div class="team-title">죽음을 먹는 기사단</div>
              <div id="rosterEaters" class="roster"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- 우: 로그 & 채팅 -->
      <section class="card">
        <h3 class="title">로그 & 채팅</h3>

        <div class="stats-row">
          <span class="pill">관전자: <span id="spectatorCount">0</span></span>
        </div>

        <div class="split">
          <div class="timeline-wrap">
            <div id="timelineFeed" class="timeline"></div>
          </div>
          <div class="chat-wrap">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
              <input id="chatInput" type="text" placeholder="메시지 입력" />
              <button id="btnChat" class="btn">전송</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- 공용 알림(선택) -->
  <script src="/assets/js/notifications.js"></script>

  <!-- 관리자 전용 -->
  <script src="/assets/js/admin.js"></script>
</body>
</html>
