<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PYXIS 관리자</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Cinzel:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS: public/assets/css 경로 사용 -->
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css">
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/effects.css">
  <link rel="stylesheet" href="/assets/css/admin.css">

  <style>
    :root {
      --gold1: #DCC7A2;
      --gold2: #D4BA8D;
      --ink: #0f141c;
      --panel: rgba(15,20,28,0.55);
      --panel-strong: rgba(15,20,28,0.75);
      --border: rgba(220,199,162,.25);
    }
    body {
      background:#0b0f15; color:#EEE6D6;
    }
    .pyx-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px; border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(212,186,141,.08), rgba(212,186,141,.02) 60%, transparent);
      position:sticky; top:0; z-index:30;
    }
    .brand {
      font-family:"Cinzel", serif; font-weight:800; letter-spacing:.06em;
      background:linear-gradient(90deg, #ffe9c4, #c9a97b 40%, #ffe9c4);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-size:20px;
    }
    .container {
      display:grid; grid-template-columns: 300px 1fr 380px; gap:12px; padding:12px;
    }
    @media (max-width:1100px){ .container { grid-template-columns:1fr; } }
    .card {
      background:var(--panel); border:1px solid var(--border);
      border-radius:12px; backdrop-filter:blur(8px);
    }
    .card .card-hd {
      padding:10px 12px; border-bottom:1px solid var(--border);
      font-weight:700; color:#EEDFC6; display:flex; justify-content:space-between; align-items:center;
    }
    .card .card-bd { padding:10px 12px; }
    .btn {
      border:1px solid var(--border); background:var(--panel-strong);
      border-radius:12px; padding:10px; font-weight:700; cursor:pointer;
      color:#EEE6D6;
    }
    .btn:hover { background:rgba(220,199,162,.10); }
    .roster { display:flex; flex-direction:column; gap:8px; max-height:400px; overflow:auto; }
    .mate {
      border:1px solid var(--border); border-radius:10px;
      padding:6px 8px; background:rgba(220,199,162,.05);
    }
    .timeline { display:flex; flex-direction:column; gap:8px; max-height:calc(100vh - 160px); }
    .feed {
      flex:1 1 auto; overflow:auto; border:1px solid var(--border); border-radius:12px;
      padding:10px 12px; background:rgba(220,199,162,.03);
    }
    .feed .line { padding:6px 0; border-bottom:1px dashed rgba(220,199,162,.1); font-size:13px; }
    .feed .line:last-child{border-bottom:0;}
    .chatbox { display:flex; gap:8px; }
    .chatbox input {
      flex:1 1 auto; border:1px solid var(--border); border-radius:10px;
      background:rgba(15,20,28,.35); color:#EEE6D6; padding:10px 12px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="pyx-header">
    <div class="brand">PYXIS</div>
    <div style="font-size:12px;opacity:.9;">관리자 콘솔</div>
  </header>

  <!-- 본문 -->
  <main class="container">
    <!-- 좌측: 전투 생성 및 제어 -->
    <aside class="card">
      <div class="card-hd">전투 제어</div>
      <div class="card-bd">
        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <select id="battleMode">
            <option value="1v1">1 vs 1</option>
            <option value="2v2">2 vs 2</option>
            <option value="3v3">3 vs 3</option>
            <option value="4v4">4 vs 4</option>
          </select>
          <button id="btnCreateBattle" class="btn">전투 생성</button>
        </div>
        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <button id="btnStart" class="btn">시작</button>
          <button id="btnEnd" class="btn">종료</button>
        </div>
        <div style="margin-top:12px;">
          <div>자동 발행된 링크</div>
          <div style="font-size:12px; opacity:.8;" id="linkArea">-</div>
        </div>
      </div>
    </aside>

    <!-- 중앙: 참가자 관리 -->
    <section class="card">
      <div class="card-hd">전투 참가자 관리</div>
      <div class="card-bd">
        <!-- 참가자 추가 -->
        <div style="margin-bottom:10px;">
          <input id="playerName" placeholder="이름" />
          <select id="playerTeam">
            <option value="phoenix">불사조 기사단</option>
            <option value="eaters">죽음을 먹는 자들</option>
          </select>
          <input id="statAtk" placeholder="공격" type="number" min="0" max="5" />
          <input id="statDef" placeholder="방어" type="number" min="0" max="5" />
          <input id="statAgi" placeholder="민첩" type="number" min="0" max="5" />
          <input id="statLuk" placeholder="행운" type="number" min="0" max="5" />
          <button id="btnAddPlayer" class="btn">추가</button>
        </div>

        <!-- 참가자 목록 -->
        <div class="roster" id="playerList"></div>
      </div>
    </section>

    <!-- 우측: 로그+채팅 -->
    <aside class="card">
      <div class="card-hd">타임라인</div>
      <div class="card-bd timeline">
        <div class="feed" id="logFeed"></div>
        <div class="chatbox">
          <input id="chatInput" placeholder="메시지 입력" />
          <button id="btnSendChat" class="btn">보내기</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- 공통/페이지 스크립트 -->
  <script src="/assets/js/ui-helpers.js"></script>
  <script src="/assets/js/notifications.js"></script>
  <script src="/assets/js/socket-manager.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
