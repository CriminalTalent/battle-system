<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 공용 스타일 (레포 기준 경로 유지) -->
  <link rel="stylesheet" href="/assets/css/core.css" />
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/effects.css" />
  <!-- 관리자 전용 (이미 사용 중이라 가정) -->
  <link rel="stylesheet" href="/assets/css/admin.css" />
</head>
<body class="admin-page">
  <header class="pyxis-header" role="banner" aria-label="PYXIS 관리자 헤더">
    <div class="header-inner">
      <h1 class="pyxis-logo"><span class="star">✦</span> PYXIS <span class="star">✦</span></h1>
      <span id="statusPill" class="status-pill waiting" aria-live="polite">전투 대기 중</span>
    </div>
    <div class="header-bg" aria-hidden="true"></div>
  </header>

  <main id="mainView" class="container admin-container" role="main">
    <div class="grid admin-grid">
      <!-- 전투 제어 -->
      <section class="card" aria-labelledby="sec-control">
        <h2 id="sec-control" class="title">전투 제어</h2>

        <!-- 전투 생성 -->
        <div class="section">
          <div class="section-title">전투 생성</div>
          <div class="grid grid-3 compact">
            <label class="form-field">
              <span class="label">전투 모드</span>
              <select id="battleMode" class="select" aria-label="전투 모드">
                <option value="1v1">1v1</option>
                <option value="2v2">2v2</option>
                <option value="3v3">3v3</option>
                <option value="4v4">4v4</option>
              </select>
            </label>

            <div class="form-field">
              <span class="label">전투 생성</span>
              <button id="btnCreateBattle" class="btn btn-primary w-100">전투 생성</button>
            </div>

            <label class="form-field">
              <span class="label">전투 ID</span>
              <input id="battleId" class="input" type="text" placeholder="생성 시 자동 표시" readonly />
            </label>
          </div>
        </div>

        <!-- 전투 진행 제어 -->
        <div class="section">
          <div class="section-title">진행 제어</div>
          <div class="grid grid-4 compact">
            <button id="btnStart" class="btn btn-success">시작</button>
            <button id="btnPause" class="btn btn-warning">일시정지</button>
            <button id="btnResume" class="btn btn-default">재개</button>
            <button id="btnEnd" class="btn btn-danger">종료</button>
          </div>
        </div>

        <!-- 접속 링크 & 비밀번호 -->
        <div class="section">
          <div class="section-title">접속 링크 & 비밀번호</div>

          <div class="grid grid-3 compact">
            <div class="form-field">
              <span class="label">전투 참여자 비밀번호</span>
              <div class="input-group">
                <input id="playerOtp" class="input" type="text" placeholder="미발급" readonly />
                <button id="btnGenPlayerOtp" class="btn btn-outline">발급</button>
              </div>
            </div>

            <div class="form-field">
              <span class="label">관전자 비밀번호</span>
              <div class="input-group">
                <input id="spectatorOtp" class="input" type="text" placeholder="미발급" readonly />
                <button id="btnGenSpectatorOtp" class="btn btn-outline">발급</button>
              </div>
              <small class="hint">관전자 한도: <b id="spectatorCount">0</b> / <b id="spectatorCap">30</b></small>
            </div>

            <div class="form-field">
              <span class="label">관리자 URL</span>
              <div class="input-group">
                <input id="adminUrl" class="input" type="text" placeholder="전투 생성 후 표시" readonly />
                <button data-copy="#adminUrl" class="btn btn-outline btn-copy">복사</button>
              </div>
            </div>
          </div>

          <div class="grid grid-2 compact links-wrap">
            <div class="form-field">
              <span class="label">전투 참여자 URL</span>
              <div class="input-group">
                <input id="playerUrl" class="input" type="text" placeholder="전투 생성/비밀번호 발급 후 표시" readonly />
                <button data-copy="#playerUrl" class="btn btn-outline btn-copy">복사</button>
              </div>
            </div>

            <div class="form-field">
              <span class="label">관전자 URL</span>
              <div class="input-group">
                <input id="spectatorUrl" class="input" type="text" placeholder="전투 생성/비밀번호 발급 후 표시" readonly />
                <button data-copy="#spectatorUrl" class="btn btn-outline btn-copy">복사</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 전투 참여자 관리 -->
      <section class="card" aria-labelledby="sec-participants">
        <h2 id="sec-participants" class="title">전투 참여자 관리</h2>

        <!-- 추가 폼 -->
        <div class="section">
          <div class="section-title">전투 참여자 추가</div>

          <div class="grid grid-2 compact">
            <label class="form-field">
              <span class="label">이름</span>
              <input id="pName" class="input" type="text" placeholder="전투 참여자 이름" maxlength="50" />
            </label>

            <label class="form-field">
              <span class="label">팀</span>
              <select id="pTeam" class="select">
                <option value="phoenix">불사조 기사단</option>
                <option value="death_eaters">죽음을 먹는 자들</option>
              </select>
            </label>
          </div>

          <!-- 아바타 업로드/미리보기 -->
          <div class="grid grid-2 compact">
            <label class="form-field">
              <span class="label">아바타 이미지(세로형)</span>
              <input id="pAvatar" class="input" type="file" accept="image/*" />
              <small class="hint">권장 비율 3:4 ~ 2:3, 세로형 이미지</small>
            </label>
            <div class="form-field">
              <span class="label">미리보기</span>
              <div style="display:flex;gap:12px;align-items:flex-start;">
                <img id="pAvatarPreview" alt="아바타 미리보기" style="width:96px; height:144px; object-fit:cover; border-radius:10px; border:1px solid var(--border-gold); background:rgba(0,0,0,.25);" />
                <div class="msg subtle" id="pAvatarMeta"></div>
              </div>
            </div>
          </div>

          <!-- 스탯 -->
          <div class="stats-grid">
            <label class="form-field"><span class="label">공격(최대 5)</span><input id="sATK" class="input stat" type="number" min="0" max="5" value="0"></label>
            <label class="form-field"><span class="label">방어(최대 5)</span><input id="sDEF" class="input stat" type="number" min="0" max="5" value="0"></label>
            <label class="form-field"><span class="label">민첩(최대 5)</span><input id="sDEX" class="input stat" type="number" min="0" max="5" value="0"></label>
            <label class="form-field"><span class="label">행운(최대 5)</span><input id="sLUK" class="input stat" type="number" min="0" max="5" value="0"></label>
            <label class="form-field"><span class="label">체력(100)</span><input id="pHP" class="input" type="number" min="1" max="999" value="100"></label>
          </div>

          <!-- 아이템 -->
          <div class="grid grid-3 compact">
            <label class="form-field">
              <span class="label">디터니 개수</span>
              <input id="itemDeterni" class="input" type="number" min="0" max="99" value="0" />
            </label>
            <label class="form-field">
              <span class="label">공격 보정기 개수</span>
              <input id="itemAtkBoost" class="input" type="number" min="0" max="99" value="0" />
            </label>
            <label class="form-field">
              <span class="label">방어 보정기 개수</span>
              <input id="itemDefBoost" class="input" type="number" min="0" max="99" value="0" />
            </label>
          </div>

          <div class="grid grid-2 compact">
            <button id="btnAddPlayer" class="btn btn-primary">전투 참여자 추가</button>
            <span id="addPlayerMsg" class="msg subtle" aria-live="polite"></span>
          </div>
        </div>

        <!-- 팀 로스터 -->
        <div class="section">
          <div class="section-title">팀 로스터</div>
          <div class="grid grid-2 roster-wrap">
            <div>
              <h3 class="roster-title">불사조 기사단</h3>
              <ul id="rosterPhoenix" class="roster"></ul>
            </div>
            <div>
              <h3 class="roster-title">죽음을 먹는 자들</h3>
              <ul id="rosterDE" class="roster"></ul>
            </div>
          </div>
          <small class="hint">각 항목의 삭제 버튼으로 전투 참여자를 즉시 제거할 수 있습니다.</small>
        </div>
      </section>

      <!-- 로그 & 채팅 -->
      <section class="card" aria-labelledby="sec-logchat">
        <h2 id="sec-logchat" class="title">로그 & 채팅</h2>

        <div class="log-panel">
          <div id="battleLog" class="log"></div>
        </div>

        <div class="chat-panel">
          <div id="chatView" class="chat-view"></div>
          <div class="chat-input">
            <input id="chatText" class="input" type="text" placeholder="메시지 입력 (Enter 전송, Shift+Enter 줄바꿈)" />
            <button id="btnChatSend" class="btn btn-default">전송</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Socket.IO & Admin JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
