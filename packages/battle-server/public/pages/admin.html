<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 - PYXIS 전투 시스템</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/admin.js"></script>
</head>
<body>
  <header class="pyxis-header">PYXIS 전투 관리자</header>
  <main class="admin-container">

    <!-- 전투 제어 -->
    <section class="battle-control">
      <h2>전투 제어</h2>
      <form id="battleCreateForm">
        <button type="submit" id="create-battle">전투 생성</button>
        <select id="battleMode">
          <option value="1v1">1v1</option>
          <option value="2v2">2v2</option>
          <option value="3v3">3v3</option>
          <option value="4v4">4v4</option>
        </select>
      </form>
      <button id="btnConnect">관리자로 연결</button>
      <button id="btnStartBattle" disabled>전투 시작</button>
      <button id="btnPauseBattle">일시정지</button>
      <button id="btnEndBattle" disabled>전투 종료</button>
    </section>

    <!-- 참여자 관리 -->
    <section class="player-management">
      <h2>참여자 관리</h2>
      <div id="playerForm">
        <input type="text" id="playerName" placeholder="이름 (20자 이하)" maxlength="20"/>
        <select id="playerTeam">
          <option value="A">불사조 기사단</option>
          <option value="B">죽음을 먹는 자들</option>
        </select>
        <div class="stats">
          <label>공격 <input type="number" id="statAttack" min="0" max="10" /></label>
          <label>방어 <input type="number" id="statDefense" min="0" max="10" /></label>
          <label>민첩 <input type="number" id="statAgility" min="0" max="10" /></label>
          <label>행운 <input type="number" id="statLuck" min="0" max="10" /></label>
        </div>
        <div class="items">
          <label><input type="checkbox" value="heal" /> 디터니</label>
          <label><input type="checkbox" value="attackBoost" /> 공격 보정기</label>
          <label><input type="checkbox" value="defenseBoost" /> 방어 보정기</label>
        </div>
        <input type="file" id="playerAvatar" accept="image/*" />
        <button id="addPlayer">플레이어 추가</button>
      </div>

      <!-- 플레이어/팀 리스트 출력 -->
      <div id="rosterCard">
        <h3>팀 로스터</h3>
        <div id="team1Roster">팀 A</div>
        <div id="team2Roster">팀 B</div>
        <div id="teamACount"></div>
        <div id="teamBCount"></div>
      </div>
    </section>

    <!-- 링크 생성 -->
    <section class="links">
      <h2>링크 생성</h2>
      <button id="generate-links">플레이어 및 관전자 링크 생성</button>
      <div id="otpDisplay"></div>
      <div id="playerOtpList"></div>
      <div id="spectatorOtpDisplay"></div>
      <div id="link-output"></div>
    </section>

    <!-- 로그 및 채팅 -->
    <section class="log-chat">
      <h2>로그 & 채팅</h2>
      <div id="logViewer"></div>
      <input type="text" id="chatInput" placeholder="채팅 입력..." />
      <select id="chatChannel">
        <option value="all">전체</option>
        <option value="team">팀</option>
      </select>
      <button id="btnSendChat">전송</button>
    </section>

  </main>
</body>
</html>
