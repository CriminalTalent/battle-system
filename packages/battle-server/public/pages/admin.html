<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS - 관리자</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===============================
       PYXIS Premium Variables (기존 네이비+골드 유지)
       =============================== */
    :root {
      /* 기존 네이비+골드 색상 시스템 고정 */
      --deep-navy: #00080D;
      --deep-navy-2: #001E35;
      --deep-navy-3: #0D1B2A;
      --gold-bright: #DCC7A2;
      --gold-dark: #D4BA8D;
      --gold-muted: #B5A082;

      /* 텍스트 컬러 */
      --text: #F5E6B8;
      --text-dim: #C4B599;
      --text-muted: #9C9270;

      /* 배경 & 표면 */
      --bg-primary: linear-gradient(135deg, #0D1B2A 0%, #00080D 50%, #001E35 100%);
      --bg-secondary: rgba(13, 27, 42, 0.95);
      --surface-1: rgba(21, 34, 56, 0.8);
      --surface-2: rgba(28, 45, 73, 0.6);
      --glass-1: rgba(220, 199, 162, 0.08);
      --glass-2: rgba(220, 199, 162, 0.12);
      --glass-subtle: rgba(220, 199, 162, 0.04);

      /* 보더 */
      --border-1: rgba(220, 199, 162, 0.25);
      --border-2: rgba(220, 199, 162, 0.4);
      --border-subtle: rgba(220, 199, 162, 0.15);

      /* 그림자 */
      --shadow-soft: 0 8px 32px rgba(0, 8, 13, 0.6);
      --shadow-medium: 0 16px 48px rgba(0, 8, 13, 0.8);
      --shadow-hard: 0 24px 64px rgba(0, 0, 0, 0.9);
      --shadow-inset: inset 0 2px 8px rgba(0, 8, 13, 0.3);
      --shadow-glow: 0 0 24px rgba(220, 199, 162, 0.15);
      --shadow-intense: 0 0 60px rgba(220, 199, 162, 0.3);

      /* 상태 색상 */
      --success: #27AE60;
      --warning: #F39C12;
      --danger: #E74C3C;
      --info: #3498DB;

      /* 블러 효과 */
      --blur-light: blur(12px);
      --blur-medium: blur(20px);
      --blur-heavy: blur(32px);

      /* 반지름 */
      --radius: 16px;
      --radius-small: 8px;
      --radius-large: 24px;

      /* 폰트 */
      --serif: 'Cinzel', serif;
      --sans: 'Inter', system-ui, sans-serif;

      /* 트랜지션 */
      --transition-fast: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-normal: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    /* ===============================
       Base Reset & Typography
       =============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: var(--sans);
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(220, 199, 162, 0.06) 0%, transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(220, 199, 162, 0.04) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(212, 183, 126, 0.03) 0%, transparent 40%);
      animation: cosmic-drift 25s ease-in-out infinite;
      z-index: -1;
    }

    /* ===============================
       Enhanced Header with Geometric Design
       =============================== */
    .header {
      position: relative;
      padding: 32px 0 40px;
      background: var(--bg-primary);
      backdrop-filter: var(--blur-heavy);
      border-bottom: 2px solid var(--border-1);
      box-shadow: var(--shadow-hard), var(--shadow-intense);
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(220, 199, 162, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 75% 75%, rgba(220, 199, 162, 0.08) 0%, transparent 30%);
      animation: aurora-dance 15s ease-in-out infinite;
      z-index: 1;
    }

    .header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(220, 199, 162, 0.06) 50%, 
        transparent 70%);
      animation: energy-sweep 10s ease-in-out infinite;
      z-index: 2;
    }

    .header-content {
      position: relative;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    /* Star Field for Admin Page */
    .star-field {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    .star {
      position: absolute;
      background: var(--gold-bright);
      border-radius: 50%;
      filter: blur(0.5px);
    }

    .star-1 { 
      top: 15%; left: 10%; 
      width: 2px; height: 2px;
      box-shadow: 0 0 15px var(--gold-bright), 0 0 30px rgba(220, 199, 162, 0.6);
      animation: star-twinkle 4s ease-in-out infinite;
    }
    .star-2 { 
      top: 25%; right: 15%; 
      width: 1px; height: 1px;
      box-shadow: 0 0 12px var(--gold-dark), 0 0 25px rgba(212, 183, 126, 0.5);
      animation: star-twinkle 3s ease-in-out infinite 1s;
    }
    .star-3 { 
      top: 55%; left: 20%; 
      width: 3px; height: 3px;
      box-shadow: 0 0 18px var(--gold-bright), 0 0 35px rgba(220, 199, 162, 0.7);
      animation: star-twinkle 5s ease-in-out infinite 2s;
    }
    .star-4 { 
      top: 75%; right: 25%; 
      width: 1.5px; height: 1.5px;
      box-shadow: 0 0 10px var(--gold-muted), 0 0 20px rgba(181, 160, 130, 0.4);
      animation: star-twinkle 3.5s ease-in-out infinite 0.5s;
    }
    .star-5 { 
      top: 40%; left: 55%; 
      width: 2.5px; height: 2.5px;
      box-shadow: 0 0 16px var(--gold-bright), 0 0 32px rgba(220, 199, 162, 0.6);
      animation: star-twinkle 4.5s ease-in-out infinite 1.5s;
    }
    .star-6 { 
      top: 65%; right: 45%; 
      width: 1px; height: 1px;
      box-shadow: 0 0 10px var(--gold-muted), 0 0 20px rgba(181, 160, 130, 0.4);
      animation: star-twinkle 3s ease-in-out infinite 2.5s;
    }

    /* Lens Flare for Admin Page */
    .lens-flare {
      position: absolute;
      top: 25%;
      right: 20%;
      width: 200px;
      height: 200px;
      pointer-events: none;
      z-index: 4;
    }

    .lens-flare-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 1) 0%,
        rgba(220, 199, 162, 0.9) 20%,
        rgba(220, 199, 162, 0.4) 50%,
        transparent 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(220, 199, 162, 0.6),
        0 0 80px rgba(220, 199, 162, 0.3);
      animation: core-pulse 3s ease-in-out infinite;
    }

    .lens-flare-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
    }

    .lens-flare-rays::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 180px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 65%,
        transparent 100%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .lens-flare-rays::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 2px;
      height: 180px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 65%,
        transparent 100%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .lens-flare-diagonal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 1px;
      height: 140px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 40%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0.6) 60%,
        transparent 100%);
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
    }

    .lens-flare-diagonal2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 1px;
      height: 140px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 40%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0.6) 60%,
        transparent 100%);
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
    }

    /* Brand Title */
    .brand-title {
      font-family: var(--serif);
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, 
        var(--gold-bright) 0%, 
        var(--gold-dark) 40%, 
        var(--gold-bright) 70%, 
        var(--gold-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(220, 199, 162, 0.6);
      letter-spacing: 0.1em;
      position: relative;
      z-index: 10;
    }

    .brand-title::before {
      content: '✦';
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: var(--gold-bright);
      text-shadow: 0 0 15px var(--gold-bright);
      animation: twinkle 3s ease-in-out infinite;
    }

    .brand-title::after {
      content: '✧';
      position: absolute;
      right: -40px;
      top: 20%;
      font-size: 1rem;
      color: var(--gold-dark);
      text-shadow: 0 0 10px var(--gold-dark);
      animation: twinkle 3s ease-in-out infinite 1.5s;
    }

    .constellation-dot {
      width: 6px;
      height: 6px;
      background: var(--gold-bright);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 8px rgba(220, 199, 162, 0.8);
      animation: constellation-pulse 3s ease-in-out infinite;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      backdrop-filter: var(--blur-light);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #22C55E;
      border-radius: 50%;
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-text {
      font-weight: 600;
      color: var(--text-dim);
      font-size: 14px;
    }

    /* ===============================
       Main Layout
       =============================== */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 32px 24px;
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 32px;
    }

    .control-column,
    .participants-column,
    .log-chat-column {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* ===============================
       Enhanced Card System
       =============================== */
    .card {
      background: var(--surface-1);
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 32px;
      position: relative;
      overflow: hidden;
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
      box-shadow: var(--shadow-soft), var(--shadow-inset);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(220, 199, 162, 0.4), 
        transparent);
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--border-2);
      box-shadow: var(--shadow-medium), 
                  var(--shadow-inset), 
                  0 0 40px rgba(220, 199, 162, 0.1);
    }

    /* ===============================
       Section Headers with Enhanced Style
       =============================== */
    .section-header {
      margin-bottom: 32px;
      position: relative;
    }

    .section-title {
      font-family: var(--serif);
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--gold-bright);
      position: relative;
      padding-left: 28px;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.3);
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 80%;
      background: linear-gradient(to bottom, 
        var(--gold-bright), 
        var(--gold-dark));
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(220, 199, 162, 0.4);
    }

    /* ===============================
       Enhanced Button System
       =============================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-family: var(--sans);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      letter-spacing: 0.02em;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-gold {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      color: var(--deep-navy);
      box-shadow: 0 4px 16px rgba(220, 199, 162, 0.3);
    }

    .btn-gold:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(220, 199, 162, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #22C55E, #16A34A);
      color: white;
      box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #EF4444, #DC2626);
      color: white;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .control-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ===============================
       Battle Size Toggle Enhancement
       =============================== */
    .battle-size-toggle {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .battle-size-toggle label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 22px;
      background: var(--surface-2);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius);
      font-weight: 600;
      color: var(--text-dim);
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .battle-size-toggle label::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(220, 199, 162, 0.1), 
        transparent 50%, 
        rgba(220, 199, 162, 0.05));
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .battle-size-toggle label:hover {
      border-color: var(--gold-dark);
      color: var(--gold-bright);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 199, 162, 0.15);
    }

    .battle-size-toggle label:hover::before {
      opacity: 1;
    }

    .battle-size-toggle input[type="radio"] {
      margin-right: 12px;
      accent-color: var(--gold-bright);
    }

    .battle-size-toggle label:has(input:checked) {
      background: linear-gradient(135deg, 
        var(--gold-bright), 
        var(--gold-dark));
      color: var(--deep-navy);
      border-color: var(--gold-bright);
      box-shadow: 0 0 25px rgba(220, 199, 162, 0.4);
      font-weight: 700;
    }

    /* ===============================
       Form Elements Enhancement
       =============================== */
    .field {
      margin-bottom: 24px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-dim);
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .input, .select {
      width: 100%;
      padding: 16px 20px;
      background: var(--surface-2);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 16px;
      font-weight: 500;
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
    }

    .input:focus, .select:focus {
      outline: none;
      border-color: var(--gold-bright);
      background: rgba(28, 45, 73, 0.8);
      box-shadow: 0 0 0 4px rgba(220, 199, 162, 0.15),
                  0 0 20px rgba(220, 199, 162, 0.1);
    }

    .stats-grid, .items-grid {
      display: grid;
      gap: 16px;
      margin: 20px 0;
      padding: 24px;
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      backdrop-filter: var(--blur-light);
    }

    .stats-grid {
      grid-template-columns: repeat(4, 1fr);
    }

    .items-grid {
      grid-template-columns: repeat(3, 1fr);
    }

    .stats-grid .field, .items-grid .field {
      margin-bottom: 0;
    }

    .info-display {
      padding: 12px 16px;
      background: var(--surface-2);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      color: var(--gold-bright);
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    /* ===============================
       Team Composition Enhancement
       =============================== */
    .team-composition {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 32px;
    }

    .team-section {
      background: linear-gradient(145deg, 
        rgba(13, 27, 42, 0.8), 
        rgba(28, 45, 73, 0.6));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 24px;
      backdrop-filter: var(--blur-light);
      box-shadow: var(--shadow-soft);
    }

    .team-header {
      text-align: center;
      font-family: var(--serif);
      font-weight: 700;
      font-size: 18px;
      color: var(--gold-bright);
      padding: 16px 20px;
      background: linear-gradient(135deg, 
        rgba(220, 199, 162, 0.15), 
        rgba(220, 199, 162, 0.08));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      position: relative;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.3);
      margin-bottom: 20px;
    }

    .team-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25%;
      right: 25%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--gold-bright), 
        transparent);
    }

    .player-list {
      display: grid;
      gap: 16px;
    }

    .player-card {
      display: grid;
      grid-template-columns: 64px 1fr auto;
      gap: 16px;
      align-items: center;
      padding: 18px;
      background: linear-gradient(145deg, 
        rgba(21, 34, 56, 0.9), 
        rgba(28, 45, 73, 0.7));
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      transition: var(--transition-normal);
    }

    .player-card:hover {
      transform: translateY(-2px);
      border-color: var(--border-1);
      box-shadow: var(--shadow-soft), var(--shadow-glow);
    }

    .player-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      border: 2px solid var(--border-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--deep-navy);
      box-shadow: 0 4px 12px rgba(220, 199, 162, 0.2);
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-weight: 700;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 4px;
    }

    .player-stats {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      gap: 12px;
    }

    .player-actions {
      display: flex;
      gap: 8px;
    }

    /* ===============================
       Log & Chat Enhancement
       =============================== */
    .battle-log, .chat-messages {
      height: 400px;
      background: linear-gradient(145deg, 
        rgba(13, 27, 42, 0.95), 
        rgba(21, 34, 56, 0.92));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 24px;
      overflow-y: auto;
      backdrop-filter: var(--blur-light);
      box-shadow: inset 0 4px 16px rgba(0, 8, 13, 0.3);
    }

    .log-entry {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: var(--radius-small);
      font-size: 13px;
      background: rgba(220, 199, 162, 0.05);
      border-left: 3px solid transparent;
    }

    .log-entry.system {
      color: var(--gold-bright);
      border-left-color: var(--gold-bright);
    }

    .log-entry.action {
      color: var(--text);
      border-left-color: var(--info);
    }

    .log-entry.error {
      color: var(--danger);
      border-left-color: var(--danger);
    }

    .chat-input-container {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 12px;
      margin-top: 16px;
    }

    /* ===============================
       링크 시스템 개선
       =============================== */
    .link-item {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
      padding: 20px;
      background: var(--surface-2);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
    }

    .link-item:hover {
      background: var(--surface-1);
      border-color: var(--border-1);
      transform: translateY(-2px);
    }

    .link-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(13, 27, 42, 0.8);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      color: var(--text);
      font-size: 13px;
      font-weight: 500;
      font-family: 'Courier New', monospace;
    }

    .copy-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      color: var(--deep-navy);
      border: none;
      border-radius: var(--radius-small);
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-normal);
      min-width: 100px;
    }

    .copy-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(220, 199, 162, 0.3);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #22C55E, #16A34A);
      color: white;
    }

    .hidden {
      display: none !important;
    }

    /* ===============================
       Responsive Design
       =============================== */
    @media (max-width: 1400px) {
      .container {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .container {
        padding: 20px 16px;
      }

      .card {
        padding: 24px 20px;
      }

      .team-composition {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .chat-input-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .stats-grid, .items-grid {
        grid-template-columns: 1fr;
      }

      .battle-size-toggle {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ===============================
       Animations
       =============================== */
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes star-twinkle {
      0%, 100% { 
        opacity: 0.4; 
        transform: scale(1);
      }
      50% { 
        opacity: 1; 
        transform: scale(1.8);
      }
    }

    @keyframes constellation-pulse {
      0%, 100% { 
        opacity: 0.6; 
        transform: scale(1);
        box-shadow: 0 0 8px rgba(220, 199, 162, 0.8);
      }
      50% { 
        opacity: 1; 
        transform: scale(1.6);
        box-shadow: 0 0 16px rgba(220, 199, 162, 1);
      }
    }

    @keyframes core-pulse {
      0%, 100% { 
        opacity: 0.8; 
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @keyframes aurora-dance {
      0%, 100% { 
        transform: rotate(0deg) scale(1); 
        opacity: 0.6;
      }
      50% { 
        transform: rotate(180deg) scale(1.1); 
        opacity: 0.8;
      }
    }

    @keyframes energy-sweep {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(100%) skewX(-15deg); }
    }

    @keyframes cosmic-drift {
      0%, 100% { 
        transform: rotate(0deg) scale(1); 
        opacity: 0.5;
      }
      33% { 
        transform: rotate(120deg) scale(1.05); 
        opacity: 0.7;
      }
      66% { 
        transform: rotate(240deg) scale(0.95); 
        opacity: 0.6;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface-2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold-bright));
    }
  </style>
</head>

  <!-- JavaScript Implementation -->
  <script>
    // PYXIS Admin System Implementation
    class PyxisAdmin {
      constructor() {
        this.currentBattleId = null;
        this.adminOtp = null;
        this.spectatorOtp = null;
        this.playerList = [];
        this.battleState = 'waiting';
        this.socket = null;
        this.isConnected = false;

        this.init();
      }

      init() {
        console.log('[PYXIS Admin] Initializing...');
        this.setupEventListeners();
        this.addLog('system', '관리자 시스템이 시작되었습니다.');
      }

      setupEventListeners() {
        // 전투 생성 폼
        const battleCreateForm = document.getElementById('battleCreateForm');
        if (battleCreateForm) {
          battleCreateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            this.createBattle();
          });
        }

        // 제어 버튼들
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const startBattleBtn = document.getElementById('startBattleBtn');
        const endBattleBtn = document.getElementById('endBattleBtn');

        if (adminLoginBtn) {
          adminLoginBtn.addEventListener('click', () => this.connectAsAdmin());
        }
        if (startBattleBtn) {
          startBattleBtn.addEventListener('click', () => this.startBattle());
        }
        if (endBattleBtn) {
          endBattleBtn.addEventListener('click', () => this.endBattle());
        }

        // 플레이어 추가 폼
        const playerForm = document.getElementById('playerForm');
        if (playerForm) {
          playerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            this.addPlayer();
          });
        }

        // 링크 생성 버튼
        const generateLinksBtn = document.getElementById('generateLinksBtn');
        if (generateLinksBtn) {
          generateLinksBtn.addEventListener('click', () => this.generateLinks());
        }

        // 채팅 전송
        const chatSendBtn = document.getElementById('chatSendBtn');
        const chatInput = document.getElementById('chatInput');
        
        if (chatSendBtn) {
          chatSendBtn.addEventListener('click', () => this.sendChat());
        }
        if (chatInput) {
          chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.sendChat();
          });
        }
      }

      async createBattle() {
        try {
          const formData = new FormData(document.getElementById('battleCreateForm'));
          const battleMode = formData.get('battleSize');
          
          this.addLog('system', `${battleMode} 전투를 생성하는 중...`);

          // API 호출 시뮬레이션
          await this.delay(1000);
          
          // 전투 데이터 생성
          this.currentBattleId = this.generateBattleId();
          this.adminOtp = this.generateOtp();
          this.spectatorOtp = this.generateOtp();
          
          // UI 업데이트
          this.showBattleInfo();
          this.addLog('system', `전투가 생성되었습니다! ID: ${this.currentBattleId}`);
          
        } catch (error) {
          console.error('전투 생성 실패:', error);
          this.addLog('error', '전투 생성에 실패했습니다: ' + error.message);
        }
      }

      showBattleInfo() {
        const battleInfoCard = document.getElementById('battleInfoCard');
        const linksSection = document.getElementById('linksSection');
        const rosterCard = document.getElementById('rosterCard');
        
        // 전투 정보 표시
        document.getElementById('battleIdDisplay').textContent = this.currentBattleId;
        document.getElementById('adminOtpDisplay').textContent = this.adminOtp;
        document.getElementById('spectatorOtpDisplay').textContent = this.spectatorOtp;
        
        // 카드들 보이기
        if (battleInfoCard) battleInfoCard.classList.remove('hidden');
        if (linksSection) linksSection.classList.remove('hidden');
        if (rosterCard) rosterCard.classList.remove('hidden');

        // 버튼 활성화
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        if (adminLoginBtn) {
          adminLoginBtn.disabled = false;
          adminLoginBtn.textContent = '관리자 로그인';
        }
      }

      async connectAsAdmin() {
        if (!this.currentBattleId || !this.adminOtp) {
          this.addLog('error', '먼저 전투를 생성해주세요.');
          return;
        }

        try {
          this.addLog('system', '관리자로 연결하는 중...');
          
          // Socket.IO 연결 시뮬레이션
          await this.delay(1500);
          
          this.isConnected = true;
          this.addLog('system', '관리자 연결 완료!');
          
          // 버튼 상태 업데이트
          const adminLoginBtn = document.getElementById('adminLoginBtn');
          const startBattleBtn = document.getElementById('startBattleBtn');
          
          if (adminLoginBtn) {
            adminLoginBtn.textContent = '연결됨';
            adminLoginBtn.disabled = true;
          }
          if (startBattleBtn) {
            startBattleBtn.disabled = false;
          }

        } catch (error) {
          console.error('관리자 연결 실패:', error);
          this.addLog('error', '관리자 연결에 실패했습니다: ' + error.message);
        }
      }

      async addPlayer() {
        if (!this.currentBattleId) {
          this.addLog('error', '먼저 전투를 생성해주세요.');
          return;
        }

        try {
          const formData = new FormData(document.getElementById('playerForm'));
          const playerData = {
            id: this.generatePlayerId(),
            name: formData.get('playerName').trim(),
            team: formData.get('playerTeam'),
            stats: {
              attack: parseInt(formData.get('statAtk')),
              defense: parseInt(formData.get('statDef')),
              agility: parseInt(formData.get('statAgi')),
              luck: parseInt(formData.get('statLck'))
            },
            items: {
              dittany: parseInt(formData.get('itemDittany') || 0),
              attackBoost: parseInt(formData.get('itemAttackBoost') || 0),
              defenseBoost: parseInt(formData.get('itemDefenseBoost') || 0)
            },
            hp: 100,
            maxHp: 100
          };

          if (!playerData.name || !playerData.team) {
            this.addLog('error', '플레이어 이름과 팀을 선택해주세요.');
            return;
          }

          // 중복 이름 체크
          if (this.playerList.find(p => p.name === playerData.name)) {
            this.addLog('error', '이미 존재하는 플레이어 이름입니다.');
            return;
          }

          this.playerList.push(playerData);
          this.updateTeamRoster();
          this.addLog('system', `플레이어 '${playerData.name}'이 ${playerData.team === 'A' ? '불사조 기사단' : '죽음을 먹는 자들'}에 추가되었습니다.`);
          
          // 폼 리셋
          document.getElementById('playerForm').reset();
          document.getElementById('statAtk').value = '1';
          document.getElementById('statDef').value = '1';
          document.getElementById('statAgi').value = '1';
          document.getElementById('statLck').value = '1';

        } catch (error) {
          console.error('플레이어 추가 실패:', error);
          this.addLog('error', '플레이어 추가에 실패했습니다: ' + error.message);
        }
      }

      updateTeamRoster() {
        const phoenixRoster = document.getElementById('phoenixRoster');
        const deathEaterRoster = document.getElementById('deathEaterRoster');
        
        if (!phoenixRoster || !deathEaterRoster) return;

        const phoenixPlayers = this.playerList.filter(p => p.team === 'A');
        const deathEaterPlayers = this.playerList.filter(p => p.team === 'B');

        phoenixRoster.innerHTML = '';
        deathEaterPlayers.innerHTML = '';

        phoenixPlayers.forEach(player => {
          phoenixRoster.appendChild(this.createPlayerCard(player));
        });

        deathEaterPlayers.forEach(player => {
          deathEaterRoster.appendChild(this.createPlayerCard(player));
        });
      }

      createPlayerCard(player) {
        const card = document.createElement('div');
        card.className = 'player-card';
        
        const statsText = `공격:${player.stats.attack} 방어:${player.stats.defense} 민첩:${player.stats.agility} 행운:${player.stats.luck}`;
        const itemsText = `디터니:${player.items.dittany} 공격강화:${player.items.attackBoost} 방어강화:${player.items.defenseBoost}`;
        
        card.innerHTML = `
          <div class="player-avatar">${player.name.charAt(0)}</div>
          <div class="player-info">
            <div class="player-name">${player.name}</div>
            <div class="player-stats">
              <div>HP: ${player.hp}/${player.maxHp}</div>
              <div>${statsText}</div>
              <div>${itemsText}</div>
            </div>
          </div>
          <div class="player-actions">
            <button class="btn btn-danger" onclick="admin.removePlayer('${player.id}')">제거</button>
          </div>
        `;
        
        return card;
      }

          await this.delay(800);

          this.clearLinks();
          
          this.playerList.forEach(player => {

            const playerUrl = `${baseUrl}/play?name=${encodeURIComponent(player.name)}&token=${playerToken}&battleId=${this.currentBattleId}`;

          // 관전자 링크

          this.addLink('관전자', spectatorUrl);
          
          // 관리자 링크
          const adminUrl = `${baseUrl}/admin?battleId=${this.currentBattleId}&otp=${this.adminOtp}`;
