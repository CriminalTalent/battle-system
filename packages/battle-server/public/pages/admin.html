<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS 전투 관리자</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  
  <!-- Preconnect for better font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Header Section -->
  <header class="admin-header">
    <div class="header-content">
      <div class="brand-logo">
        <h1 class="admin-brand">PYXIS</h1>
      </div>
      <div class="connection-status" id="connectionStatus">
        <div class="connection-dot" id="connectionDot"></div>
        <span class="connection-text" id="connectionText">연결 대기</span>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container-compact">
    <div class="admin-layout-compact">
      
      <!-- Top Row: Battle Creation & Control -->
      <div class="control-section">
        <div class="control-cards">
          <!-- Battle Creation -->
          <section class="card compact">
            <div class="section-header">
              <h3 class="section-title compact">전투 생성</h3>
            </div>
            <form id="battleCreateForm" class="battle-create-form">
              <div class="field compact">
                <label for="battleMode">전투 모드</label>
                <select id="battleMode" name="battleMode" class="select compact" required>
                  <option value="">모드 선택</option>
                  <option value="1v1">1 vs 1</option>
                  <option value="2v2" selected>2 vs 2</option>
                  <option value="3v3">3 vs 3</option>
                  <option value="4v4">4 vs 4</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary compact">전투 생성</button>
            </form>

            <!-- Battle Info Display -->
            <div class="battle-info compact" id="battleInfo" style="display: none;">
              <div class="info-row compact">
                <span class="info-label">전투 ID</span>
                <div class="info-display compact" id="battleIdDisplay">-</div>
              </div>
              <div class="info-row compact">
                <span class="info-label">관리자 OTP</span>
                <div class="info-display compact" id="adminOtpDisplay">-</div>
              </div>
            </div>
          </section>

          <!-- Battle Control -->
          <section class="card compact">
            <div class="section-header">
              <h3 class="section-title compact">전투 제어</h3>
            </div>
            <div class="control-actions compact">
              <button id="btnConnect" class="btn btn-secondary compact">관리자 연결</button>
              <button id="btnStartBattle" class="btn btn-success compact" disabled>전투 시작</button>
              <button id="btnPauseBattle" class="btn btn-warning compact" disabled>일시정지</button>
              <button id="btnEndBattle" class="btn btn-danger compact" disabled>전투 종료</button>
            </div>
          </section>

          <!-- OTP Generation -->
          <section class="card compact">
            <div class="section-header">
              <h3 class="section-title compact">OTP 생성</h3>
            </div>
            <div class="otp-controls">
              <button id="btnGeneratePlayerOTP" class="btn btn-info compact" disabled>플레이어 OTP 생성</button>
              <button id="btnGenerateSpectatorOTP" class="btn btn-warning compact" disabled>관전자 OTP 생성</button>
            </div>
            
            <!-- OTP Display -->
            <div class="otp-display" id="otpDisplay" style="display: none;">
              <div class="otp-section">
                <h4>플레이어 OTP</h4>
                <div id="playerOtpList" class="otp-list">
                  <!-- Player OTPs will appear here -->
                </div>
              </div>
              <div class="otp-section">
                <h4>관전자 OTP</h4>
                <div id="spectatorOtpDisplay" class="info-display compact">-</div>
                <small>30분 유효, 최대 30명</small>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Middle Row: Player Management & Team Display -->
      <div class="player-section">
        <div class="player-cards">
          <!-- Player Addition -->
          <section class="card compact">
            <div class="section-header">
              <h3 class="section-title compact">플레이어 추가</h3>
            </div>
            <form id="playerForm" class="player-form compact">
              <div class="form-row compact">
                <div class="field compact">
                  <label for="playerName">이름</label>
                  <input type="text" id="playerName" name="playerName" class="input compact" placeholder="이름 입력" required>
                </div>
                <div class="field compact">
                  <label for="playerTeam">팀</label>
                  <select id="playerTeam" name="playerTeam" class="select compact" required>
                    <option value="">팀 선택</option>
                    <option value="A">불사조 기사단</option>
                    <option value="B">죽음을 먹는 자들</option>
                  </select>
                </div>
              </div>

              <div class="stats-section compact">
                <label class="section-subtitle">능력치 (1-5)</label>
                <div class="stats-grid compact">
                  <div class="field compact">
                    <label for="statAttack">공격</label>
                    <input type="number" id="statAttack" name="statAttack" min="1" max="5" value="3" class="input stat-input compact">
                  </div>
                  <div class="field compact">
                    <label for="statDefense">방어</label>
                    <input type="number" id="statDefense" name="statDefense" min="1" max="5" value="3" class="input stat-input compact">
                  </div>
                  <div class="field compact">
                    <label for="statAgility">민첩</label>
                    <input type="number" id="statAgility" name="statAgility" min="1" max="5" value="3" class="input stat-input compact">
                  </div>
                  <div class="field compact">
                    <label for="statLuck">행운</label>
                    <input type="number" id="statLuck" name="statLuck" min="1" max="5" value="3" class="input stat-input compact">
                  </div>
                </div>
              </div>

              <div class="items-section compact">
                <label class="section-subtitle">아이템</label>
                <div class="items-grid compact">
                  <div class="field compact">
                    <label for="itemDittany">디터니</label>
                    <input type="number" id="itemDittany" name="itemDittany" min="0" max="3" value="1" class="input compact">
                  </div>
                  <div class="field compact">
                    <label for="itemAttackBoost">공격보정</label>
                    <input type="number" id="itemAttackBoost" name="itemAttackBoost" min="0" max="3" value="1" class="input compact">
                  </div>
                  <div class="field compact">
                    <label for="itemDefenseBoost">방어보정</label>
                    <input type="number" id="itemDefenseBoost" name="itemDefenseBoost" min="0" max="3" value="1" class="input compact">
                  </div>
                </div>
              </div>

              <button type="button" id="btnAddPlayer" class="btn btn-primary compact">플레이어 추가</button>
            </form>
          </section>

          <!-- Team Display -->
          <section class="card compact" id="rosterCard" style="display: none;">
            <div class="section-header">
              <h3 class="section-title compact">팀 구성</h3>
            </div>
            <div class="team-composition compact">
              <div class="team-section compact">
                <div class="team-header team-a">
                  <h4 class="team-name">불사조 기사단</h4>
                  <div class="team-count" id="teamACount">0/2</div>
                </div>
                <div class="team-roster" id="team1Roster">
                  <div class="empty-slot">빈 자리</div>
                </div>
              </div>

              <div class="vs-separator compact">VS</div>

              <div class="team-section compact">
                <div class="team-header team-b">
                  <h4 class="team-name">죽음을 먹는 자들</h4>
                  <div class="team-count" id="teamBCount">0/2</div>
                </div>
                <div class="team-roster" id="team2Roster">
                  <div class="empty-slot">빈 자리</div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Bottom Row: Log & Chat -->
      <div class="log-chat-section compact">
        <section class="card compact log-section">
          <div class="section-header">
            <h3 class="section-title compact">실시간 로그</h3>
          </div>
          <div class="log-viewer compact" id="logViewer">
            <div class="log-entry system">
              <div class="log-time">--:--:--</div>
              <div class="log-content">관리자 시스템이 준비되었습니다</div>
            </div>
          </div>
        </section>

        <section class="card compact chat-section">
          <div class="section-header">
            <h3 class="section-title compact">관리자 채팅</h3>
          </div>
          <div class="chat-input-container compact">
            <select id="chatChannel" class="select compact">
              <option value="all">전체</option>
              <option value="admin">관리자</option>
              <option value="system">시스템</option>
            </select>
            <input type="text" id="chatInput" class="input compact" placeholder="메시지 입력..." maxlength="200">
            <button id="btnSendChat" class="btn btn-primary compact">전송</button>
          </div>
        </section>
      </div>
      
    </div>
  </main>

  <!-- Modal Templates -->
  <!-- Player Details Modal -->
  <div id="playerDetailsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">플레이어 상세 정보</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="playerDetailsContent">
        <!-- Player details will be populated here -->
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">확인</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage">작업을 진행하시겠습니까?</p>
        <div class="modal-actions">
          <button id="confirmCancel" class="btn btn-secondary">취소</button>
          <button id="confirmOk" class="btn btn-primary">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">처리 중...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/pages/admin.js"></script>
</body>
</html>
