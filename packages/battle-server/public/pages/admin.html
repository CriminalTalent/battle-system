<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS 경로 고정 -->
  <link rel="stylesheet" href="/assets/css/core.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />

  <!-- 다크 테마 최소 오버라이드 + 복사 리스트 스타일 -->
  <style>
    :root {
      --bg: #0a0f1a;
      --panel: #1a1f2b;
      --text: #f5f5f5;
      --muted: #a9b1c7;
      --accent: #d4b77e;
      --input-bg: #0f1419;
      --input-border: #2b3340;
      --chip: #2a2f3a;
      --danger: #c08d8d;
      --ok: #89a894;
    }
    body { background: var(--bg); color: var(--text); margin:0; font-family: Inter,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif; }
    header { background:#111827; border-bottom:1px solid #2b3340; padding:12px 16px; }
    header h1 { margin:0; font-size:18px; color:var(--accent); font-weight:700; }
    main { display:grid; grid-template-columns: 1fr 1.2fr 1fr; gap:16px; padding:16px; }
    section { background:var(--panel); border-radius:10px; padding:14px; }
    h2 { margin:0 0 10px; color:var(--accent); font-size:16px; }
    h3 { margin:16px 0 8px; color:var(--accent); font-size:15px; }

    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .stack > * { display:block; margin:6px 0; }
    label { color:var(--muted); font-size:13px; }

    input[type="text"], input[type="number"], input[type="file"], select, textarea {
      width:100%;
      background:var(--input-bg);
      color:var(--text);
      border:1px solid var(--input-border);
      border-radius:8px;
      padding:8px 10px;
      outline:none;
    }
    select { appearance:none; }
    button {
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button.ghost { background: transparent; color: var(--accent); border:1px solid var(--accent); }
    .muted { color: var(--muted); font-size: 12px; }

    .kpi { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px; }
    .kpi .card { background:#141a24; border:1px solid #2b3340; padding:8px; border-radius:8px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }

    #battleLog, #chatView {
      background: #0f1419; border:1px solid #2b3340; border-radius:8px;
      height: 240px; overflow-y: auto; font-size: 13px; padding: 8px;
    }
    .roster-player { background: var(--chip); border-radius: 8px; padding: 8px; margin-bottom:8px; font-size:13px; }
    .list { display:grid; gap:8px; }
    .connection { display:flex; align-items:center; gap:8px; }
    .dot { width:10px; height:10px; border-radius:50%; background:#999; }
    .dot.ok { background: var(--ok); }
    .dot.bad { background: var(--danger); }

    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }

    details summary { cursor:pointer; color: var(--accent); }
    .row-buttons { display:flex; gap:6px; margin-top:8px; }
    .danger { background: var(--danger); color:#111; }

    /* 발급 결과: 항목별 복사 가능한 행 */
    .copy-list { display:grid; gap:8px; }
    .copy-row {
      display:grid; grid-template-columns: 1fr auto; gap:10px;
      align-items:center; background:#0f1419; border:1px dashed var(--input-border);
      border-radius:8px; padding:8px 10px;
    }
    .copy-label { color:var(--muted); font-size:12px; }
    .copy-value {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background:#0b1117; border:1px solid #243043; border-radius:6px; padding:6px 8px;
      cursor:pointer; user-select: all; white-space:pre-wrap; word-break:break-all;
    }
    .copy-value:hover { outline:1px dashed var(--accent); }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <h1>PYXIS 관리자</h1>
      <div class="connection" style="margin-left:auto;">
        <div id="connDot" class="dot"></div>
        <span id="connText" class="muted">연결 대기</span>
      </div>
    </div>
  </header>

  <main>
    <!-- 좌: 전투 제어 -->
    <section>
      <h2>전투 제어</h2>
      <div class="stack">
        <div class="row" style="width:100%;">
          <label for="battleMode">전투 모드</label>
          <select id="battleMode" style="flex:1;">
            <option value="1v1">1 vs 1</option>
            <option value="2v2">2 vs 2</option>
            <option value="3v3">3 vs 3</option>
            <option value="4v4">4 vs 4</option>
          </select>
        </div>
        <div class="row">
          <button id="btnCreateBattle">전투 생성</button>
          <button id="btnStartBattle" class="ghost">전투 시작</button>
          <button id="btnPauseBattle" class="ghost">일시 정지</button>
          <button id="btnResumeBattle" class="ghost">재개</button>
          <button id="btnEndBattle" class="ghost">종료</button>
        </div>

        <div class="kpi">
          <div class="card"><div class="muted">전투 ID</div><div id="currentBattleId" class="mono">-</div></div>
          <div class="card"><div class="muted">모드</div><div id="currentMode" class="mono">-</div></div>
        </div>

        <h3>비밀번호 / 링크 발급</h3>
        <div class="row">
          <button id="btnIssuePlayerPw">전투 참가자 비밀번호</button>
          <button id="btnIssueSpectatorPw" class="ghost">관전자 비밀번호</button>
          <button id="btnIssuePlayerLinks" class="ghost">전투 참가자 링크</button>
          <button id="btnIssueSpectatorLink" class="ghost">관전자 링크</button>
        </div>
        <div class="stack">
          <div class="muted">발급 결과 (각 항목 클릭 시 복사)</div>
          <div id="issueList" class="copy-list"><div class="copy-row"><span class="copy-label">-</span><code class="copy-value">-</code></div></div>
        </div>
      </div>
    </section>

    <!-- 중: 전투 참가자 -->
    <section>
      <h2>전투 참가자 추가</h2>
      <div class="grid2">
        <div class="stack">
          <label>전투 참가자 이름</label>
          <input id="pName" type="text" placeholder="이름" />
        </div>
        <div class="stack">
          <label>소속 팀</label>
          <select id="pTeam">
            <option value="phoenix">불사조 기사단</option>
            <option value="eaters">죽음을 먹는 자</option>
          </select>
        </div>

        <div class="stack">
          <label>공격</label>
          <input id="sATK" type="number" value="3" />
        </div>
        <div class="stack">
          <label>방어</label>
          <input id="sDEF" type="number" value="3" />
        </div>
        <div class="stack">
          <label>민첩</label>
          <input id="sDEX" type="number" value="3" />
        </div>
        <div class="stack">
          <label>행운</label>
          <input id="sLUK" type="number" value="3" />
        </div>
        <div class="stack">
          <label>HP</label>
          <input id="pHP" type="number" value="100" />
        </div>
        <div class="stack">
          <label>이미지</label>
          <input id="pImage" type="file" accept="image/*" />
        </div>

        <div class="stack">
          <label>디터니</label>
          <input id="itemDittany" type="number" value="1" />
        </div>
        <div class="stack">
          <label>공격 보정기</label>
          <input id="itemAtkBoost" type="number" value="1" />
        </div>
        <div class="stack">
          <label>방어 보정기</label>
          <input id="itemDefBoost" type="number" value="1" />
        </div>
      </div>

      <div class="row" style="margin-top:8px;">
        <button id="btnAddPlayer">전투 참가자 추가</button>
      </div>

      <h3>불사조 기사단 목록</h3>
      <div id="rosterPhoenix" class="list"></div>

      <h3>죽음을 먹는 자 목록</h3>
      <div id="rosterEaters" class="list"></div>
    </section>

    <!-- 우: 로그 & 채팅 -->
    <section>
      <h2>전투 로그</h2>
      <div id="battleLog"></div>

      <h2 style="margin-top:12px;">채팅</h2>
      <div id="chatView"></div>
      <div class="row" style="margin-top:8px;">
        <input id="chatText" type="text" placeholder="메시지 입력" />
        <button id="btnChatSend">전송</button>
      </div>
    </section>
  </main>

  <!-- 서버 주소는 도메인만 사용, IP 노출 금지 -->
  <script src="https://pyxisbattlesystem.monster/socket.io/socket.io.js"></script>
  <script>
    window.PYXIS_SERVER_URL = "https://pyxisbattlesystem.monster";
  </script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
