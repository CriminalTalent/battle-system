<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PYXIS 관리자</title>
  <style>
    :root{
      --gold-1:#DCC7A2; --gold-2:#D4BA8D;
      --bg-0:#0f1216; --bg-1:#141922; --bg-2:#1b2230;
      --text:#e5e7eb; --muted:#9aa4b2; --border:#262b36;
      --btn-bg:#0b0d10; --btn-border:#D4BA8D; --btn-text:#DCC7A2;
      --input-bg:#11161f;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg-0); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, Apple SD Gothic Neo, "맑은 고딕", sans-serif;}
    .wrap{max-width:1280px; margin:20px auto; padding:0 12px;}
    header{display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px;}
    .conn{display:flex; align-items:center; gap:8px; font-size:13px; color:var(--muted);}
    .dot{width:10px; height:10px; border-radius:50%; background:#7a2b2b; border:1px solid #4a1a1a;}
    .dot.ok{background:#1f7a3b; border-color:#0e4c23;}

    .cols{display:grid; grid-template-columns: 360px 1fr 420px; gap:14px;}
    @media (max-width: 1024px){ .cols{grid-template-columns: 1fr;} }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      border:1px solid var(--border); border-radius:14px; padding:14px;
      box-shadow:0 8px 20px rgba(0,0,0,.2); backdrop-filter: blur(6px);
    }
    .card + .card{margin-top:14px;}
    .title{font-weight:800; margin-bottom:8px;}
    .label{font-size:12px; color:var(--muted); margin-bottom:6px;}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center;}
    .grid{display:grid; gap:8px;}
    .g-2{grid-template-columns: repeat(2, 1fr);}
    .g-3{grid-template-columns: repeat(3, 1fr);}
    .g-4{grid-template-columns: repeat(4, 1fr);}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; height:40px; padding:0 14px;
      border-radius:10px; border:1px solid var(--btn-border); background:var(--btn-bg); color:var(--btn-text);
      font-weight:700; cursor:pointer; transition:transform .12s ease, box-shadow .12s ease;
      user-select:none; font-size:15px;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(220,199,162,.12);}
    .btn:disabled{opacity:.5; cursor:not-allowed;}

    select, input[type="text"], input[type="number"], input[type="file"]{
      width:100%; height:40px; border-radius:10px; border:1px solid var(--border);
      background:var(--input-bg); color:var(--text); padding:0 10px; font-size:15px;
    }
    input[readonly]{opacity:.9}

    .hr{height:1px; background:var(--border); margin:12px 0;}

    .preview{
      width:100%; aspect-ratio:4/3; border:1px solid var(--border); border-radius:12px;
      display:flex; align-items:center; justify-content:center; background:#0c0f14; color:#748094;
      background-position:center; background-repeat:no-repeat; background-size:contain;
    }

    table{width:100%; border-collapse:collapse; font-size:14px;}
    th, td{border-bottom:1px solid var(--border); padding:6px 8px; text-align:left;}
    th{color:var(--muted); font-weight:600;}

    .log{height:50vh; overflow:auto; background:var(--bg-1); border:1px solid var(--border); border-radius:10px; padding:8px;}
    .chat{height:36vh; overflow:auto; background:var(--bg-1); border:1px solid var(--border); border-radius:10px; padding:8px;}
    .chatbox{display:flex; gap:6px; margin-top:6px;}
    .chatbox input{flex:1;}

    .link-row{display:grid; grid-template-columns: 64px 1fr auto; gap:8px; align-items:center;}
    .link-row .label{margin:0; text-align:center;}

    .toast{position:fixed; top:16px; right:16px; background:rgba(255,255,255,.06); border:1px solid var(--border);
      border-radius:10px; padding:10px 12px; color:var(--text); box-shadow:0 10px 24px rgba(0,0,0,.22); z-index:1000;
      transform:translateX(320px); transition:transform .22s; font-size:12px}
    .toast.show{transform:translateX(0)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div style="font-size:20px; font-weight:900; background:linear-gradient(90deg,#DCC7A2,#f5e6c9,#DCC7A2); -webkit-background-clip:text; background-clip:text; color:transparent; background-size:200% 100%; animation: shimmer 3s linear infinite;">
          PYXIS 관리자
        </div>
        <div id="battleMeta" class="label">대기 중</div>
      </div>
      <div class="conn"><div id="connDot" class="dot"></div><span>서버 연결</span></div>
    </header>

    <div class="cols">
      <!-- 좌: 전투 컨트롤 + 링크 생성 -->
      <div>
        <div class="card">
          <div class="title">전투 컨트롤</div>
          <div class="grid g-2">
            <div>
              <div class="label">모드</div>
              <select id="mode">
                <option value="1v1">1v1</option>
                <option value="2v2">2v2</option>
                <option value="3v3">3v3</option>
                <option value="4v4" selected>4v4</option>
              </select>
            </div>
            <div class="row" style="align-self:end; justify-content:flex-end">
              <button id="btnCreate" class="btn">전투 생성</button>
            </div>
          </div>

          <div class="hr"></div>

          <div class="row" style="flex-wrap:wrap; gap:8px">
            <button id="btnStart"  class="btn" disabled>시작</button>
            <button id="btnPause"  class="btn" disabled>일시정지</button>
            <button id="btnResume" class="btn" disabled>재개</button>
            <button id="btnEnd"    class="btn" disabled>종료</button>
          </div>
        </div>

        <div class="card">
          <div class="title">링크 생성</div>

          <div class="label">전투 참여자 링크 (비밀번호 자동 포함)</div>
          <div class="row" style="margin-bottom:8px">
            <button id="btnGenPlayer" class="btn" disabled>참여자 링크 생성</button>
          </div>
          <div id="playerLinks" class="grid" style="gap:8px"></div>

          <div class="hr"></div>

          <div class="label">관전자 링크 / 비밀번호</div>
          <div class="grid g-2">
            <div>
              <div class="label">관전자 비밀번호</div>
              <div class="row">
                <input id="spectatorOtp" type="text" placeholder="예: spectator-<battleId>" readonly/>
                <button id="btnGenSpectator" class="btn" disabled>비밀번호 발급</button>
              </div>
            </div>
            <div>
              <div class="label">관전자 URL</div>
              <div class="row">
                <input id="spectatorUrl" type="text" readonly/>
                <button id="btnBuildSpectator" class="btn" disabled>링크 생성</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 중: 참가자 관리 -->
      <div>
        <div class="card">
          <div class="title">전투 참가자 추가</div>

          <div class="grid g-3">
            <div>
              <div class="label">이름</div>
              <input id="pName" type="text" placeholder="이름"/>
            </div>
            <div>
              <div class="label">팀</div>
              <select id="pTeam">
                <option value="phoenix">A팀</option>
                <option value="eaters">B팀</option>
              </select>
            </div>
            <div>
              <div class="label">체력</div>
              <input id="pHp" type="number" min="1" max="100" value="100"/>
            </div>
          </div>

          <div class="grid g-4" style="margin-top:8px">
            <div><div class="label">공격</div><input id="sAtk" type="number" min="1" max="5" value="3"/></div>
            <div><div class="label">방어</div><input id="sDef" type="number" min="1" max="5" value="3"/></div>
            <div><div class="label">행운</div><input id="sLuk" type="number" min="1" max="5" value="2"/></div>
            <div><div class="label">민첩</div><input id="sAgi" type="number" min="1" max="5" value="3"/></div>
          </div>

          <div class="grid g-3" style="margin-top:8px">
            <div><div class="label">디터니</div><input id="iDit" type="number" min="0" value="0"/></div>
            <div><div class="label">공격 보정기</div><input id="iAtkB" type="number" min="0" value="0"/></div>
            <div><div class="label">방어 보정기</div><input id="iDefB" type="number" min="0" value="0"/></div>
          </div>

          <div class="grid g-2" style="margin-top:8px">
            <div>
              <div class="label">이미지 선택</div>
              <input id="pAvatar" type="file" accept="image/*"/>
            </div>
            <div>
              <div class="label">미리보기</div>
              <div id="preview" class="preview">미리보기</div>
            </div>
          </div>

          <div class="row" style="margin-top:10px; justify-content:flex-end">
            <button id="btnAdd" class="btn" disabled>참가자 추가</button>
          </div>
        </div>

        <div class="card">
          <div class="title">팀 로스터</div>
          <div class="grid g-2">
            <div>
              <div class="label">A팀</div>
              <table id="listA">
                <thead><tr><th>이름</th><th>HP</th><th>스탯</th><th>아이템</th><th>준비</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
            <div>
              <div class="label">B팀</div>
              <table id="listB">
                <thead><tr><th>이름</th><th>HP</th><th>스탯</th><th>아이템</th><th>준비</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 우: 로그 + 채팅 -->
      <div>
        <div class="card">
          <div class="title">전투 로그</div>
          <div id="log" class="log"></div>
        </div>

        <div class="card">
          <div class="title">채팅</div>
          <div id="chat" class="chat"></div>
          <div class="chatbox">
            <input id="chatMsg" type="text" placeholder="메시지 입력"/>
            <button id="btnSend" class="btn">보내기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const API = location.origin;
    const $ = s => document.querySelector(s);
    const byId = id => document.getElementById(id);
    const toast = (t)=>{ const el=byId('toast'); el.textContent=t; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'),2000); };
    const setConn = ok => byId('connDot').classList.toggle('ok', !!ok);

    let sock=null, battle=null, battleId='', adminToken='';

    /* ========= 초기 바인딩 ========= */
    function bindUI(){
      byId('btnCreate').addEventListener('click', onCreate);
      byId('btnStart').addEventListener('click', ()=> adminCommand('start'));
      byId('btnPause').addEventListener('click', ()=> adminCommand('pause'));
      byId('btnResume').addEventListener('click',()=> adminCommand('resume'));
      byId('btnEnd').addEventListener('click',   ()=> adminCommand('end'));

      byId('btnGenPlayer').addEventListener('click', buildPlayerLinks);
      byId('btnGenSpectator').addEventListener('click', genSpectatorOtp);
      byId('btnBuildSpectator').addEventListener('click', buildSpectatorUrl);

      byId('btnAdd').addEventListener('click', onAddPlayer);
      byId('pAvatar').addEventListener('change', onPreview);

      byId('btnSend').addEventListener('click', sendChat);
      byId('chatMsg').addEventListener('keydown', e=>{ if(e.key==='Enter') sendChat(); });
    }

    /* ========= REST ========= */
    async function onCreate(){
      const mode = byId('mode').value || '4v4';
      try{
        const res = await fetch(API + '/api/battles', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ mode })
        });
        if(!res.ok) throw new Error('전투 생성 실패');
        const data = await res.json();
        battle = data;
        battleId = data.id;
        adminToken = data.adminToken || '';

        byId('battleMeta').textContent = `ID ${battleId} · 상태 ${data.status}`;
        enableControls(true);
        connectSocket(); // 관리자 소켓 인증
        toast('전투 생성 완료');

      }catch(e){
        alert(e.message || '전투 생성 실패');
      }
    }

    async function buildPlayerLinks(){
      if(!battleId) return;
      try{
        const res = await fetch(`${API}/api/admin/battles/${battleId}/links`, {method:'POST'});
        if(!res.ok) throw new Error('링크 생성 실패');
        const data = await res.json();
        renderPlayerLinks(data);
        toast('참여자 링크 생성 완료');
      }catch(e){ alert(e.message || '링크 생성 실패'); }
    }

    async function genSpectatorOtp(){
      if(!battleId) return;
      try{
        const res = await fetch(`${API}/api/admin/battles/${battleId}/links`, {method:'POST'});
        if(!res.ok) throw new Error('관전자 비밀번호 발급 실패');
        const data = await res.json();
        const spectator = (data?.spectator) || (data?.spectatorOtp ? { token: data.spectatorOtp } : null);
        if(spectator?.token){
          byId('spectatorOtp').value = spectator.token;
          toast('관전자 비밀번호 발급 완료');
        }
      }catch(e){ alert(e.message || '관전자 비밀번호 발급 실패'); }
    }

    function buildSpectatorUrl(){
      if(!battleId) return;
      const otp = byId('spectatorOtp').value.trim();
      if(!otp){ toast('관전자 비밀번호가 없습니다'); return; }
      const url = `${location.origin}/watch?battle=${encodeURIComponent(battleId)}&name=${encodeURIComponent('관전자')}&token=${encodeURIComponent(otp)}`;
      byId('spectatorUrl').value = url;
      toast('관전자 링크 생성 완료');
    }

    async function uploadAvatar(file){
      const fd = new FormData();
      fd.append('image', file);
      const res = await fetch(API + '/api/upload', { method:'POST', body:fd });
      if(!res.ok) throw new Error('이미지 업로드 실패');
      return (await res.json()).url;
    }

    async function onAddPlayer(){
      if(!battleId) return;
      try{
        let avatarUrl='';
        const f = byId('pAvatar').files?.[0];
        if(f){ avatarUrl = await uploadAvatar(f); }

        const body = {
          name: byId('pName').value.trim(),
          team: byId('pTeam').value,
          hp: Number(byId('pHp').value||100),
          stats: {
            attack: Number(byId('sAtk').value||3),
            defense:Number(byId('sDef').value||3),
            luck:   Number(byId('sLuk').value||2),
            agility:Number(byId('sAgi').value||3),
          },
          items: {
            dittany: Number(byId('iDit').value||0),
            attack_boost: Number(byId('iAtkB').value||0),
            defense_boost: Number(byId('iDefB').value||0),
          },
          avatar: avatarUrl
        };
        const res = await fetch(`${API}/api/battles/${battleId}/players`, {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)
        });
        if(!res.ok) throw new Error('참가자 추가 실패');
        toast('참가자 추가 완료');
        byId('pName').value='';
      }catch(e){ alert(e.message || '참가자 추가 실패'); }
    }

    function onPreview(e){
      const f = e.target.files?.[0];
      const box = byId('preview');
      if(!f){ box.style.backgroundImage=''; box.textContent='미리보기'; return; }
      const url = URL.createObjectURL(f);
      box.style.backgroundImage = `url("${url}")`;
      box.textContent='';
    }

    /* ========= 소켓 ========= */
    function connectSocket(){
      if(sock) try{ sock.disconnect(); }catch(_){}
      sock = io({ transports:['websocket','polling'], timeout:20000 });

      sock.on('connect', ()=>{
        setConn(true);
        // 신 이벤트 우선 → 폴백 지원
        let acked=false;
        sock.emit('admin:auth', { battleId, token: adminToken }, (ack)=>{ if(ack?.ok){ acked=true; onAuthed(ack); }});
        setTimeout(()=>{ if(!acked){ sock.emit('adminAuth', { battleId, token: adminToken }); }}, 700);
      });
      sock.on('disconnect', ()=> setConn(false));

      // 인증 성공(신/구)
      sock.on('auth:success', onAuthed);
      sock.on('authSuccess',   onAuthed);

      // 전투 갱신(신/구/관리)
      sock.on('battle:update', onBattleUpdate);
      sock.on('battleUpdate',  onBattleUpdate);
      sock.on('admin:update',  (d)=>{ if(d?.battle) onBattleUpdate(d.battle); });

      // 로그/채팅
      sock.on('battle:log', addLog);
      sock.on('battleLog',  addLog);
      sock.on('chatMessage', (m)=> addChat(m?.name||m?.senderName||'익명', m?.message||''));
    }

    function onAuthed(data){
      if(data?.battle){ onBattleUpdate(data.battle); }
      enableControls(true);
      toast('관리자 연결 완료');
    }

    function adminCommand(cmd){
      if(!battleId) return;
      const map = {
        start:  { newEvt:'admin:start',  oldEvt:'startBattle',  rest:`/api/admin/battles/${battleId}/start` },
        pause:  { newEvt:'admin:pause',  oldEvt:'pauseBattle',  rest:`/api/admin/battles/${battleId}/pause` },
        resume: { newEvt:'admin:resume', oldEvt:'resumeBattle', rest:`/api/admin/battles/${battleId}/start` },
        end:    { newEvt:'admin:end',    oldEvt:'endBattle',    rest:`/api/admin/battles/${battleId}/end` },
      };
      const cfg = map[cmd]; if(!cfg) return;

      let acked=false;
      sock.emit(cfg.newEvt, { battleId }, (ack)=>{ if(ack?.ok) acked=true; });
      setTimeout(async ()=>{
        if(!acked){ sock.emit(cfg.oldEvt, { battleId }); }
        // REST 폴백
        try{ await fetch(API + cfg.rest, { method:'POST' }); }catch(_){}
      }, 400);
    }

    /* ========= 렌더 ========= */
    function onBattleUpdate(b){
      if(!b) return;
      battle = b; battleId = b.id || battleId;
      byId('battleMeta').textContent = `ID ${battleId} · 상태 ${statusText(b.status)} · 라운드 ${b.turn?.round ?? '-'}`;
      enableControls(b.status !== 'ended');

      // 로스터
      renderRoster('#listA tbody', getTeam(b,'phoenix'));
      renderRoster('#listB tbody', getTeam(b,'eaters'));

      // 버튼 가용성
      const active = b.status === 'active';
      byId('btnStart').disabled  = !(b.status==='waiting' || b.status==='paused');
      byId('btnPause').disabled  = !active;
      byId('btnResume').disabled = !(b.status==='paused');
      byId('btnEnd').disabled    = (b.status==='ended' || b.status==='waiting');

      // 링크 생성 가용성
      const linkEnabled = !!battleId;
      byId('btnGenPlayer').disabled   = !linkEnabled;
      byId('btnGenSpectator').disabled= !linkEnabled;
      byId('btnBuildSpectator').disabled = !linkEnabled;
      byId('btnAdd').disabled = !linkEnabled;
    }

    function getTeam(b, key){ return (b.players||[]).filter(p=>p.team===key); }
    function statusText(s){ return ({waiting:'대기', active:'진행중', paused:'일시정지', ended:'종료'})[s] || s; }

    function renderRoster(sel, arr){
      const tb = $(sel); tb.innerHTML='';
      for(const p of arr){
        const tr = document.createElement('tr');
        const items = [
          p.items?.dittany||0,
          p.items?.attack_boost||0,
          p.items?.defense_boost||0
        ];
        tr.innerHTML = `
          <td>${escapeHtml(p.name||'-')}</td>
          <td>${p.hp ?? 0}/100</td>
          <td>공${get(p,'stats.attack','-')} 방${get(p,'stats.defense','-')} 행${get(p,'stats.luck','-')} 민${get(p,'stats.agility','-')}</td>
          <td>디터니 ${items[0]} · 공보 ${items[1]} · 방보 ${items[2]}</td>
          <td>${p.ready ? '완료' : '-'}</td>
        `;
        tb.appendChild(tr);
      }
    }

    function renderPlayerLinks(data){
      // data 예시: { players:{ A:[{name,token,url}], B:[...] }, spectator:{token}, admin:{url} }
      const root = byId('playerLinks'); root.innerHTML='';
      const make = (team, i) => {
        const row = document.createElement('div');
        row.className='link-row';
        const label = document.createElement('div'); label.className='label'; label.textContent = team;
        const input = document.createElement('input'); input.type='text';
        const btn = document.createElement('button'); btn.className='btn'; btn.textContent='복사';
        btn.addEventListener('click', ()=>{ input.select(); document.execCommand('copy'); toast('복사 완료'); });

        row.append(label, input, btn);
        root.appendChild(row);
        return input;
      };

      const arr = [];
      const pA = (data.players?.A || data.players?.phoenix || []);
      const pB = (data.players?.B || data.players?.eaters || []);
      for(const x of pA){
        const inp = make('A', arr.length);
        inp.value = x.url || buildPlayerUrl('A', x.token, x.name);
        arr.push(inp);
      }
      for(const x of pB){
        const inp = make('B', arr.length);
        inp.value = x.url || buildPlayerUrl('B', x.token, x.name);
        arr.push(inp);
      }
    }

    function buildPlayerUrl(letter, token, name=''){
      const team = letter==='A' ? 'phoenix' : 'eaters';
      const base = `${location.origin}/play`;
      const q = new URLSearchParams({ battle:battleId, token, name, team: letter });
      return `${base}?${q.toString()}`;
    }

    /* ========= 채팅/로그 ========= */
    function addLog(entry){
      if(!entry) return;
      const L = byId('log');
      const div = document.createElement('div');
      const ts = new Date(entry.ts || Date.now()).toLocaleTimeString();
      div.textContent = `[${ts}] ${entry.message || ''}`;
      L.appendChild(div);
      L.scrollTop = L.scrollHeight;
    }
    function addChat(name, msg){
      const C = byId('chat');
      const div = document.createElement('div');
      div.textContent = `${name}: ${msg}`;
      C.appendChild(div);
      C.scrollTop = C.scrollHeight;
    }
    function sendChat(){
      const m = byId('chatMsg').value.trim();
      if(!m) return;
      sock?.emit('chatMessage', { battleId, message:m, name:'관리자' });
      byId('chatMsg').value='';
    }

    /* ========= 공통 ========= */
    function enableControls(on){
      byId('btnStart').disabled = !on;
      byId('btnPause').disabled = !on;
      byId('btnResume').disabled= !on;
      byId('btnEnd').disabled   = !on;
      byId('btnGenPlayer').disabled = !on;
      byId('btnGenSpectator').disabled = !on;
      byId('btnBuildSpectator').disabled = !on;
      byId('btnAdd').disabled = !on;
    }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;' }[m])); }
    function get(o, path, d){ try{ return path.split('.').reduce((x,k)=>x?.[k], o) ?? d; }catch(_){ return d; } }

    // 부팅
    bindUI();
  </script>
</body>
</html>
