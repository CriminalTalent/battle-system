<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS 전투 관리자</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/pyxis-unified.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  
  <!-- Preconnect for better font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Header Section -->
  <header class="admin-header">
    <div class="header-content">
      <div class="brand-logo">
        <h1 class="admin-brand">PYXIS</h1>
      </div>
      <div class="connection-status" id="connectionStatus">
        <div class="connection-dot" id="connectionDot"></div>
        <span class="connection-text" id="connectionText">연결 대기</span>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <div class="admin-layout">
      
      <!-- Left Column: Battle Control -->
      <div class="control-column">
        <!-- Battle Creation Section -->
        <section class="card">
          <div class="section-header">
            <h2 class="section-title">전투 생성</h2>
          </div>
          <form id="battleCreateForm" class="battle-create-form">
            <!-- Battle Mode Selection -->
            <div class="field">
              <label for="battleMode">전투 모드 선택</label>
              <select id="battleMode" name="battleMode" class="select" required>
                <option value="">모드 선택</option>
                <option value="1v1">1 vs 1</option>
                <option value="2v2" selected>2 vs 2</option>
                <option value="3v3">3 vs 3</option>
                <option value="4v4">4 vs 4</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-create">
              전투 생성
            </button>
          </form>

          <!-- Battle Info Display -->
          <div class="battle-info" id="battleInfo" style="display: none;">
            <div class="info-row">
              <span class="info-label">전투 ID</span>
              <div class="info-display" id="battleIdDisplay">-</div>
            </div>
            <div class="info-row">
              <span class="info-label">관리자 OTP</span>
              <div class="info-display" id="adminOtpDisplay">-</div>
            </div>
            <div class="info-row">
              <span class="info-label">생성 시간</span>
              <div class="info-display" id="createTimeDisplay">-</div>
            </div>
          </div>
        </section>

        <!-- Battle Control Section -->
        <section class="card">
          <div class="section-header">
            <h2 class="section-title">전투 제어</h2>
          </div>
          <div class="control-actions">
            <button id="btnConnect" class="btn btn-secondary">
              관리자 연결
            </button>
            <button id="btnStartBattle" class="btn btn-success" disabled>
              전투 시작
            </button>
            <button id="btnPauseBattle" class="btn btn-warning" disabled>
              일시정지
            </button>
            <button id="btnEndBattle" class="btn btn-danger" disabled>
              전투 종료
            </button>
          </div>
        </section>

        <!-- Battle Status -->
        <section class="card battle-status-card">
          <div class="section-header">
            <h2 class="section-title">전투 현황</h2>
          </div>
          <div class="status-info">
            <div class="status-item">
              <span class="status-label">상태</span>
              <span class="status-value" id="battleStatus">대기</span>
            </div>
            <div class="status-item">
              <span class="status-label">경과 시간</span>
              <span class="status-value" id="battleTimer">00:00</span>
            </div>
            <div class="status-item">
              <span class="status-label">현재 턴</span>
              <span class="status-value" id="currentTurn">-</span>
            </div>
          </div>
        </section>
      </div>

      <!-- Right Column: Player Management & Links -->
      <div class="participants-column">
        <!-- Player Addition Form -->
        <section class="card">
          <div class="section-header">
            <h2 class="section-title">플레이어 추가</h2>
          </div>
          <form id="playerForm" class="player-form">
            <!-- Basic Info -->
            <div class="form-row">
              <div class="field">
                <label for="playerName">플레이어 이름</label>
                <input type="text" id="playerName" name="playerName" 
                       class="input" placeholder="이름 입력" required>
              </div>
              <div class="field">
                <label for="playerTeam">소속팀</label>
                <select id="playerTeam" name="playerTeam" class="select" required>
                  <option value="">팀 선택</option>
                  <option value="A">불사조 기사단</option>
                  <option value="B">죽음을 먹는 자들</option>
                </select>
              </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-section">
              <label class="section-subtitle">능력치 배분 (각각 1-5)</label>
              <div class="stats-grid">
                <div class="field">
                  <label for="statAttack">공격</label>
                  <input type="number" id="statAttack" name="statAttack" 
                         min="1" max="5" value="3" class="input stat-input">
                </div>
                <div class="field">
                  <label for="statDefense">방어</label>
                  <input type="number" id="statDefense" name="statDefense" 
                         min="1" max="5" value="3" class="input stat-input">
                </div>
                <div class="field">
                  <label for="statAgility">민첩</label>
                  <input type="number" id="statAgility" name="statAgility" 
                         min="1" max="5" value="3" class="input stat-input">
                </div>
                <div class="field">
                  <label for="statLuck">행운</label>
                  <input type="number" id="statLuck" name="statLuck" 
                         min="1" max="5" value="3" class="input stat-input">
                </div>
              </div>
            </div>

            <!-- Items Section -->
            <div class="items-section">
              <label class="section-subtitle">시작 아이템</label>
              <div class="items-grid">
                <div class="field">
                  <label for="itemDittany">디터니 (회복)</label>
                  <input type="number" id="itemDittany" name="itemDittany" 
                         min="0" max="3" value="1" class="input">
                </div>
                <div class="field">
                  <label for="itemAttackBoost">공격 보정기</label>
                  <input type="number" id="itemAttackBoost" name="itemAttackBoost" 
                         min="0" max="3" value="1" class="input">
                </div>
                <div class="field">
                  <label for="itemDefenseBoost">방어 보정기</label>
                  <input type="number" id="itemDefenseBoost" name="itemDefenseBoost" 
                         min="0" max="3" value="1" class="input">
                </div>
              </div>
            </div>

            <!-- Image Upload -->
            <div class="field">
              <label for="playerImage">이미지 (선택)</label>
              <input type="file" id="playerImage" name="playerImage" 
                     class="input file-input" accept="image/*">
            </div>

            <button type="button" id="btnAddPlayer" class="btn btn-primary">
              플레이어 추가
            </button>
          </form>
        </section>

        <!-- Team Roster Display -->
        <section class="card" id="rosterCard" style="display: none;">
          <div class="section-header">
            <h2 class="section-title">팀 구성</h2>
          </div>
          <div class="team-composition">
            <!-- Team A -->
            <div class="team-section">
              <div class="team-header team-a">
                <h3 class="team-name">불사조 기사단</h3>
                <div class="team-count" id="teamACount">0/2</div>
              </div>
              <div class="team-roster" id="team1Roster">
                <div class="empty-slot">빈 자리</div>
              </div>
            </div>

            <!-- VS Separator -->
            <div class="vs-separator">VS</div>

            <!-- Team B -->
            <div class="team-section">
              <div class="team-header team-b">
                <h3 class="team-name">죽음을 먹는 자들</h3>
                <div class="team-count" id="teamBCount">0/2</div>
              </div>
              <div class="team-roster" id="team2Roster">
                <div class="empty-slot">빈 자리</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Link Generation Section -->
        <section class="card links-section" id="linksSection" style="display: none;">
          <div class="section-header">
            <h2 class="section-title">링크 관리</h2>
          </div>
          <button id="btnGenerateLinks" class="btn btn-primary">
            플레이어별 링크 생성
          </button>
          <div id="linksList" class="links-container">
            <!-- Generated links will appear here -->
          </div>
        </section>
      </div>

      <!-- Bottom Row: Log & Chat (Full Width) -->
      <div class="log-chat-section">
        <!-- Real-time Log -->
        <section class="card log-section">
          <div class="section-header">
            <h2 class="section-title">실시간 로그</h2>
          </div>
          <div class="log-viewer" id="logViewer">
            <div class="log-entry system">
              <div class="log-time">--:--:--</div>
              <div class="log-content">관리자 시스템이 준비되었습니다</div>
            </div>
          </div>
        </section>

        <!-- Chat System -->
        <section class="card chat-section">
          <div class="section-header">
            <h2 class="section-title">관리자 채팅</h2>
          </div>
          <div class="chat-input-container">
            <select id="chatChannel" class="select">
              <option value="all">전체</option>
              <option value="admin">관리자</option>
              <option value="system">시스템</option>
            </select>
            <input type="text" id="chatInput" class="input" 
                   placeholder="메시지 입력..." maxlength="200">
            <button id="btnSendChat" class="btn btn-primary">
              전송
            </button>
          </div>
        </section>
      </div>
      
    </div>
  </main>

  <!-- Modal Templates -->
  <!-- Player Details Modal -->
  <div id="playerDetailsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">플레이어 상세 정보</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="playerDetailsContent">
        <!-- Player details will be populated here -->
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">확인</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage">작업을 진행하시겠습니까?</p>
        <div class="modal-actions">
          <button id="confirmCancel" class="btn btn-secondary">취소</button>
          <button id="confirmOk" class="btn btn-primary">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">처리 중...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/pages/admin.js"></script>
</body>
</html>
