<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYXIS - 관리자</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===============================
       PYXIS Premium Variables (기존 네이비+골드 유지)
       =============================== */
    :root {
      /* 기존 네이비+골드 색상 시스템 고정 */
      --deep-navy: #00080D;
      --deep-navy-2: #001E35;
      --deep-navy-3: #0D1B2A;
      --gold-bright: #DCC7A2;
      --gold-dark: #D4BA8D;
      --gold-muted: #B5A082;

      /* 텍스트 컬러 */
      --text: #F5E6B8;
      --text-dim: #C4B599;
      --text-muted: #9C9270;

      /* 배경 & 표면 */
      --bg-primary: linear-gradient(135deg, #0D1B2A 0%, #00080D 50%, #001E35 100%);
      --bg-secondary: rgba(13, 27, 42, 0.95);
      --surface-1: rgba(21, 34, 56, 0.8);
      --surface-2: rgba(28, 45, 73, 0.6);
      --glass-1: rgba(220, 199, 162, 0.08);
      --glass-2: rgba(220, 199, 162, 0.12);
      --glass-subtle: rgba(220, 199, 162, 0.04);

      /* 보더 */
      --border-1: rgba(220, 199, 162, 0.25);
      --border-2: rgba(220, 199, 162, 0.4);
      --border-subtle: rgba(220, 199, 162, 0.15);

      /* 그림자 */
      --shadow-soft: 0 8px 32px rgba(0, 8, 13, 0.6);
      --shadow-medium: 0 16px 48px rgba(0, 8, 13, 0.8);
      --shadow-hard: 0 24px 64px rgba(0, 0, 0, 0.9);
      --shadow-inset: inset 0 2px 8px rgba(0, 8, 13, 0.3);
      --shadow-glow: 0 0 24px rgba(220, 199, 162, 0.15);
      --shadow-intense: 0 0 60px rgba(220, 199, 162, 0.3);

      /* 블러 효과 */
      --blur-light: blur(12px);
      --blur-medium: blur(20px);
      --blur-heavy: blur(32px);

      /* 반지름 */
      --radius: 16px;
      --radius-small: 8px;
      --radius-large: 24px;

      /* 폰트 */
      --serif: 'Cinzel', serif;
      --sans: 'Inter', system-ui, sans-serif;

      /* 트랜지션 */
      --transition-fast: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-normal: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    /* ===============================
       Base Reset & Typography
       =============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: var(--sans);
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
    }

    body {
      overflow-x: hidden;
    }

    /* ===============================
       Enhanced Header with Geometric Design
       =============================== */
    .header {
      position: relative;
      padding: 32px 0 40px;
      background: linear-gradient(145deg, 
        rgba(13, 27, 42, 0.95) 0%, 
        rgba(0, 8, 13, 0.98) 50%, 
        rgba(0, 30, 53, 0.95) 100%);
      backdrop-filter: var(--blur-medium);
      border-bottom: 2px solid var(--border-1);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      right: -50%;
      height: 100%;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(220, 199, 162, 0.05) 50%, 
        transparent 70%);
      animation: shimmer 8s ease-in-out infinite;
    }

    .header-content {
      position: relative;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand-container {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .brand-logo {
      position: relative;
    }

    .brand-title {
      font-family: var(--serif);
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 700;
      color: var(--gold-bright);
      text-shadow: 0 4px 16px rgba(220, 199, 162, 0.4);
      letter-spacing: 0.1em;
      position: relative;
    }

    .brand-title::before {
      content: '✦';
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: var(--gold-bright);
      animation: twinkle 3s ease-in-out infinite;
    }

    .brand-title::after {
      content: '✧';
      position: absolute;
      right: -40px;
      top: 20%;
      font-size: 1rem;
      color: var(--gold-dark);
      animation: twinkle 3s ease-in-out infinite 1.5s;
    }

    .star-field {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: var(--gold-bright);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--gold-bright);
    }

    .star-1 { 
      top: 15%; left: 10%; 
      width: 2px; height: 2px;
      animation: star-twinkle 4s ease-in-out infinite;
    }
    .star-2 { 
      top: 25%; right: 15%; 
      width: 1px; height: 1px;
      animation: star-twinkle 3s ease-in-out infinite 1s;
    }
    .star-3 { 
      top: 55%; left: 20%; 
      width: 3px; height: 3px;
      animation: star-twinkle 5s ease-in-out infinite 2s;
    }
    .star-4 { 
      top: 75%; right: 25%; 
      width: 1.5px; height: 1.5px;
      animation: star-twinkle 3.5s ease-in-out infinite 0.5s;
    }
    .star-5 { 
      top: 40%; left: 55%; 
      width: 2.5px; height: 2.5px;
      animation: star-twinkle 4.5s ease-in-out infinite 1.5s;
    }
    .star-6 { 
      top: 65%; right: 45%; 
      width: 1px; height: 1px;
      animation: star-twinkle 3s ease-in-out infinite 2.5s;
    }

    /* 메인 렌즈 플레어 효과 */
    .lens-flare {
      position: absolute;
      top: 25%;
      right: 20%;
      width: 200px;
      height: 200px;
      pointer-events: none;
    }

    .lens-flare-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, 
        rgba(255, 255, 255, 1) 0%,
        rgba(220, 199, 162, 0.9) 20%,
        rgba(220, 199, 162, 0.4) 50%,
        transparent 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(220, 199, 162, 0.6),
        0 0 80px rgba(220, 199, 162, 0.3);
      animation: core-pulse 3s ease-in-out infinite;
    }

    .lens-flare-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
    }

    .lens-flare-rays::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 180px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 65%,
        transparent 100%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .lens-flare-rays::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 2px;
      height: 180px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 65%,
        transparent 100%);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .lens-flare-diagonal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 1px;
      height: 140px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 40%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0.6) 60%,
        transparent 100%);
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
    }

    .lens-flare-diagonal2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 1px;
      height: 140px;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 40%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0.6) 60%,
        transparent 100%);
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
    }

    /* 렌즈 플레어 보케 효과 */
    .lens-bokeh {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(220, 199, 162, 0.4) 0%, 
        rgba(220, 199, 162, 0.2) 40%, 
        transparent 70%);
      animation: bokeh-float 6s ease-in-out infinite;
    }

    .bokeh-1 {
      top: 30%;
      right: 35%;
      width: 40px;
      height: 40px;
      animation-delay: 0s;
    }

    .bokeh-2 {
      top: 45%;
      right: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 1s;
    }

    .bokeh-3 {
      top: 60%;
      right: 30%;
      width: 35px;
      height: 35px;
      animation-delay: 2s;
    }

    .bokeh-4 {
      top: 70%;
      right: 45%;
      width: 20px;
      height: 20px;
      animation-delay: 3s;
    }

    .bokeh-5 {
      top: 80%;
      right: 60%;
      width: 15px;
      height: 15px;
      animation-delay: 4s;
    }

    .constellation-dot {
      width: 6px;
      height: 6px;
      background: var(--gold-bright);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 8px rgba(220, 199, 162, 0.8);
      animation: constellation-pulse 3s ease-in-out infinite;
    }

    .constellation-dot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border: 1px solid rgba(220, 199, 162, 0.4);
      border-radius: 50%;
      animation: expand-ring 4s ease-in-out infinite;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      backdrop-filter: var(--blur-light);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #22C55E;
      border-radius: 50%;
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-text {
      font-weight: 600;
      color: var(--text-dim);
      font-size: 14px;
    }

    /* ===============================
       Main Layout
       =============================== */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 32px 24px;
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 32px;
    }

    .control-column,
    .participants-column,
    .log-chat-column {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* ===============================
       Enhanced Card System
       =============================== */
    .card {
      background: var(--surface-1);
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 32px;
      position: relative;
      overflow: hidden;
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
      box-shadow: var(--shadow-soft), var(--shadow-inset);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(220, 199, 162, 0.4), 
        transparent);
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--border-2);
      box-shadow: var(--shadow-medium), 
                  var(--shadow-inset), 
                  0 0 40px rgba(220, 199, 162, 0.1);
    }

    /* ===============================
       Section Headers with Enhanced Style
       =============================== */
    .section-header {
      margin-bottom: 32px;
      position: relative;
    }

    .section-title {
      font-family: var(--serif);
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--gold-bright);
      position: relative;
      padding-left: 28px;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.3);
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 80%;
      background: linear-gradient(to bottom, 
        var(--gold-bright), 
        var(--gold-dark));
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(220, 199, 162, 0.4);
    }

    /* ===============================
       Enhanced Button System
       =============================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-family: var(--sans);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      letter-spacing: 0.02em;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-gold {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      color: var(--deep-navy);
      box-shadow: 0 4px 16px rgba(220, 199, 162, 0.3);
    }

    .btn-gold:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(220, 199, 162, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #22C55E, #16A34A);
      color: white;
      box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #EF4444, #DC2626);
      color: white;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* ===============================
       Battle Size Toggle Enhancement
       =============================== */
    .battle-size-toggle {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .battle-size-toggle label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 22px;
      background: var(--surface-2);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius);
      font-weight: 600;
      color: var(--text-dim);
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .battle-size-toggle label::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(220, 199, 162, 0.1), 
        transparent 50%, 
        rgba(220, 199, 162, 0.05));
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .battle-size-toggle label:hover {
      border-color: var(--gold-dark);
      color: var(--gold-bright);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 199, 162, 0.15);
    }

    .battle-size-toggle label:hover::before {
      opacity: 1;
    }

    .battle-size-toggle input[type="radio"] {
      margin-right: 12px;
      accent-color: var(--gold-bright);
    }

    .battle-size-toggle input[type="radio"]:checked + label,
    .battle-size-toggle label:has(input:checked) {
      background: linear-gradient(135deg, 
        var(--gold-bright), 
        var(--gold-dark));
      color: var(--deep-navy);
      border-color: var(--gold-bright);
      box-shadow: 0 0 25px rgba(220, 199, 162, 0.4);
      font-weight: 700;
    }

    /* ===============================
       Form Elements Enhancement
       =============================== */
    .field {
      margin-bottom: 24px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-dim);
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .input, .select {
      width: 100%;
      padding: 16px 20px;
      background: var(--surface-2);
      border: 2px solid var(--border-subtle);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 16px;
      font-weight: 500;
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
    }

    .input:focus, .select:focus {
      outline: none;
      border-color: var(--gold-bright);
      background: rgba(28, 45, 73, 0.8);
      box-shadow: 0 0 0 4px rgba(220, 199, 162, 0.15),
                  0 0 20px rgba(220, 199, 162, 0.1);
    }

    .stats-grid, .items-grid {
      display: grid;
      gap: 16px;
      margin: 20px 0;
      padding: 24px;
      background: var(--glass-1);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      backdrop-filter: var(--blur-light);
    }

    .stats-grid {
      grid-template-columns: repeat(4, 1fr);
    }

    .items-grid {
      grid-template-columns: repeat(3, 1fr);
    }

    .stats-grid .field, .items-grid .field {
      margin-bottom: 0;
    }

    /* ===============================
       Team Composition (팀 구성) Enhancement
       =============================== */
    .team-composition {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 32px;
    }

    .team-section {
      background: linear-gradient(145deg, 
        rgba(13, 27, 42, 0.8), 
        rgba(28, 45, 73, 0.6));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 24px;
      backdrop-filter: var(--blur-light);
      box-shadow: var(--shadow-soft);
    }

    .team-header {
      text-align: center;
      font-family: var(--serif);
      font-weight: 700;
      font-size: 18px;
      color: var(--gold-bright);
      padding: 16px 20px;
      background: linear-gradient(135deg, 
        rgba(220, 199, 162, 0.15), 
        rgba(220, 199, 162, 0.08));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      position: relative;
      text-shadow: 0 2px 8px rgba(220, 199, 162, 0.3);
      margin-bottom: 20px;
    }

    .team-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25%;
      right: 25%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--gold-bright), 
        transparent);
    }

    .player-list {
      display: grid;
      gap: 16px;
    }

    .player-card {
      display: grid;
      grid-template-columns: 64px 1fr auto;
      gap: 16px;
      align-items: center;
      padding: 18px;
      background: linear-gradient(145deg, 
        rgba(21, 34, 56, 0.9), 
        rgba(28, 45, 73, 0.7));
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      transition: var(--transition-normal);
      box-shadow: var(--shadow-subtle);
    }

    .player-card:hover {
      transform: translateY(-2px);
      border-color: var(--border-1);
      box-shadow: var(--shadow-soft), var(--shadow-glow);
    }

    .player-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      border: 2px solid var(--border-1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--deep-navy);
      box-shadow: 0 4px 12px rgba(220, 199, 162, 0.2);
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-weight: 700;
      color: var(--text);
      font-size: 16px;
      margin-bottom: 4px;
    }

    .player-stats {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      gap: 12px;
    }

    .player-actions {
      display: flex;
      gap: 8px;
    }

    /* ===============================
       Log & Chat Enhancement
       =============================== */
    .battle-log, .chat-messages {
      height: 400px;
      background: linear-gradient(145deg, 
        rgba(13, 27, 42, 0.95), 
        rgba(21, 34, 56, 0.92));
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      padding: 24px;
      overflow-y: auto;
      backdrop-filter: var(--blur-light);
      box-shadow: inset 0 4px 16px rgba(0, 8, 13, 0.3);
    }

    .chat-input-container {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 12px;
      margin-top: 16px;
    }

    /* ===============================
       링크 시스템 개선
       =============================== */
    .link-item {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
      padding: 20px;
      background: var(--surface-2);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius);
      transition: var(--transition-normal);
      backdrop-filter: var(--blur-light);
    }

    .link-item:hover {
      background: var(--surface-1);
      border-color: var(--border-1);
      transform: translateY(-2px);
    }

    .link-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(13, 27, 42, 0.8);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-small);
      color: var(--text);
      font-size: 13px;
      font-weight: 500;
      font-family: 'Courier New', monospace;
    }

    .copy-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      color: var(--deep-navy);
      border: none;
      border-radius: var(--radius-small);
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-normal);
      min-width: 100px;
    }

    .copy-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(220, 199, 162, 0.3);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #22C55E, #16A34A);
      color: white;
    }

    /* ===============================
       Responsive Design
       =============================== */
    @media (max-width: 1400px) {
      .container {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .geometric-ornament {
        flex-direction: column;
        gap: 12px;
      }

      .container {
        padding: 20px 16px;
      }

      .card {
        padding: 24px 20px;
      }

      .team-composition {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .chat-input-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .stats-grid, .items-grid {
        grid-template-columns: 1fr;
      }

      .battle-size-toggle {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ===============================
       Animations
       =============================== */
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes star-pulse {
      0%, 100% { 
        opacity: 0.4; 
        transform: scale(1);
        box-shadow: 0 0 15px var(--gold-bright), 0 0 30px rgba(220, 199, 162, 0.6);
      }
      25% { 
        opacity: 1; 
        transform: scale(1.8);
        box-shadow: 0 0 30px var(--gold-bright), 0 0 60px rgba(220, 199, 162, 0.8);
      }
      50% { 
        opacity: 0.8; 
        transform: scale(1.4);
        box-shadow: 0 0 25px var(--gold-bright), 0 0 50px rgba(220, 199, 162, 0.7);
      }
      75% { 
        opacity: 1; 
        transform: scale(1.6);
        box-shadow: 0 0 35px var(--gold-bright), 0 0 70px rgba(220, 199, 162, 0.8);
      }
    }

    @keyframes constellation-energy {
      0%, 100% { 
        opacity: 0.6; 
        transform: scale(1);
        box-shadow: 0 0 20px var(--gold-bright), 0 0 40px rgba(220, 199, 162, 0.5);
      }
      50% { 
        opacity: 1; 
        transform: scale(1.6);
        box-shadow: 0 0 40px var(--gold-bright), 0 0 80px rgba(220, 199, 162, 0.8);
      }
    }

    @keyframes energy-ring {
      0% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 0.6; 
        border-color: rgba(220, 199, 162, 0.4);
      }
      50% { 
        transform: translate(-50%, -50%) scale(3); 
        opacity: 0.2; 
        border-color: rgba(220, 199, 162, 0.6);
      }
      100% { 
        transform: translate(-50%, -50%) scale(5); 
        opacity: 0; 
        border-color: rgba(220, 199, 162, 0.8);
      }
    }

    @keyframes core-intense-pulse {
      0%, 100% { 
        opacity: 0.9; 
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 
          0 0 40px rgba(255, 255, 255, 1),
          0 0 80px rgba(220, 199, 162, 0.8),
          0 0 160px rgba(212, 183, 126, 0.6),
          0 0 240px rgba(220, 199, 162, 0.4);
      }
      50% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.4);
        box-shadow: 
          0 0 60px rgba(255, 255, 255, 1),
          0 0 120px rgba(220, 199, 162, 1),
          0 0 240px rgba(212, 183, 126, 0.8),
          0 0 360px rgba(220, 199, 162, 0.6);
      }
    }

    @keyframes plasma-drift {
      0%, 100% { 
        opacity: 0.4; 
        transform: translateY(0px) scale(1);
      }
      25% { 
        opacity: 0.7; 
        transform: translateY(-15px) scale(1.1);
      }
      50% { 
        opacity: 0.9; 
        transform: translateY(-8px) scale(1.05);
      }
      75% { 
        opacity: 0.6; 
        transform: translateY(-20px) scale(1.15);
      }
    }

    @keyframes aurora-dance {
      0%, 100% { 
        transform: rotate(0deg) scale(1); 
        opacity: 0.6;
      }
      33% { 
        transform: rotate(120deg) scale(1.1); 
        opacity: 0.8;
      }
      66% { 
        transform: rotate(240deg) scale(0.9); 
        opacity: 0.7;
      }
    }

    @keyframes energy-sweep {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(100%) skewX(-15deg); }
    }

    @keyframes star-rotate {
      0%, 100% { 
        transform: translateY(-50%) rotate(0deg) scale(1); 
        opacity: 0.8;
      }
      25% { 
        transform: translateY(-50%) rotate(90deg) scale(1.2); 
        opacity: 1;
      }
      50% { 
        transform: translateY(-50%) rotate(180deg) scale(1.1); 
        opacity: 0.9;
      }
      75% { 
        transform: translateY(-50%) rotate(270deg) scale(1.3); 
        opacity: 1;
      }
    }

    /* ===============================
       Utility Classes
       =============================== */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mb-0 {
      margin-bottom: 0 !important;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface-2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--gold-bright), var(--gold-dark));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold-bright));
    }
  </style>
