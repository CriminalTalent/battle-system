<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Cinzel 폰트 적용 (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- CSS 경로 고정 -->
  <link rel="stylesheet" href="/assets/css/core.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/admin.css" />

  <!-- 다크 테마 최소 오버라이드 + 복사 리스트 스타일 + Cinzel 폰트 통일 -->
  <style>
    :root {
      --bg: #0a0f1a;
      --panel: #1a1f2b;
      --text: #f5f5f5;
      --muted: #a9b1c7;
      --accent: #d4b77e;
      --input-bg: #0f1419;
      --input-border: #2b3340;
      --chip: #2a2f3a;
      --danger: #c08d8d;
      --ok: #89a894;
    }
    html, body {
      font-family: 'Cinzel', serif !important;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      letter-spacing: 0.01em;
    }
    header {
      background: #111827;
      border-bottom: 1px solid #2b3340;
      padding: 16px 24px 12px 24px;
      font-family: 'Cinzel', serif;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.04em;
      font-family: 'Cinzel', serif;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 24px;
      padding: 24px;
      font-family: 'Cinzel', serif;
    }
    section {
      background: var(--panel);
      border-radius: 12px;
      padding: 18px 18px 16px 18px;
      font-family: 'Cinzel', serif;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
    }
    h2 {
      margin: 0 0 14px;
      color: var(--accent);
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.03em;
      font-family: 'Cinzel', serif;
      text-align: center;
    }
    h3 {
      margin: 20px 0 10px;
      color: var(--accent);
      font-size: 16px;
      font-weight: 600;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.02em;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .stack > * {
      display: block;
      margin: 7px 0;
    }
    label {
      color: var(--muted);
      font-size: 14px;
      font-family: 'Cinzel', serif;
      font-weight: 400;
    }
    input[type="text"], input[type="number"], input[type="file"], select, textarea {
      width: 100%;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 8px 10px;
      outline: none;
      font-family: 'Cinzel', serif;
      font-size: 15px;
      letter-spacing: 0.01em;
    }
    select { appearance: none; }
    button {
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 700;
      font-family: 'Cinzel', serif;
      font-size: 15px;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background 0.15s;
    }
    button.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
    button:active {
      background: #bfa05e;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
      font-family: 'Cinzel', serif;
    }
    .kpi {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .kpi .card {
      background: #141a24;
      border: 1px solid #2b3340;
      padding: 10px;
      border-radius: 8px;
      font-family: 'Cinzel', serif;
      text-align: center;
    }
    .mono {
      font-family: 'Cinzel', ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 15px;
      letter-spacing: 0.01em;
    }
    #battleLog, #chatView {
      background: #0f1419;
      border: 1px solid #2b3340;
      border-radius: 8px;
      height: 240px;
      overflow-y: auto;
      font-size: 14px;
      padding: 10px;
      font-family: 'Cinzel', serif;
      line-height: 1.6;
      letter-spacing: 0.01em;
    }
    .roster-player {
      background: var(--chip);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 14px;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.01em;
    }
    .list { display: grid; gap: 8px; }
    .connection { display: flex; align-items: center; gap: 10px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #999; }
    .dot.ok { background: var(--ok); }
    .dot.bad { background: var(--danger); }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    details summary { cursor: pointer; color: var(--accent); }
    .row-buttons { display: flex; gap: 8px; margin-top: 10px; }
    .danger { background: var(--danger); color: #111; }
    .copy-list { display: grid; gap: 8px; }
    .copy-row {
      display: grid; grid-template-columns: 1fr auto; gap: 10px;
      align-items: center; background: #0f1419; border: 1px dashed var(--input-border);
      border-radius: 8px; padding: 8px 10px;
      font-family: 'Cinzel', serif;
    }
    .copy-label { color: var(--muted); font-size: 13px; }
    .copy-value {
      font-family: 'Cinzel', ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: #0b1117; border: 1px solid #243043; border-radius: 6px; padding: 6px 8px;
      cursor: pointer; user-select: all; white-space: pre-wrap; word-break: break-all;
      font-size: 14px;
    }
    .copy-value:hover { outline: 1px dashed var(--accent); }
    /* 균형 잡힌 출력(로그/채팅/목록 등) */
    #battleLog > div, #chatView > div, .roster-player, .copy-row, .copy-value {
      font-family: 'Cinzel', serif;
      font-size: 14px;
      letter-spacing: 0.01em;
      line-height: 1.6;
      word-break: keep-all;
      text-align: left;
    }
    @media (max-width: 1100px) {
      main { grid-template-columns: 1fr; padding: 10px; gap: 10px; }
      section { padding: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <h1>PYXIS 관리자</h1>
      <div class="connection" style="margin-left:auto;">
        <div id="connDot" class="dot"></div>
        <span id="connText" class="muted">연결 대기</span>
      </div>
    </div>
  </header>

  <main>
    <!-- 좌: 전투 제어 -->
    <section>
      <h2>전투 제어</h2>
      <div class="stack">
        <div class="row" style="width:100%;">
          <label for="battleMode">전투 모드</label>
          <select id="battleMode" style="flex:1;">
            <option value="1v1">1 vs 1</option>
            <option value="2v2">2 vs 2</option>
            <option value="3v3">3 vs 3</option>
            <option value="4v4">4 vs 4</option>
          </select>
        </div>
        <div class="row">
          <button id="btnCreateBattle">전투 생성</button>
          <button id="btnStartBattle" class="ghost">전투 시작</button>
          <button id="btnPauseBattle" class="ghost">일시 정지</button>
          <button id="btnResumeBattle" class="ghost">재개</button>
          <button id="btnEndBattle" class="ghost">종료</button>
        </div>

        <div class="kpi">
          <div class="card"><div class="muted">전투 ID</div><div id="currentBattleId" class="mono">-</div></div>
          <div class="card"><div class="muted">모드</div><div id="currentMode" class="mono">-</div></div>
        </div>

        <h3>비밀번호 / 링크 발급</h3>
        <div class="row">
          <button id="btnIssuePlayerPw">전투 참가자 비밀번호</button>
          <button id="btnIssueSpectatorPw" class="ghost">관전자 비밀번호</button>
          <button id="btnIssuePlayerLinks" class="ghost">전투 참가자 링크</button>
          <button id="btnIssueSpectatorLink" class="ghost">관전자 링크</button>
        </div>
        <div class="stack">
          <div class="muted">발급 결과 (각 항목 클릭 시 복사)</div>
          <div id="issueList" class="copy-list"><div class="copy-row"><span class="copy-label">-</span><code class="copy-value">-</code></div></div>
        </div>
      </div>
    </section>

    <!-- 중: 전투 참가자 -->
    <section>
      <h2>전투 참가자 추가</h2>
      <div class="grid2">
        <div class="stack">
          <label>전투 참가자 이름</label>
          <input id="pName" type="text" placeholder="이름" />
        </div>
        <div class="stack">
          <label>소속 팀</label>
          <select id="pTeam">
            <option value="phoenix">불사조 기사단</option>
            <option value="eaters">죽음을 먹는 자</option>
          </select>
        </div>

        <div class="stack">
          <label>공격</label>
          <input id="sATK" type="number" value="3" />
        </div>
        <div class="stack">
          <label>방어</label>
          <input id="sDEF" type="number" value="3" />
        </div>
        <div class="stack">
          <label>민첩</label>
          <input id="sDEX" type="number" value="3" />
        </div>
        <div class="stack">
          <label>행운</label>
          <input id="sLUK" type="number" value="3" />
        </div>
        <div class="stack">
          <label>HP</label>
          <input id="pHP" type="number" value="100" />
        </div>
        <div class="stack">
          <label>이미지</label>
          <input id="pImage" type="file" accept="image/*" />
        </div>

        <div class="stack">
          <label>디터니</label>
          <input id="itemDittany" type="number" value="1" />
        </div>
        <div class="stack">
          <label>공격 보정기</label>
          <input id="itemAtkBoost" type="number" value="1" />
        </div>
        <div class="stack">
          <label>방어 보정기</label>
          <input id="itemDefBoost" type="number" value="1" />
        </div>
      </div>

      <div class="row" style="margin-top:8px;">
        <button id="btnAddPlayer">전투 참가자 추가</button>
      </div>

      <h3>불사조 기사단 목록</h3>
      <div id="rosterPhoenix" class="list"></div>

      <h3>죽음을 먹는 자 목록</h3>
      <div id="rosterEaters" class="list"></div>
    </section>

    <!-- 우: 로그 & 채팅 -->
    <section>
      <h2>전투 로그</h2>
      <div id="battleLog"></div>

      <h2 style="margin-top:12px;">채팅</h2>
      <div id="chatView"></div>
      <div class="row" style="margin-top:8px;">
        <input id="chatText" type="text" placeholder="메시지 입력" />
        <button id="btnChatSend">전송</button>
      </div>
    </section>
  </main>

  <!-- 서버 주소는 도메인만 사용, IP 노출 금지 -->
  <script src="https://pyxisbattlesystem.monster/socket.io/socket.io.js"></script>
  <script>
    window.PYXIS_SERVER_URL = "https://pyxisbattlesystem.monster";

    // 채팅 엔터 전송 및 버튼 전송 연결
    document.addEventListener("DOMContentLoaded", function () {
      const chatInput = document.getElementById("chatText");
      const chatBtn = document.getElementById("btnChatSend");
      let socket = window.adminSocket;

      // 소켓 연결이 admin.js에서 window.adminSocket으로 되어 있다고 가정
      function sendChat() {
        const msg = (chatInput.value || "").trim();
        if (!msg) return;
        if (socket && socket.connected) {
          socket.emit("admin:chat", { message: msg });
        }
        chatInput.value = "";
      }

      chatBtn?.addEventListener("click", sendChat);
      chatInput?.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          sendChat();
        }
      });
    });
  </script>
  <!-- 관리자 클라이언트용 JS -->
  <script src="/assets/js/admin.js"></script>
  <!-- 공통 전투 룰 계산 함수 추가 -->
  <script src="/assets/js/common-battle-rules.js"></script>
</body>
</html>
