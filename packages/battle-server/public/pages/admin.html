<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS | 전투 관리석</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="/assets/pyxis-theme.css" rel="stylesheet">
  <link href="/assets/css/core.css" rel="stylesheet">
  <link href="/assets/css/components.css" rel="stylesheet">
  <link href="/assets/css/admin.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/core/socket-manager.js"></script>
  <script src="/assets/js/core/ui-helpers.js"></script>
  <script src="/assets/js/pages/admin.js"></script>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="admin-brand">PYXIS 전투 관리자</h1>
    </header>

    <main class="grid">
      <!-- ===== 전투 생성 패널 ===== -->
      <div class="card">
        <div class="section-header">
          <h3 class="section-title">전투 생성</h3>
        </div>
        <form id="createBattleForm" class="form">
          <div class="field">
            <label for="battleName">전투 이름</label>
            <input type="text" id="battleName" name="battleName" class="input" placeholder="전투 이름을 입력하세요" required>
          </div>
          <div class="field">
            <label for="battleMode">전투 모드</label>
            <select id="battleMode" name="battleMode" class="select">
              <option value="custom">커스텀</option>
              <option value="1v1">1 vs 1</option>
              <option value="2v2">2 vs 2</option>
              <option value="3v3">3 vs 3</option>
              <option value="4v4">4 vs 4</option>
            </select>
          </div>
          <button type="submit" class="btn btn-gold">전투 생성</button>
        </form>

        <!-- ✅ 빠른 전투 생성 버튼 -->
        <div class="section-header" style="margin-top:20px;">
          <h3 class="section-title">빠른 전투 생성</h3>
        </div>
        <div class="quick-match-grid">
          <button class="btn btn-gold" onclick="admin.createQuickMatch(1)">1 : 1</button>
          <button class="btn btn-gold" onclick="admin.createQuickMatch(2)">2 : 2</button>
          <button class="btn btn-gold" onclick="admin.createQuickMatch(3)">3 : 3</button>
          <button class="btn btn-gold" onclick="admin.createQuickMatch(4)">4 : 4</button>
        </div>
      </div>

      <!-- ===== 전투 목록 패널 ===== -->
      <div class="card">
        <div class="section-header">
          <h3 class="section-title">전투 목록</h3>
        </div>
        <div id="battleList" class="log-viewer"></div>
      </div>
    </main>
  </div>

  <style>
    .quick-match-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
  </style>
</body>
</html>
