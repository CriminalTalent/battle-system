<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PYXIS | 전투 관리석</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- 파비콘 경로 수정 -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/pyxis-theme.css">
  <link rel="stylesheet" href="/assets/css/core.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="hero">
    <h1 class="admin-brand">PYXIS 전투 관리석</h1>
  </div>

  <div class="container">
    <!-- 연결 상태 -->
    <div id="connectionStatus" class="status-indicator">
      <span id="connectionDot" class="status-dot waiting"></span>
      <span id="connectionText">연결 대기중...</span>
    </div>

    <!-- 전투 생성 -->
    <div class="card">
      <div class="section-header">
        <h2 class="section-title">전투 생성</h2>
      </div>
      <div class="field">
        <label>전투 규모</label>
        <div class="battle-size-toggle">
          <label><input type="radio" name="battleSize" value="1v1"> 1 vs 1</label>
          <label><input type="radio" name="battleSize" value="2v2"> 2 vs 2</label>
          <label><input type="radio" name="battleSize" value="3v3"> 3 vs 3</label>
          <label><input type="radio" name="battleSize" value="4v4"> 4 vs 4</label>
        </div>
      </div>
      <button id="createBattleBtn" class="btn btn-gold">전투 시작</button>
    </div>

    <!-- 플레이어 등록 -->
    <div class="card">
      <div class="section-header">
        <h2 class="section-title">플레이어 등록</h2>
      </div>
      <form id="playerForm">
        <div class="row">
          <div class="field">
            <label>플레이어 이름</label>
            <input type="text" id="playerName" name="playerName" class="input" required />
          </div>
          <div class="field">
            <label>팀</label>
            <select id="playerTeam" name="playerTeam" class="select" required>
              <option value="A">불사조 기사단</option>
              <option value="B">죽음을 먹는 자들</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label>공격</label>
            <input type="number" id="statAtk" name="statAtk" class="input" min="1" max="5" value="1" required />
          </div>
          <div class="field">
            <label>방어</label>
            <input type="number" id="statDef" name="statDef" class="input" min="1" max="5" value="1" required />
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label>민첩</label>
            <input type="number" id="statAgi" name="statAgi" class="input" min="1" max="5" value="1" required />
          </div>
          <div class="field">
            <label>행운</label>
            <input type="number" id="statLuk" name="statLuk" class="input" min="1" max="5" value="1" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success">플레이어 추가</button>
      </form>
    </div>

    <!-- 플레이어 목록 -->
    <div class="card">
      <div class="section-header">
        <h2 class="section-title">플레이어 목록</h2>
      </div>
      <div id="playerList" class="grid"></div>
    </div>

    <!-- OTP 발행 -->
    <div class="card">
      <div class="section-header">
        <h2 class="section-title">접속 링크</h2>
      </div>
      <div id="otpLinks" class="grid"></div>
    </div>

    <!-- 전투 로그 -->
    <div class="card">
      <div class="section-header">
        <h2 class="section-title">전투 로그</h2>
      </div>
      <div id="battleLog" class="log-viewer"></div>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="/assets/js/core/socket-manager.js"></script>
  <script src="/assets/js/core/ui-helpers.js"></script>
  <script src="/assets/js/core/pages/admin.js"></script>
</body>
</html>
