# packages/battle-server/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # ── Logs ─────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log logs/access.log main;
    error_log  logs/error.log;

    # ── Core ─────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # 업로드/본문 한도 (.env MAX_FILE_SIZE=5MB와 맞춤)
    client_max_body_size 5m;

    # ── Compression ──────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ── Security Headers ─────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CSP: socket.io/wss 허용, 폰트 도메인 허용
    add_header Content-Security-Policy ""
        "default-src 'self'; "
        "script-src 'self' 'unsafe-inline'; "
        "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; "
        "font-src 'self' https://fonts.gstatic.com; "
        "img-src 'self' data: blob:; "
        "connect-src 'self' http://pyxisbattlesystem.monster https://pyxisbattlesystem.monster "
                      "ws://pyxisbattlesystem.monster wss://pyxisbattlesystem.monster; "
        "base-uri 'self'; "
        "frame-ancestors 'self'"
    "" always;

    # WebSocket 업그레이드 헬퍼
    map $http_upgrade $connection_upgrade {
      default upgrade;
      ""      close;
    }

    # 백엔드(Express/Socket.IO)
    upstream battle_backend {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    server {
        listen 80;
        server_name pyxisbattlesystem.monster;

        # 정적 루트 (플레이어/관전자/관리자 HTML)
        root   /root/battle-system/packages/battle-server/public;
        index  index.html;

        # HTML은 항상 최신 (캐시 금지)
        location ~* \.(?:html)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
            try_files $uri =404;
        }

        # 정적 자원은 1년 + immutable
        location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|otf)$ {
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA 라우팅
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 단일 파일 직접 라우팅(직접 링크용)
        location = /admin { try_files /admin.html =404; }
        location = /play  { try_files /play.html  =404; }
        location = /watch { try_files /watch.html =404; }

        # ── API 프록시 ───────────────────────────────────────
        # 중요: proxy_pass 뒤에 슬래시( / )를 붙이지 않음 → 원본 URI(/api/...) 보존
        location /api/ {
            proxy_pass http://battle_backend;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_buffering off;
        }

        # ── Socket.IO(WebSocket) ────────────────────────────
        location /socket.io/ {
            proxy_pass http://battle_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300;
            proxy_send_timeout 300;
            proxy_buffering off;
        }

        # 404는 SPA로 넘김(선택)
        error_page 404 /index.html;

        # 50x 전용 에러 페이지
        error_page 500 502 503 504 /50x.html;
        location = /50x.html { root html; }

        # 숨김 파일 차단
        location ~ /\. { deny all; }
        location ~ ~$ { deny all; }
    }
}
