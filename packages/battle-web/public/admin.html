<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>전투 시스템 - 관리자 콘솔</title>
<style>
:root {
  --deep-navy: #0a0f1a;
  --navy: #0f1419;
  --navy-light: #1a1f26;
  --gold: #E5C88A;
  --gold-light: #F5E6B8;
  --gold-dark: #C8A882;
  --accent: #2a3441;
  --text-primary: #F5E6B8;
  --text-secondary: #D4C39A;
  --border: rgba(229, 200, 138, 0.3);
  --border-light: rgba(229, 200, 138, 0.15);
  --shadow: rgba(229, 200, 138, 0.2);
  --glass: rgba(15, 20, 25, 0.85);
  --glass-dark: rgba(10, 15, 26, 0.9);
  --timer-warning: #e74c3c;
  --timer-critical: #c0392b;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  font-size: 16px;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(229, 200, 138, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.main-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 20px 25px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(229, 200, 138, 0.1);
}

.header h1 {
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  color: var(--gold);
  text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
  letter-spacing: 2px;
  margin-bottom: 8px;
}

.header .subtitle {
  font-size: 1.1rem;
  color: var(--text-secondary);
  font-style: italic;
}

.card {
  background: var(--glass);
  border: 1px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.card:hover {
  border-color: var(--border);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
}

.card-title {
  font-size: 1.4rem;
  color: var(--gold);
  margin-bottom: 16px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.btn {
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  color: var(--deep-navy);
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(229, 200, 138, 0.2);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(229, 200, 138, 0.3);
}

.btn:active {
  transform: translateY(0);
}

.btn-secondary {
  background: linear-gradient(135deg, var(--accent) 0%, var(--navy-light) 100%);
  color: var(--text-primary);
  border: 1px solid var(--border-light);
}

.btn-danger {
  background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
  color: white;
}

.form-input, .form-select {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 10px 12px;
  color: var(--text-primary);
  font-size: 14px;
  transition: all 0.3s ease;
  width: 100%;
}

.form-input:focus, .form-select:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 2px rgba(229, 200, 138, 0.2);
}

.form-grid {
  display: grid;
  gap: 12px;
  align-items: end;
}

.form-grid.cols-2 { grid-template-columns: 1fr 1fr; }
.form-grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
.form-grid.cols-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }

.pill {
  background: var(--accent);
  color: var(--text-primary);
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 500;
  display: inline-block;
  border: 1px solid var(--border-light);
}

.pill.success { background: var(--success); color: white; }
.pill.warning { background: var(--warning); color: white; }
.pill.danger { background: var(--danger); color: white; }

.url-display {
  display: grid;
  gap: 10px;
  margin-top: 15px;
}

.url-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
}

.url-label {
  font-weight: 600;
  color: var(--gold);
  min-width: 100px;
}

.code-display {
  font-family: 'Courier New', monospace;
  font-size: 12px;
  color: var(--text-secondary);
  background: var(--deep-navy);
  padding: 6px 10px;
  border-radius: 4px;
  word-break: break-all;
  flex: 1;
}

.battle-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.status-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

.team-panel {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
}

.team-header {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--gold);
  border-bottom: 1px solid var(--border-light);
  padding-bottom: 6px;
}

.player-entry {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px;
  background: var(--deep-navy);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  margin-bottom: 8px;
}

.player-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--accent);
  background-size: cover;
  background-position: center;
  border: 2px solid var(--border-light);
}

.player-info {
  flex: 1;
}

.player-name {
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 4px;
}

.health-bar {
  width: 100%;
  height: 6px;
  background: var(--accent);
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 6px;
}

.health-fill {
  height: 100%;
  background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
  transition: width 0.3s ease;
}

.player-stats {
  display: flex;
  gap: 8px;
  font-size: 11px;
  color: var(--text-secondary);
}

.player-stats span {
  background: var(--accent);
  padding: 2px 6px;
  border-radius: 10px;
}

.log-panel {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  height: 300px;
  overflow-y: auto;
}

.log-title {
  font-weight: 600;
  color: var(--gold);
  margin-bottom: 10px;
  sticky-top: 0;
}

.chat-controls {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  z-index: 1000;
  transform: translateX(100%);
  transition: transform 0.3s ease;
}

.notification.show {
  transform: translateX(0);
}

.notification.success { background: #27ae60; }
.notification.error { background: #e74c3c; }
.notification.info { background: #3498db; }

@media (max-width: 768px) {
  .main-container {
    padding: 10px;
    gap: 10px;
  }
  
  .status-grid {
    grid-template-columns: 1fr;
  }
  
  .form-grid.cols-2,
  .form-grid.cols-3,
  .form-grid.cols-4 {
    grid-template-columns: 1fr;
  }
  
  .battle-controls {
    flex-direction: column;
    align-items: stretch;
  }
  
  .url-item {
    flex-direction: column;
    align-items: stretch;
    gap: 5px;
  }
}
</style>
</head>
<body>

<div class="main-container">
  <!-- 헤더 -->
  <header class="header">
    <h1>전투 시스템</h1>
    <div class="subtitle">관리자 콘솔</div>
  </header>

  <!-- 전투 생성 및 링크 관리 -->
  <section class="card">
    <div class="card-title">전투 생성 및 링크 관리</div>
    <div class="form-grid cols-2" style="margin-bottom: 16px;">
      <select id="mode" class="form-select">
        <option value="1v1">1대1 전투</option>
        <option value="2v2">2대2 전투</option>
        <option value="3v3">3대3 전투</option>
        <option value="4v4">4대4 전투</option>
      </select>
      <input id="battleId" class="form-input" placeholder="전투 ID (자동생성)">
    </div>
    <div class="form-grid cols-3">
      <button class="btn" id="btnCreate">전투 생성</button>
      <button class="btn btn-secondary" id="btnLinks">링크 생성</button>
      <button class="btn btn-secondary" id="btnFetch">상태 갱신</button>
    </div>
    
    <div class="url-display">
      <div class="url-item">
        <span class="url-label">관리자 URL:</span>
        <code id="adminUrl" class="code-display">-</code>
      </div>
      <div class="url-item">
        <span class="url-label">플레이어 URL:</span>
        <code id="playerUrl" class="code-display">-</code>
      </div>
      <div class="url-item">
        <span class="url-label">관전자 URL:</span>
        <code id="spectUrl" class="code-display">-</code>
      </div>
    </div>
  </section>

  <!-- 인증 및 접근 제어 -->
  <section class="card">
    <div class="card-title">인증 및 접근 제어</div>
    <div class="form-grid cols-2">
      <div>
        <div class="form-grid cols-4" style="margin-bottom: 16px;">
          <button id="btnIssueAdmin" class="btn btn-secondary">관리자 OTP</button>
          <span class="pill" id="adminOtp">-</span>
          <input id="adminOtpInput" class="form-input" placeholder="관리자 OTP 입력">
          <button class="btn" id="btnAdminLogin">관리자 로그인</button>
        </div>
        <div class="pill" id="adminLoginState">인증되지 않음</div>
      </div>
      <div>
        <div class="form-grid cols-3" style="margin-bottom: 16px;">
          <input id="playerNameForOtp" class="form-input" placeholder="플레이어 이름">
          <button id="btnIssuePlayer" class="btn btn-secondary">플레이어 OTP</button>
          <span class="pill" id="playerOtp">-</span>
        </div>
        <div class="form-grid cols-2">
          <button id="btnIssueSpect" class="btn btn-secondary">관전자 OTP</button>
          <span class="pill" id="spectOtp">-</span>
        </div>
      </div>
    </div>
  </section>

  <!-- 전투 관리 -->
  <section class="card">
    <div class="card-title">전투 관리</div>
    <div class="battle-controls">
      <button class="btn" id="btnStart">전투 시작</button>
      <select id="winnerSel" class="form-select" style="min-width: 200px;">
        <option value="">승자: 자동 (HP 합계)</option>
        <option value="team1">팀 1 승리</option>
        <option value="team2">팀 2 승리</option>
      </select>
      <button class="btn btn-danger" id="btnEnd">전투 종료</button>
      <button class="btn btn-secondary" id="btnNextTurn">다음 턴</button>
    </div>

    <!-- 팀 관리 섹션 -->
    <div class="form-grid cols-2" style="margin: 20px 0;">
      <div class="team-management">
        <div class="card-title" style="font-size: 1.1rem; margin-bottom: 15px;">팀 1 관리</div>
        <div class="form-grid" style="gap: 10px;">
          <input id="team1PlayerName" class="form-input" placeholder="플레이어 이름">
          
          <div class="form-label" style="margin-top: 10px;">스탯 설정</div>
          <div class="form-grid cols-4" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격력</label>
              <input id="team1Attack" class="form-input" type="number" value="3" min="1" max="10">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어력</label>
              <input id="team1Defense" class="form-input" type="number" value="3" min="1" max="10">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">민첩성</label>
              <input id="team1Agility" class="form-input" type="number" value="3" min="1" max="10">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">행운</label>
              <input id="team1Luck" class="form-input" type="number" value="3" min="1" max="10">
            </div>
          </div>
          
          <div class="form-label" style="margin-top: 10px;">아이템 설정</div>
          <div class="form-grid cols-3" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격 보정기</label>
              <input id="team1AttackItem" class="form-input" type="number" value="1" min="0" max="3">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어 보정기</label>
              <input id="team1DefenseItem" class="form-input" type="number" value="1" min="0" max="3">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">디터니</label>
              <input id="team1HealItem" class="form-input" type="number" value="1" min="0" max="3">
            </div>
          </div>
          
          <button class="btn" id="btnAddTeam1Player">팀 1에 추가</button>
        </div>
      </div>
      
      <div class="team-management">
        <div class="card-title" style="font-size: 1.1rem; margin-bottom: 15px;">팀 2 관리</div>
        <div class="form-grid" style="gap: 10px;">
          <input id="team2PlayerName" class="form-input" placeholder="플레이어 이름">
          
          <div class="form-label" style="margin-top: 10px;">스탯 설정</div>
          <div class="form-grid cols-4" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격력</label>
              <input id="team2Attack" class="form-input" type="number" value="3" min="1" max="10">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어력</label>
              <input id="team2Defense" class="form-input" type="number" value="3" min="1" max="10">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">민첩성</label>
              <input id="team2Agility" class="form-input" type="number" value="3" min="1" max="10">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">행운</label>
              <input id="team2Luck" class="form-input" type="number" value="3" min="1" max="10">
            </div>
          </div>
          
          <div class="form-label" style="margin-top: 10px;">아이템 설정</div>
          <div class="form-grid cols-3" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격 보정기</label>
              <input id="team2AttackItem" class="form-input" type="number" value="1" min="0" max="3">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어 보정기</label>
              <input id="team2DefenseItem" class="form-input" type="number" value="1" min="0" max="3">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">디터니</label>
              <input id="team2HealItem" class="form-input" type="number" value="1" min="0" max="3">
            </div>
          </div>
          
          <button class="btn" id="btnAddTeam2Player">팀 2에 추가</button>
        </div>
      </div>
    </div>

    <!-- 전투 상태 -->
    <div class="status-grid">
      <div class="team-panel">
        <div class="team-header">팀 1</div>
        <div id="team1Players"></div>
      </div>
      <div class="team-panel">
        <div class="team-header">팀 2</div>
        <div id="team2Players"></div>
      </div>
    </div>
  </section>

  <!-- 로그 및 채팅 -->
  <section class="card">
    <div class="card-title">로그 및 채팅</div>
    <div class="status-grid">
      <div>
        <div class="log-title">전투 로그</div>
        <div class="log-panel" id="battleLog"></div>
      </div>
      <div>
        <div class="log-title">채팅</div>
        <div class="log-panel" id="chatLog"></div>
        <div class="chat-controls">
          <input id="adminChatInput" class="form-input" placeholder="관리자 메시지..." style="flex: 1;">
          <button class="btn btn-secondary" id="btnSendChat">전송</button>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(location.search);
  let BATTLE = params.get('battle') || '';
  let TOK = {
    admin: params.get('token') || '',
    player: '',
    spectator: ''
  };

  let socket = null;

  const $ = (sel) => document.querySelector(sel);
  const on = (sel, evt, fn) => {
    const el = typeof sel === 'string' ? $(sel) : sel;
    if (el) el.addEventListener(evt, fn);
  };

  // 알림 시스템
  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.classList.add('show'), 100);
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
  }

  function showSuccess(msg) { showNotification(msg, 'success'); }
  function showError(msg) { showNotification(msg, 'error'); }
  function showInfo(msg) { showNotification(msg, 'info'); }

  // API 호출 함수
  async function api(url, options = {}) {
    try {
      const headers = { 'Content-Type': 'application/json' };
      if (TOK.admin) headers['X-Admin-Token'] = TOK.admin;
      
      const response = await fetch(url, {
        ...options,
        headers: { ...headers, ...options.headers }
      });
      
      if (!response.ok) {
        const errorData = await response.json().catch(() => ({ error: '서버 오류가 발생했습니다' }));
        throw new Error(errorData.error || `HTTP ${response.status}`);
      }
      
      return await response.json();
    } catch (error) {
      showError(error.message);
      throw error;
    }
  }

  // 소켓 연결 함수
  function connectSocket() {
    if (socket) socket.disconnect();
    
    socket = io({
      transports: ['websocket', 'polling'],
      upgrade: true,
      rememberUpgrade: true
    });

    socket.on('connect', () => {
      console.log('소켓 연결됨');
      if (BATTLE && TOK.admin) {
        socket.emit('join-admin', { battleId: BATTLE, token: TOK.admin });
      }
    });

    socket.on('battle-state', (data) => {
      if (data.battleId === BATTLE) {
        renderState(data.state);
      }
    });

    socket.on('chat-message', (data) => {
      if (data.battleId === BATTLE) {
        renderChat([data.message], $('#chatLog'));
      }
    });

    socket.on('disconnect', () => {
      console.log('소켓 연결 해제됨');
    });
  }

  // 상태 갱신 함수
  async function refresh() {
    if (!BATTLE) return;
    try {
      const data = await api(`/api/battles/${BATTLE}`);
      if (data.success) {
        renderState(data.state);
        showInfo('상태 갱신 완료');
      }
    } catch (err) {
      // 오류는 이미 api 함수에서 처리됨
    }
  }

  // 상태 렌더링 함수
  function renderState(state) {
    if (!state) return;

    // 팀별 플레이어 렌더링
    renderTeam(state.teams?.team1?.players || [], $('#team1Players'));
    renderTeam(state.teams?.team2?.players || [], $('#team2Players'));

    // 로그 렌더링
    renderLog(state.battleLog || [], $('#battleLog'));
    renderChat(state.chatLog || [], $('#chatLog'));

    // 승자 선택 옵션 업데이트
    const winnerSel = $('#winnerSel');

  // 팀 렌더링 함수
  function renderTeam(players, el) {
    if (!el) return;
    
    el.innerHTML = '';
    players.forEach(p => {
      const d = document.createElement('div');
      d.className = 'player-entry';
      
      const hpPercent = p.maxHp > 0 ? Math.round((p.hp / p.maxHp) * 100) : 0;
      
      // 아이템 개수 계산
      const itemCounts = {};
      (p.inventory || []).forEach(item => {
        itemCounts[item] = (itemCounts[item] || 0) + 1;
      });
      const itemText = Object.entries(itemCounts)
        .map(([item, count]) => `${item}: ${count}`)
        .join(', ') || '없음';
      
      d.innerHTML = `
        <div class="player-avatar" style="background-image: url('${p.imageUrl || ''}')"></div>
        <div class="player-info">
          <div class="player-name">${p.name}</div>
          <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px;">
            ${p.alive ? '생존' : '전사'} • ${p.hp}/${p.maxHp} HP
          </div>
          <div class="health-bar">
            <div class="health-fill" style="width: ${hpPercent}%"></div>
          </div>
          <div class="player-stats">
            <span>공격 ${p.stats?.attack ?? '-'}</span>
            <span>방어 ${p.stats?.defense ?? '-'}</span>
            <span>민첩 ${p.stats?.agility ?? '-'}</span>
            <span>행운 ${p.stats?.luck ?? '-'}</span>
          </div>
          <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
            아이템: ${itemText}
          </div>
        </div>
      `;
      el.appendChild(d);
    });
  }

  // 로그 렌더링 함수
  function renderLog(log, el) {
    if (!log || !el) return;
    
    const entries = log.slice(-25);
    el.innerHTML = entries.map(e => `
      <div style="padding: 6px 0; border-bottom: 1px solid rgba(229, 200, 138, 0.1); font-size: 12px; line-height: 1.4;">
        <strong style="color: var(--gold);">${e.type}</strong> - 
        <span style="color: var(--text-primary);">${e.message || ''}</span>
        <br><small style="color: var(--text-secondary);">${new Date(e.timestamp).toLocaleTimeString()}</small>
      </div>
    `).join('');
    el.scrollTop = el.scrollHeight;
  }

  // 채팅 렌더링 함수
  function renderChat(chat, el) {
    if (!chat || !el) return;
    
    const messages = chat.slice(-30);
    el.innerHTML = messages.map(e => {
      const time = new Date(e.timestamp).toLocaleTimeString();
      const senderColor = e.senderType === 'system' ? '#E5C88A' : 
                         e.senderType === 'admin' ? '#C8A882' : 
                         e.senderType === 'spectator' ? '#3498db' : '#2ecc71';
      return `
        <div style="padding: 6px 0; border-bottom: 1px solid rgba(229, 200, 138, 0.1); font-size: 12px; line-height: 1.4;">
          <strong style="color: ${senderColor};">${e.sender}</strong>: 
          <span style="color: var(--text-primary);">${e.message}</span>
          <br><small style="color: var(--text-secondary);">${time}</small>
        </div>
      `;
    }).join('');
    el.scrollTop = el.scrollHeight;
  }

  // 팀에 플레이어 추가 함수
  async function addPlayerToTeam(team) {
    if (!BATTLE) return showError('전투 ID가 필요합니다');
    
    const playerName = $(`#${team}PlayerName`).value.trim();
    if (!playerName) return showError('플레이어 이름을 입력하세요');
    
    try {
      const formData = new FormData();
      formData.append('name', playerName);
      formData.append('team', team);
      formData.append('attack', $(`#${team}Attack`).value);
      formData.append('defense', $(`#${team}Defense`).value);
      formData.append('agility', $(`#${team}Agility`).value);
      formData.append('luck', $(`#${team}Luck`).value);
      formData.append('공격 보정기', $(`#${team}AttackItem`).value);
      formData.append('방어 보정기', $(`#${team}DefenseItem`).value);
      formData.append('디터니', $(`#${team}HealItem`).value);

      const response = await fetch(`/api/admin/battles/${BATTLE}/add-player`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({ error: '서버 오류가 발생했습니다' }));
        throw new Error(errorData.error || `HTTP ${response.status}`);
      }

      const result = await response.json();
      showSuccess(result.message || '플레이어가 추가되었습니다');
      
      // 입력 필드 초기화
      $(`#${team}PlayerName`).value = '';
      
      await refresh();
    } catch (error) {
      showError(error.message);
    }
  }
