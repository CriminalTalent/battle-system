<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pyxis 전투 시스템 - 관리자 콘솔</title>
<style>
:root {
  --deep-navy: #0a1628;
  --navy: #0f2a44;
  --navy-light: #1a3a5c;
  --gold: #d4af37;
  --gold-light: #f4d03f;
  --gold-dark: #b8860b;
  --accent: #2c5f7c;
  --text-primary: #e8dcc0;
  --text-secondary: #c4b896;
  --border: rgba(212, 175, 55, 0.3);
  --border-light: rgba(212, 175, 55, 0.15);
  --shadow: rgba(212, 175, 55, 0.2);
  --glass: rgba(15, 42, 68, 0.85);
  --glass-dark: rgba(10, 22, 40, 0.9);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.main-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 24px 32px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(212, 175, 55, 0.1);
}

.header h1 {
  font-size: 2.5rem;
  color: var(--gold);
  text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
  letter-spacing: 2px;
  margin-bottom: 8px;
}

.header .subtitle {
  font-size: 1.1rem;
  color: var(--text-secondary);
  font-style: italic;
}

.card {
  background: var(--glass);
  border: 1px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.card:hover {
  border-color: var(--border);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
}

.card-title {
  font-size: 1.4rem;
  color: var(--gold);
  margin-bottom: 16px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  gap: 12px;
}

.card-title::before {
  content: '';
  width: 4px;
  height: 20px;
  background: linear-gradient(to bottom, var(--gold), var(--gold-dark));
  border-radius: 2px;
}

.form-grid {
  display: grid;
  gap: 16px;
}

.form-grid.cols-2 { grid-template-columns: 1fr 1fr; }
.form-grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
.form-grid.cols-4 { grid-template-columns: repeat(4, 1fr); }
.form-grid.cols-5 { grid-template-columns: repeat(5, 1fr); }

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-label {
  font-size: 0.9rem;
  color: var(--gold);
  font-weight: 600;
}

.form-input, .form-select {
  background: rgba(10, 22, 40, 0.8);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 12px 16px;
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.form-input:focus, .form-select:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.btn {
  background: linear-gradient(135deg, var(--gold-dark), var(--gold));
  border: 1px solid var(--gold);
  border-radius: 8px;
  padding: 12px 20px;
  color: var(--deep-navy);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 0.9rem;
}

.btn:hover {
  background: linear-gradient(135deg, var(--gold), var(--gold-light));
  transform: translateY(-1px);
  box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
}

.btn:active {
  transform: translateY(0);
}

.btn-secondary {
  background: linear-gradient(135deg, var(--accent), var(--navy-light));
  border-color: var(--accent);
  color: var(--text-primary);
}

.btn-secondary:hover {
  background: linear-gradient(135deg, var(--navy-light), var(--accent));
}

.btn-danger {
  background: linear-gradient(135deg, #8b2635, #c1392f);
  border-color: #c1392f;
  color: white;
}

.btn-danger:hover {
  background: linear-gradient(135deg, #c1392f, #e74c3c);
}

.pill {
  display: inline-block;
  background: rgba(212, 175, 55, 0.15);
  border: 1px solid var(--border-light);
  border-radius: 20px;
  padding: 6px 14px;
  font-size: 0.85rem;
  color: var(--gold);
}

.code-display {
  background: rgba(10, 22, 40, 0.9);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 8px 12px;
  font-family: 'Monaco', 'Consolas', monospace;
  font-size: 0.8rem;
  color: var(--gold-light);
  cursor: pointer;
  transition: all 0.3s ease;
  word-break: break-all;
}

.code-display:hover {
  background: rgba(10, 22, 40, 1);
  border-color: var(--gold);
}

.team-builder {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.team-panel {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 20px;
}

.team-panel.team-phoenix {
  border-color: var(--gold);
  box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
}

.team-panel.team-death {
  border-color: var(--gold-dark);
  box-shadow: 0 0 20px rgba(184, 134, 11, 0.1);
}

.team-header {
  text-align: center;
  font-size: 1.2rem;
  margin-bottom: 16px;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
}

.team-phoenix .team-header {
  background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.1));
  color: var(--gold);
}

.team-death .team-header {
  background: linear-gradient(135deg, rgba(184, 134, 11, 0.2), rgba(184, 134, 11, 0.1));
  color: var(--gold-dark);
}

.player-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
  margin-top: 16px;
}

.player-card {
  background: rgba(10, 22, 40, 0.6);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 12px;
  transition: all 0.3s ease;
}

.player-card:hover {
  border-color: var(--gold);
  transform: translateY(-2px);
}

.player-name {
  font-weight: 600;
  color: var(--gold);
  margin-bottom: 8px;
}

.player-status {
  font-size: 0.8rem;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.health-bar {
  background: rgba(10, 22, 40, 0.8);
  border-radius: 10px;
  height: 8px;
  overflow: hidden;
  margin-bottom: 8px;
}

.health-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--gold-light), var(--gold), var(--gold-dark));
  transition: width 0.5s ease;
}

.player-stats {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 4px;
  font-size: 0.75rem;
}

.stat-item {
  text-align: center;
  padding: 2px;
}

.battle-controls {
  display: flex;
  align-items: center;
  gap: 16px;
  flex-wrap: wrap;
}

.status-display {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.logs-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.log-panel {
  background: rgba(10, 22, 40, 0.8);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 16px;
  height: 300px;
  overflow-y: auto;
}

.log-panel::-webkit-scrollbar {
  width: 6px;
}

.log-panel::-webkit-scrollbar-track {
  background: rgba(10, 22, 40, 0.5);
}

.log-panel::-webkit-scrollbar-thumb {
  background: var(--gold);
  border-radius: 3px;
}

.chat-area {
  background: var(--glass);
  border: 1px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
}

.chat-messages {
  background: rgba(10, 22, 40, 0.8);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 16px;
  height: 200px;
  overflow-y: auto;
  margin-bottom: 16px;
  font-size: 0.9rem;
  line-height: 1.4;
}

.chat-input-area {
  display: flex;
  gap: 12px;
}

.chat-input {
  flex: 1;
}

.error-notifications {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  max-width: 400px;
}

.error-alert {
  background: linear-gradient(135deg, #c0392b, #e74c3c);
  border: 1px solid #e74c3c;
  border-radius: 8px;
  padding: 12px 16px;
  margin-bottom: 8px;
  color: white;
  box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.success-state {
  color: var(--gold);
  background: rgba(212, 175, 55, 0.1);
}

.loading {
  opacity: 0.7;
  pointer-events: none;
}

@media (max-width: 768px) {
  .main-container {
    padding: 16px;
  }
  
  .form-grid.cols-2,
  .form-grid.cols-3,
  .form-grid.cols-4,
  .form-grid.cols-5 {
    grid-template-columns: 1fr;
  }
  
  .team-builder {
    grid-template-columns: 1fr;
  }
  
  .logs-section {
    grid-template-columns: 1fr;
  }
  
  .battle-controls {
    flex-direction: column;
    align-items: stretch;
  }
}

.otp-section {
  background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(184, 134, 11, 0.1));
  border: 1px solid var(--gold);
  border-radius: 12px;
  padding: 20px;
}

.url-display {
  margin-top: 16px;
}

.url-item {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 8px;
}

.url-label {
  min-width: 120px;
  font-weight: 600;
  color: var(--gold);
}
</style>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="main-container">
  <!-- Header -->
  <header class="header">
    <h1>Pyxis 전투 시스템</h1>
    <div class="subtitle">관리자 콘솔</div>
  </header>

  <!-- Battle Setup -->
  <section class="card">
    <div class="card-title">전투 구성</div>
    <div class="form-grid cols-3">
      <div class="form-group">
        <label class="form-label">전투 ID</label>
        <input id="battleId" class="form-input" style="min-width: 220px">
      </div>
      <div class="form-group">
        <label class="form-label">전투 모드</label>
        <select id="mode" class="form-select">
          <option>1v1</option>
          <option>2v2</option>
          <option>3v3</option>
          <option>4v4</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">동작</label>
        <div class="form-grid cols-3">
          <button class="btn" id="btnCreate">전투 생성</button>
          <button class="btn btn-secondary" id="btnLinks">링크 생성</button>
          <button class="btn btn-secondary" id="btnFetch">상태 갱신</button>
        </div>
      </div>
    </div>
    
    <div class="url-display">
      <div class="url-item">
        <span class="url-label">관리자 URL:</span>
        <code id="adminUrl" class="code-display">-</code>
      </div>
      <div class="url-item">
        <span class="url-label">플레이어 URL:</span>
        <code id="playerUrl" class="code-display">-</code>
      </div>
      <div class="url-item">
        <span class="url-label">관전자 URL:</span>
        <code id="spectUrl" class="code-display">-</code>
      </div>
    </div>
  </section>

  <!-- OTP Management -->
  <section class="card otp-section">
    <div class="card-title">인증 및 접근 제어</div>
    <div class="form-grid cols-2">
      <div>
        <div class="form-grid cols-4" style="margin-bottom: 16px;">
          <button id="btnIssueAdmin" class="btn btn-secondary">관리자 OTP</button>
          <span class="pill" id="adminOtp">-</span>
          <input id="adminOtpInput" class="form-input" placeholder="관리자 OTP 입력">
          <button class="btn" id="btnAdminLogin">관리자 로그인</button>
        </div>
        <div class="pill" id="adminLoginState">인증되지 않음</div>
      </div>
      <div>
        <div class="form-grid cols-3" style="margin-bottom: 16px;">
          <input id="playerNameForOtp" class="form-input" placeholder="플레이어 이름">
          <button id="btnIssuePlayer" class="btn btn-secondary">플레이어 OTP</button>
          <span class="pill" id="playerOtp">-</span>
        </div>
        <div class="form-grid cols-2">
          <button id="btnIssueSpect" class="btn btn-secondary">관전자 OTP</button>
          <span class="pill" id="spectOtp">-</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Battle Controls -->
  <section class="card">
    <div class="card-title">전투 관리</div>
    <div class="battle-controls">
      <button class="btn" id="btnStart">전투 시작</button>
      <select id="winnerSel" class="form-select" style="min-width: 200px;">
        <option value="">승자: 자동 (HP 합계)</option>
        <option value="team1">불사조 기사단 승리</option>
        <option value="team2">죽음을 먹는 자들 승리</option>
        <option value="draw">무승부</option>
      </select>
      <button id="btnForceEnd" class="btn btn-danger">강제 종료</button>
      <button id="btnDelete" class="btn btn-danger">전투 삭제</button>
    </div>
  </section>

  <!-- Team Building -->
  <section class="card">
    <div class="card-title">팀 구성</div>
    <div class="team-builder">
      <!-- Phoenix Knights -->
      <div class="team-panel team-phoenix">
        <div class="team-header">불사조 기사단</div>
        <div class="form-grid cols-2" style="margin-bottom: 16px;">
          <input id="t1_name" class="form-input" placeholder="캐릭터 이름">
          <input type="file" id="t1_img" accept="image/*" class="form-input">
        </div>
        <div class="form-grid cols-5" style="margin-bottom: 16px;">
          <div class="form-group">
            <label class="form-label">체력</label>
            <input type="number" id="t1_hp" class="form-input" min="1" max="100" value="100">
          </div>
          <div class="form-group">
            <label class="form-label">공격</label>
            <input type="number" id="t1_atk" class="form-input" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label class="form-label">방어</label>
            <input type="number" id="t1_def" class="form-input" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label class="form-label">민첩</label>
            <input type="number" id="t1_agi" class="form-input" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label class="form-label">행운</label>
            <input type="number" id="t1_luk" class="form-input" min="1" max="5" value="3">
          </div>
        </div>
        <div class="form-grid cols-2" style="margin-bottom: 16px;">
          <input id="t1_items" class="form-input" placeholder="아이템 (쉼표로 구분)">
          <button id="btnAddT1" class="btn">팀에 추가</button>
        </div>
        <div id="t1_list" class="player-list"></div>
      </div>

      <!-- Death Eaters -->
      <div class="team-panel team-death">
        <div class="team-header">죽음을 먹는 자들</div>
        <div class="form-grid cols-2" style="margin-bottom: 16px;">
          <input id="t2_name" class="form-input" placeholder="캐릭터 이름">
          <input type="file" id="t2_img" accept="image/*" class="form-input">
        </div>
        <div class="form-grid cols-5" style="margin-bottom: 16px;">
          <div class="form-group">
            <label class="form-label">체력</label>
            <input type="number" id="t2_hp" class="form-input" min="1" max="100" value="100">
          </div>
          <div class="form-group">
            <label class="form-label">공격</label>
            <input type="number" id="t2_atk" class="form-input" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label class="form-label">방어</label>
            <input type="number" id="t2_def" class="form-input" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label class="form-label">민첩</label>
            <input type="number" id="t2_agi" class="form-input" min="1" max="5" value="3">
          </div>
          <div class="form-group">
            <label class="form-label">행운</label>
            <input type="number" id="t2_luk" class="form-input" min="1" max="5" value="3">
          </div>
        </div>
        <div class="form-grid cols-2" style="margin-bottom: 16px;">
          <input id="t2_items" class="form-input" placeholder="아이템 (쉼표로 구분)">
          <button id="btnAddT2" class="btn">팀에 추가</button>
        </div>
        <div id="t2_list" class="player-list"></div>
      </div>
    </div>
  </section>

  <!-- Battle Status & Logs -->
  <section class="card">
    <div class="card-title">전투 상태 및 커뮤니케이션</div>
    <div class="status-display" style="margin-bottom: 20px;">
      <div id="state" class="status-display"></div>
    </div>
    
    <div class="logs-section">
      <div>
        <label class="form-label" style="margin-bottom: 8px;">전투 로그</label>
        <div id="log" class="log-panel"></div>
      </div>
      <div>
        <label class="form-label" style="margin-bottom: 8px;">실시간 채팅</label>
        <div id="chatLog" class="chat-messages"></div>
        <div class="chat-input-area">
          <input id="chatInput" class="chat-input" placeholder="관리자 메시지 (최대 200자)" maxlength="200">
          <button id="chatSend" class="btn">전송</button>
        </div>
      </div>
    </div>
  </section>
</div>

<div id="errorLog" class="error-notifications"></div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const $ = s => document.querySelector(s);
  const on = (sel, ev, fn) => { const el = $(sel); if (el) el.addEventListener(ev, fn); };
  const qs = new URLSearchParams(location.search);
  const ioSock = io({ path: '/socket.io' });

  let BATTLE = qs.get('battle') || '';
  $('#battleId').value = BATTLE;
  let TOK = { admin: qs.get('token') || '' };

  function showError(msg) {
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error-alert';
    errorDiv.textContent = msg;
    $('#errorLog').appendChild(errorDiv);
    setTimeout(() => errorDiv.remove(), 5000);
    console.error('Error:', msg);
  }

  async function api(url, { method = 'GET', json, body } = {}) {
    try {
      const headers = {};
      if (url.startsWith('/api/admin') && TOK.admin) headers['x-admin-token'] = TOK.admin;
      if (json) headers['Content-Type'] = 'application/json';
      const r = await fetch(url, { method, headers, body });
      const txt = await r.text();
      if (!r.ok) {
        throw new Error(`${r.status}: ${txt}`);
      }
      try { return JSON.parse(txt); } catch { return txt; }
    } catch (err) {
      showError(`API 오류: ${err.message}`);
      throw err;
    }
  }

  const renderTeam = (list, el) => {
    el.innerHTML = '';
    (list || []).forEach(p => {
      const d = document.createElement('div');
      d.className = 'player-card';
      const hpPercent = p.maxHp ? Math.round((p.hp / p.maxHp) * 100) : 0;
      d.innerHTML = `
        <div class="player-name">${p.name}</div>
        <div class="player-status">${p.alive ? '활성' : '전사'}</div>
        <div class="health-bar">
          <div class="health-fill" style="width: ${hpPercent}%"></div>
        </div>
        <div class="player-stats">
          <div class="stat-item">공격 ${p.stats?.attack ?? '-'}</div>
          <div class="stat-item">방어 ${p.stats?.defense ?? '-'}</div>
          <div class="stat-item">민첩 ${p.stats?.agility ?? '-'}</div>
          <div class="stat-item">행운 ${p.stats?.luck ?? '-'}</div>
        </div>
      `;
      el.appendChild(d);
    });
  };

  const renderLog = (log, el) => {
    el.innerHTML = (log || []).slice().reverse().map(e => `
      <div style="padding: 4px 0; border-bottom: 1px solid rgba(212, 175, 55, 0.1); font-size: 0.85rem;">
        <strong>${e.type}</strong> - ${e.result || ''}
      </div>
    `).join('');
  };

  const renderChat = (chat, el) => {
    el.innerHTML = (chat || []).slice().reverse().map(e => {
      const time = new Date(e.timestamp).toLocaleTimeString();
      const senderColor = e.senderType === 'system' ? '#d4af37' : 
                         e.senderType === 'admin' ? '#b8860b' : '#c4a56a';
      return `
        <div style="padding: 3px 0; border-bottom: 1px dashed rgba(212, 175, 55, 0.1);">
          <span style="color: ${senderColor}; font-weight: 600;">[${time}] ${e.sender}:</span>
          <span style="color: #e8dcc0;">${e.message}</span>
        </div>
      `;
    }).join('');
    el.scrollTop = el.scrollHeight;
  };

  const draw = (s) => {
    $('#state').innerHTML = `
      <span class="pill">ID: ${s.id}</span>
      <span class="pill">Mode: ${s.mode}</span>
      <span class="pill">Phase: ${s.phase}</span>
      <span class="pill">Current: ${s.currentTeam}</span>
      <span class="pill">Winner: ${s.winner || 'TBD'}</span>
    `;
    renderTeam(s.teams.team1, $('#t1_list'));
    renderTeam(s.teams.team2, $('#t2_list'));
    renderLog(s.battleLog, $('#log'));
    renderChat(s.chatLog, $('#chatLog'));
  };

  const refresh = async () => {
    if (!BATTLE) return;
    try {
      const state = await api(`/api/battles/${BATTLE}`);
      draw(state);
    } catch (err) {
      // Error already handled
    }
  };

  // Socket.IO events
  ioSock.on('connect', () => {
    console.log('Socket connected');
    if (BATTLE) ioSock.emit('join-battle', { battleId: BATTLE, role: 'admin' });
  });
  ioSock.on('disconnect', () => {
    console.log('Socket disconnected');
    showError('Real-time connection lost.');
  });
  ['battle-state', 'player-joined', 'battle-started', 'action-executed', 'battle-ended']
    .forEach(ev => ioSock.on(ev, ({ state }) => {
      if (state) draw(state);
    }));

  ioSock.on('chat-message', ({ message }) => {
    if (state && state.chatLog) {
      state.chatLog.push(message);
      renderChat(state.chatLog, $('#chatLog'));
    }
  });

  // Button events
  on('#btnCreate', 'click', async () => {
    try {
      const j = await api('/api/battles', { method: 'POST', json: true, body: JSON.stringify({ mode: $('#mode').value }) });
      BATTLE = j.battleId;
      $('#battleId').value = BATTLE;
      history.replaceState(null, '', `/admin?token=${TOK.admin || ''}&battle=${BATTLE}`);
      await refresh();
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnLinks', 'click', async () => {
    if (!BATTLE) return       showError('전투 ID가 필요합니다');
    try {
      const j = await api(`/api/admin/battles/${BATTLE}/links`, { method: 'POST' });
      TOK = j.tokens || TOK;
      $('#adminUrl').textContent = location.origin + `/admin?token=${TOK.admin}&battle=${BATTLE}`;
      $('#playerUrl').textContent = location.origin + `/play?token=${TOK.player}&battle=${BATTLE}`;
      $('#spectUrl').textContent = location.origin + `/watch?token=${TOK.spectator}&battle=${BATTLE}`;
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnFetch', 'click', refresh);

  on('#btnIssueAdmin', 'click', async () => {
    if (!BATTLE) return showError('Battle ID required');
    try {
      const j = await api(`/api/admin/battles/${BATTLE}/issue-otp`, { method: 'POST', json: true, body: JSON.stringify({ role: 'admin' }) });
      $('#adminOtp').textContent = j.otp || '-';
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnAdminLogin', 'click', async () => {
    const otp = $('#adminOtpInput').value.trim();
    if (!otp || !BATTLE) return showError('OTP와 전투 ID가 필요합니다');
    try {
      await api('/api/auth/login', { method: 'POST', json: true, body: JSON.stringify({ battleId: BATTLE, role: 'admin', otp, token: TOK.admin || '' }) });
      $('#adminLoginState').textContent = '인증됨';
      $('#adminLoginState').className = 'pill success-state';
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnIssuePlayer', 'click', async () => {
    const name = $('#playerNameForOtp').value.trim();
    if (!name || !BATTLE) return showError('플레이어 이름과 전투 ID가 필요합니다');
    try {
      const j = await api(`/api/admin/battles/${BATTLE}/issue-otp`, { method: 'POST', json: true, body: JSON.stringify({ role: 'player', name }) });
      $('#playerOtp').textContent = j.otp || '-';
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnIssueSpect', 'click', async () => {
    if (!BATTLE) return showError('Battle ID required');
    try {
      const j = await api(`/api/admin/battles/${BATTLE}/issue-otp`, { method: 'POST', json: true, body: JSON.stringify({ role: 'spectator' }) });
      $('#spectOtp').textContent = j.otp || '-';
    } catch (err) {
      // Error already handled
    }
  });

  const upload = async (el) => {
    const f = el.files?.[0];
    if (!f) return null;
    if (f.size > 10 * 1024 * 1024) throw new Error('Image max 10MB');
    const fd = new FormData();
    fd.append('image', f);
    const r = await fetch('/api/upload', { method: 'POST', body: fd });
    if (!r.ok) throw new Error(await r.text());
    return (await r.json()).url;
  };

  async function add(team) {
    if (!BATTLE) return showError('Battle ID required');
    try {
      const pre = team === 'team1' ? '#t1_' : '#t2_';
      const name = $(pre + 'name').value.trim();
      if (!name) return showError('이름이 필요합니다');

      const stats = {
        attack: +$(pre + 'atk').value,
        defense: +$(pre + 'def').value,
        agility: +$(pre + 'agi').value,
        luck: +$(pre + 'luk').value
      };
      const items = $(pre + 'items').value.split(',').map(s => s.trim()).filter(Boolean);

      let imageUrl = null;
      try {
        imageUrl = await upload($(pre + 'img'));
      } catch (e) {
        if (e && e.message) showError(`이미지 업로드 실패: ${e.message}`);
      }

      const body = {
        playerId: 'p_' + Math.random().toString(36).slice(2, 8),
        playerName: name,
        teamId: team,
        stats,
        imageUrl,
        items
      };

      const r = await api(`/api/admin/battles/${BATTLE}/join`, { method: 'POST', json: true, body: JSON.stringify(body) });
      if (!r.success) return showError(r.error || '추가 실패');

      // Reset form fields
      $(pre + 'name').value = '';
      $(pre + 'img').value = '';
      $(pre + 'hp').value = '100';
      $(pre + 'items').value = '';

      await refresh();
    } catch (err) {
      // Error already handled
    }
  }

  on('#btnAddT1', 'click', () => add('team1'));
  on('#btnAddT2', 'click', () => add('team2'));

  on('#btnStart', 'click', async () => {
    if (!BATTLE) return showError('Battle ID required');
    try {
      const r = await api(`/api/battles/${BATTLE}/start`, { method: 'POST', json: true, body: '{}' });
      if (!r.success) showError(r.error || '시작 실패');
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnForceEnd', 'click', async () => {
    if (!BATTLE) return showError('Battle ID required');
    try {
      const w = $('#winnerSel').value || undefined;
      await api(`/api/admin/battles/${BATTLE}/force-end`, { method: 'POST', json: true, body: JSON.stringify({ winner: w }) });
    } catch (err) {
      // Error already handled
    }
  });

  on('#btnDelete', 'click', async () => {
    if (!BATTLE) return showError('Battle ID required');
    if (!confirm('정말로 이 전투를 삭제하시겠습니까?')) return;
    try {
      await api(`/api/admin/battles/${BATTLE}`, { method: 'DELETE' });
      location.href = '/admin';
    } catch (err) {
      // Error already handled
    }
  });

  // URL copy functionality
  ['adminUrl', 'playerUrl', 'spectUrl'].forEach(id => {
    on(`#${id}`, 'click', async () => {
      const text = $(`#${id}`).textContent;
      if (text && text !== '-') {
        try {
          await navigator.clipboard.writeText(text);
          const el = $(`#${id}`);
          el.style.background = 'rgba(46, 204, 113, 0.3)';
          setTimeout(() => el.style.background = '', 1000);
        } catch (err) {
          showError('클립보드 복사 실패');
        }
      }
    });
  });

  // Chat functionality
  on('#chatSend', 'click', () => {
    const message = $('#chatInput').value.trim();
    if (!message || !BATTLE) return;

    ioSock.emit('send-chat', {
      battleId: BATTLE,
      sender: 'Administrator',
      message: message,
      senderType: 'admin'
    });

    $('#chatInput').value = '';
  });

  on('#chatInput', 'keypress', (e) => {
    if (e.key === 'Enter') {
      $('#chatSend').click();
    }
  });

  // Initial load
  if (BATTLE) refresh();
});
</script>
</body>
</html>
