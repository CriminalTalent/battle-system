<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>전투 시스템 - 관리자 콘솔</title>
<style>
:root {
  --deep-navy: #0a0f1a;
  --navy: #0f1419;
  --navy-light: #1a1f26;
  --gold: #E5C88A;
  --gold-light: #F5E6B8;
  --gold-dark: #C8A882;
  --accent: #2a3441;
  --text-primary: #F5E6B8;
  --text-secondary: #D4C39A;
  --border: rgba(229, 200, 138, 0.3);
  --border-light: rgba(229, 200, 138, 0.15);
  --shadow: rgba(229, 200, 138, 0.2);
  --glass: rgba(15, 20, 25, 0.85);
  --glass-dark: rgba(10, 15, 26, 0.9);
  --success: #27ae60;
  --warning: #f39c12;
  --danger: #e74c3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(229, 200, 138, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.main-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.header h1 {
  font-size: 2.5rem;
  color: var(--gold);
  text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
}

.card {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.card-title {
  font-size: 1.3rem;
  color: var(--gold);
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--border-light);
}

.form-grid {
  display: grid;
  gap: 10px;
}

.form-grid.cols-2 {
  grid-template-columns: 1fr 1fr;
}

.form-grid.cols-3 {
  grid-template-columns: 1fr 1fr 1fr;
}

.form-grid.cols-4 {
  grid-template-columns: repeat(4, 1fr);
}

.form-input, .form-select {
  width: 100%;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 10px 12px;
  color: var(--text-primary);
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.form-input:focus, .form-select:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 2px rgba(229, 200, 138, 0.2);
}

.form-select option {
  background: var(--navy-light);
  color: var(--text-primary);
}

.form-label {
  display: block;
  color: var(--text-primary);
  margin-bottom: 5px;
  font-weight: 500;
  font-size: 12px;
}

.btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 12px 20px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn:hover:not(:disabled) {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(229, 200, 138, 0.3);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

.btn-secondary {
  background: var(--navy-light);
  border-color: var(--border);
}

.btn-danger {
  background: var(--danger);
  border-color: #e74c3c;
}

.btn-success {
  background: var(--success);
  border-color: #27ae60;
}

.url-display {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  margin-top: 15px;
}

.url-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.url-item:last-child {
  margin-bottom: 0;
}

.url-label {
  color: var(--gold);
  font-weight: 600;
  min-width: 120px;
  font-size: 14px;
}

.code-display {
  background: var(--navy);
  color: var(--text-primary);
  padding: 6px 10px;
  border-radius: 6px;
  font-family: 'Courier New', monospace;
  font-size: 12px;
  flex: 1;
  word-break: break-all;
}

.pill {
  background: var(--gold-dark);
  color: var(--navy);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  letter-spacing: 1px;
}

.battle-controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.team-management {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 10px;
}

.status-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin: 20px 0;
}

.status-display {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 15px;
  backdrop-filter: blur(10px);
}

.status-title {
  color: var(--gold);
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 15px;
  text-align: center;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--border-light);
}

.player-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.player-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
}

.player-item.ready {
  border-color: var(--success);
  box-shadow: 0 0 10px rgba(39, 174, 96, 0.3);
}

.player-avatar {
  width: 40px;
  height: 40px;
  background: var(--accent);
  border: 2px solid var(--border);
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
}

.player-info {
  flex: 1;
}

.player-name {
  color: var(--gold);
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 4px;
}

.player-stats {
  color: var(--text-secondary);
  font-size: 12px;
  display: flex;
  gap: 8px;
}

.ready-status {
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
  text-align: center;
}

.ready-status.ready {
  background: var(--success);
  color: white;
}

.ready-status.waiting {
  background: var(--warning);
  color: white;
}

.health-bar {
  background: var(--navy);
  border-radius: 10px;
  height: 8px;
  overflow: hidden;
  margin: 4px 0;
}

.health-fill {
  background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--gold) 100%);
  height: 100%;
  transition: width 0.3s ease;
}

.log-content {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  height: 200px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.5;
}

.log-entry {
  padding: 6px 0;
  border-bottom: 1px solid rgba(229, 200, 138, 0.1);
  word-wrap: break-word;
}

.log-entry:last-child {
  border-bottom: none;
}

.ready-indicator {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 20px;
  text-align: center;
}

.ready-count {
  font-size: 1.2rem;
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 10px;
}

.ready-progress {
  background: var(--navy);
  border-radius: 10px;
  height: 20px;
  overflow: hidden;
  margin-bottom: 10px;
}

.ready-fill {
  background: linear-gradient(90deg, var(--warning) 0%, var(--success) 100%);
  height: 100%;
  transition: width 0.3s ease;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  z-index: 1000;
  transform: translateX(100%);
  opacity: 0;
  transition: all 0.3s ease;
}

.notification.show {
  transform: translateX(0);
  opacity: 1;
}

.notification.success {
  background: var(--gold);
  color: var(--navy);
}

.notification.error {
  background: var(--danger);
}

.notification.info {
  background: #3498db;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .main-container {
    padding: 10px;
    gap: 10px;
  }
  
  .status-grid {
    grid-template-columns: 1fr;
  }
  
  .form-grid.cols-2,
  .form-grid.cols-3,
  .form-grid.cols-4 {
    grid-template-columns: 1fr;
  }
  
  .battle-controls {
    flex-direction: column;
    align-items: stretch;
  }
  
  .url-item {
    flex-direction: column;
    align-items: stretch;
    gap: 5px;
  }

  .header h1 {
    font-size: 1.8rem;
  }
}
</style>
</head>
<body>

<div class="main-container">
  <!-- 헤더 -->
  <header class="header">
    <h1>전투 시스템</h1>
    <div class="subtitle">관리자 콘솔</div>
  </header>

  <!-- 전투 생성 및 링크 관리 -->
  <section class="card">
    <div class="card-title">전투 생성 및 링크 관리</div>
    <div class="form-grid cols-2" style="margin-bottom: 16px;">
      <select id="mode" class="form-select">
        <option value="1v1">1대1 전투</option>
        <option value="2v2">2대2 전투</option>
        <option value="3v3">3대3 전투</option>
        <option value="4v4">4대4 전투</option>
      </select>
      <input id="battleId" class="form-input" placeholder="전투 ID (자동생성)">
    </div>
    <div class="form-grid cols-3">
      <button class="btn" id="btnCreate">전투 생성</button>
      <button class="btn btn-secondary" id="btnLinks">링크 생성</button>
      <button class="btn btn-secondary" id="btnFetch">상태 갱신</button>
    </div>
    
    <div class="url-display">
      <div class="url-item">
        <span class="url-label">관리자 URL:</span>
        <code id="adminUrl" class="code-display">-</code>
      </div>
      <div class="url-item">
        <span class="url-label">플레이어 URL:</span>
        <code id="playerUrl" class="code-display">-</code>
      </div>
      <div class="url-item">
        <span class="url-label">관전자 URL:</span>
        <code id="spectUrl" class="code-display">-</code>
      </div>
    </div>
  </section>

  <!-- 인증 및 접근 제어 -->
  <section class="card">
    <div class="card-title">인증 및 접근 제어</div>
    <div class="form-grid cols-2">
      <div>
        <div class="form-grid cols-4" style="margin-bottom: 16px;">
          <button id="btnIssueAdmin" class="btn btn-secondary">관리자 OTP</button>
          <span class="pill" id="adminOtp">-</span>
          <input id="adminOtpInput" class="form-input" placeholder="관리자 OTP 입력">
          <button class="btn" id="btnAdminLogin">관리자 로그인</button>
        </div>
        <div class="pill" id="adminLoginState">인증되지 않음</div>
      </div>
      <div>
        <div class="form-grid cols-3" style="margin-bottom: 16px;">
          <input id="playerNameForOtp" class="form-input" placeholder="플레이어 이름">
          <button id="btnIssuePlayer" class="btn btn-secondary">플레이어 OTP</button>
          <span class="pill" id="playerOtp">-</span>
        </div>
        <div class="form-grid cols-2">
          <button id="btnIssueSpect" class="btn btn-secondary">관전자 OTP</button>
          <span class="pill" id="spectOtp">-</span>
        </div>
      </div>
    </div>
  </section>

  <!-- 플레이어 준비 상태 -->
  <section class="card" id="readySection" style="display: none;">
    <div class="card-title">플레이어 준비 상태</div>
    
    <div class="ready-indicator">
      <div class="ready-count" id="readyCount">준비 완료: 0/0</div>
      <div class="ready-progress">
        <div class="ready-fill" id="readyProgress" style="width: 0%"></div>
      </div>
      <div id="readyMessage" style="color: var(--text-secondary); font-size: 14px;">
        모든 플레이어가 준비를 완료해야 전투를 시작할 수 있습니다
      </div>
    </div>
  </section>

  <!-- 전투 관리 -->
  <section class="card">
    <div class="card-title">전투 관리</div>
    <div class="battle-controls">
      <button class="btn btn-success" id="btnStart" disabled>전투 시작</button>
      <select id="winnerSel" class="form-select" style="min-width: 200px;">
        <option value="">승자: 자동 (HP 합계)</option>
        <option value="team1">불사조 기사단 승리</option>
        <option value="team2">죽음을 먹는자들 승리</option>
      </select>
      <button class="btn btn-danger" id="btnEnd">전투 종료</button>
      <button class="btn btn-secondary" id="btnNextTurn">다음 턴</button>
    </div>

    <!-- 팀 관리 섹션 -->
    <div class="form-grid cols-2" style="margin: 20px 0;">
      <div class="team-management">
        <div class="card-title" style="font-size: 1.1rem; margin-bottom: 15px;">불사조 기사단 관리</div>
        <div class="form-grid" style="gap: 10px;">
          <input id="team1PlayerName" class="form-input" placeholder="플레이어 이름">
          
          <div class="form-label" style="margin-top: 10px;">스탯 설정 (1-5)</div>
          <div class="form-grid cols-4" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격력</label>
              <input id="team1Attack" class="form-input" type="number" value="2" min="1" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어력</label>
              <input id="team1Defense" class="form-input" type="number" value="2" min="1" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">민첩성</label>
              <input id="team1Agility" class="form-input" type="number" value="2" min="1" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">행운</label>
              <input id="team1Luck" class="form-input" type="number" value="2" min="1" max="5">
            </div>
          </div>
          
          <div class="form-label" style="margin-top: 10px;">아이템 할당</div>
          <div class="form-grid cols-3" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격 보정기</label>
              <input id="team1AttackItem" class="form-input" type="number" value="0" min="0" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어 보정기</label>
              <input id="team1DefenseItem" class="form-input" type="number" value="0" min="0" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">디터니</label>
              <input id="team1HealItem" class="form-input" type="number" value="0" min="0" max="5">
            </div>
          </div>
          
          <button class="btn" onclick="addPlayerToTeam('team1')" style="margin-top: 10px;">불사조 기사단에 추가</button>
        </div>
      </div>

      <div class="team-management">
        <div class="card-title" style="font-size: 1.1rem; margin-bottom: 15px;">죽음을 먹는자들 관리</div>
        <div class="form-grid" style="gap: 10px;">
          <input id="team2PlayerName" class="form-input" placeholder="플레이어 이름">
          
          <div class="form-label" style="margin-top: 10px;">스탯 설정 (1-5)</div>
          <div class="form-grid cols-4" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격력</label>
              <input id="team2Attack" class="form-input" type="number" value="2" min="1" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어력</label>
              <input id="team2Defense" class="form-input" type="number" value="2" min="1" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">민첩성</label>
              <input id="team2Agility" class="form-input" type="number" value="2" min="1" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">행운</label>
              <input id="team2Luck" class="form-input" type="number" value="2" min="1" max="5">
            </div>
          </div>
          
          <div class="form-label" style="margin-top: 10px;">아이템 할당</div>
          <div class="form-grid cols-3" style="gap: 8px;">
            <div>
              <label class="form-label" style="font-size: 12px;">공격 보정기</label>
              <input id="team2AttackItem" class="form-input" type="number" value="0" min="0" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">방어 보정기</label>
              <input id="team2DefenseItem" class="form-input" type="number" value="0" min="0" max="5">
            </div>
            <div>
              <label class="form-label" style="font-size: 12px;">디터니</label>
              <input id="team2HealItem" class="form-input" type="number" value="0" min="0" max="5">
            </div>
          </div>
          
          <button class="btn" onclick="addPlayerToTeam('team2')" style="margin-top: 10px;">죽음을 먹는자들에 추가</button>
        </div>
      </div>
    </div>
  </section>

  <!-- 전투 상태 -->
  <section class="status-grid">
    <div class="status-display">
      <div class="status-title">불사조 기사단 현황</div>
      <div id="team1Status" class="player-list">
        <div style="text-align: center; color: var(--text-secondary); font-size: 14px;">플레이어 없음</div>
      </div>
    </div>
    
    <div class="status-display">
      <div class="status-title">죽음을 먹는자들 현황</div>
      <div id="team2Status" class="player-list">
        <div style="text-align: center; color: var(--text-secondary); font-size: 14px;">플레이어 없음</div>
      </div>
    </div>
  </section>

  <!-- 로그 섹션 -->
  <section class="status-grid">
    <div class="status-display">
      <div class="status-title">전투 로그</div>
      <div id="battleLog" class="log-content"></div>
    </div>
    
    <div class="status-display">
      <div class="status-title">채팅</div>
      <div id="chatLog" class="log-content"></div>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <input type="text" id="chatInput" placeholder="메시지 입력..." maxlength="200" style="flex: 1; background: var(--navy-light); border: 1px solid var(--border-light); border-radius: 6px; padding: 10px 12px; color: var(--text-primary); font-size: 14px;">
        <button onclick="sendChat()" style="background: var(--gold-dark); border: 1px solid var(--gold); border-radius: 6px; padding: 10px 15px; color: var(--navy); cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease;">전송</button>
      </div>
    </div>
  </section>
</div>

<script>
let BATTLE = null;
let TOK = {};
let socket = null;
let readyCheckInterval = null;

// 도움 함수들
function $(sel) { return document.querySelector(sel); }
function on(sel, event, fn) { $(sel)?.addEventListener(event, fn); }

// API 호출 함수
async function api(url, opts = {}) {
  try {
    const res = await fetch(url, {
      headers: { 'Content-Type': 'application/json', ...opts.headers },
      ...opts
    });
    
    if (!res.ok) {
      const error = await res.json().catch(() => ({ error: `HTTP ${res.status}` }));
      throw new Error(error.error || `HTTP ${res.status}`);
    }
    
    return await res.json();
  } catch (error) {
    showError(error.message);
    throw error;
  }
}

// 알림 표시
function showNotification(message, type = 'info') {
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => notification.classList.add('show'), 100);
  setTimeout(() => {
    notification.classList.remove('show');
    setTimeout(() => document.body.removeChild(notification), 300);
  }, 3000);
}

function showSuccess(message) { showNotification(message, 'success'); }
function showError(message) { showNotification(message, 'error'); }

// 준비 상태 체크
async function checkReadyStatus() {
  if (!BATTLE) return;
  
  try {
    const battle = await api(`/api/battles/${BATTLE}`);
    updateReadyDisplay(battle);
    
    // 전투 시작 가능 여부 체크
    const canStartResult = await api(`/api/admin/battles/${BATTLE}/can-start`);
    updateStartButton(canStartResult);

  }
}

// 준비 상태 표시 업데이트
function updateReadyDisplay(battle) {
  if (!battle || !battle.teams) return;
  
  const allPlayers = [
    ...(battle.teams.team1?.players || []),
    ...(battle.teams.team2?.players || [])
  ];
  
  const readyPlayers = allPlayers.filter(p => p.isReady).length;
  const totalPlayers = allPlayers.length;
  const expectedPlayers = battle.config?.playersPerTeam * 2 || totalPlayers;
  
  // 준비 섹션 표시/숨김
  const readySection = $('#readySection');
  if (battle.status === 'waiting' && totalPlayers > 0) {
    readySection.style.display = 'block';
  } else {
    readySection.style.display = 'none';
    return;
  }
  
  // 준비 카운트 업데이트
  const readyCount = $('#readyCount');
  const readyProgress = $('#readyProgress');
  const readyMessage = $('#readyMessage');
  
  if (readyCount) {
    readyCount.textContent = `준비 완료: ${readyPlayers}/${expectedPlayers}`;
  }
  
  if (readyProgress) {
    const percentage = expectedPlayers > 0 ? (readyPlayers / expectedPlayers) * 100 : 0;
    readyProgress.style.width = `${percentage}%`;
  }
  
  if (readyMessage) {
    if (readyPlayers === expectedPlayers && totalPlayers === expectedPlayers) {
      readyMessage.textContent = '모든 플레이어가 준비되었습니다! 전투를 시작할 수 있습니다.';
      readyMessage.style.color = 'var(--success)';
    } else if (totalPlayers < expectedPlayers) {
      readyMessage.textContent = `플레이어가 부족합니다. (${totalPlayers}/${expectedPlayers})`;
      readyMessage.style.color = 'var(--warning)';
    } else {
      readyMessage.textContent = '모든 플레이어가 준비를 완료해야 전투를 시작할 수 있습니다.';
      readyMessage.style.color = 'var(--text-secondary)';
    }
  }
}

// 전투 시작 버튼 업데이트

// 전투 화면 업데이트
function updateBattleDisplay(battle) {
  if (!battle) return;
  
  // 팀 상태 업데이트
  updateTeamStatus('team1', battle.teams?.team1?.players || []);
  updateTeamStatus('team2', battle.teams?.team2?.players || []);
  
  // 로그 업데이트
  if (battle.battleLog) {
    updateLog('battleLog', battle.battleLog);
  }
  
  if (battle.chatLog) {
    updateLog('chatLog', battle.chatLog);
  }
}

// 팀 상태 업데이트
function updateTeamStatus(teamId, players) {
  const container = $(`#${teamId}Status`);
  if (!container) return;
  
  if (players.length === 0) {
    container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); font-size: 14px;">플레이어 없음</div>';
    return;
  }
  
  container.innerHTML = players.map(player => {
    const hpPercent = player.maxHp > 0 ? (player.hp / player.maxHp) * 100 : 0;
    const itemCounts = {};
    (player.inventory || []).forEach(item => {
      itemCounts[item] = (itemCounts[item] || 0) + 1;
    });
    const itemText = Object.entries(itemCounts)
      .map(([item, count]) => `${item}: ${count}`)
      .join(', ') || '없음';
    
    return `
      <div class="player-item ${player.isReady ? 'ready' : ''}">
        <div class="player-avatar" style="background-image: url('${player.imageUrl || ''}')"></div>
        <div class="player-info">
          <div class="player-name">${player.name}</div>
          <div class="health-bar">
            <div class="health-fill" style="width: ${hpPercent}%"></div>
          </div>
          <div class="player-stats">
            <span>HP: ${player.hp}/${player.maxHp}</span>
            <span>${player.alive ? '생존' : '전사'}</span>
            <span>${player.connected ? '온라인' : '오프라인'}</span>
          </div>
          <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
            공격${player.stats?.attack || 0} 방어${player.stats?.defense || 0} 민첩${player.stats?.agility || 0} 행운${player.stats?.luck || 0}
          </div>
          <div style="font-size: 11px; color: var(--text-secondary);">
            아이템: ${itemText}
          </div>
        </div>
        <div class="ready-status ${player.isReady ? 'ready' : 'waiting'}">
          ${player.isReady ? '준비완료' : '준비중'}
        </div>
      </div>
    `;
  }).join('');
}

// 로그 업데이트
function updateLog(containerId, entries) {
  const container = $(`#${containerId}`);
  if (!container || !entries) return;
  
  container.innerHTML = entries.slice(-20).map(entry => {
    const time = new Date(entry.timestamp).toLocaleTimeString();
    return `
      <div class="log-entry">
        <strong style="color: var(--gold);">${entry.type || '시스템'}</strong>: 
        ${entry.message || entry.content || ''}
        <br><small style="color: var(--text-secondary);">${time}</small>
      </div>
    `;
  }).join('');
  
  container.scrollTop = container.scrollHeight;
}

// 플레이어 추가 함수
async function addPlayerToTeam(team) {
  if (!BATTLE) {
    showError('전투 ID가 필요합니다');
    return;
  }
  
  const playerName = $(`#${team}PlayerName`).value.trim();
  if (!playerName) {
    showError('플레이어 이름을 입력하세요');
    return;
  }
  
  try {
    const formData = new FormData();
    formData.append('name', playerName);
    formData.append('team', team);
    formData.append('attack', $(`#${team}Attack`).value);
    formData.append('defense', $(`#${team}Defense`).value);
    formData.append('agility', $(`#${team}Agility`).value);
    formData.append('luck', $(`#${team}Luck`).value);
    formData.append('공격 보정기', $(`#${team}AttackItem`).value);
    formData.append('방어 보정기', $(`#${team}DefenseItem`).value);
    formData.append('디터니', $(`#${team}HealItem`).value);

    const response = await fetch(`/api/admin/battles/${BATTLE}/add-player`, {
      method: 'POST',
      body: formData
    });
    
    if (!response.ok) {
      const error = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
      throw new Error(error.error || `HTTP ${response.status}`);
    }

    const result = await response.json();
    showSuccess(result.message || '플레이어가 추가되었습니다');
    
    // 입력 필드 초기화
    $(`#${team}PlayerName`).value = '';
    
    await refresh();
  } catch (error) {
    showError(`플레이어 추가 실패: ${error.message}`);
  }
}

// 소켓 연결
function connectSocket() {
  if (!BATTLE) return;
  
  if (socket) {
    socket.disconnect();
  }
  
  socket = io({
    transports: ['websocket', 'polling'],
    upgrade: true,
    rememberUpgrade: true
  });
  
  socket.on('connect', () => {
    console.log('소켓 연결됨:', socket.id);
    if (TOK.admin && BATTLE) {
      socket.emit('adminAuth', { battleId: BATTLE, otp: TOK.admin });
    }
  });
  
  socket.on('authSuccess', (data) => {
    updateBattleDisplay(data.battle);
    updateReadyDisplay(data.battle);
  });
  
  socket.on('battleUpdate', (battle) => {
    updateBattleDisplay(battle);
    updateReadyDisplay(battle);
  });
  
  socket.on('chatMessage', (data) => {
    // 채팅 메시지 수신시 로그 업데이트
    if (data.battleId === BATTLE) {
      refresh();
    }
  });
  
  socket.on('connectionStatus', (data) => {
    if (data.battleId === BATTLE) {
      updateConnectionStatus(data);
    }
  });

  socket.on('disconnect', () => {
    console.log('소켓 연결 해제됨');
  });
}

// 채팅 전송 함수
function sendChat() {
  const input = $('#chatInput');
  const message = input.value.trim();
  
  if (!message) return;
  
  if (socket && socket.connected) {
    // 소켓을 통해 채팅 전송
    socket.emit('chatMessage', { message: message });
    input.value = '';
  } else {
    // 소켓이 없으면 API로 전송
    sendChatViaAPI(message);
  }
}

// API를 통한 채팅 전송 (백업)
async function sendChatViaAPI(message) {
  if (!BATTLE) return;
  
  try {
    await api(`/api/admin/battles/${BATTLE}/chat`, {
      method: 'POST',
      body: JSON.stringify({
        message: message,
        sender: '관리자',
        senderType: 'admin'
      })
    });
    $('#chatInput').value = '';
  } catch (error) {
    showError('채팅 전송 실패: ' + error.message);
  }
}
