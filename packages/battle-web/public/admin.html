<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>전투 관리자 콘솔</title>
<style>
:root {
  --deep-navy: #0a0f1a;
  --navy: #0f1419;
  --navy-light: #1a1f26;
  --gold: #E5C88A;
  --gold-light: #F5E6B8;
  --gold-dark: #C8A882;
  --accent: #2a3441;
  --text-primary: #F5E6B8;
  --text-secondary: #D4C39A;
  --border: rgba(229, 200, 138, 0.3);
  --border-light: rgba(229, 200, 138, 0.15);
  --shadow: rgba(229, 200, 138, 0.2);
  --glass: rgba(15, 20, 25, 0.85);
  --glass-dark: rgba(10, 15, 26, 0.9);
  --success: #27ae60;
  --warning: #f39c12;
  --danger: #e74c3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(229, 200, 138, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.admin-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.admin-header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(229, 200, 138, 0.1);
}

.admin-title {
  font-size: 2.5rem;
  color: var(--gold);
  text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.admin-subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
}

.control-panels {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.control-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.panel-title {
  font-size: 1.3rem;
  color: var(--gold);
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--border-light);
}

.form-group {
  margin-bottom: 15px;
}

.form-label {
  display: block;
  color: var(--text-primary);
  margin-bottom: 5px;
  font-weight: 500;
  font-size: 14px;
}

.form-input, .form-select {
  width: 100%;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 10px 12px;
  color: var(--text-primary);
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.form-input:focus, .form-select:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 2px rgba(229, 200, 138, 0.2);
}

.form-select option {
  background: var(--navy-light);
  color: var(--text-primary);
}

.btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 12px 20px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.btn:hover:not(:disabled) {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(229, 200, 138, 0.3);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

.btn-primary {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
}

.btn-danger {
  background: var(--danger);
  border-color: #e74c3c;
}

.btn-warning {
  background: var(--warning);
  border-color: #f39c12;
}

.btn-small {
  padding: 8px 15px;
  font-size: 12px;
}

.url-display {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 10px;
  font-family: 'Courier New', monospace;
  font-size: 12px;
  word-break: break-all;
  margin: 10px 0;
}

.otp-display {
  background: var(--gold-dark);
  color: var(--navy);
  border-radius: 6px;
  padding: 8px 12px;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  font-size: 16px;
  letter-spacing: 2px;
  text-align: center;
  margin: 5px 0;
}

.battle-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin: 20px 0;
}

.team-section {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 15px;
  backdrop-filter: blur(10px);
}

.team-title {
  color: var(--gold);
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 15px;
  text-align: center;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--border-light);
}

.player-entry {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  margin-bottom: 10px;
}

.player-avatar {
  width: 40px;
  height: 40px;
  background: var(--accent);
  border: 2px solid var(--border);
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
}

.player-info {
  flex: 1;
}

.player-name {
  color: var(--gold);
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 4px;
}

.health-bar {
  background: var(--navy);
  border-radius: 10px;
  height: 8px;
  overflow: hidden;
  margin-bottom: 6px;
}

.health-fill {
  background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
  height: 100%;
  transition: width 0.3s ease;
}

.player-stats {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.player-stats span {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 4px;
  padding: 2px 6px;
  font-size: 11px;
  color: var(--text-secondary);
}

.player-add-form {
  background: var(--glass-dark);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  margin-top: 10px;
}

.player-form-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.player-form-row .form-input {
  flex: 1;
}

.stats-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-bottom: 10px;
}

.item-controls {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.item-controls select {
  flex: 1;
  min-width: 120px;
}

.logs-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.log-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.log-title {
  font-size: 1.2rem;
  color: var(--gold);
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
}

.log-content {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  height: 300px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.5;
}

.log-entry {
  padding: 6px 0;
  border-bottom: 1px solid var(--border-light);
  word-wrap: break-word;
}

.log-entry:last-child {
  border-bottom: none;
}

.chat-controls {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.chat-input {
  flex: 1;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 10px 12px;
  color: var(--text-primary);
  font-size: 14px;
}

.chat-input:focus {
  outline: none;
  border-color: var(--gold);
}

.send-btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 10px 15px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.send-btn:hover {
  background: var(--navy-light);
  border-color: var(--border);
}

.status-indicator {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: 8px;
}

.status-waiting {
  background: var(--warning);
}

.status-ongoing {
  background: var(--gold);
}

.status-ended {
  background: var(--danger);
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--glass-dark);
  border: 2px solid;
  border-radius: 8px;
  padding: 12px 20px;
  color: white;
  font-weight: 600;
  backdrop-filter: blur(20px);
  z-index: 1000;
  transform: translateX(100%);
  opacity: 0;
  transition: all 0.3s ease;
}

.notification.show {
  transform: translateX(0);
  opacity: 1;
}

.notification.success {
  border-color: var(--gold);
}

.notification.error {
  border-color: var(--danger);
}

.notification.warning {
  border-color: var(--warning);
}

.hidden {
  display: none !important;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .control-panels {
    grid-template-columns: 1fr;
  }
  
  .battle-info {
    grid-template-columns: 1fr;
  }
  
  .logs-section {
    grid-template-columns: 1fr;
  }
  
  .player-form-row {
    flex-direction: column;
  }
  
  .stats-row {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .item-controls {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .admin-container {
    padding: 15px;
  }
  
  .admin-title {
    font-size: 1.8rem;
  }
  
  .control-panel,
  .team-section,
  .log-panel {
    padding: 15px;
  }
  
  .stats-row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
  <div class="admin-container">
    <!-- 헤더 -->
    <div class="admin-header">
      <h1 class="admin-title">전투 관리자 콘솔</h1>
      <p class="admin-subtitle">전투 생성, 관리 및 모니터링</p>
    </div>

    <!-- 인증 화면 -->
    <div id="authScreen" class="control-panels">
      <div class="control-panel">
        <h2 class="panel-title">관리자 인증</h2>
        <div class="form-group">
          <label class="form-label">전투 ID</label>
          <input type="text" id="battleIdInput" class="form-input" placeholder="전투 ID를 입력하세요">
        </div>
        <div class="form-group">
          <label class="form-label">관리자 OTP</label>
          <input type="text" id="adminOtpInput" class="form-input" placeholder="OTP를 입력하세요">
        </div>
        <button onclick="authenticateAdmin()" class="btn btn-primary" style="width: 100%;">
          관리자로 로그인
        </button>
      </div>
      
      <div class="control-panel">
        <h2 class="panel-title">새 전투 생성</h2>
        <div class="form-group">
          <label class="form-label">전투 모드</label>
          <select id="battleModeSelect" class="form-select">
            <option value="1v1">1 vs 1</option>
            <option value="2v2">2 vs 2</option>
            <option value="3v3">3 vs 3</option>
            <option value="4v4">4 vs 4</option>
          </select>
        </div>
        <button onclick="createNewBattle()" class="btn btn-primary" style="width: 100%;">
          새 전투 생성
        </button>
      </div>
    </div>

    <!-- 메인 관리 화면 -->
    <div id="mainScreen" class="hidden">
      <!-- 전투 제어 패널 -->
      <div class="control-panels">
        <div class="control-panel">
          <h2 class="panel-title">전투 제어</h2>
          <div class="form-group">
            <label class="form-label">전투 상태</label>
            <div style="display: flex; align-items: center;">
              <span class="status-indicator" id="battleStatusIndicator"></span>
              <span id="battleStatusText">대기중</span>
            </div>
          </div>
          <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button id="btnStart" onclick="startBattle()" class="btn btn-primary" style="flex: 1;">
              전투 시작
            </button>
            <button id="btnEnd" onclick="endBattle()" class="btn btn-danger" style="flex: 1;" disabled>
              강제 종료
            </button>
          </div>
          <div class="form-group" style="margin-top: 15px;">
            <label class="form-label">승자 선택 (강제 종료시)</label>
            <select id="winnerSel" class="form-select">
              <option value="">승자: 자동 (HP 합계)</option>
              <option value="team1">팀 1 승리</option>
              <option value="team2">팀 2 승리</option>
            </select>
          </div>
          <button onclick="deleteBattle()" class="btn btn-warning" style="width: 100%; margin-top: 10px;">
            전투 삭제
          </button>
        </div>

        <div class="control-panel">
          <h2 class="panel-title">접속 링크 & OTP</h2>
          <div class="form-group">
            <label class="form-label">관리자 URL</label>
            <div class="url-display" id="adminUrl">-</div>
            <div class="otp-display" id="adminOtp">-</div>
          </div>
          <div class="form-group">
            <label class="form-label">플레이어 URL</label>
            <div class="url-display" id="playerUrl">-</div>
            <div class="otp-display" id="playerOtp">-</div>
          </div>
          <div class="form-group">
            <label class="form-label">관전자 URL</label>
            <div class="url-display" id="spectatorUrl">-</div>
            <div class="otp-display" id="spectatorOtp">-</div>
          </div>
        </div>
      </div>

      <!-- 팀 정보 -->
      <div class="battle-info">
        <div class="team-section">
          <h3 class="team-title">팀 1</h3>
          <div id="team1Players"></div>
          <div class="player-add-form">
            <div class="player-form-row">
              <input type="text" id="player1Name" class="form-input" placeholder="플레이어 이름">
              <input type="file" id="player1Image" class="form-input" accept="image/*">
            </div>
            <div class="stats-row">
              <input type="number" id="player1Attack" class="form-input" placeholder="공격력" min="1" max="10" value="3">
              <input type="number" id="player1Defense" class="form-input" placeholder="방어력" min="1" max="10" value="3">
              <input type="number" id="player1Agility" class="form-input" placeholder="민첩성" min="1" max="10" value="3">
              <input type="number" id="player1Luck" class="form-input" placeholder="행운" min="1" max="10" value="3">
            </div>
            <div class="item-controls">
              <select id="player1ItemType" class="form-select">
                <option value="">아이템 선택</option>
                <option value="공격 보정기">공격 보정기</option>
                <option value="방어 보정기">방어 보정기</option>
                <option value="디터니">디터니</option>
              </select>
              <input type="number" id="player1ItemCount" class="form-input" placeholder="개수" min="0" max="5" value="1" style="max-width: 80px;">
              <button onclick="addItemToPlayer(1)" class="btn btn-small">아이템 추가</button>
            </div>
            <button onclick="addPlayer('team1')" class="btn btn-primary" style="width: 100%;">
              팀 1에 추가
            </button>
          </div>
        </div>

        <div class="team-section">
          <h3 class="team-title">팀 2</h3>
          <div id="team2Players"></div>
          <div class="player-add-form">
            <div class="player-form-row">
              <input type="text" id="player2Name" class="form-input" placeholder="플레이어 이름">
              <input type="file" id="player2Image" class="form-input" accept="image/*">
            </div>
            <div class="stats-row">
              <input type="number" id="player2Attack" class="form-input" placeholder="공격력" min="1" max="10" value="3">
              <input type="number" id="player2Defense" class="form-input" placeholder="방어력" min="1" max="10" value="3">
              <input type="number" id="player2Agility" class="form-input" placeholder="민첩성" min="1" max="10" value="3">
              <input type="number" id="player2Luck" class="form-input" placeholder="행운" min="1" max="10" value="3">
            </div>
            <div class="item-controls">
              <select id="player2ItemType" class="form-select">
                <option value="">아이템 선택</option>
                <option value="공격 보정기">공격 보정기</option>
                <option value="방어 보정기">방어 보정기</option>
                <option value="디터니">디터니</option>
              </select>
              <input type="number" id="player2ItemCount" class="form-input" placeholder="개수" min="0" max="5" value="1" style="max-width: 80px;">
              <button onclick="addItemToPlayer(2)" class="btn btn-small">아이템 추가</button>
            </div>
            <button onclick="addPlayer('team2')" class="btn btn-primary" style="width: 100%;">
              팀 2에 추가
            </button>
          </div>
        </div>
      </div>

      <!-- 로그 섹션 -->
      <div class="logs-section">
        <div class="log-panel">
          <h3 class="log-title">전투 로그</h3>
          <div id="battleLog" class="log-content"></div>
        </div>

        <div class="log-panel">
          <h3 class="log-title">채팅</h3>
          <div id="chatLog" class="log-content"></div>
          <div class="chat-controls">
            <input type="text" id="chatInput" class="chat-input" placeholder="메시지 입력..." maxlength="200">
            <button onclick="sendChat()" class="send-btn">전송</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO 라이브러리 -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
  let socket = null;
  let currentBattleId = null;
  let gameState = null;
  let pendingItems = { 1: [], 2: [] }; // 팀별 대기 중인 아이템

  // DOM 요소 선택 헬퍼
  function $(selector) {
    return document.querySelector(selector);
  }

  // 알림 표시
  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.classList.add('show'), 100);
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
  }

  // 에러 표시
  function showError(message) {
    showNotification(message, 'error');
    console.error('오류:', message);
  }

  // 성공 표시
  function showSuccess(message) {
    showNotification(message, 'success');
  }

  // API 요청 헬퍼
  async function apiCall(url, options = {}) {
    try {
      const response = await fetch(url, {
        headers: { 'Content-Type': 'application/json', ...options.headers },
        ...options
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.error || `HTTP ${response.status}`);
      }
      
      return data;
    } catch (error) {
      showError(error.message);
      throw error;
    }
  }

  // 새 전투 생성
  async function createNewBattle() {
    try {
      const mode = $('#battleModeSelect').value;
      const result = await apiCall('/api/battles', {
        method: 'POST',
        body: JSON.stringify({ mode })
      });
      
      currentBattleId = result.battle.id;
      
      // OTP 표시
      updateUrls(result.battle.id, result.battle.otps);
      
      showSuccess('새 전투가 생성되었습니다!');
      
      // 자동으로 관리자 인증
      $('#battleIdInput').value = result.battle.id;
      $('#adminOtpInput').value = result.battle.otps.admin;
      authenticateAdmin();
      
    } catch (error) {
      // 오류는 이미 api 함수에서 처리됨
    }
  }

  // URL 및 OTP 업데이트
  function updateUrls(battleId, otps) {
    const baseUrl = window.location.origin;
    
    $('#adminUrl').textContent = `${baseUrl}/admin`;
    $('#adminOtp').textContent = otps.admin;
    
    $('#playerUrl').textContent = `${baseUrl}/play`;
    $('#playerOtp').textContent = otps.player;
    
    $('#spectatorUrl').textContent = `${baseUrl}/watch`;
    $('#spectatorOtp').textContent = otps.spectator;
  }

  // 관리자 인증
  function authenticateAdmin() {
    const battleId = $('#battleIdInput').value.trim();
    const otp = $('#adminOtpInput').value.trim();
    
    if (!battleId || !otp) {
      showError('전투 ID와 OTP를 입력하세요.');
      return;
    }
    
    currentBattleId = battleId;
    connectSocket();
    
    socket.emit('adminAuth', { battleId, otp });
  }

  // 소켓 연결
  function connectSocket() {
    if (socket) {
      socket.disconnect();
    }
    
    socket = io({
      transports: ['websocket', 'polling'],
      upgrade: true,
      rememberUpgrade: true
    });
    
    socket.on('connect', () => {
      console.log('소켓 연결됨:', socket.id);
    });
    
    socket.on('authSuccess', (data) => {
      console.log('인증 성공:', data.role);
      gameState = data.battle;
      
      if (data.battle.otps) {
        updateUrls(currentBattleId, data.battle.otps);
      }
      
      $('#authScreen').classList.add('hidden');
      $('#mainScreen').classList.remove('hidden');
      
      updateDisplay();
      showSuccess('관리자로 로그인되었습니다.');
    });
    
    socket.on('authError', (message) => {
      showError(message);
    });
    
    socket.on('battleUpdate', (battle) => {
      gameState = battle;
      updateDisplay();
    });
    
    socket.on('disconnect', () => {
      console.log('소켓 연결 해제됨');
      showError('서버와의 연결이 끊어졌습니다.');
    });
    
    // 주기적으로 연결 확인
    setInterval(() => {
      if (socket && socket.connected) {
        socket.emit('heartbeat');
      }
    }, 30000);
  }

  // 화면 업데이트
  function updateDisplay() {
    if (!gameState) return;

    // 전투 상태 업데이트
    updateBattleStatus();

    // 팀별 플레이어 렌더링
    renderTeam(gameState.teams?.team1?.players || [], $('#team1Players'));
    renderTeam(gameState.teams?.team2?.players || [], $('#team2Players'));

    // 로그 렌더링
    renderLog(gameState.battleLog || [], $('#battleLog'));
    renderChat(gameState.chatLog || [], $('#chatLog'));

    // 승자 선택 옵션 업데이트
    const winnerSel = $('#winnerSel');
    if (winnerSel && gameState.teams) {
      winnerSel.innerHTML = `
        <option value="">승자: 자동 (HP 합계)</option>
        <option value="team1">팀 1 승리</option>
        <option value="team2">팀 2 승리</option>
      `;
    }

    // 전투 상태에 따른 버튼 상태 업데이트
    const isStarted = gameState.status === 'ongoing';
    const startBtn = $('#btnStart');
    const endBtn = $('#btnEnd');
    
    if (startBtn) startBtn.disabled = isStarted;
    if (endBtn) endBtn.disabled = !isStarted;
  }

  // 전투 상태 업데이트
  function updateBattleStatus() {
    const indicator = $('#battleStatusIndicator');
    const text = $('#battleStatusText');
    
    if (!indicator || !text) return;
    
    indicator.className = 'status-indicator';
    
    switch (gameState.status) {
      case 'waiting':
        indicator.classList.add('status-waiting');
        text.textContent = '대기중';
        break;
      case 'ongoing':
        indicator.classList.add('status-ongoing');
        text.textContent = '진행중';
        break;
      case 'ended':
        indicator.classList.add('status-ended');
        text.textContent = '종료';
        break;
    }
  }

  // 팀 렌더링 함수
  function renderTeam(players, el) {
    if (!el) return;
    
    el.innerHTML = '';
    players.forEach(p => {
      const d = document.createElement('div');
      d.className = 'player-entry';
      
      const hpPercent = p.maxHp > 0 ? Math.round((p.hp / p.maxHp) * 100) : 0;
      
      // 아이템 개수 계산
      const itemCounts = {};
      (p.inventory || []).forEach(item => {
        itemCounts[item] = (itemCounts[item] || 0) + 1;
      });
      const itemText = Object.entries(itemCounts)
        .map(([item, count]) => `${item}: ${count}`)
        .join(', ') || '없음';
      
      d.innerHTML = `
        <div class="player-avatar" style="background-image: url('${p.imageUrl || ''}')"></div>
        <div class="player-info">
          <div class="player-name">${p.name}</div>
          <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px;">
            ${p.alive ? '생존' : '전사'} • ${p.hp}/${p.maxHp} HP
          </div>
          <div class="health-bar">
            <div class="health-fill" style="width: ${hpPercent}%"></div>
          </div>
          <div class="player-stats">
            <span>공격 ${p.stats?.attack ?? '-'}</span>
            <span>방어 ${p.stats?.defense ?? '-'}</span>
            <span>민첩 ${p.stats?.agility ?? '-'}</span>
            <span>행운 ${p.stats?.luck ?? '-'}</span>
          </div>
          <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
            아이템: ${itemText}
          </div>
        </div>
      `;
      el.appendChild(d);
    });
  }

  // 로그 렌더링
  function renderLog(log, el) {
    if (!log || !el) return;
    
    const entries = log.slice(-25);
    el.innerHTML = entries.map(e => `
      <div class="log-entry">
        <strong style="color: var(--gold);">${e.type}</strong> - 
        <span style="color: var(--text-primary);">${e.message || ''}</span>
        <br><small style="color: var(--text-secondary);">${new Date(e.timestamp).toLocaleTimeString()}</small>
      </div>
    `).join('');
    el.scrollTop = el.scrollHeight;
  }

  // 채팅 렌더링
  function renderChat(chat, el) {
    if (!chat || !el) return;
    
    const messages = chat.slice(-30);
    el.innerHTML = messages.map(e => {
      const time = new Date(e.timestamp).toLocaleTimeString();
      const senderColor = e.senderType === 'system' ? '#E5C88A' : 
                         e.senderType === 'admin' ? '#C8A882' : 
                         e.senderType === 'spectator' ? '#3498db' : '#2ecc71';
      
      return `
        <div class="log-entry">
          <span style="color: ${senderColor}; font-weight: 600;">${e.sender}</span>: 
          <span style="color: var(--text-primary);">${e.message}</span>
          <br><small style="color: var(--text-secondary);">${time}</small>
        </div>
      `;
    }).join('');
    el.scrollTop = el.scrollHeight;
  }

  // 플레이어에게 아이템 추가
  function addItemToPlayer(teamNum) {
    const itemType = $(`#player${teamNum}ItemType`).value;
    const itemCount = parseInt($(`#player${teamNum}ItemCount`).value) || 1;
    
    if (!itemType) {
      showError('아이템을 선택하세요.');
      return;
    }
    
    // 대기 목록에 아이템 추가
    if (!pendingItems[teamNum]) pendingItems[teamNum] = [];
    
    for (let i = 0; i < itemCount; i++) {
      pendingItems[teamNum].push(itemType);
    }
    
    showSuccess(`${itemType} ${itemCount}개가 대기 목록에 추가되었습니다.`);
    
    // 폼 리셋
    $(`#player${teamNum}ItemType`).value = '';
    $(`#player${teamNum}ItemCount`).value = '1';
  }

  // 플레이어 추가
  async function addPlayer(team) {
    try {
      const teamNum = team === 'team1' ? 1 : 2;
      const name = $(`#player${teamNum}Name`).value.trim();
      
      if (!name) {
        showError('플레이어 이름을 입력하세요.');
        return;
      }
      
      // 스탯 수집
      const stats = {
        attack: parseInt($(`#player${teamNum}Attack`).value) || 3,
        defense: parseInt($(`#player${teamNum}Defense`).value) || 3,
        agility: parseInt($(`#player${teamNum}Agility`).value) || 3,
        luck: parseInt($(`#player${teamNum}Luck`).value) || 3
      };
      
      // 이미지 업로드
      let imageUrl = '';
      const imageFile = $(`#player${teamNum}Image`).files[0];
      if (imageFile) {
        const formData = new FormData();
        formData.append('image', imageFile);
        
        const uploadResponse = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        
        if (uploadResponse.ok) {
          const uploadData = await uploadResponse.json();
          imageUrl = uploadData.imageUrl;
        }
      }
      
      // 대기 중인 아이템 가져오기
      const inventory = pendingItems[teamNum] || [];
      
      // 플레이어 추가 API 호출
      await apiCall(`/api/battles/${currentBattleId}/players`, {
        method: 'POST',
        body: JSON.stringify({
          name,
          team,
          stats,
          inventory,
          imageUrl
        })
      });
      
      showSuccess(`${name}이(가) ${team === 'team1' ? '팀 1' : '팀 2'}에 추가되었습니다.`);
      
      // 폼 리셋
      $(`#player${teamNum}Name`).value = '';
      $(`#player${teamNum}Image`).value = '';
      $(`#player${teamNum}Attack`).value = '3';
      $(`#player${teamNum}Defense`).value = '3';
      $(`#player${teamNum}Agility`).value = '3';
      $(`#player${teamNum}Luck`).value = '3';
      
      // 대기 아이템 초기화
      pendingItems[teamNum] = [];
      
    } catch (error) {
      // 오류는 이미 api 함수에서 처리됨
    }
  }

  // 전투 시작
  async function startBattle() {
    try {
      await apiCall(`/api/battles/${currentBattleId}/start`, {
        method: 'POST'
      });
      
      showSuccess('전투가 시작되었습니다!');
    } catch (error) {
      // 오류는 이미 api 함수에서 처리됨
    }
  }

  // 전투 강제 종료
  async function endBattle() {
    try {
      const winner = $('#winnerSel').value || null;
      const reason = winner ? `관리자에 의한 강제 종료 (${winner === 'team1' ? '팀 1' : '팀 2'} 승리)` : '관리자에 의한 강제 종료';
      
      await apiCall(`/api/battles/${currentBattleId}/end`, {
        method: 'POST',
        body: JSON.stringify({ winner, reason })
      });
      
      showSuccess('전투가 종료되었습니다.');
    } catch (error) {
      // 오류는 이미 api 함수에서 처리됨
    }
  }

  // 전투 삭제
  async function deleteBattle() {
    if (!confirm('정말 이 전투를 삭제하시겠습니까?')) {
      return;
    }
    
    try {
      await apiCall(`/api/battles/${currentBattleId}`, {
        method: 'DELETE'
      });
      
      showSuccess('전투가 삭제되었습니다.');
      
      // 화면 리셋
      $('#authScreen').classList.remove('hidden');
      $('#mainScreen').classList.add('hidden');
      
      if (socket) {
        socket.disconnect();
        socket = null;
      }
      
      currentBattleId = null;
      gameState = null;
      
    } catch (error) {
      // 오류는 이미 api 함수에서 처리됨
    }
  }

  // 채팅 전송
  function sendChat() {
    const input = $('#chatInput');
    const message = input.value.trim();
    
    if (!message || !socket) return;
    
    socket.emit('chatMessage', { message });
    input.value = '';
  }

  // 엔터키로 채팅 전송
  document.addEventListener('DOMContentLoaded', () => {
    const chatInput = $('#chatInput');
    if (chatInput) {
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendChat();
        }
      });
    }
  });
  </script>
