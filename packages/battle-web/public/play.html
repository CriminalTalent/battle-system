<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>전투 아레나</title>
<style>
:root {
  --deep-navy: #0a0f1a;
  --navy: #0f1419;
  --navy-light: #1a1f26;
  --gold: #E5C88A;
  --gold-light: #F5E6B8;
  --gold-dark: #C8A882;
  --accent: #2a3441;
  --text-primary: #F5E6B8;
  --text-secondary: #D4C39A;
  --border: rgba(229, 200, 138, 0.3);
  --border-light: rgba(229, 200, 138, 0.15);
  --shadow: rgba(229, 200, 138, 0.2);
  --glass: rgba(15, 20, 25, 0.85);
  --glass-dark: rgba(10, 15, 26, 0.9);
  --timer-warning: #e74c3c;
  --timer-critical: #c0392b;
  --success: #27ae60;
  --warning: #f39c12;
  --danger: #e74c3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  font-size: 16px;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(229, 200, 138, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.arena-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.arena-header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(229, 200, 138, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.arena-title {
  font-size: clamp(1.5rem, 4vw, 2.2rem);
  color: var(--gold);
  text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
  letter-spacing: 1px;
  margin: 0;
}

.connection-status {
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  border: 2px solid;
}

.connection-status.connected {
  background: var(--gold);
  color: var(--navy);
  border-color: var(--gold-dark);
}

.connection-status.disconnected {
  background: var(--danger);
  color: white;
  border-color: #e74c3c;
}

.auth-screen {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  backdrop-filter: blur(10px);
  max-width: 500px;
  margin: 50px auto;
}

.auth-title {
  font-size: 2rem;
  color: var(--gold);
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(229, 200, 138, 0.3);
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-label {
  display: block;
  color: var(--text-primary);
  margin-bottom: 8px;
  font-weight: 500;
  font-size: 14px;
}

.form-input, .form-select {
  width: 100%;
  background: var(--navy-light);
  border: 2px solid var(--border-light);
  border-radius: 10px;
  padding: 12px 16px;
  color: var(--text-primary);
  font-size: 16px;
  transition: all 0.3s ease;
}

.form-input:focus, .form-select:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(229, 200, 138, 0.2);
}

.btn {
  background: var(--accent);
  border: 2px solid var(--border-light);
  border-radius: 10px;
  padding: 14px 28px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  width: 100%;
}

.btn:hover:not(:disabled) {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(229, 200, 138, 0.4);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

.btn-primary {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
}

.btn-danger {
  background: var(--danger);
  border-color: #e74c3c;
}

.btn-warning {
  background: var(--warning);
  border-color: #f39c12;
}

.battle-arena {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

.team-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.team-title {
  font-size: 1.5rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--border-light);
}

.team-title.current-turn {
  color: var(--success);
  text-shadow: 0 0 15px rgba(39, 174, 96, 0.5);
}

.player-card {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px;
  background: var(--navy-light);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.player-card.current-turn {
  border-color: var(--gold);
  box-shadow: 0 0 20px rgba(229, 200, 138, 0.3);
}

.player-card.my-player {
  border-color: var(--success);
  box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
}

.player-card.dead {
  opacity: 0.5;
  filter: grayscale(100%);
}

.player-card.disconnected {
  opacity: 0.7;
  border-style: dashed;
}

.player-avatar {
  width: 60px;
  height: 60px;
  background: var(--accent);
  border: 2px solid var(--border);
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
}

.player-info {
  flex: 1;
}

.player-name {
  color: var(--gold);
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 8px;
}

.player-hp {
  color: var(--text-secondary);
  font-size: 14px;
  margin-bottom: 6px;
}

.hp-bar {
  background: var(--navy);
  border-radius: 10px;
  height: 12px;
  overflow: hidden;
  margin-bottom: 10px;
}

.hp-fill {
  background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
  height: 100%;
  transition: width 0.5s ease;
}

.player-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

.stat-badge {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 12px;
  color: var(--text-secondary);
  text-align: center;
}

.turn-info {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(20px);
  margin-bottom: 20px;
}

.turn-text {
  font-size: 1.3rem;
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 10px;
}

.turn-timer {
  font-size: 1.1rem;
  color: var(--text-secondary);
}

.turn-timer.warning {
  color: var(--timer-warning);
}

.turn-timer.critical {
  color: var(--timer-critical);
  animation: pulse 1s infinite;
}

.action-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 25px;
  backdrop-filter: blur(10px);
  margin-bottom: 20px;
}

.action-title {
  font-size: 1.4rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

.action-buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
  margin-bottom: 20px;
}

.action-btn {
  background: var(--accent);
  border: 2px solid var(--border-light);
  border-radius: 10px;
  padding: 16px 12px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-align: center;
}

.action-btn:hover:not(:disabled) {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(229, 200, 138, 0.3);
}

.action-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

.action-btn.attack {
  background: var(--danger);
  border-color: #e74c3c;
}

.action-btn.defend {
  background: var(--warning);
  border-color: #f39c12;
}

.action-btn.dodge {
  background: var(--gold-dark);
  border-color: var(--gold);
  color: var(--navy);
}

.action-btn.selected {
  background: var(--gold);
  border-color: var(--gold-light);
  color: var(--navy);
  box-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
}

.target-selection {
  margin-top: 15px;
  padding: 15px;
  background: var(--navy-light);
  border-radius: 10px;
  border: 1px solid var(--border-light);
}

.target-title {
  color: var(--gold);
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 10px;
}

.target-list {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.target-btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 8px 12px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s ease;
}

.target-btn:hover {
  background: var(--gold-dark);
  color: var(--navy);
}

.target-btn.selected {
  background: var(--gold);
  color: var(--navy);
}

.item-section {
  margin-top: 20px;
  padding: 15px;
  background: var(--navy-light);
  border-radius: 10px;
  border: 1px solid var(--border-light);
}

.item-title {
  color: var(--gold);
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 10px;
}

.item-list {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
}

.item-btn {
  background: var(--warning);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 8px 12px;
  color: var(--navy);
  cursor: pointer;
  font-size: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.item-btn:hover {
  background: var(--gold);
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(229, 200, 138, 0.3);
}

.item-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

.item-btn.selected {
  background: var(--gold);
  border-color: var(--gold-light);
  box-shadow: 0 0 15px rgba(229, 200, 138, 0.4);
}

.battle-log {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.log-title {
  font-size: 1.3rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 15px;
  font-weight: 600;
}

.log-content {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 10px;
  padding: 15px;
  height: 300px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.6;
}

.log-entry {
  padding: 8px 0;
  border-bottom: 1px solid rgba(229, 200, 138, 0.1);
  word-wrap: break-word;
}

.log-entry:last-child {
  border-bottom: none;
}

.log-entry.system {
  color: var(--gold);
  font-weight: 600;
}

.log-entry.action {
  color: var(--text-primary);
}

.log-entry.damage {
  color: var(--danger);
}

.log-entry.heal {
  color: var(--success);
}

.chat-section {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(10px);
  margin-top: 20px;
}

.chat-title {
  font-size: 1.3rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 15px;
  font-weight: 600;
}

.chat-messages {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 10px;
  padding: 15px;
  height: 200px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.6;
  margin-bottom: 15px;
}

.chat-message {
  padding: 6px 0;
  border-bottom: 1px solid rgba(229, 200, 138, 0.1);
  word-wrap: break-word;
}

.chat-message:last-child {
  border-bottom: none;
}

.chat-sender {
  font-weight: 600;
  margin-right: 8px;
}

.chat-sender.player {
  color: #2ecc71;
}

.chat-sender.admin {
  color: var(--gold);
}

.chat-sender.system {
  color: #e74c3c;
}

.chat-controls {
  display: flex;
  gap: 10px;
}

.chat-input {
  flex: 1;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 10px 12px;
  color: var(--text-primary);
  font-size: 14px;
}

.chat-input:focus {
  outline: none;
  border-color: var(--gold);
}

.send-btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 10px 15px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.send-btn:hover {
  background: var(--gold-dark);
  color: var(--navy);
}

.waiting-message {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 16px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(10px);
  margin: 50px 0;
}

.waiting-text {
  font-size: 1.5rem;
  color: var(--gold);
  margin-bottom: 15px;
}

.waiting-subtitle {
  color: var(--text-secondary);
  font-size: 1rem;
}

.game-over {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(20px);
  margin: 50px 0;
}

.game-over-title {
  font-size: 2.5rem;
  color: var(--gold);
  margin-bottom: 20px;
  text-shadow: 0 0 25px rgba(229, 200, 138, 0.5);
}

.game-over-subtitle {
  color: var(--text-secondary);
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--glass-dark);
  border: 2px solid;
  border-radius: 8px;
  padding: 12px 20px;
  color: white;
  font-weight: 600;
  backdrop-filter: blur(20px);
  z-index: 1000;
  transform: translateX(100%);
  opacity: 0;
  transition: all 0.3s ease;
}

.notification.show {
  transform: translateX(0);
  opacity: 1;
}

.notification.success {
  border-color: var(--gold);
}

.notification.error {
  border-color: var(--danger);
}

.notification.warning {
  border-color: var(--warning);
}

.hidden {
  display: none !important;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .battle-arena {
    grid-template-columns: 1fr;
  }
  
  .arena-header {
    flex-direction: column;
    gap: 15px;
  }
  
  .action-buttons {
    grid-template-columns: 1fr;
  }
  
  .player-stats {
    grid-template-columns: 1fr;
  }
  
  .target-list,
  .item-list {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .arena-container {
    padding: 10px;
  }
  
  .arena-title {
    font-size: 1.5rem;
  }
  
  .team-panel,
  .action-panel,
  .battle-log {
    padding: 15px;
  }
  
  .player-card {
    flex-direction: column;
    text-align: center;
  }
  
  .player-avatar {
    width: 50px;
    height: 50px;
  }
}
</style>
</head>
<body>
  <div class="arena-container">
    <!-- 헤더 -->
    <div class="arena-header">
      <h1 class="arena-title">전투 아레나</h1>
      <div id="connectionStatus" class="connection-status disconnected">
        연결 끊김
      </div>
    </div>

    <!-- 인증 화면 -->
    <div id="authScreen" class="auth-screen">
      <h2 class="auth-title">플레이어 입장</h2>
      
      <div class="form-group">
        <label class="form-label">전투 ID</label>
        <input type="text" id="battleIdInput" class="form-input" placeholder="전투 ID를 입력하세요">
      </div>
      
      <div class="form-group">
        <label class="form-label">플레이어 OTP</label>
        <input type="text" id="playerOtpInput" class="form-input" placeholder="OTP를 입력하세요">
      </div>
      
      <div class="form-group">
        <label class="form-label">플레이어 선택</label>
        <select id="playerSelect" class="form-select">
          <option value="">플레이어를 선택하세요</option>
        </select>
      </div>
      
      <button onclick="authenticatePlayer()" class="btn btn-primary">
        전투 참가
      </button>
    </div>

    <!-- 대기 화면 -->
    <div id="waitingScreen" class="waiting-message hidden">
      <div class="waiting-text">전투 준비 중...</div>
      <div class="waiting-subtitle">관리자가 전투를 시작할 때까지 기다려주세요</div>
    </div>

    <!-- 메인 전투 화면 -->
    <div id="battleScreen" class="hidden">
      <!-- 턴 정보 -->
      <div class="turn-info">
        <div id="turnText" class="turn-text">전투 준비 중...</div>
        <div id="turnTimer" class="turn-timer"></div>
      </div>

      <!-- 전투 아레나 -->
      <div class="battle-arena">
        <div class="team-panel">
          <h3 id="team1Title" class="team-title">불사조 기사단</h3>
          <div id="team1Players"></div>
        </div>
        
        <div class="team-panel">
          <h3 id="team2Title" class="team-title">죽음을 먹는자들</h3>
          <div id="team2Players"></div>
        </div>
      </div>

      <!-- 액션 패널 -->
      <div id="actionPanel" class="action-panel hidden">
        <h3 class="action-title">행동 선택</h3>
        
        <div class="action-buttons">
          <button id="attackBtn" onclick="selectAction('attack')" class="action-btn attack">
            공격
          </button>
          <button id="defendBtn" onclick="selectAction('defend')" class="action-btn defend">
            방어
          </button>
          <button id="dodgeBtn" onclick="selectAction('dodge')" class="action-btn dodge">
            회피
          </button>
          <button id="passBtn" onclick="selectAction('pass')" class="action-btn">
            패스
          </button>
        </div>

        <!-- 대상 선택 -->
        <div id="targetSelection" class="target-selection hidden">
          <div class="target-title">공격 대상 선택:</div>
          <div id="targetList" class="target-list"></div>
        </div>

        <!-- 아이템 섹션 -->
        <div id="itemSection" class="item-section">
          <div class="item-title">보유 아이템:</div>
          <div id="itemList" class="item-list"></div>
          <div id="itemTargetSelection" class="target-selection hidden">
            <div class="target-title">아이템 사용 대상 (필요시):</div>
            <div id="itemTargetList" class="target-list"></div>
          </div>
        </div>

        <!-- 행동 확인 버튼 -->
        <div style="margin-top: 20px;">
          <button id="executeBtn" onclick="executeAction()" class="btn btn-primary hidden">
            행동 실행
          </button>
        </div>
      </div>

      <!-- 전투 로그 -->
      <div class="battle-log">
        <h3 class="log-title">전투 기록</h3>
        <div id="battleLogContent" class="log-content"></div>
      </div>

      <!-- 채팅 섹션 -->
      <div class="chat-section">
        <h3 class="chat-title">채팅</h3>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-controls">
          <input type="text" id="chatInput" class="chat-input" placeholder="메시지 입력..." maxlength="200">
          <button onclick="sendChat()" class="send-btn">전송</button>
        </div>
      </div>
    </div>

    <!-- 게임 오버 화면 -->
    <div id="gameOverScreen" class="game-over hidden">
      <div id="gameOverTitle" class="game-over-title">전투 종료</div>
      <div id="gameOverSubtitle" class="game-over-subtitle">결과를 확인하세요</div>
    </div>
  </div>

  <!-- Socket.IO 라이브러리 -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
  let socket = null;
  let currentBattleId = null;
  let currentPlayerId = null;
  let gameState = null;
  let selectedAction = null;
  let selectedTarget = null;
  let selectedItem = null;
  let turnTimer = null;

  // DOM 요소 선택 헬퍼
  function $(selector) {
    return document.querySelector(selector);
  }

  // 알림 표시
  function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.classList.add('show'), 100);
    setTimeout(() => {
      notification.classList.remove('show');
      setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
  }

  // 에러 표시
  function showError(message) {
    showNotification(message, 'error');
    console.error('오류:', message);
  }

  // 성공 표시
  function showSuccess(message) {
    showNotification(message, 'success');
  }

  // 플레이어 인증
  async function authenticatePlayer() {
    const battleId = $('#battleIdInput').value.trim();
    const otp = $('#playerOtpInput').value.trim();
    const playerId = $('#playerSelect').value;
    
    if (!battleId || !otp) {
      showError('전투 ID와 OTP를 입력하세요.');
      return;
    }
    
    if (!playerId) {
      showError('플레이어를 선택하세요.');
      return;
    }
    
    currentBattleId = battleId;
    currentPlayerId = playerId;
    
    connectSocket();
    socket.emit('playerAuth', { battleId, otp, playerId });
  }

  // 전투 정보 로드하여 플레이어 목록 업데이트
  async function loadBattleInfo() {
    const battleId = $('#battleIdInput').value.trim();
    if (!battleId) return;
    
    try {
      const response = await fetch(`/api/battles/${battleId}`);
      if (response.ok) {
        const battle = await response.json();
        updatePlayerSelect(battle);
      }
    } catch (error) {
      console.error('전투 정보 로드 오류:', error);
    }
  }

  // 플레이어 선택 옵션 업데이트
  function updatePlayerSelect(battle) {
    const select = $('#playerSelect');
    select.innerHTML = '<option value="">플레이어를 선택하세요</option>';
    
    if (battle && battle.teams) {
      const allPlayers = [
        ...(battle.teams.team1?.players || []),
        ...(battle.teams.team2?.players || [])
      ];
      
      allPlayers.forEach(player => {
        const option = document.createElement('option');
        option.value = player.id;
        option.textContent = `${player.name} (${player.team === 'team1' ? '불사조 기사단' : '죽음을 먹는자들'})`;
        select.appendChild(option);
      });
    }
  }

  // 소켓 연결
  function connectSocket() {
    if (socket) {
      socket.disconnect();
    }
    
    socket = io({
      transports: ['websocket', 'polling'],
      upgrade: true,
      rememberUpgrade: true
    });
    
    socket.on('connect', () => {
      console.log('소켓 연결됨:', socket.id);
      updateConnectionStatus(true);
    });
    
    socket.on('disconnect', () => {
      console.log('소켓 연결 해제됨');
      updateConnectionStatus(false);
    });
    
    socket.on('authSuccess', (data) => {
      console.log('인증 성공:', data.role);
      gameState = data.battle;
      
      $('#authScreen').classList.add('hidden');
      
      if (data.battle.status === 'waiting') {
        $('#waitingScreen').classList.remove('hidden');
      } else {
        $('#battleScreen').classList.remove('hidden');
      }
      
      updateDisplay();
      showSuccess('전투에 참가했습니다!');
    });
    
    socket.on('authError', (message) => {
      showError(message);
    });
    
    socket.on('battleUpdate', (battle) => {
      gameState = battle;
      
      // 전투 시작시 화면 전환
      if (battle.status === 'ongoing') {
        $('#waitingScreen').classList.add('hidden');
        $('#battleScreen').classList.remove('hidden');
      }
      
      // 전투 종료시 게임 오버 화면
      if (battle.status === 'ended') {
        showGameOver();
      }
      
      updateDisplay();
    });
    
    socket.on('actionSuccess', () => {
      showSuccess('행동이 성공적으로 수행되었습니다!');
      resetActionSelection();
    });
    
    socket.on('actionError', (message) => {
      showError(message);
      resetActionSelection();
    });

    socket.on('forceDisconnect', (message) => {
      showError(message);
      setTimeout(() => {
        location.reload();
      }, 3000);
    });
    
    // 주기적으로 연결 확인
    setInterval(() => {
      if (socket && socket.connected) {
        socket.emit('heartbeat');
      }
    }, 30000);
  }

  // 연결 상태 업데이트
  function updateConnectionStatus(connected) {
    const status = $('#connectionStatus');
    if (connected) {
      status.className = 'connection-status connected';
      status.textContent = '연결됨';
    } else {
      status.className = 'connection-status disconnected';
      status.textContent = '연결 끊김';
    }
  }

  // 화면 업데이트
  function updateDisplay() {
    if (!gameState) return;

    // 팀별 플레이어 렌더링
    renderTeam(gameState.teams?.team1?.players || [], $('#team1Players'), 'team1');
    renderTeam(gameState.teams?.team2?.players || [], $('#team2Players'), 'team2');

    // 팀 타이틀 업데이트
    updateTeamTitles();

    // 턴 정보 업데이트
    updateTurnInfo();

    // 전투 로그 업데이트
    updateBattleLog();

    // 액션 패널 업데이트
    updateActionPanel();

    // 채팅 업데이트
    updateChat();

    // 턴 타이머 업데이트
    updateTurnTimer();
  }

  // 팀 렌더링
  function renderTeam(players, container, teamId) {
    if (!container) return;
    
    container.innerHTML = '';
    players.forEach(player => {
      const div = document.createElement('div');
      div.className = 'player-card';
      
      // 현재 턴 플레이어 하이라이트
      if (isCurrentPlayer(player)) {
        div.classList.add('current-turn');
      }
      
      // 내 플레이어 하이라이트
      if (player.id === currentPlayerId) {
        div.classList.add('my-player');
      }
      
      // 사망한 플레이어
      if (!player.alive) {
        div.classList.add('dead');
      }

      // 연결 끊긴 플레이어
      if (!player.connected) {
        div.classList.add('disconnected');
      }
      
      const hpPercent = player.maxHp > 0 ? (player.hp / player.maxHp) * 100 : 0;
      
      // 버프 표시
      const buffs = [];
      if (player.buffs?.attack_buff) buffs.push('공격력 강화');
      if (player.buffs?.defense_buff) buffs.push('방어력 강화');
      const buffText = buffs.length > 0 ? ` (${buffs.join(', ')})` : '';

      // 상태 표시
      const statusText = [];
      if (!player.alive) statusText.push('전사');
      else if (!player.connected) statusText.push('연결끊김');
      else if (player.isDefending) statusText.push('방어중');
      else if (player.isDodging) statusText.push('회피중');
      else if (player.hasActed) statusText.push('행동완료');
      else statusText.push('대기중');

      // 아이템 개수 표시
      const itemCounts = {};
      (player.inventory || []).forEach(item => {
        itemCounts[item] = (itemCounts[item] || 0) + 1;
      });
      const itemText = Object.entries(itemCounts)
        .map(([item, count]) => `${item}: ${count}`)
        .join(', ') || '없음';
      
      div.innerHTML = `
        <div class="player-avatar" style="background-image: url('${player.imageUrl || ''}')"></div>
        <div class="player-info">
          <div class="player-name">${player.name}${buffText}</div>
          <div class="player-hp">${player.hp}/${player.maxHp} HP (${statusText.join(', ')})</div>
          <div class="hp-bar">
            <div class="hp-fill" style="width: ${hpPercent}%"></div>
          </div>
          <div class="player-stats">
            <span class="stat-badge">공격 ${player.stats?.attack || 0}</span>
            <span class="stat-badge">방어 ${player.stats?.defense || 0}</span>
            <span class="stat-badge">민첩 ${player.stats?.agility || 0}</span>
            <span class="stat-badge">행운 ${player.stats?.luck || 0}</span>
          </div>
          <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
            아이템: ${itemText}
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  // 팀 타이틀 업데이트
  function updateTeamTitles() {
    const team1Title = $('#team1Title');
    const team2Title = $('#team2Title');
    
    if (team1Title) {
      team1Title.className = 'team-title';
      team1Title.textContent = '불사조 기사단';
      if (gameState.currentTeam === 'team1' && gameState.status === 'ongoing') {
        team1Title.classList.add('current-turn');
      }
    }
    
    if (team2Title) {
      team2Title.className = 'team-title';
      team2Title.textContent = '죽음을 먹는자들';
      if (gameState.currentTeam === 'team2' && gameState.status === 'ongoing') {
        team2Title.classList.add('current-turn');
      }
    }
  }

  // 현재 플레이어인지 체크
  function isCurrentPlayer(player) {
    if (!gameState || gameState.status !== 'ongoing') return false;
    
    const currentTeam = gameState.teams[gameState.currentTeam];
    if (!currentTeam) return false;
    
    const alivePlayers = currentTeam.players.filter(p => p.alive);
    const currentPlayer = alivePlayers[gameState.currentPlayerIndex];
    return currentPlayer && currentPlayer.id === player.id;
  }

  // 내 턴인지 체크
  function isMyTurn() {
    if (!gameState || !currentPlayerId) return false;
    
    const currentTeam = gameState.teams?.[gameState.currentTeam];
    if (!currentTeam) return false;
    
    const alivePlayers = currentTeam.players.filter(p => p.alive);
    const currentPlayer = alivePlayers[gameState.currentPlayerIndex];
    return currentPlayer && currentPlayer.id === currentPlayerId && currentPlayer.alive && !currentPlayer.hasActed;
  }

  // 내 플레이어 정보 가져오기
  function getMyPlayer() {
    if (!gameState || !currentPlayerId) return null;
    
    const allPlayers = [
      ...(gameState.teams?.team1?.players || []),
      ...(gameState.teams?.team2?.players || [])
    ];
    
    return allPlayers.find(p => p.id === currentPlayerId);
  }

  // 턴 정보 업데이트
  function updateTurnInfo() {
    const turnText = $('#turnText');
    const turnTimer = $('#turnTimer');
    if (!turnText) return;

    if (gameState.status === 'waiting') {
      turnText.textContent = '전투 준비 중...';
      if (turnTimer) turnTimer.textContent = '';
    } else if (gameState.status === 'ongoing') {
      const currentTeam = gameState.teams[gameState.currentTeam];
      if (currentTeam) {
        const teamName = currentTeam.name || (gameState.currentTeam === 'team1' ? '불사조 기사단' : '죽음을 먹는자들');
        if (isMyTurn()) {
          turnText.textContent = `당신의 턴입니다!`;
          turnText.style.color = 'var(--success)';
        } else {
          const alivePlayers = currentTeam.players.filter(p => p.alive);
          const currentPlayer = alivePlayers[gameState.currentPlayerIndex];
          if (currentPlayer) {
            turnText.textContent = `${currentPlayer.name}의 턴 (${teamName})`;
          } else {
            turnText.textContent = `${teamName} 턴`;
          }
          turnText.style.color = 'var(--gold)';
        }
      }
    } else if (gameState.status === 'ended') {
      const winner = gameState.winner;
      if (winner) {
        const winnerTeam = gameState.teams[winner];
        const teamName = winnerTeam.name || (winner === 'team1' ? '불사조 기사단' : '죽음을 먹는자들');
        turnText.textContent = `${teamName} 승리!`;
      } else {
        turnText.textContent = '무승부!';
      }
      turnText.style.color = 'var(--gold)';
      if (turnTimer) turnTimer.textContent = '';
    }
  }

  // 턴 타이머 업데이트
  function updateTurnTimer() {
    if (turnTimer) {
      clearInterval(turnTimer);
      turnTimer = null;
    }

    if (gameState?.status !== 'ongoing' || !gameState.turnStartTime) return;

    const timerEl = $('#turnTimer');
    if (!timerEl) return;

    turnTimer = setInterval(() => {
      const elapsed = Date.now() - gameState.turnStartTime;
      const remaining = Math.max(0, 300000 - elapsed); // 5분 = 300000ms
      
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      
      timerEl.textContent = `남은 시간: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      // 경고 상태
      timerEl.className = 'turn-timer';
      if (remaining < 60000) {
        timerEl.classList.add('critical');
      } else if (remaining < 120000) {
        timerEl.classList.add('warning');
      }
      
      if (remaining <= 0) {
        clearInterval(turnTimer);
        turnTimer = null;
      }
    }, 1000);
  }

  // 액션 패널 업데이트
  function updateActionPanel() {
    const actionPanel = $('#actionPanel');
    if (!actionPanel) return;

    if (isMyTurn()) {
      actionPanel.classList.remove('hidden');
      updateItemList();
      
      // 버튼 상태 업데이트
      const buttons = actionPanel.querySelectorAll('.action-btn');
      buttons.forEach(btn => {
        btn.disabled = false;
      });
    } else {
      actionPanel.classList.add('hidden');
      resetActionSelection();
    }
  }

  // 아이템 목록 업데이트
  function updateItemList() {
    const itemList = $('#itemList');
    if (!itemList) return;

    const myPlayer = getMyPlayer();
    if (!myPlayer || !myPlayer.inventory) {
      itemList.innerHTML = '<div style="color: var(--text-secondary); font-size: 12px;">보유 아이템 없음</div>';
      return;
    }

    // 아이템 개수 계산
    const itemCounts = {};
    myPlayer.inventory.forEach(item => {
      itemCounts[item] = (itemCounts[item] || 0) + 1;
    });

    if (Object.keys(itemCounts).length === 0) {
      itemList.innerHTML = '<div style="color: var(--text-secondary); font-size: 12px;">보유 아이템 없음</div>';
      return;
    }

    itemList.innerHTML = '';
    Object.entries(itemCounts).forEach(([item, count]) => {
      const btn = document.createElement('button');
      btn.className = 'item-btn';
      btn.textContent = `${item} (${count}개)`;
      btn.onclick = () => selectItem(item);
      itemList.appendChild(btn);
    });
  }

  // 액션 선택
  function selectAction(action) {
    selectedAction = action;
    selectedTarget = null;
    selectedItem = null;

    // 기존 선택 해제
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.classList.remove('selected');
    });

    // 현재 버튼 선택
    document.getElementById(`${action}Btn`)?.classList.add('selected');

    // 대상 선택 패널 표시/숨김
    const targetSelection = $('#targetSelection');
    const targetList = $('#targetList');
    const executeBtn = $('#executeBtn');

    if (action === 'attack') {
      if (targetSelection && targetList) {
        targetSelection.classList.remove('hidden');
        updateTargetList(targetList, 'enemy');
        executeBtn.classList.add('hidden');
      }
    } else {
      if (targetSelection) {
        targetSelection.classList.add('hidden');
      }
      // 공격이 아닌 경우 즉시 실행 버튼 표시
      executeBtn.classList.remove('hidden');
    }
  }

  // 아이템 선택
  function selectItem(item) {
    selectedAction = 'item';
    selectedItem = item;
    selectedTarget = null;

    // 기존 선택 해제
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.classList.remove('selected');
    });
    document.querySelectorAll('.item-btn').forEach(btn => {
      btn.classList.remove('selected');
    });

    // 아이템 버튼 선택 표시
    event.target.classList.add('selected');

    // 아이템이 대상이 필요한지 확인
    const needsTarget = item === '디터니'; // 회복 아이템은 자신 또는 아군에게 사용 가능
    
    const itemTargetSelection = $('#itemTargetSelection');
    const itemTargetList = $('#itemTargetList');
    const executeBtn = $('#executeBtn');

    if (needsTarget && itemTargetSelection && itemTargetList) {
      itemTargetSelection.classList.remove('hidden');
      updateTargetList(itemTargetList, 'ally');
      executeBtn.classList.add('hidden');
    } else {
      if (itemTargetSelection) {
        itemTargetSelection.classList.add('hidden');
      }
      executeBtn.classList.remove('hidden');
    }
  }

  // 대상 목록 업데이트
  function updateTargetList(container, type) {
    if (!container || !gameState) return;

    container.innerHTML = '';

    const myPlayer = getMyPlayer();
    if (!myPlayer) return;

    const allPlayers = [
      ...(gameState.teams?.team1?.players || []),
      ...(gameState.teams?.team2?.players || [])
    ];

    allPlayers.forEach(player => {
      if (!player.alive) return;

      let shouldShow = false;
      if (type === 'enemy' && player.team !== myPlayer.team) {
        shouldShow = true;
      } else if (type === 'ally' && player.team === myPlayer.team) {
        shouldShow = true;
      }

      if (shouldShow) {
        const btn = document.createElement('button');
        btn.className = 'target-btn';
        btn.textContent = player.name;
        btn.onclick = () => selectTarget(player.id, btn);
        container.appendChild(btn);
      }
    });
  }

  // 대상 선택
  function selectTarget(targetId, btnElement) {
    selectedTarget = targetId;
    
    // 기존 선택 해제
    document.querySelectorAll('.target-btn').forEach(btn => {
      btn.classList.remove('selected');
    });
    
    // 현재 버튼 선택
    btnElement.classList.add('selected');
    
    // 실행 버튼 표시
    $('#executeBtn').classList.remove('hidden');
  }

  // 액션 실행
  function executeAction() {
    if (!selectedAction || !socket) return;

    const actionData = {
      type: selectedAction,
      targetId: selectedTarget,
      itemType: selectedItem,
      itemTargetId: selectedTarget
    };

    console.log('액션 실행:', actionData);
    socket.emit('playerAction', actionData);
    
    // 버튼 비활성화
    $('#executeBtn').disabled = true;
    $('#executeBtn').textContent = '처리중...';
  }

  // 액션 선택 리셋
  function resetActionSelection() {
    selectedAction = null;
    selectedTarget = null;
    selectedItem = null;

    // 모든 선택 상태 해제
    document.querySelectorAll('.action-btn, .item-btn, .target-btn').forEach(btn => {
      btn.classList.remove('selected');
    });

    const targetSelection = $('#targetSelection');
    const itemTargetSelection = $('#itemTargetSelection');
    const executeBtn = $('#executeBtn');

    if (targetSelection) {
      targetSelection.classList.add('hidden');
    }
    if (itemTargetSelection) {
      itemTargetSelection.classList.add('hidden');
    }
    if (executeBtn) {
      executeBtn.classList.add('hidden');
      executeBtn.disabled = false;
      executeBtn.textContent = '행동 실행';
    }
  }

  // 전투 로그 업데이트
  function updateBattleLog() {
    const logContent = $('#battleLogContent');
    if (!gameState?.battleLog || !logContent) return;

    const entries = gameState.battleLog.slice(-30);
    logContent.innerHTML = entries.map(entry => {
      const time = new Date(entry.timestamp).toLocaleTimeString();
      let className = 'log-entry';
      
      if (entry.type === 'system') className += ' system';
      else if (entry.type === 'action') className += ' action';

      return `
        <div class="${className}">
          <strong>${entry.type}</strong>: ${entry.message}
          <br><small style="color: var(--text-secondary);">${time}</small>
        </div>
      `;
    }).join('');

    logContent.scrollTop = logContent.scrollHeight;
  }

  // 채팅 업데이트
  function updateChat() {
    const chatMessages = $('#chatMessages');
    if (!gameState?.chatLog || !chatMessages) return;

    const messages = gameState.chatLog.slice(-30);
    chatMessages.innerHTML = messages.map(msg => {
      const time = new Date(msg.timestamp).toLocaleTimeString();
      const senderClass = `chat-sender ${msg.senderType}`;

      return `
        <div class="chat-message">
          <span class="${senderClass}">${msg.sender}:</span>
          ${msg.message}
          <br><small style="color: var(--text-secondary);">${time}</small>
        </div>
      `;
    }).join('');

    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // 채팅 전송
  function sendChat() {
    const input = $('#chatInput');
    const message = input.value.trim();
    
    if (!message || !socket) return;
    
    socket.emit('chatMessage', { message });
    input.value = '';
  }

  // 게임 오버 화면 표시
  function showGameOver() {
    $('#battleScreen').classList.add('hidden');
    $('#gameOverScreen').classList.remove('hidden');

    const title = $('#gameOverTitle');
    const subtitle = $('#gameOverSubtitle');

    if (gameState.winner) {
      const winnerTeam = gameState.teams[gameState.winner];
      const myPlayer = getMyPlayer();
      const isWinner = myPlayer && myPlayer.team === gameState.winner;
      const teamName = winnerTeam.name || (gameState.winner === 'team1' ? '불사조 기사단' : '죽음을 먹는자들');

      title.textContent = isWinner ? '승리!' : '패배!';
      title.style.color = isWinner ? 'var(--gold)' : 'var(--danger)';
      subtitle.textContent = `${teamName} 승리`;
    } else {
      title.textContent = '무승부!';
      title.style.color = 'var(--gold)';
      subtitle.textContent = gameState.endReason || '전투가 종료되었습니다';
    }
  }

  // 페이지 로드시 이벤트 리스너 설정
  document.addEventListener('DOMContentLoaded', () => {
    // 엔터키로 채팅 전송
    const chatInput = $('#chatInput');
    if (chatInput) {
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendChat();
        }
      });
    }

    // 전투 ID 변경시 플레이어 목록 업데이트
    const battleIdInput = $('#battleIdInput');
    if (battleIdInput) {
      battleIdInput.addEventListener('blur', loadBattleInfo);
      battleIdInput.addEventListener('input', () => {
        clearTimeout(battleIdInput.loadTimer);
        battleIdInput.loadTimer = setTimeout(loadBattleInfo, 1000);
      });
    }

    // URL 파라미터 체크
    const urlParams = new URLSearchParams(window.location.search);
    const battleId = urlParams.get('battle');
    const token = urlParams.get('token');
    
    if (battleId) {
      $('#battleIdInput').value = battleId;
      loadBattleInfo();
    }
    
    if (token) {
      $('#playerOtpInput').value = token;
    }
  });
  </script>
</body>
</html>
