<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>전투 관전석</title>
<style>
:root {
  --deep-navy: #0a0f1a;
  --navy: #0f1419;
  --navy-light: #1a1f26;
  --gold: #E5C88A;
  --gold-light: #F5E6B8;
  --gold-dark: #C8A882;
  --accent: #2a3441;
  --text-primary: #F5E6B8;
  --text-secondary: #D4C39A;
  --border: rgba(229, 200, 138, 0.3);
  --border-light: rgba(229, 200, 138, 0.15);
  --shadow: rgba(229, 200, 138, 0.2);
  --glass: rgba(15, 20, 25, 0.85);
  --glass-dark: rgba(10, 15, 26, 0.9);
  --timer-warning: #e74c3c;
  --timer-critical: #c0392b;
  --success: #27ae60;
  --warning: #f39c12;
  --danger: #e74c3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 50%, var(--navy-light) 100%);
  color: var(--text-primary);
  font-family: 'Cinzel', 'Times New Roman', serif;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  font-size: 16px;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(229, 200, 138, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 60%, rgba(229, 200, 138, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.spectator-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.spectator-header {
  background: var(--glass-dark);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(229, 200, 138, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.spectator-title {
  font-size: clamp(1.5rem, 4vw, 2.2rem);
  color: var(--gold);
  text-shadow: 0 0 20px rgba(229, 200, 138, 0.5);
  letter-spacing: 1px;
  margin: 0;
}

.spectator-status {
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  border: 2px solid;
}

.spectator-status.connected {
  background: var(--success);
  color: white;
  border-color: #2ecc71;
}

.spectator-status.disconnected {
  background: var(--danger);
  color: white;
  border-color: #e74c3c;
}

.spectator-status.connecting {
  background: var(--warning);
  color: white;
  border-color: #f39c12;
}

.login-form {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
  padding: 20px;
}

.login-form > div {
  background: var(--glass);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 30px;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  max-width: 500px;
  width: 100%;
}

.login-title {
  font-size: 1.8rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 25px;
  text-shadow: 0 0 15px rgba(229, 200, 138, 0.3);
}

.form-field {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  color: var(--text-secondary);
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

.form-input {
  width: 100%;
  background: var(--navy-light);
  border: 2px solid var(--border-light);
  border-radius: 8px;
  padding: 12px 16px;
  color: var(--text-primary);
  font-size: 16px;
  transition: all 0.3s ease;
}

.form-input:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(229, 200, 138, 0.2);
}

.form-grid {
  display: grid;
  gap: 15px;
}

.form-grid.cols-2 {
  grid-template-columns: 1fr 1fr;
}

.btn {
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  color: var(--deep-navy);
  border: none;
  border-radius: 8px;
  padding: 15px 25px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  box-shadow: 0 4px 15px rgba(229, 200, 138, 0.3);
}

.btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(229, 200, 138, 0.4);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.login-actions {
  margin-top: 25px;
}

.spectator-view {
  display: none;
}

.battle-overview {
  background: var(--glass);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 25px;
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
}

.battle-title {
  font-size: 1.6rem;
  color: var(--gold);
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(229, 200, 138, 0.3);
}

.battle-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
}

.info-card {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  text-align: center;
}

.info-label {
  font-size: 12px;
  color: var(--text-secondary);
  margin-bottom: 5px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-value {
  font-size: 1.2rem;
  color: var(--gold);
  font-weight: 600;
}

.battlefield {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

.team-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.team-header {
  font-size: 1.3rem;
  font-weight: bold;
  color: var(--gold);
  text-align: center;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--border-light);
}

.team-panel.team1 .team-header {
  color: #3b82f6;
}

.team-panel.team2 .team-header {
  color: #ef4444;
}

.player-card {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.player-card.active {
  border-color: var(--gold);
  box-shadow: 0 0 10px rgba(229, 200, 138, 0.3);
}

.player-card.dead {
  opacity: 0.5;
  background: var(--accent);
}

.player-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: var(--accent);
  background-size: cover;
  background-position: center;
  border: 2px solid var(--border-light);
  flex-shrink: 0;
}

.player-info {
  flex: 1;
}

.player-name {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 4px;
}

.player-hp {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 6px;
}

.hp-bar {
  width: 100%;
  height: 8px;
  background: var(--accent);
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 6px;
}

.hp-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
  transition: width 0.3s ease;
}

.player-stats {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.stat-badge {
  background: var(--accent);
  color: var(--text-secondary);
  padding: 2px 6px;
  border-radius: 10px;
  font-size: 11px;
}

.current-turn {
  background: var(--glass);
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  backdrop-filter: blur(10px);
  margin-bottom: 20px;
}

.turn-indicator {
  font-size: 1.4rem;
  color: var(--gold);
  font-weight: 600;
  margin-bottom: 10px;
}

.turn-timer {
  font-size: 1rem;
  color: var(--text-secondary);
}

.logs-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.log-panel {
  background: var(--glass);
  border: 2px solid var(--border-light);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.log-title {
  font-size: 1.2rem;
  color: var(--gold);
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
}

.log-content {
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 8px;
  padding: 15px;
  height: 300px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.5;
}

.log-entry {
  padding: 6px 0;
  border-bottom: 1px solid var(--border-light);
  word-wrap: break-word;
}

.log-entry:last-child {
  border-bottom: none;
}

.log-entry.system {
  color: var(--gold);
  font-weight: 600;
}

.log-entry.action {
  color: var(--text-primary);
}

.log-entry.damage {
  color: #e74c3c;
}

.log-entry.heal {
  color: #27ae60;
}

.chat-message {
  padding: 6px 0;
  border-bottom: 1px solid var(--border-light);
  word-wrap: break-word;
}

.chat-message:last-child {
  border-bottom: none;
}

.chat-sender {
  font-weight: 600;
  margin-right: 8px;
}

.chat-sender.player {
  color: #2ecc71;
}

.chat-sender.spectator {
  color: #3498db;
}

.chat-sender.admin {
  color: var(--gold);
}

.chat-sender.system {
  color: #e74c3c;
}

.chat-controls {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.chat-input {
  flex: 1;
  background: var(--navy-light);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 10px 12px;
  color: var(--text-primary);
  font-size: 14px;
}

.chat-input:focus {
  outline: none;
  border-color: var(--gold);
}

.send-btn {
  background: var(--accent);
  border: 1px solid var(--border-light);
  border-radius: 6px;
  padding: 10px 15px;
  color: var(--text-primary);
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.send-btn:hover {
  background: var(--navy-light);
  border-color: var(--border);
}

.notifications {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.notification {
  background: var(--glass-dark);
  border: 2px solid;
  border-radius: 8px;
  padding: 12px 20px;
  margin-bottom: 10px;
  color: white;
  font-weight: 600;
  backdrop-filter: blur(20px);
  transform: translateX(100%);
  opacity: 0;
  transition: all 0.3s ease;
}

.notification.show {
  transform: translateX(0);
  opacity: 1;
}

.notification.success {
  border-color: var(--success);
  background: rgba(39, 174, 96, 0.9);
}

.notification.error {
  border-color: var(--danger);
  background: rgba(231, 76, 60, 0.9);
}

.notification.info {
  border-color: var(--warning);
  background: rgba(243, 156, 18, 0.9);
}

@media (max-width: 768px) {
  .spectator-container {
    padding: 10px;
    gap: 10px;
  }
  
  .spectator-header {
    flex-direction: column;
    gap: 10px;
    text-align: center;
  }
  
  .battlefield {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .form-grid.cols-2 {
    grid-template-columns: 1fr;
  }
  
  .battle-info {
    grid-template-columns: 1fr;
  }
  
  .logs-section {
    grid-template-columns: 1fr;
  }
  
  .log-content {
    height: 200px;
  }
}
</style>
</head>
<body>

<div class="spectator-container">
  <!-- 헤더 -->
  <header class="spectator-header">
    <h1 class="spectator-title">전투 관전석</h1>
    <div id="connectionStatus" class="spectator-status disconnected">연결 끊김</div>
  </header>

  <!-- 로그인 폼 -->
  <div id="loginForm" class="login-form">
    <div>
      <div class="login-title">관전 접속</div>
      <div class="form-grid cols-2">
        <div class="form-field" style="grid-column: 1 / -1;">
          <div class="form-label">관전자 이름</div>
          <input id="spectatorName" class="form-input" placeholder="예: 관전자1">
        </div>
        <div class="form-field">
          <div class="form-label">전투 ID</div>
          <input id="battleId" class="form-input" placeholder="예: ABC123">
        </div>
        <div class="form-field">
          <div class="form-label">토큰</div>
          <input id="tokenInput" class="form-input" placeholder="토큰">
        </div>
        <div class="form-field" style="grid-column: 1 / -1;">
          <div class="form-label">참가 코드</div>
          <input id="otp" class="form-input" placeholder="6자리 코드">
        </div>
      </div>
      <div class="login-actions">
        <button id="loginBtn" class="btn" disabled>접속</button>
      </div>
    </div>
  </div>

  <!-- 관전 화면 -->
  <div id="spectatorView" class="spectator-view">
    <!-- 전투 개요 -->
    <div class="battle-overview">
      <div class="battle-title">실시간 전투 관전</div>
      <div class="battle-info">
        <div class="info-card">
          <div class="info-label">전투 상태</div>
          <div id="battleStatus" class="info-value">대기 중</div>
        </div>
        <div class="info-card">
          <div class="info-label">전투 모드</div>
          <div id="battleMode" class="info-value">-</div>
        </div>
        <div class="info-card">
          <div class="info-label">참가자 수</div>
          <div id="playerCount" class="info-value">0/0</div>
        </div>
        <div class="info-card">
          <div class="info-label">관전자 수</div>
          <div id="spectatorCount" class="info-value">1</div>
        </div>
      </div>
    </div>

    <!-- 현재 턴 정보 -->
    <div class="current-turn">
      <div id="turnIndicator" class="turn-indicator">전투 대기 중</div>
      <div id="turnTimer" class="turn-timer"></div>
    </div>

    <!-- 전장 -->
    <div class="battlefield">
      <div class="team-panel team1">
        <div class="team-header">팀 1</div>
        <div id="team1Players"></div>
      </div>
      
      <div class="team-panel team2">
        <div class="team-header">팀 2</div>
        <div id="team2Players"></div>
      </div>
    </div>

    <!-- 로그 및 채팅 -->
    <div class="logs-section">
      <div class="log-panel">
        <div class="log-title">전투 로그</div>
        <div id="battleLog" class="log-content"></div>
      </div>
      
      <div class="log-panel">
        <div class="log-title">관전자 채팅</div>
        <div id="chatLog" class="log-content"></div>
        <div class="chat-controls">
          <input id="chatInput" class="chat-input" placeholder="메시지를 입력하세요..." maxlength="200">
          <button id="sendChatBtn" class="send-btn">전송</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="notifications" class="notifications"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const $ = s => document.querySelector(s);
  const qs = new URLSearchParams(location.search);

  let socket = null;
  let battleId = '';
  let spectatorName = '';
  let gameState = null;

  // URL 파라미터에서 초기값 설정
  $('#battleId').value = qs.get('battle') || '';
  $('#tokenInput').value = qs.get('token') || '';

  // 유틸리티 함수
  function showNotification(msg, type = 'success') {
    const notificationDiv = document.createElement('div');
    notificationDiv.className = `notification ${type}`;
    notificationDiv.textContent = msg;
    $('#notifications').appendChild(notificationDiv);
    setTimeout(() => notificationDiv.classList.add('show'), 10);
    setTimeout(() => {
      notificationDiv.style.transform = 'translateX(100%)';
      notificationDiv.style.opacity = '0';
      setTimeout(() => notificationDiv.remove(), 300);
    }, type === 'error' ? 5000 : 3000);
  }

  function showSuccess(msg) { showNotification(msg, 'success'); }
  function showError(msg) { showNotification(msg, 'error'); }
  function showInfo(msg) { showNotification(msg, 'info'); }

  function updateConnectionStatus(status, message) {
    const el = $('#connectionStatus');
    el.className = `spectator-status ${status}`;
    el.textContent = message;
  }

  function validateForm() {
    const name = $('#spectatorName').value.trim();
    const battleIdValue = $('#battleId').value.trim();
    const otp = $('#otp').value.trim();
    
    $('#loginBtn').disabled = !(name && battleIdValue && otp);
  }

  // 소켓 연결
  function connectSocket() {
    if (socket) socket.disconnect();
    
    socket = io({
      transports: ['websocket', 'polling'],
      upgrade: true,
      rememberUpgrade: true
    });

    socket.on('connect', () => {
      updateConnectionStatus('connected', '연결됨');
      if (battleId && spectatorName) {
        socket.emit('join-spectator', { battleId, name: spectatorName });
      }
    });

    socket.on('disconnect', () => {
      updateConnectionStatus('disconnected', '연결 끊김');
    });

    socket.on('battle-state', (data) => {
      if (data.battleId === battleId) {
        gameState = data.state;
        updateSpectatorView();
      }
    });

    socket.on('chat-message', (data) => {
      if (data.battleId === battleId) {
        addChatMessage(data.message);
      }
    });

    socket.on('error', (error) => {
      showError(error.message || '오류가 발생했습니다.');
    });
  }

  // API 호출
  async function apiCall(url, options = {}) {
    try {
      const response = await fetch(url, {
        headers: {
          'Content-Type': 'application/json',
          ...options.headers
        },
        ...options
      });
      
      if (!response.ok) {
        const errorData = await response.json().catch(() => ({ error: '서버 오류가 발생했습니다' }));
        throw new Error(errorData.error || `HTTP ${response.status}`);
      }
      
      return await response.json();
    } catch (error) {
      showError(error.message);
      throw error;
    }
  }

  // 관전 참가
  async function joinAsSpectator() {
    try {
      battleId = $('#battleId').value.trim();
      spectatorName = $('#spectatorName').value.trim();
      const otp = $('#otp').value.trim();
      
      // 로그인
      await apiCall('/api/auth/login', {
        method: 'POST',
        body: JSON.stringify({
          battleId,
          otp,
          role: 'spectator'
        })
      });

      showSuccess('관전 접속 성공!');
      
      // 관전 화면으로 전환
      $('#loginForm').style.display = 'none';
      $('#spectatorView').style.display = 'block';
      
      connectSocket();
      
    } catch (error) {
      // 오류는 이미 apiCall에서 처리됨
    }
  }

  // 관전 화면 업데이트
  function updateSpectatorView() {
    if (!gameState) return;

    // 전투 정보 업데이트
    updateBattleInfo();

    // 팀별 플레이어 표시
    renderTeam(gameState.teams?.team1?.players || [], $('#team1Players'));
    renderTeam(gameState.teams?.team2?.players || [], $('#team2Players'));

    // 턴 정보 업데이트
    updateTurnInfo();

    // 전투 로그 업데이트
    updateBattleLog();
  }

  function updateBattleInfo() {
    if (!gameState) return;

    // 전투 상태
    const statusMap = {
      'waiting': '대기 중',
      'ongoing': '진행 중',
      'ended': '종료됨'
    };
    $('#battleStatus').textContent = statusMap[gameState.status] || '알 수 없음';

    // 전투 모드
    $('#battleMode').textContent = gameState.mode || '-';

    // 참가자 수
    const team1Count = gameState.teams?.team1?.players?.length || 0;
    const team2Count = gameState.teams?.team2?.players?.length || 0;
    const totalPlayers = team1Count + team2Count;
    const maxPlayers = gameState.maxPlayers || 0;
    $('#playerCount').textContent = `${totalPlayers}/${maxPlayers}`;
  }

  function renderTeam(players, container) {
    if (!container) return;
    
    container.innerHTML = '';
    players.forEach(player => {
      const div = document.createElement('div');
      div.className = 'player-card';
      
      if (!player.alive) {
        div.classList.add('dead');
      }
      
      if (player.isCurrentPlayer) {
        div.classList.add('active');
      }
      
      const hpPercent = player.maxHp > 0 ? (player.hp / player.maxHp) * 100 : 0;
      
      div.innerHTML = `
        <div class="player-avatar" style="background-image: url('${player.imageUrl || ''}')"></div>
        <div class="player-info">
          <div class="player-name">${player.name}</div>
          <div class="player-hp">${player.hp}/${player.maxHp} HP</div>
          <div class="hp-bar">
            <div class="hp-fill" style="width: ${hpPercent}%"></div>
          </div>
          <div class="player-stats">
            <span class="stat-badge">공격 ${player.stats?.attack || 0}</span>
            <span class="stat-badge">방어 ${player.stats?.defense || 0}</span>
            <span class="stat-badge">민첩 ${player.stats?.agility || 0}</span>
            <span class="stat-badge">행운 ${player.stats?.luck || 0}</span>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function updateTurnInfo() {
    const turnIndicatorEl = $('#turnIndicator');
    const turnTimerEl = $('#turnTimer');
    
    if (!gameState || !turnIndicatorEl) return;

    if (gameState.status === 'waiting') {
      turnIndicatorEl.textContent = '플레이어를 기다리는 중...';
      if (turnTimerEl) turnTimerEl.textContent = '';
    } else if (gameState.status === 'ongoing') {
      const currentTeam = gameState.currentTeam;
      turnIndicatorEl.textContent = `${currentTeam} 턴`;
      if (turnTimerEl && gameState.turnTimeLeft) {
        const minutes = Math.floor(gameState.turnTimeLeft / 60);
        const seconds = gameState.turnTimeLeft % 60;
        turnTimerEl.textContent = `남은 시간: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    } else if (gameState.status === 'ended') {
      turnIndicatorEl.textContent = `전투 종료 - ${gameState.winner || '무승부'}`;
      if (turnTimerEl) turnTimerEl.textContent = '';
    }
  }

  function updateBattleLog() {
    const logEl = $('#battleLog');
    if (!gameState?.battleLog || !logEl) return;

    const logs = gameState.battleLog.slice(-30);
    logEl.innerHTML = logs.map(log => {
      let className = 'log-entry';
      if (log.type === 'system') className += ' system';
      else if (log.type === 'action') className += ' action';
      else if (log.type === 'damage') className += ' damage';
      else if (log.type === 'heal') className += ' heal';
      
      return `
        <div class="${className}">
          <strong>${log.type}:</strong> ${log.message}
          <br><small style="color: var(--text-secondary); font-size: 11px;">
            ${new Date(log.timestamp).toLocaleTimeString()}
          </small>
        </div>
      `;
    }).join('');
    logEl.scrollTop = logEl.scrollHeight;
  }

  // 채팅
  function addChatMessage(message) {
    const chatEl = $('#chatLog');
    if (!chatEl) return;

    const div = document.createElement('div');
    div.className = 'chat-message';
    
    const senderClass = message.senderType || 'player';
    const time = new Date(message.timestamp).toLocaleTimeString();
    
    div.innerHTML = `
      <span class="chat-sender ${senderClass}">${message.sender}:</span>
      ${message.message}
      <br><small style="color: var(--text-secondary); font-size: 11px;">${time}</small>
    `;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function sendChat() {
    const input = $('#chatInput');
    const message = input.value.trim();
    
    if (!message || !socket) return;
    
    socket.emit('send-chat', {
      battleId,
      message,
      senderType: 'spectator'
    });
    
    input.value = '';
  }

  // 이벤트 리스너
  $('#spectatorName').addEventListener('input', validateForm);
  $('#battleId').addEventListener('input', validateForm);
  $('#otp').addEventListener('input', validateForm);

  $('#loginBtn').addEventListener('click', joinAsSpectator);

  $('#chatInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendChat();
  });
  $('#sendChatBtn').addEventListener('click', sendChat);

  // 초기 설정
  updateConnectionStatus('connecting', '연결 준비 중...');
  validateForm();

  // 주기적으로 전투 상태 갱신 (관전자용)
  setInterval(() => {
    if (gameState && battleId) {
      fetch(`/api/battles/${battleId}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            gameState = data.state;
            updateSpectatorView();
          }
        })
        .catch(() => {
          // 무시 - 소켓이 주 통신 수단
        });
    }
  }, 5000);
});
</script>

</body>
</html>
