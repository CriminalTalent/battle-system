<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>전투자 | Pyxis Battle</title>
<style>
:root{--navy:#012C4E;--beige:#EAD292;--line:rgba(234,210,146,.35)}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:var(--navy);color:var(--beige);font-family:"EB Garamond","Nanum Myeongjo",serif}
.container{max-width:1200px;margin:0 auto;padding:22px;display:flex;flex-direction:column;gap:16px}
header{display:flex;justify-content:space-between;align-items:center;border:1px solid var(--line);padding:12px 16px;border-radius:10px}
h1{margin:0;font-size:26px}
.card{border:1px solid var(--line);background:rgba(1,44,78,.35);padding:14px;border-radius:10px}
.grid{display:grid;gap:12px}
.cols-2{grid-template-columns:1fr 1fr}
.cols-3{grid-template-columns:1fr 1fr 1fr}
label{display:block;margin:6px 0 4px 0}
input[type=text], select{width:100%;padding:9px;border:1px solid var(--line);border-radius:8px;background:rgba(1,44,78,.5);color:var(--beige)}
.range{display:flex;gap:8px;align-items:center}
.range input{width:140px}
button{border:1px solid var(--beige);background:transparent;color:var(--beige);padding:9px 12px;border-radius:8px;cursor:pointer}
button:hover{background:rgba(234,210,146,.12)}
.btn-primary{background:var(--beige);color:var(--navy);border-color:var(--beige)}
.small{font-size:12px;opacity:.9}
pre{white-space:pre-wrap;word-break:break-word;margin:0}
.list{border:1px solid var(--line);padding:10px;border-radius:8px;background:rgba(0,0,0,.15);height:200px;overflow:auto}
.team{border:1px solid var(--line);padding:10px;border-radius:10px}
.center{display:flex;justify-content:center;align-items:center}
hr{border:0;border-top:1px solid var(--line);margin:10px 0}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Pyxis Battle Player</h1>
    <div class="small">링크로 전달된 token, battle 값을 사용합니다.</div>
  </header>

  <section id="login" class="card">
    <div class="grid cols-3">
      <div>
        <label>Battle ID</label>
        <input id="battle" type="text" placeholder="예: ABC123">
      </div>
      <div>
        <label>이름</label>
        <input id="name" type="text" placeholder="캐릭터 이름">
      </div>
      <div>
        <label>OTP</label>
        <input id="otp" type="text" placeholder="1회용 비밀번호">
      </div>
    </div>
    <div class="grid cols-2" style="margin-top:10px">
      <div>
        <label>링크 토큰</label>
        <input id="token" type="text" placeholder="자동 입력됨">
      </div>
      <div class="center">
        <button id="doLogin" class="btn-primary">로그인</button>
      </div>
    </div>
  </section>

  <section id="join" class="card" style="display:none">
    <div class="grid cols-2">
      <div class="team">
        <div class="small">왼쪽 팀(team1)</div>
        <div id="team1" class="list"></div>
        <div style="margin-top:8px">
          <button id="join1">team1 참가</button>
        </div>
      </div>
      <div class="team">
        <div class="small">오른쪽 팀(team2)</div>
        <div id="team2" class="list"></div>
        <div style="margin-top:8px">
          <button id="join2">team2 참가</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="grid cols-3">
      <div>
        <label>공격력</label>
        <div class="range"><input id="atk" type="range" min="1" max="5" value="3"><span id="atkVal">3</span></div>
      </div>
      <div>
        <label>방어</label>
        <div class="range"><input id="def" type="range" min="1" max="5" value="3"><span id="defVal">3</span></div>
      </div>
      <div>
        <label>민첩</label>
        <div class="range"><input id="agi" type="range" min="1" max="5" value="3"><span id="agiVal">3</span></div>
      </div>
      <div>
        <label>행운</label>
        <div class="range"><input id="luk" type="range" min="1" max="5" value="3"><span id="lukVal">3</span></div>
      </div>
      <div>
        <label>아이템</label>
        <select id="items" multiple size="3">
          <option>공격 보정기</option>
          <option>방어 보정기</option>
          <option>디터니</option>
        </select>
      </div>
      <div class="center">
        <button id="doJoin" class="btn-primary">참가</button>
      </div>
    </div>
  </section>

  <section id="battleUI" class="card" style="display:none">
    <div class="grid cols-3">
      <div>
        <label>현재 팀</label>
        <div id="currentTeam" class="small">-</div>
      </div>
      <div>
        <label>내 상태</label>
        <pre id="me" style="height:88px;overflow:auto"></pre>
      </div>
      <div>
        <label>행동</label>
        <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:8px">
          <button id="btnAttack">공격</button>
          <button id="btnDefend">방어</button>
          <button id="btnItem">아이템</button>
          <button id="btnDodge">회피</button>
          <button id="btnPass">패스</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="grid cols-2">
      <div>
        <label>대상 선택</label>
        <select id="targets" size="6" style="width:100%"></select>
      </div>
      <div>
        <label>로그</label>
        <pre id="log" style="height:180px;overflow:auto"></pre>
      </div>
    </div>
  </section>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const $=s=>document.querySelector(s);
const api=(p,opt)=>fetch(p,opt).then(r=>r.json());
const qs=new URLSearchParams(location.search);
$('#battle').value=qs.get('battle')||'';
$('#token').value=qs.get('token')||'';

function onRange(id, out){ $(id).addEventListener('input', e=>$(out).textContent=e.target.value); }
onRange('#atk','#atkVal'); onRange('#def','#defVal'); onRange('#agi','#agiVal'); onRange('#luk','#lukVal');

let battleId=null, token=null, name=null, playerId=null, joined=false, socket=null, state=null;

function renderTeams(){
  const t1=$('#team1'), t2=$('#team2');
  t1.innerHTML=''; t2.innerHTML='';
  if(!state) return;
  for(const p of state.teams.team1) t1.innerHTML+=`${p.name} HP:${p.hp}${p.alive?'':' (사망)'}\n`;
  for(const p of state.teams.team2) t2.innerHTML+=`${p.name} HP:${p.hp}${p.alive?'':' (사망)'}\n`;
}

function renderTargets(){
  const sel=$('#targets'); sel.innerHTML='';
  if(!state) return;
  const enemies = playerTeam()==='team1' ? state.teams.team2 : state.teams.team1;
  enemies.forEach(p=>{
    const o=document.createElement('option');
    o.value=p.id; o.textContent=`${p.name} (HP:${p.hp})`;
    sel.appendChild(o);
  });
}

function playerTeam(){
  if(!state) return null;
  for(const p of state.teams.team1) if(p.id===playerId) return 'team1';
  for(const p of state.teams.team2) if(p.id===playerId) return 'team2';
  return null;
}

function renderMine(){
  if(!state) return;
  let meObj=null;
  for(const p of state.teams.team1) if(p.id===playerId) meObj=p;
  for(const p of state.teams.team2) if(p.id===playerId) meObj=p;
  $('#me').textContent = meObj ? JSON.stringify(meObj,null,2) : '-';
  $('#currentTeam').textContent = state.currentTeam||'-';
}

function renderLog(){
  const log=$('#log');
  const rows=(state?.battleLog||[]).slice(-50).map(x=>JSON.stringify(x)).join("\n");
  log.textContent=rows;
  log.scrollTop=log.scrollHeight;
}

async function refresh(){
  if(!battleId) return;
  state = await api(`/api/battles/${battleId}`);
  renderTeams(); renderTargets(); renderMine(); renderLog();
}

$('#doLogin').onclick = async ()=>{
  battleId = $('#battle').value.trim();
  token = $('#token').value.trim();
  name = $('#name').value.trim();
  const otp = $('#otp').value.trim();
  if(!battleId||!token||!name||!otp) return alert('모두 입력하세요');

  const r = await api('/api/auth/login',{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({battleId,role:'player',name,otp,token})
  });
  if(!r.ok){ alert(r.error||'로그인 실패'); return; }

  playerId = name;
  $('#login').style.display='none';
  $('#join').style.display='';
  await refresh();

  socket = io({path:'/socket.io'});
  socket.on('connect', ()=> socket.emit('join-battle',{battleId,playerId}));
  socket.on('battle-state', async ()=>{ await refresh(); });
  socket.on('player-joined', async ()=>{ await refresh(); });
  socket.on('action-executed', async ()=>{ await refresh(); });
  socket.on('battle-started', async ()=>{ await refresh(); $('#join').style.display='none'; $('#battleUI').style.display=''; });
  socket.on('battle-ended', async ()=>{ await refresh(); });
};

$('#join1').onclick = ()=> $('#join2').dataset.sel=''; $('#join1').dataset.sel='team1';
$('#join2').onclick = ()=> $('#join1').dataset.sel=''; $('#join2').dataset.sel='team2';

$('#doJoin').onclick = async ()=>{
  const team = $('#join1').dataset.sel==='team1' ? 'team1' : $('#join2').dataset.sel==='team2' ? 'team2' : null;
  if(!team) return alert('팀을 선택하세요');
  const items=[...$('#items').selectedOptions].map(o=>o.value);
  const stats={공격력:+$('#atk').value,방어:+$('#def').value,민첩:+$('#agi').value,행운:+$('#luk').value};
  const r = await api(`/api/battles/${battleId}/join`,{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({playerId:name,playerName:name,teamId:team,stats,items})
  });
  if(!r.success){ alert(r.error||'참가 실패'); return; }
  joined=true;
  await refresh();
};

function action(type,payload={}){
  if(!joined) return alert('먼저 참가하세요');
  return api(`/api/battles/${battleId}/action`,{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({playerId,name,action:{type,...payload}})
  });
}

$('#btnAttack').onclick = async ()=>{
  const t = $('#targets').value;
  if(!t) return alert('대상을 선택하세요');
  const r = await action('attack',{targetId:t});
  if(!r.success) alert(r.error||'실패'); await refresh();
};
$('#btnDefend').onclick = async ()=>{ const r=await action('defend'); if(!r.success) alert(r.error||'실패'); await refresh(); };
$('#btnDodge').onclick  = async ()=>{ const r=await action('dodge');  if(!r.success) alert(r.error||'실패'); await refresh(); };
$('#btnItem').onclick   = async ()=>{
  const item = prompt('사용할 아이템명을 입력: 공격 보정기 / 방어 보정기 / 디터니');
  if(!item) return;
  const r=await action('use_item',{itemName:item});
  if(!r.success) alert(r.error||'실패'); await refresh();
};
$('#btnPass').onclick   = async ()=>{ const r=await action('pass');   if(!r.success) alert(r.error||'실패'); await refresh(); };

</script>
</body>
</html>
